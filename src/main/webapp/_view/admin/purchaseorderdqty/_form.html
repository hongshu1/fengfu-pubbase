<form onsubmit="return false;" id="PurchaseorderdQty_Form" action="#(action)" method="post">

<div class="row">

<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="purchaseorderdQty.iAutoId" value="#(purchaseorderdQty.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">采购订单明细ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入采购订单明细ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入采购订单明细ID" maxlength="40" name="purchaseorderdQty.iPurchaseOrderDid" value="#(purchaseorderdQty.iPurchaseOrderDid??)"/>
</div>
</div>
<div class="form-group row" >

</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">月</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入月"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入月" maxlength="40" name="purchaseorderdQty.iMonth" value="#(purchaseorderdQty.iMonth??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">日</label>
<div class="col-10">
    <textarea style="height:100px;"  data-rule="required"  data-notnull="true" data-tips="请输入日" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入日" maxlength="200" name="purchaseorderdQty.iDay">#(purchaseorderdQty.iDay??)</textarea>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">数量</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入数量" maxlength="40" name="purchaseorderdQty.iQty" value="#(purchaseorderdQty.iQty??)"/>
</div>
</div>
</div>

</form>
