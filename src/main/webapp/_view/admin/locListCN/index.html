#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

<div class="jbolt_page_title">
	<div class="row">
	<div class="col-md-auto">
	<h1>地区</h1>
	</div>
	<div class="col">
		<form class="form-inline" id="locListCNForm_#(pageId)"   onsubmit="return false;" method="post">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
		<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
		</form>
	</div>
	<div class="col-md-auto">
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable的数据模板定义-->
<textarea class="jb_tpl_box" id="locListCNRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.ipid}</td>
<td>${data.name}</td>
<td>${data.ilevel}</td>
<td>
	<a href="admin/locListCN/edit/${data.id}" data-area="1200,800"  tooltip data-title="修改"  data-handler="refreshJBoltTable" data-dialog-title="修改地区" class="jbolt_table_editbtn"><i class="fa fa-pencil"></i></a>
    <a href="admin/locListCN/delete/${data.id}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn"><i class="fa fa-remove  c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>

<!-- 工具条 toolbar -->
<div class="jbolt_table_toolbar" id="locListCN_toolbar_#(pageId)">
	<div class="btn-group" role="group" aria-label="btn-group">
		<button data-openpage="dialog" data-area="1200,800"  data-handler="jboltTablePageToFirst" data-title="新增地区"  data-url="admin/locListCN/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>
		<button data-openpage="dialog" data-area="1200,800"  data-handler="refreshJBoltTable" data-title="修改地区" data-check-handler="jboltTableGetCheckedId" data-url="admin/locListCN/edit/" class="btn btn-outline-info btn-sm"><i class="fa fa-edit"></i> 修改</button>
		<button data-ajaxbtn data-handler="removeJBoltTableCheckedTr" data-check-handler="jboltTableGetCheckedIds" data-url="admin/locListCN/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger btn-sm" ><i class="fa fa-trash"></i> 删除</button>
		<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info btn-sm" ><i class="fa fa-refresh"></i> 刷新</button>
	</div>

	<div class="clearfix"></div>
</div>



<table class="jbolt_table jbolt_main_table table-center hover_info"
data-jbolttable
data-height="fill"
data-ajax="true"
data-url="admin/locListCN/datas"
data-column-resize="true"
data-row-click-active="true"
data-column-prepend="1:checkbox:true"
data-conditions-form="locListCNForm_#(pageId)"
data-rowtpl="locListCNRowtpl_#(pageId)"
data-page="locListCNPage_#(pageId)"
data-toolbar="locListCN_toolbar_#(pageId)"




data-fixed-columns-left="1,2,3"
data-fixed-columns-right="-1"
data-row-dblclick-active="true"
data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
>
<thead>
<tr>
	<th data-width="60">序号</th>
	<th data-min-width="150" data-column="iPid">上级ID</th>
	<th data-width="150" data-column="Name">地址</th>
	<th data-width="150" data-column="iLevel">等级 1国家 2省 3城市 4区县</th>
	<th data-width="100">操作</th>
</tr>
</thead>
<tbody>
</tbody>
</table>



</div>
</div>
#end

#define js()
<script type="text/javascript">

	function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
		console.log(JSON.stringify(rowData));

		$(tempTr1).data('url', '/admin/admin/locListCN/edit/' + rowData.iautoid)
			.data('area', '1200,800')
			.data('title', '地区')
			.data('btn', '保存,关闭');

		DialogUtil.openBy(tempTr1);
	}
</script>
#end
