#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>物料建模-存货工序作业指导书</h1></div>
	<div class="col">
	<form class="form-inline text-left" id="InventoryRoutingSop_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />

<select class="form-control" name="isEnabled"
	data-autoload
	data-url="admin/dictionary/options?key=options_enable"
	data-select-type="select"
	data-text="=是否启用="
	data-value=""
	data-value-attr="sn"
	></select>
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/inventoryroutingsop/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增物料建模-存货工序作业指导书"><i class="fa fa-plus"></i></button>
	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="InventoryRoutingSop_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.iAutoId}</td>
<td>${data.iInventoryRoutingConfigId}</td>
<td>${data.cName}</td>
<td>${data.cPath}</td>
<td>${data.cSuffix}</td>
<td>${data.iSize}</td>
<td>${data.iVersion}</td>
<td>${data.dFromDate}</td>
<td>${data.dToDate}</td>
<td>${data.cMemo}</td>
<td>${data.iCreateBy}</td>
<td>${data.cCreateName}</td>
<td>${data.dCreateTime}</td>
<td><img data-switchbtn data-confirm="确定切换是否启用？" data-value="${data.isEnabled}"  data-handler="refreshJBoltTable"  data-url="admin/inventoryroutingsop/toggleIsEnabled/${data.id}"/></td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/inventoryroutingsop/edit/${data.id}" data-area="800,600" data-title="查看物料建模-存货工序作业指导书"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/inventoryroutingsop/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑物料建模-存货工序作业指导书"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/inventoryroutingsop/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="InventoryRoutingSop_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增物料建模-存货工序作业指导书" data-url="admin/inventoryroutingsop/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑物料建模-存货工序作业指导书" data-check-handler="jboltTableGetCheckedId" data-url="admin/inventoryroutingsop/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/inventoryroutingsop/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="InventoryRoutingSop_form_#(pageId)"
	   data-url="admin/inventoryroutingsop/datas"
	   data-rowtpl="InventoryRoutingSop_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="InventoryRoutingSop_page"
	   data-toolbar="InventoryRoutingSop_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="100" data-column="iAutoId">主键</th>
	<th data-width="100" data-column="iInventoryRoutingConfigId">料品工艺档案配置ID</th>
	<th data-width="150" data-column="cName">名称</th>
	<th data-width="150" data-column="cPath">路径</th>
	<th data-width="150" data-column="cSuffix">文件类型</th>
	<th data-width="100" data-column="iSize">大小</th>
	<th data-width="150" data-column="iVersion">版本号</th>
	<th data-min-width="160" data-column="dFromDate">启用时间</th>
	<th data-min-width="160" data-column="dToDate">停用时间</th>
	<th data-width="150" data-column="cMemo">备注</th>
	<th data-width="100" data-column="iCreateBy">创建人</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-min-width="160" data-column="dCreateTime">创建时间</th>
	<th data-width="100" data-column="isEnabled">是否启用</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
