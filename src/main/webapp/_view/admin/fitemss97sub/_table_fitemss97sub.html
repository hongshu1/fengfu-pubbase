#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

  <div class="jbolt_page_title">
    <div class="row">
      <div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>项目档案</h1></div>
      <div class="col">
        <form class="form-inline text-left" id="fitemss97subForm_#(pageId)"   onsubmit="return false;" method="post">
          <input value="" hidden  id="fitemss97subForm_autoid" name="fitemss97subid">
          <input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
          <button  type="submit" id="fitemss97subForm_submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
          <button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
        </form>
      </div>
      <div class="col-md-auto">
      </div>
    </div>
  </div>
  <div class="jbolt_page_content">
    <!-- JBoltTable的数据模板定义-->
    <textarea class="jb_tpl_box" id="fitemss97subRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.citemcode}</td>
<td>${data.citemname}</td>
<td>${data.bclose}</td>
<td>${data.citemccode}</td>
<td>${data.citemcname}</td>
<td>${data.cdirection}</td>
</tr>
{@/each}
</textarea>

    <!-- 工具条 toolbar -->
    <div class="jbolt_table_toolbar" id="fitemss97sub_toolbar_#(pageId)">
      <div class="" role="group" aria-label="btn-group">
     <!-- <button data-openpage="dialog" data-area="900,600"  data-handler="jboltTablePageToFirst" data-title="新增项目管理大类项目子目录"  data-url="admin/fitemss97sub/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>-->
    </div>

      <div class="clearfix"></div>
    </div>



    <table class="jbolt_table jbolt_main_table table-center table-bordered thead_font_normal hover_info"
           data-jbolttable
           data-height="fill"
           data-ajax="true"
           data-url="admin/fitemss97sub/datas"
           data-column-resize="true"
           data-row-click-active="true"
           data-column-prepend="1:checkbox:true"
           data-conditions-form="fitemss97subForm_#(pageId)"
           data-rowtpl="fitemss97subRowtpl_#(pageId)"
           data-page="fitemss97subPage_#(pageId)"
           data-toolbar="fitemss97sub_toolbar_#(pageId)"
           data-row-dblclick-active="true"
           data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
    >
      <thead>
      <tr>
        <th data-width="60">序号</th>
        <th data-width="150" data-column="citemcode">项目编号</th>
        <th data-width="150" data-column="citemname">项目名称</th>
        <th data-width="150" data-column="bclose">是否结算</th>
        <th data-width="150" data-column="citemccode">所属分类码</th>
        <th data-width="150" data-column="citemcname">所属分类名称</th>
        <th data-width="150" data-column="cdirection">方向</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>



  </div>
</div>
#end

#define js()
<script type="text/javascript">

  function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
    $(tempTr1).data('url', '/admin/fitemss97sub/edit/' + rowData.iautoid)
            .data('area', '900,600')
            .data('handler','refreshJBoltTable')
            .data('title', '项目管理大类项目子目录')
            .data('btn', '确认,关闭');
    DialogUtil.openBy(tempTr1);
  }
</script>
#end
