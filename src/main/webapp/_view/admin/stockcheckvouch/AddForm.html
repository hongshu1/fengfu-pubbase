<div class="jbolt_page_title">
  <div class="row">
    <div class="col-12 form-inline">
    </div>
  </div>
</div>

<div class="jbolt_page_content">

  <form onsubmit="return false;" id="stockCheckVouchAddForm" action="#(action)" method="post">

    <div class="form-group">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">盘点仓库</label>
        <div class="col-sm-4">
          <select class="form-control"
                  name="iwarehouseid"
                  data-select-type="select2"
                  data-autoload
                  data-tips="请选择盘点仓库"
                  data-rule="required"
                  data-url="admin/warehouse/list?isdeleted=0"
                  data-text="=请选择盘点仓库="
                  data-value=""
                  data-value-attr="iautoid"
                  data-text-attr="cwhname"
                  data-linkage="true"
                  data-sonid="areaname"
                  data-select="#(iwarehouseid??)">
          </select>
        </div>
        <div class="col-sm-auto"></div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">库区名称</label>
        <div class="col-sm-4">
          <select class="form-control"
                  id="areaname"
                  name="whcode"
                  data-select-type="select2"
                  multiple="true"
                  data-linkage="true"
                  data-origin-url="admin/workregionm/findByWareHouseId?iWarehouseId="
                  data-value=""
                  data-value-attr="iautoid"
                  data-text-attr="careaname"
                  data-select="#(whcode??)">
          </select>
        </div>
        <div class="col-sm-auto"></div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">盘点方式</label>
        <div class="col-sm-4" style="padding-top: 1px;">
          <div class="form-group row"
               data-name="checktype"
               data-radio
               data-value-attr="sn"
               data-text-attr="name"
               data-url="admin/dictionary/options?key=stockcheckType"
               data-width="col-sm-2,col-10"
               data-value="#(checktype??)"
               data-rule="radio"
               data-notnull="true"
               data-tips="盘点方式"
               data-inline="true">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">盘点人</label>
        <div class="col-sm-4">
          <select class="form-control"
                  name="checkperson"
                  data-autoload
                  data-select-type="select2"
                  data-url="admin/approvald/selectPerson"
                  data-text="=请选择盘点人="
                  data-value=""
                  data-setvalueto="odeptcode"
                  data-text-attr="cpsnname"
                  data-value-attr="ipersonid"
                  data-select="#(checkperson??)">
          </select>
        </div>
      </div>

    </div>
  </form>
</div>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="stockCheckVouchAddForm")
#end
