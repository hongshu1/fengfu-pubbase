#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>盘点单</h1></div>
	<div class="col">
	<form class="form-inline" id="StockCheckVouch_form_#(pageId)">

<select class="form-control" name="CheckType"
	data-autoload
	data-url="admin/dictionary/options?key=null"
	data-select-type="select"
	data-text="=盘点方式;0 明盘 1 暗盘="
	data-value=""
	data-value-attr="sn"
	></select>
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/stockcheckvouch/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增盘点单"><i class="fa fa-plus"></i></button>
	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="StockCheckVouch_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.OrganizeCode}</td>
<td>${data.CheckType}</td>
<td>${data.BillNo}</td>
<td>${data.BillDate}</td>
<td>${data.CheckPerson}</td>
<td>${data.WhCode}</td>
<td>${data.CreatePerson}</td>
<td>${data.CreateDate}</td>
<td>${data.ModifyPerson}</td>
<td>${data.ModifyDate}</td>
<td>${data.Autoid}</td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/stockcheckvouch/edit/${data.id}" data-area="800,600" data-title="查看盘点单"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/stockcheckvouch/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑盘点单"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/stockcheckvouch/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="StockCheckVouch_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增盘点单" data-url="admin/stockcheckvouch/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑盘点单" data-check-handler="jboltTableGetCheckedId" data-url="admin/stockcheckvouch/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/stockcheckvouch/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="StockCheckVouch_form_#(pageId)"
	   data-url="admin/stockcheckvouch/datas"
	   data-rowtpl="StockCheckVouch_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="StockCheckVouch_page"
	   data-toolbar="StockCheckVouch_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="150" data-column="OrganizeCode">组织编码</th>
	<th data-width="150" data-column="CheckType">盘点方式;0 明盘 1 暗盘</th>
	<th data-width="150" data-column="BillNo">单号</th>
	<th data-width="150" data-column="BillDate">单据日期</th>
	<th data-width="150" data-column="CheckPerson">盘点人</th>
	<th data-width="100" data-column="WhCode">仓库编码</th>
	<th data-width="150" data-column="CreatePerson">创建人</th>
	<th data-min-width="160" data-column="CreateDate">创建时间</th>
	<th data-width="150" data-column="ModifyPerson">更新人</th>
	<th data-min-width="160" data-column="ModifyDate">更新时间</th>
	<th data-width="100" data-column="Autoid">主键id</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
