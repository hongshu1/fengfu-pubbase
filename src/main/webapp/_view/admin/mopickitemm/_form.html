<div class="row">
    <div class="col">
        <div class="card" style="margin-bottom: 5px">
            <div class="card-body">
                <div class="col">
                    <button onclick="submitThisForm()"
                            class="btn btn-success btn-sm"><i class="fa fa-refresh"></i> 保存
                    </button>
                    <button onclick="closeHandler()"
                            class="btn btn-info btn-sm"><i class="fa fa-window-maximize"></i> 关闭
                    </button>
                </div>
            </div>
        </div>
        <div class="card" style="margin-bottom: 5px">
            <div class="card-body">
                <form onsubmit="return false;" id="MoPickItemM_Form" action="#(action)" method="post">
                    #if(moPickItemM.iAutoId??)
                    <input type="hidden" name="moPickItemM.iAutoId" value="#(moPickItemM.iAutoId??)"/>
                    #end
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">备料单号：</label>
                                <div class="col-10">
                                    <input type="text" data-rule="required" data-notnull="false"
                                           data-tips=""
                                           data-with-clearbtn="false" autocomplete="off"
                                           class="form-control" placeholder=""
                                           maxlength="40" name="moPickItemM.cMoPickNo"
                                           readonly
                                           value="#(moPickItemM.cMoPickNo??)"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">工单号 ：</label>
                                <div class="col-10">
                                    <input type="text" data-rule="required" data-notnull="false"
                                           data-tips=""
                                           data-with-clearbtn="false" autocomplete="off"
                                           class="form-control" placeholder=""
                                           maxlength="40" name="moPickItemM.cMoDocNo"
                                           readonly
                                           value="#(moPickItemM.cMoDocNo??)"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">生产部门：</label>
                                <div class="col-10">
                                    <input type="text" data-rule="required" data-notnull="false"
                                           data-tips=""
                                           data-with-clearbtn="false" autocomplete="off"
                                           class="form-control"
                                           placeholder="" maxlength="40" name="moPickItemM.cInvName1"
                                           readonly
                                           value="#(moPickItemM.cInvName1??)"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">机型：</label>
                                <div class="col-10">
                                    <input type="text" data-rule="required" data-notnull="false"
                                           data-tips=""
                                           data-with-clearbtn="false" autocomplete="off"
                                           class="form-control"
                                           placeholder="" maxlength="40" name="moPickItemM.iEquipmentModelId"
                                           readonly
                                           value="#(moPickItemM.iEquipmentModelId??)"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">客户部番：</label>
                                <div class="col-10">
                                    <input type="number" data-rule="required" data-notnull="false"
                                           data-tips=""
                                           data-with-clearbtn="false" autocomplete="off"
                                           class="form-control"
                                           placeholder="" maxlength="40" name="moPickItemM.cInvCode1"
                                           readonly
                                           value="#(moPickItemM.cInvCode1??)"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">部门名称：</label>
                                <div class="col-10">
                                    <input type="text" data-rule="required" data-notnull="false"
                                           data-tips=""
                                           data-with-clearbtn="false" autocomplete="off"
                                           class="form-control"
                                           placeholder="" maxlength="40" name="moPickItemM.cDepName"
                                           readonly
                                           value="#(moPickItemM.cDepName??)"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">计划日期：</label>
                                <div class="col-10">
                                    <input type="text" data-rule="required" data-notnull="false"
                                           data-tips=""
                                           data-with-clearbtn="false" autocomplete="off"
                                           class="form-control"
                                           placeholder="" maxlength="40" name="moPickItemM.dPlanDate"
                                           readonly
                                           value="#(moPickItemM.dPlanDate??)"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">生产批次：</label>
                                <div class="col-10">
                                    <input type="text" data-rule="required" data-notnull="false"
                                           data-tips=""
                                           data-with-clearbtn="false" autocomplete="off"
                                           class="form-control"
                                           placeholder="" maxlength="40" name="moPickItemM.cBatch"
                                           readonly
                                           value="#(moPickItemM.cBatch??)"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<textarea class="jb_tpl_box" id="MoPickItemM_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.cinvcode}</td>
<td>${data.cinvcode1}</td>
<td>${data.cinvname1}</td>
<td>${data.cinvstd}</td>
<td>${data.coriinventoryuomid1gname}</td>
<td>
     <input type="text" class="form-control " placeholder="" maxlength="20" name="iplanqty" value=""/>
</td>
<td>
	<a class="jbolt_table_delbtn" href="admin/materialPreparationList/${data.isDeleted?'realDelete':'delete'}/${data.iAutoId}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger">移除</i></a>
</td>
</tr>
{@/each}
</textarea>
<table class="jbolt_table jbolt_main_table table-center"
       data-jbolttable
       data-width="fill"
       data-height="fill"
       data-ajax="true"
       data-conditions-form="MoPickItemM_form_#(pageId)"
       data-url="admin/materialPreparationList/datas?cmodocno=#(moPickItemM.cMoDocNo??)"
       data-rowtpl="MoPickItemM_tpl_#(pageId)"
       data-copy-to-excel="false"
       data-page="MoPickItemM_page"
       data-column-resize="true"
       data-column-prepend="1:checkbox:true"
       data-toolbar="MoPickItemM_toolbar_#(pageId)"
>
    <thead class="fw-normal">
    <tr>
        <th data-width="60" data-column="iautoid">序号</th>
        <th data-width="100" data-column="">存货编码</th>
        <th data-width="100" data-column="cInvCode1">客户部番</th>
        <th data-width="150" data-column="">部品名称</th>
        <th data-width="150" data-column="">规格</th>
        <th data-width="100" data-column="">库存单位</th>
        <th data-width="150" data-column="">计划数量</th>
        <th data-width="100" data-column="dPlanDate">操作</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
#define js()
<script>
    hideParentLayerDialogBtn(0);
    hideParentLayerDialogBtn(1);

    function closeHandler() {
        parent.layer.close(parent.layer.getFrameIndex(window.name));
        window.parent.refreshJBoltTable();
    }

</script>
#include("/_view/_admin/common/_formjs.html",formId="MoPickItemM_Form")
#end
