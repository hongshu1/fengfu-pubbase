#set(pageId=RandomUtil.random(6))
<div class="jbolt_page_title">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="col" >
						<button onclick="" class="btn btn-danger btn-sm"><i class="fa fa-file-excel-o"></i> 数据导入</button>
						<button onclick="submitThisForm()" class="btn btn-success btn-sm"><i class="fa fa-refresh"></i> 保存</button>
						<button onclick="approve()" id="approve_By_Edit" type="submit" class="btn btn-info btn-sm"><i class="fa fa-window-maximize"></i> 提交审批</button>
						<button onclick="approveByAdd()"  id="approve_By_Add" type="submit"  class="btn btn-info btn-sm"><i class="fa fa-window-maximize"></i> 提交审批</button>
						<button onclick="closeHandler()" class="btn btn-info btn-sm"><i class="fa fa-window-maximize"></i> 关闭</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<form onsubmit="return false;" id="WeekOrderM_Form" action="#(action)" method="post">
						#if(weekOrderM.iAutoId??)
						<input type="hidden" name="weekOrderM.iAutoId" value="#(weekOrderM.iautoid??)" />
						#end
						<div class="row">
							<div class="col-md-5">
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">订单号</label>
									<div class="col-8">
										<input type="hidden" name="mark" id="mark" value="#(mark??)" />
										<input type="hidden" name="approve" id="approve" value="111" />

										<input type="text" data-rule="required" data-tips="请输入订单号" data-with-clearbtn="true" autocomplete="off" class="form-control"  maxlength="40" name="weekOrderM.cOrderNo" value="#(weekOrderM.corderno??)"/>
									</div>
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group row">
									<input type="hidden" name="weekOrderM.icustomerid" value="#(weekOrderM.icustomerid??)" id="icustomerid" data-sync-attr="iautoid" />
									<input type="hidden" name="icustomermid" value="#(weekOrderM.icustomerid??)" id="icustomerid2" data-sync-attr="iautoid"/>

									<label class="col-sm-2 col-form-label">客户名称</label>
									<div class="col-8">
										<input type="text" class="form-control"
											   data-autocomplete
											   data-url="admin/customer/autocomplete"
											   data-rule="required"
                                               data-sync-ele="#icustomerid,icustomerid2"
											   data-text-attr="ccusname"
											   data-value-attr="iautoid"
											   data-column-attr="ccuscode,ccusname"
											   placeholder="请选择"
											   data-tips="请选择"
											   data-header="客户编码,客户名称"
											   maxlength="40"
											   value="#(weekOrderM.ccusname??)"
										>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="card">
                <div class="row">
                    <div class="col-sm-auto"><h7>表头拓展字段：</h7></div>
                </div>
				<div class="card-body">
						<div class="row">
							<div class="col-md-5">
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">拓展字段</label>
									<div class="col-8">
                                        <input type="text" data-tips="" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="" maxlength="40" name="weekOrderM.cDefine5" value="#(weekOrderM.cDefine5??)"/>
									</div>
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">拓展字段</label>
									<div class="col-8">
										<input type="text"  data-tips="" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="" maxlength="40" name="weekOrderM.cDefine6" value="#(weekOrderM.cDefine6??)"/>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="jbolt_page_content">
	<script type="text/template" id="jboltTable_demotpl_#(pageId)">
		{@each datas as data,index}
		<tr data-id="${data.iautoid}">
			<td>${pageNumber,pageSize,index | rownum}</td>
			<td>${data.cdistrictname}</td>
			<td>${data.cplancode}</td>
			<td>${data.cinvcode}</td>
			<td>${data.cinvcode1}</td>
			<td>${data.cinvname1}</td>
			<!--<td>${data.cinvstd}</td>-->

			<td>${data.iqty}</td>
			<!--<td>${data.isalesuomid}</td>-->

			<td>${data.dplanaogdate}</td>
			<td>${data.cplanaogtime}</td>
			<td>${data.ccode}</td>
			<td>${data.cversion}</td>
			<td>${data.cmemo}</td>
			<td>
				<a href="admin/weekorderd/delete/${data.iautoid}" data-ajaxbtn data-loading="执行中 " tooltip data-title="移除行" data-handler="removeTr" data-confirm="确定删除此数据？" class="jbolt_table_delbtn">移除行</a>
			</td>
		</tr>
		{@/each}
	</script>

	<div class="jbolt_table_toolbar" id="WeekOrderM_toolbar_#(pageId)">
		<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
			<button onclick="jboltTableAppendEmptyRow(this)" class="btn btn-primary btn-sm">添加行</button>
			<div class="j_upload_file_box"
				 data-name="file"
				 data-btn-class="btn dropdown-item"
				 data-placeholder="上传导入"
				 data-form="WeekOrderM_Form"
				 data-confirm="确认导入数据？"
				 data-accept="excel"
				 data-maxsize="20480"
				 data-handler="uploadFile"
				 data-upload-success-handler="uploadHandler"
				 data-url="/admin/dataimport/importExcelData">
			</div>
		</div>
	</div>

	<table class="jbolt_table thead_font_normal table-bordered table-center"
           id="jbolt_Table_#(pageId)"
		   data-jbolttable
		   #if(weekOrderM.iAutoId??)
		   data-ajax="true"
		   data-url="admin/weekorderd/datas?iWeekOrderMid=#(weekOrderM.iAutoId??)"
		   #end
		   data-column-resize="true"
		   data-tfoot-fixed="true"
		   data-rowtpl="jboltTable_demotpl_#(pageId)"
		   data-toolbar="WeekOrderM_toolbar_#(pageId)"
		   data-editable="true"
		   data-editable-option="getEditableTableOptions_#(pageId)"
	>
		<thead>
		<tr>
			<th data-width="60" data-column="index">序号</th>
			<th data-width="100" data-column="cdistrictname">收货地点</th>
			<th data-width="100" data-column="cplancode">计划代码</th>
			<th data-width="100" data-column="cinvcode">存货编码</th>
			<th data-width="100" data-column="cdefine1">客户部署</th>
			<th data-width="100" data-column="cdefine2">部品名称</th>
			<!--<th data-width="100" data-column="cinvstd">规格</th>-->
			<th data-width="100" data-column="iqty">数量</th>
			<!--<th data-width="100" data-column="cdefine4">销售单位</th>-->
			<th data-width="160" data-column="dplanaogdate">计划到货日期</th>
			<th data-width="160" data-column="cplanaogtime">计划到货时间</th>
			<th data-width="100" data-column="ccode">传票号</th>
			<th data-width="150" data-column="cversion">版本号</th>
			<th data-width="150" data-column="cmemo">备注</th>
			<th data-width="150">操作</th>
		</tr>
		</thead>
	</table>
</div>
#define js()
<script>
	hideParentLayerDialogBtn();

	let mark = $("#mark").val();
	if (mark === 'EDIT') {
		$("#approve_By_Add").hide();
	}else if (mark === 'ADD') {
		$("#approve_By_Edit").hide()
	}

	//获得配置参数
	function getEditableTableOptions_#(pageId)() {
		var editableTableOptions = {
			submit: {
				withForm: ["WeekOrderM_Form"],
				name: 'WeekOrderMForm',
				type: "all",
                url: "/admin/weekorderm/save?mark=" + document.getElementById('mark').value,
				success: function (res) {
					LayerMsgBox.success("提交成功", 600, function () {
						parent.refreshPjaxContainer();
						parent.layer.closeAll();
					});
				}
			},
            maxRowCount: 9999,
			cols: {
				iautoid: {
					submitAttr: "iautoid",
				},
                cdistrictname: {
                    type: "select",
                    linkPara: 'input[name="icustomermid"]',
                    url: "/admin/customeraddr/list",
                    valueAttr: "cdistrictname",
                    textAttr: "cdistrictname",
                    placeholder: "=请选择=",
                    required: true
                },
				cplancode: {
					type:"input",
					placeholder:'计划代码'
				},
				cinvcode: {
					type:"autocomplete",
					url: "admin/inventory/autocomplete",
					maxLength: 100,
					required: true,
					placeholder: "请选择",
					textAttr: "cinvcode",
					limit: 10,
					width: 500,
					valueAttr: "cinvcode",
					columnAttr: "cinvcode,cinvcode1,cinvname1,cinvstd,isalesuomid",
					header:'存货编码,客户部署,部品名称,规格,销售单位',
					changeColumns:[{column: "cinvcode", use: "cinvcode"},{column: "cdefine1", use: "cinvcode1"},
						{column: "cdefine2", use: "cinvname1"},{column: "cdefine3", use: "cinvstd"},
						{column: "cdefine4", use: "isalesuomid"},{column: "iInventoryId", use: "iautoid"}]
				},
				cdefine1: {
					type:"text",
					placeholder:'客户部署',
					valueAttr: "cinvcode1",
				},
				cdefine2: {
					type:"text",
					placeholder:'部品名称',
					valueAttr: "cinvname1",
				},
				cdefine3: {
					type:"text",
					placeholder:'规格',
					valueAttr: "cinvstd",
				},
				iqty: {
					type:"amount",
					placeholder:'数量',
					required:true,
					summary:[{
						dir:"v",
						tofixed:2,
						roundtag:"round",
						removezero:true,
						formula:"sum"
					}]
				},
				cdefine4: {
					type:"text",
					placeholder:'销售单位',
					valueAttr: "isalesuomid",
				},
				dplanaogdate: {
					type:"date",
					placeholder:'计划到货日期',
					required: true,
				},
                cplanaogtime: {
                    type: "datetime",
                    placeholder: '计划到货时间',
                    required: true,
                },
				ccode: {
					type:"input",
					placeholder:'传票号',
					required: true,
					summary:[{
						dir:"v",
						tofixed:2,
						roundtag:"round",
						removezero:true,
						formula:"sum"
					}]
				},
				cversion: {
					type:"input",
					placeholder:'版本号',
					required: true,
					summary:[{
						dir:"v",
						tofixed:2,
						roundtag:"round",
						removezero:true,
						formula:"sum"
					}]
				},
				cmemo: {
					type:"input",
					placeholder:'备注'
				}
			}
		};
		return editableTableOptions;
	}
    
	function uploadHandler(uploader, type, fileInput, res) {
		jboltTableClear("#jbolt_Table_#(pageId)");

		var data = res.data;

		if (!data || data.length === 0) {
			LayerMsgBox.alert('导入数据不能为空', 2);
			return;
		}
		var arr = [];

        let reg =  /([\u4e00-\u9fa5]|[\ufe30-\uffa0])/;
        
		$.each(data, function (idx, row) {
            $.each(row, function (k, v) {
                if (reg.test(k)) {
                    delete row[k];
                } else {
                    if (k === 'dplanaogdate') {
                        if (row.dplanaogdate) {
                            row.dplanaogdate = row.dplanaogdate.split(' ')[0];
                        }
                    } else {
                        row[k] = $.trim(row[k]);
                    }
                }

            });
			if (row.cinvcode1) {
				arr.push(row.cinvcode1);
			}
		});

		var para = {
			cinvcode1: arr.join(',')
		};

		var index = LayerMsgBox.loading('正在匹配存货信息...', 10000);

		Ajax.post('admin/inventory/fetchByCinvcode1s', para, function (ret) {

			LayerMsgBox.close(index);

			if (ret.state === 'ok') {

				// 导入行数据
				$.each(data, function (idx, r) {

					// 存货数据
					$.each(ret.data, function (idx, row) {
						console.log(row)

						if (r.cinvcode1 === row.cinvcode1) {
							if (row.cnt === 0) {
								r.error = '部品番号不存在！';
							} else if (row.cnt === 1) {
								r.iinventoryid = row.iautoid;
								r.cinvcode = row.cinvcode;
								r.cinvname1 = row.cinvname1;
								r.cinvstd = row.cinvstd;
								r.cuomname = row.cuomname;
							} else {
								r.error = '存在' + row.cnt + '条匹配的存货记录，请手工选择存货！';
							}
						}

					});

					if (!r.error) {
						if (r.cinvcode1 && !r.iinventoryid) {
							r.error = '部品番号缺少对应存货！';
						}
					}

					// 数量精度处理
					$.each(r, function (key, val) {
						if (key.startsWith('iqty')) {
							var iqty = parseFloat(val);
							iqty = parseFloat(iqty);
							r[key] = iqty.toFixed(0);
						}
					});

				});

				jboltTableInsertRow('#jbolt_Table_#(pageId)', data);
			} else {
				LayerMsgBox.alert(ret.msg, 2);
			}
		}, function () {
			LayerMsgBox.close(index);
		});
	}

	function submitThisForm(){
		console.log("......执行");
		jboltTableSubmit("#jbolt_Table_#(pageId)");
	}

    var $approve = $('#approve');
    
	function approveByAdd(){
        $approve.val("approve");
		console.log($approve.val());
		submitThisForm();
	}

	function closeHandler(){
		parent.layer.close(parent.layer.getFrameIndex(window.name));
		window.parent.refreshJBoltTable();
	}
	
	function approve() {
		Ajax.get('/admin/weekorderm/approve?iAutoId='+$("input[name='weekOrderM.iAutoId']").val()+"&&mark="+1 , function (ret) {
			if (ret.state === 'ok') {
				// 刷新
				parent.refreshPjaxContainer();
				// 关闭
				parent.layer.close(parent.layer.getFrameIndex(window.name));
			} else {
				LayerMsgBox.success();
			}
		});
	}
    
</script>
#end
