<div class="jbolt_page_title">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="col" >
						<button onclick="" class="btn btn-danger btn-sm"><i class="fa fa-file-excel-o"></i> 数据导入</button>
						<button onclick="submitThisForm()"class="btn btn-success btn-sm"><i class="fa fa-refresh"></i> 保存</button>
						<button onclick="approve()" id="approve_By_Edit" type="submit" class="btn btn-info btn-sm"><i class="fa fa-window-maximize"></i> 提交审批</button>
						<button onclick="approveByAdd()"  id="approve_By_Add" type="submit"  class="btn btn-info btn-sm"><i class="fa fa-window-maximize"></i> 提交审批</button>
						<button onclick="closeHandler()" class="btn btn-info btn-sm"><i class="fa fa-window-maximize"></i> 关闭</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<form onsubmit="return false;" id="WeekOrderM_Form" action="#(action)" method="post">
						#if(weekOrderM.iAutoId??)
						<input type="hidden" name="weekOrderM.iAutoId" value="#(weekOrderM.iautoid??)" />
						#end
						<div class="row">
							<div class="col-md-5">
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">订单号</label>
									<div class="col-8">
										<input type="hidden" name="mark" id="mark" value="#(mark??)" />
										<input type="hidden" name="approve" id="approve" value="111" />
										<input type="text" readonly data-rule="required" data-notnull="true" data-tips="请输入订单号" data-with-clearbtn="true" autocomplete="off" class="form-control"  maxlength="40" name="weekOrderM.cOrderNo" value="#(weekOrderM.corderno??)"/>
									</div>
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group row">
									<input type="hidden" name="weekOrderM.iCustomerId" value="#(weekOrderM.iCustomerId??)" id="iCustomerId" data-value-attr="iautoid"/>
									<label class="col-sm-2 col-form-label">客户名称</label>
									<div class="col-8">
										<input type="text" class="form-control"
											   data-autocomplete
											   data-url="admin/customer/autocomplete"
											   data-rule="required"
											   data-hidden-input="iCustomerId"
											   data-text-attr="ccusname"
											   data-value-attr="iautoid"
											   data-column-attr="ccuscode,ccusname"
											   placeholder="请选择"
											   data-tips="请选择"
											   data-header="客户编码,客户名称"
											   maxlength="40"
											   value="#(weekOrderM.ccusname??)"
										>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="card">
				<row ><div class="col-sm-auto"><h7>表头拓展字段：</h7></div></row>
				<div class="card-body">
						<div class="row">
							<div class="col-md-5">
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">拓展字段</label>
									<div class="col-8">
										<input type="text"  data-tips="" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="" maxlength="40" name="weekOrderM.cDefine5" value="#(weekOrderM.cDefine5??)"/>
									</div>
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">拓展字段</label>
									<div class="col-8">
										<input type="text"  data-tips="" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="" maxlength="40" name="weekOrderM.cDefine6" value="#(weekOrderM.cDefine6??)"/>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="jbolt_page_content">
	<script type="text/template" id="jboltTable_demotpl_#(pageId)">
		{@each datas as data,index}
		<tr data-id="${data.iautoid}">
			<td>${pageNumber,pageSize,index | rownum}</td>
			<td>${data.icustomeraddrid}</td>
			<td>${data.cplancode}</td>
			<td>${data.cinvcode}</td>
			<td>${data.cinvcode1}</td>
			<td>${data.cinvname1}</td>
			<td>${data.cinvstd}</td>

			<td>${data.iqty}</td>
			<td>${data.isalesuomid}</td>

			<td>${data.dplanaogdate}</td>
			<td>${data.ccode}</td>
			<td>${data.cversion}</td>
			<td>${data.cmemo}</td>
			<td>
				<a href="admin/weekorderd/delete/${data.iautoid}" name="yichuhang" data-ajaxbtn data-loading="执行中 " tooltip data-title="移除行" data-handler="removeTr" data-confirm="确定删除此数据？" class="jbolt_table_delbtn">移除行</a>
			</td>
		</tr>
		{@/each}
	</script>
	<div class="jbolt_table_toolbar" id="WeekOrderM_toolbar_#(pageId)">
		<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
			<button onclick="jboltTableAppendEmptyRow(this)" class="btn btn-primary btn-sm">添加行</button>
		</div>
	</div>
	<table class="jbolt_table thead_font_normal table-bordered table-center"
		   data-jbolttable
		   #if(weekOrderM.iAutoId??)
		   data-ajax="true"
		   data-url="admin/weekorderd/datas?iWeekOrderMid=#(weekOrderM.iAutoId??)"
		   #end
		   id="jbolt_Table_#(pageId)"
		   data-column-resize="true"
		   data-tfoot-fixed="true"
		   data-rowtpl="jboltTable_demotpl_#(pageId)"
		   data-toolbar="WeekOrderM_toolbar_#(pageId)"
		   data-editable="true"
		   data-editable-option="getEditableTableOptions_#(pageId)"
	>
		<thead class="fw_normal">
		<tr>
			<th data-width="60" data-column="index">序号</th>
			<th data-width="100" data-column="iCustomerAddrId">收货地点ID</th>
			<th data-width="100" data-column="cPlanCode">计划代码</th>
			<th data-width="100" data-column="cinvcode">存货编码</th>
			<th data-width="100" data-column="cDefine1">客户部署</th>
			<th data-width="100" data-column="cDefine2">部品名称</th>
			<th data-width="100" data-column="cDefine3">规格</th>


			<th data-width="100" data-column="iQty">数量</th>
			<th data-width="100" data-column="cDefine4">销售单位</th>

			<th data-min-width="160" data-column="dPlanAogDate">计划到货日期</th>
			<th data-width="100" data-column="cCode">传票号</th>
			<th data-width="150" data-column="cVersion">版本号</th>
			<th data-width="150" data-column="cMemo">备注</th>
			<th data-width="150" name="yichuhang">操作</th>
		</tr>
		</thead>
	</table>
</div>
#define js()
<script>
	hideParentLayerDialogBtn();

	let mark = $("#mark").val();
	if (mark == 'EDIT') {
		$("#approve_By_Add").hide();
	}else if (mark == 'ADD') {
		$("#approve_By_Edit").hide()
	}

	//获得配置参数
	function getEditableTableOptions_#(pageId)() {
		var editableTableOptions = {
			submit: {
				withForm: ["WeekOrderM_Form"],
				name: 'WeekOrderMForm',
				type: "all",
				url: "/admin/weekorderm/save?mark="+document.getElementById('mark').value,
				success: function (res) {
					LayerMsgBox.success("提交成功", 600, function () {
						parent.refreshPjaxContainer();
						parent.layer.closeAll();
					});
				}
			},
			cols: {
				iautoid: {
					submitAttr: "iautoid",
				},
				iCustomerAddrId: {
					// type: "autocomplete",
					type: "input",
					maxLength: 100,
					required: true,
					placeholder: "请选择",
				},
				cPlanCode: {
					type:"input",
					placeholder:'计划代码'
				},
				cinvcode: {
					type:"autocomplete",
					url: "admin/inventory/autocomplete",
					maxLength: 100,
					required: true,
					placeholder: "请选择",
					textAttr: "cinvcode",
					limit: 10,
					width: 500,
					valueAttr: "cinvcode",
					columnAttr: "cinvcode,cinvcode1,cinvname1,cinvstd,isalesuomid",
					header:'存货编码,客户部署,部品名称,规格,销售单位',
					changeColumns:[{column: "cinvcode", use: "cinvcode"},{column: "cDefine1", use: "cinvcode1"},
						{column: "cDefine2", use: "cinvname1"},{column: "cDefine3", use: "cinvstd"},
						{column: "cDefine4", use: "isalesuomid"},{column: "iInventoryId", use: "iautoid"}]
				},
				cDefine1: {
					type:"text",
					placeholder:'客户部署',
					valueAttr: "cinvcode1",
				},
				cDefine2: {
					type:"text",
					placeholder:'部品名称',
					valueAttr: "cinvname1",
				},
				cDefine3: {
					type:"text",
					placeholder:'规格',
					valueAttr: "cinvstd",
				},
				iQty: {
					type:"amount",
					placeholder:'数量',
					required:true,
					summary:[{
						dir:"v",
						tofixed:2,
						roundtag:"round",
						removezero:true,
						formula:"sum"
					}]
				},
				cDefine4: {
					type:"text",
					placeholder:'销售单位',
					valueAttr: "isalesuomid",
				},
				dPlanAogDate: {
					type:"date",
					placeholder:'计划到货日期',
					required: true,
				},
				cCode: {
					type:"input",
					placeholder:'传票号',
					required: true,
					summary:[{
						dir:"v",
						tofixed:2,
						roundtag:"round",
						removezero:true,
						formula:"sum"
					}]
				},
				cVersion: {
					type:"input",
					placeholder:'版本号',
					required: true,
					summary:[{
						dir:"v",
						tofixed:2,
						roundtag:"round",
						removezero:true,
						formula:"sum"
					}]
				},
				cMemo: {
					type:"input",
					placeholder:'备注',
					required: true,
				}
			}
		};
		return editableTableOptions;
	}

	function submitThisForm(){
		console.log("......执行");
		jboltTableSubmit("#jbolt_Table_#(pageId)");
	}

	function approveByAdd(){
		$("#approve").val("approve");
		console.log($("#approve").val());
		submitThisForm();
	}


	function closeHandler(){
		parent.layer.close(parent.layer.getFrameIndex(window.name));
		window.parent.refreshJBoltTable();
	}
	
	function approve() {
		Ajax.get('/admin/weekorderm/approve?iAutoId='+$("input[name='weekOrderM.iAutoId']").val()+"&&mark="+1 , function (ret) {
			if (ret.state === 'ok') {
				// 刷新
				parent.refreshPjaxContainer();
				// 关闭
				parent.layer.close(parent.layer.getFrameIndex(window.name));
			} else {
				LayerMsgBox.success();
			}
		});
	}
</script>

#end
