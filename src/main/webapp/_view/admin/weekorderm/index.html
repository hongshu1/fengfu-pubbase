#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>周间客户订单</h1></div>
            <div class="col">
                <form class="form-inline" id="WeekOrderM_form_#(pageId)">
                    <input type="text" autocomplete="off" class="form-control" placeholder="=订单号=" name="corderno" value=""/>
                    <select class="form-control"
                            data-autoload
                            name="ccuscode"
                            data-select-type="select2"
                            data-tips="客户名称"
                            data-url="admin/customer/autocomplete"
                            data-text="=客户名称="
                            data-value=""
                            data-text-attr="ccuscode,ccusname"
                            data-value-attr="iautoid"
                            data-select=""
                            data-min-width="200"
                    ></select>
                    <select class="form-control"
                            data-autoload
                            name="iorderstatus"
                            data-url="admin/dictionary/options?key=iorder_status"
                            data-select-type="select"
                            data-text="=订单状态="
                            data-value=""
                            data-value-attr="sn"
                    ></select>
                    <input type="text" autocomplete="off" class="form-control" placeholder="=创建人=" name="cCreateName" value=""/>
                    <div class="input-group d-inline-block text-nowrap">
                        <div class="input-group-prepend">
                            <input type="text" data-date class="form-control" placeholder="=开始日期=" maxlength="20" name="startTime" value="">
                            <!--				value="#date((startTime?? DateUtil.getNow()),'yyyy-MM-dd')"-->
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text">至</span>
                        </div>
                        <div class="input-group-append">
                            <input type="text" data-date class="form-control rounded-left-0" placeholder="=截止日期=" maxlength="20" name="endTime" value="">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 查询</button>
                    <button type="reset" class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
                </form>
            </div>
            <div class="col-sm-auto text-right">
            </div>
        </div>
    </div>
    
    <div class="jbolt_page_content">
        
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="WeekOrderM_tpl_#(pageId)">
        {@each datas as data,index}
        <tr data-id="${data.iautoid}">
            <td>${pageNumber,pageSize,index | rownum}</td>
            <td>
                <a class="jbolt_table_editbtn" href="admin/weekorderm/edit?iautoid=${data.iautoid}"  data-fs="true" data-handler="refreshJBoltTable" tooltip data-title="周间客户订单详情"><i class="fa fa-eye">查看</i></a>
            
                {@if data.iorderstatus == '1'||data.iorderstatus == '4'}
                    <a class="jbolt_table_editbtn" href="admin/weekorderm/edit?iautoid=${data.iautoid}&edit=true" data-fs="true" data-handler="refreshJBoltTable"  tooltip data-title="编辑周间客户订单"><i class="fa fa-remove fa-edit">编辑</i></a>
                    <a class="jbolt_table_delbtn" href="admin/weekorderm/delete/${data.iautoid}" data-handler="refreshJBoltTable" tooltip data-title="删除周间客户订单" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger">删除</i></a>
                {@else if data.iorderstatus == '2'}
                    <a class="jbolt_table_delbtn" href="admin/weekorderm/withdraw?iautoid=${data.iautoid}" data-confirm="确定撤回此选项？" data-handler="refreshJBoltTable" tooltip  data-title="撤回周间客户订单" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger">撤回</i></a>
                {@else if data.iorderstatus == '3'}
                    <a class="jbolt_table_delbtn" href="admin/weekorderm/closeWeekOrder?iautoid=${data.iautoid}" data-confirm="确定关闭此选项？" data-handler="refreshJBoltTable" tooltip  data-title="关闭周间客户订单" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger">关闭</i></a>
                {@/if}
                {@if data.iorderstatus == '7'}
                    <a class="jbolt_table_delbtn" href="admin/weekorderm/open?iautoid=${data.iautoid}" data-confirm="确定打开此选项？" data-handler="refreshJBoltTable" tooltip  data-title="打开周间客户订单" class="jbolt_table_delbtn"><i class="fa fa-remove fa-edit">打开</i></a>
                {@/if}
            </td>
            <td>${data.iorderstatus|iOrderStatus}</td>
            <td>${data.cauditprogress}</td>
            <td>${data.corderno}</td>
            <td>${data.cdocno}</td>
            <td>${data.dorderdate}</td>
            <td>${data.ibustype}</td>
            <td>${data.isaletypeid}</td>
            <td>${data.ccuscode}</td>
            <td>${data.ccusname}</td>
            <td>${data.cpaymentterm}</td>
            <td>${data.cdepname}</td>
            <td>${data.cpsnname}</td>
            <td>${data.itaxrate}</td>
            <td>${data.ccurrency}</td>
            <td>${data.iexchangerate}</td>
            <td>${data.cmemo}</td>
            <td>${data.ccreatename}</td>
            <td>${data.dcreatetime}</td>
        </tr>
        {@/each}
        </textarea>

        <div class="jbolt_table_toolbar" id="WeekOrderM_toolbar_#(pageId)">
            <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
                <button data-dialogbtn data-handler="jboltTablePageToFirst" data-fs="true" data-title="新增周间客户订单" data-url="admin/weekorderm/add" class="btn btn-outline-secondary btn-sm">新增</button>
<!--                <button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolba_approve_#(pageId)" data-url="admin/weekorderm/approve?ids=" data-confirm="确定审批选中数据？" class="btn btn-outline-info"><i class="fa fa-edit"></i> 批量审批</button>-->
<!--                <button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" data-url="admin/weekorderm/NoApprove?ids=" data-confirm="确定反审批选中数据？" class="btn btn-outline-info"><i class="fa fa-edit"></i> 批量反审批</button>-->
                <button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/weekorderm/deleteByIds?ids=" data-confirm="确定反审批选中数据？" class="btn btn-outline-secondary btn-sm">批量删除</button>
                <button data-dialogbtn data-handler="jboltTablePageToFirst" data-fs="true" data-title="调整计划时间" data-url="admin/weekorderm/updateCplanTime" class="btn btn-outline-secondary btn-sm" data-btn="no">调整计划时间</button>
                #include("/_view/_common/_batch_approval_btns.html", formSn="Co_WeekOrderM", uri="admin/weekorderm")
            </div>
        </div>
        <table class="jbolt_table jbolt_main_table  table-center "
               data-jbolttable
               data-width="auto"
               data-height="fill"
               data-ajax="true"
               data-column-resize="true"
               data-column-prepend="1:checkbox:true"
               data-conditions-form="WeekOrderM_form_#(pageId)"
               data-url="admin/weekorderm/datas"
               data-rowtpl="WeekOrderM_tpl_#(pageId)"
               data-copy-to-excel="false"
               data-page="WeekOrderM_page"
               data-toolbar="WeekOrderM_toolbar_#(pageId)"
        >
            <thead>
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="200">操作</th>
                <th data-width="100" data-column="iorderstatus">订单状态</th>
                <th data-width="100" data-column="cauditprogress">审批进度</th>
                <th data-width="200" data-column="corderno">订单号</th>
                <th data-width="200" data-column="cdocno">ERP单号</th>
                <th data-width="200" data-column="dorderdate">订单日期</th>
                <th data-width="200" data-column="ibustype">业务类型</th>
                <th data-width="200" data-column="isaletypeid">销售类型</th>
                <th data-width="200" data-column="ccuscode">客户编码</th>
                <th data-width="200" data-column="ccusname">客户简称</th>
                <th data-width="200" data-column="cpaymentterm">付款条件</th>
                <th data-width="200" data-column="cdepname">销售部门</th>
                <th data-width="200" data-column="cpsnname">业务员</th>
                <th data-width="200" data-column="itaxrate">税率</th>
                <th data-width="200" data-column="ccurrency">币种</th>
                <th data-width="200" data-column="iexchangerate">汇率</th>
                <th data-width="200" data-column="cmemo">备注</th>
                <th data-width="100" data-column="ccreatename">创建人名称</th>
                <th data-width="150" data-column="dcreatetime">创建时间</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
#end

#define js()
<script type="text/javascript">
    
</script>
#end
