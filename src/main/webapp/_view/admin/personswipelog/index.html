#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

<div class="jbolt_page_title">
	<div class="row">
	<div class="col-md-auto">
	<h1>质量管理-在库检单行配置</h1>
	</div>
	<div class="col">
		<form class="form-inline" id="personswipelogForm_#(pageId)"   onsubmit="return false;" method="post">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
		<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
		</form>
	</div>
	<div class="col-md-auto">
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable的数据模板定义-->
<textarea class="jb_tpl_box" id="personswipelogRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.iorgid}</td>
<td>${data.corgcode}</td>
<td>${data.corgname}</td>
<td>${data.ipersonid}</td>
<td>${data.iuserid}</td>
<td>${data.cecardno}</td>
<td>${data.username}</td>
<td>${data.cpsnname}</td>
<td>${data.cip}</td>
<td>${data.icreateby}</td>
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td>
<td>${data.iupdateby}</td>
<td>${data.cupdatename}</td>
<td>${data.dupdatetime}</td>
<td><img data-switchbtn data-confirm="确定切换删除状态;0. 未删除 1. 已删除？" data-value="${data.isdeleted}"  data-handler="refreshJBoltTable"  data-url="admin/personswipelog/toggleIsdeleted/${data.id}"/></td>
<td>${data.cresult}</td>
<td>${data.ccause}</td>
<td>${data.cpadname}</td>
<td>${data.cpadcode}</td>
<td>${data.cworkname}</td>
<td>${data.cdepname}</td>
<td>
	<a href="admin/personswipelog/edit/${data.id}" data-area="1200,800"  tooltip data-title="修改"  data-handler="refreshJBoltTable" data-dialog-title="修改质量管理-在库检明细列值" class="jbolt_table_editbtn"><i class="fa fa-pencil"></i></a>
    <a href="admin/personswipelog/delete/${data.id}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn"><i class="fa fa-remove  c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>

<!-- 工具条 toolbar -->
<div class="jbolt_table_toolbar" id="personswipelog_toolbar_#(pageId)">
	<div class="" role="group" aria-label="btn-group">
		<button data-openpage="dialog" data-area="1200,800"  data-handler="jboltTablePageToFirst" data-title="新增质量管理-在库检明细列值"  data-url="admin/personswipelog/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>
		<button data-openpage="dialog" data-area="1200,800"  data-handler="refreshJBoltTable" data-title="修改质量管理-在库检明细列值" data-check-handler="jboltTableGetCheckedId" data-url="admin/personswipelog/edit/" class="btn btn-outline-info btn-sm"><i class="fa fa-edit"></i> 修改</button>
		<button data-ajaxbtn data-handler="removeJBoltTableCheckedTr" data-check-handler="jboltTableGetCheckedIds" data-url="admin/personswipelog/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger btn-sm" ><i class="fa fa-trash"></i> 删除</button>
		<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info btn-sm" ><i class="fa fa-refresh"></i> 刷新</button>
	</div>

	<div class="clearfix"></div>
</div>



<table class="jbolt_table jbolt_main_table table-center hover_info"
data-jbolttable
data-height="fill"
data-ajax="true"
data-url="admin/personswipelog/datas"
data-column-resize="true"
data-row-click-active="true"
data-column-prepend="1:checkbox:true"
data-conditions-form="personswipelogForm_#(pageId)"
data-rowtpl="personswipelogRowtpl_#(pageId)"
data-page="personswipelogPage_#(pageId)"
data-toolbar="personswipelog_toolbar_#(pageId)"




data-fixed-columns-left="1,2,3"
data-fixed-columns-right="-1"
data-row-dblclick-active="true"
data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
>
<thead>
<tr>
	<th data-width="60">序号</th>
	<th data-min-width="150" data-column="iOrgId">组织ID</th>
	<th data-width="150" data-column="cOrgCode">组织编码</th>
	<th data-width="150" data-column="cOrgName">组织名称</th>
	<th data-width="150" data-column="iPersonId">人员ID</th>
	<th data-width="150" data-column="iUserId">用户ID</th>
	<th data-width="150" data-column="cEcardNo">卡号</th>
	<th data-width="150" data-column="username">用户名</th>
	<th data-width="150" data-column="cPsn_Name">姓名</th>
	<th data-width="150" data-column="cIp">IP</th>
	<th data-width="150" data-column="iCreateBy">创建人ID</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-width="150" data-column="dCreateTime">创建时间</th>
	<th data-width="150" data-column="iUpdateBy">更新人ID</th>
	<th data-width="150" data-column="cUpdateName">更新人名称</th>
	<th data-width="150" data-column="dUpdateTime">更新时间</th>
	<th data-width="150" data-column="isDeleted">删除状态;0. 未删除 1. 已删除</th>
	<th data-width="150" data-column="cResult">结果</th>
	<th data-width="150" data-column="cCause">原因</th>
	<th data-width="150" data-column="cPadName">平板名称</th>
	<th data-width="150" data-column="cPadCode">平板编码</th>
	<th data-width="150" data-column="cWorkName">产线名称</th>
	<th data-width="150" data-column="cDepName">生产部门</th>
	<th data-width="100">操作</th>
</tr>
</thead>
<tbody>
</tbody>
</table>



</div>
</div>
#end

#define js()
<script type="text/javascript">

	function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
		console.log(JSON.stringify(rowData));

		$(tempTr1).data('url', '/admin/admin/personswipelog/edit/' + rowData.iautoid)
			.data('area', '1200,800')
			.data('title', '质量管理-在库检明细列值')
			.data('btn', '保存,关闭');

		DialogUtil.openBy(tempTr1);
	}
</script>
#end
