<form onsubmit="return false;" id="ProdFormD_Form" action="#(action)" method="post">
	#if(prodFormD.iAutoId??)
	<input type="hidden" name="prodFormD.iAutoId" value="#(prodFormD.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="prodFormD.iAutoId" value="#(prodFormD.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">生产表单主表ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入生产表单主表ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入生产表单主表ID" maxlength="40" name="prodFormD.iProdFormMid" value="#(prodFormD.iProdFormMid??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">生产表格ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入生产表格ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入生产表格ID" maxlength="40" name="prodFormD.iProdFormId" value="#(prodFormD.iProdFormId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">项目ID，Bd_ProdFormTableParam.iAutoId</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入项目ID，Bd_ProdFormTableParam.iAutoId"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入项目ID，Bd_ProdFormTableParam.iAutoId" maxlength="40" name="prodFormD.iProdFormParamId" value="#(prodFormD.iProdFormParamId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">项目次序，固定取参数项目名为“项目”的参数名称次序值</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入项目次序，固定取参数项目名为“项目”的参数名称次序值"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入项目次序，固定取参数项目名为“项目”的参数名称次序值" maxlength="40" name="prodFormD.iSeq" value="#(prodFormD.iSeq??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">参数值ID，允许为空（拼接“-”）多个逗号分隔</label>
<div class="col-10">
    <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入参数值ID，允许为空（拼接“-”）多个逗号分隔" maxlength="200" name="prodFormD.cProdFormParamIds">#(prodFormD.cProdFormParamIds??)</textarea>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">参数录入方式：1. CPK数值 2. 文本框 3. 选择（√，/，×，△，◎） 4. 单选 5. 复选 6. 下拉列表 7. 日期 8. 时间</label>
<div class="col-10">
    <input type="number"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入参数录入方式：1. CPK数值 2. 文本框 3. 选择（√，/，×，△，◎） 4. 单选 5. 复选 6. 下拉列表 7. 日期 8. 时间" maxlength="40" name="prodFormD.iType" value="#(prodFormD.iType??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">标准值</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入标准值" maxlength="40" name="prodFormD.iStdVal" value="#(prodFormD.iStdVal??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">最大设定值</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入最大设定值" maxlength="40" name="prodFormD.iMaxVal" value="#(prodFormD.iMaxVal??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">最小设定值</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入最小设定值" maxlength="40" name="prodFormD.iMinVal" value="#(prodFormD.iMinVal??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">列表可选值;多个“,”分隔</label>
<div class="col-10">
    <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入列表可选值;多个“,”分隔" maxlength="200" name="prodFormD.cOptions">#(prodFormD.cOptions??)</textarea>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="ProdFormD_Form")
#end
