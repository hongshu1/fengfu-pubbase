<form onsubmit="return false;" id="prosalcategoryForm" action="#(action)" method="post">
	#if(proposalcategory.iautoid??)
	<input type="hidden" name="proposalcategory.iautoid" value="#(proposalcategory.iautoid)" />
	<input type="hidden" name="proposalcategory.ipid" value="#(proposalcategory.ipid)">
	#else
	<input type="hidden" name="proposalcategory.ipid" value="#(pid??)">
	#end

	#if(proposalcategory.iautoid??)
	<div class="form-group">
		<label>请输入名称：</label>
		<input class="form-control" autocomplete="off" autofocus="autofocus"  data-rule="required"  placeholder="请输入名称 " data-tips="请输入名称 " maxlength="40" name="proposalcategory.ccategoryname" value="#(proposalcategory.ccategoryname??)"/>
	</div>
	<div class="form-group">
		<label>请输入编号：</label>
		<input class="form-control" autocomplete="off" placeholder="请输入编号 " maxlength="40" name="proposalcategory.ccategorycode" value="#(proposalcategory.ccategorycode??)" />
	</div>
	#else
	<div class="form-group">
		<label>请输入名称：</label>
		<textarea style="height: 100px;" autocomplete="off" autofocus="autofocus" data-rule="len<=1000"  class="form-control"  placeholder="请输入名称 如有多个 用单个空格隔开 单个长度需<=100 " data-tips="请输入名称 " maxlength="1000" name="proposalcategory.ccategoryname" >#(proposalcategory.ccategoryname??)</textarea>
	</div>
	<div class="form-group">
		<label>请输入编号：</label>
		<textarea  style="height: 100px;"  class="form-control" data-rule="len<=1000" data-notnull="false" data-tips="请输入编号 " placeholder="请输入编号 如有多个 用空格隔开 单个长度需<=100 " maxlength="1000" name="proposalcategory.ccategorycode">#(proposalcategory.ccategorycode??)</textarea>
	</div>
	#end
</form>
#define js()
#include("/_view/_admin/common/_formjs.html",formId="prosalcategoryForm")
#end
