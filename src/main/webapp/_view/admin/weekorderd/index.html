#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>客户订单-周间客户订单明细</h1></div>
	<div class="col">
	<form class="form-inline" id="WeekOrderD_form_#(pageId)">
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	
	
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="WeekOrderD_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.cPlanCode}</td>
<td>${data.iCustomerAddrId}</td>
<td>${data.iInventoryId}</td>
<td>${data.iQty}</td>
<td>${data.dPlanAogDate}</td>
<td>${data.cCode}</td>
<td>${data.cVersion}</td>
<td>${data.cMemo}</td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/weekorderd/edit/${data.id}" data-area="800,600" data-title="查看客户订单-周间客户订单明细"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/weekorderd/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑客户订单-周间客户订单明细"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/weekorderd/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="WeekOrderD_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增客户订单-周间客户订单明细" data-url="admin/weekorderd/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑客户订单-周间客户订单明细" data-check-handler="jboltTableGetCheckedId" data-url="admin/weekorderd/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/weekorderd/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="WeekOrderD_form_#(pageId)"
	   data-url="admin/weekorderd/datas"
	   data-rowtpl="WeekOrderD_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="WeekOrderD_page"
	   data-toolbar="WeekOrderD_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="100" data-column="cPlanCode">计划代码</th>
	<th data-width="100" data-column="iCustomerAddrId">收货地点ID</th>
	<th data-width="100" data-column="iInventoryId">存货ID</th>
	<th data-width="100" data-column="iQty">数量</th>
	<th data-min-width="160" data-column="dPlanAogDate">计划到货日期</th>
	<th data-width="100" data-column="cCode">传票号</th>
	<th data-width="150" data-column="cVersion">版本号</th>
	<th data-width="150" data-column="cMemo">备注</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
