<form onsubmit="return false;" id="WeekOrderD_Form" action="#(action)" method="post">
	#if(weekOrderD.iAutoId??)
	<input type="hidden" name="weekOrderD.iAutoId" value="#(weekOrderD.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" 
data-radio
data-name="weekOrderD.cPlanCode"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="计划代码"
data-width="col-sm-2,col-10"
data-value="#(weekOrderD.cPlanCode??)"
data-rule="radio"
data-notnull="false"
data-tips="请输入计划代码"
data-inline="true"
>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">收货地点ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入收货地点ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入收货地点ID" maxlength="40" name="weekOrderD.iCustomerAddrId" value="#(weekOrderD.iCustomerAddrId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">存货ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入存货ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入存货ID" maxlength="40" name="weekOrderD.iInventoryId" value="#(weekOrderD.iInventoryId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">数量</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入数量"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入数量" maxlength="40" name="weekOrderD.iQty" value="#(weekOrderD.iQty??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">计划到货日期</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly"  data-rule="required"  data-notnull="true" data-tips="请输入计划到货日期" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入计划到货日期" maxlength="20" name="weekOrderD.dPlanAogDate"    value="#datetime(weekOrderD.dPlanAogDate??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="weekOrderD.cCode"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="传票号"
data-width="col-sm-2,col-10"
data-value="#(weekOrderD.cCode??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入传票号"
data-inline="true"
>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">版本号</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入版本号"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入版本号" maxlength="40" name="weekOrderD.cVersion" value="#(weekOrderD.cVersion??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">备注</label>
<div class="col-10">
    <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="200" name="weekOrderD.cMemo">#(weekOrderD.cMemo??)</textarea>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="weekOrderD.isDeleted"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="删除状态：0. 未删除 1. 已删除"
data-width="col-sm-2,col-10"
data-value="#(weekOrderD.isDeleted??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入删除状态：0. 未删除 1. 已删除"
data-inline="true"
>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="WeekOrderD_Form")
#end
