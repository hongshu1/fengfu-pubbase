#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>子件工艺路线</h1></div>
	<div class="col">
	<form class="form-inline" id="RoutingCompare_form_#(pageId)">
        <input id="bomCompare_pid" hidden type="text" autocomplete="off"  name="pid" value="">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="存货编码" name="invCode" value="" />
		<input type="text" autocomplete="off"  class="form-control"  placeholder="客户部番" name="invName" value="" />
		<input type="text" autocomplete="off"  class="form-control"  placeholder="部品名称" name="invName" value="" />

		<button type="submit" id="bomCompare_submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
	</form>
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="RoutingCompare_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>

<td>${data.iSeq}</td>
<td>${data.cMergedSeq}</td>
<td>${data.cOperationName}</td>
<td>${data.iType}</td>
<td>${data.cInvName}</td>
<td>${data.cProductSn}</td>
<td>${data.iMergeNum}</td>
<td>${data.iMergeRate}</td>
<td>${data.iMergeSecs}</td>
<td>${data.iSecs}</td>
<td>${data.material_name}</td>
<td>${data.cEquipmentName}</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="RoutingCompare_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="100%,100%"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增物料清单" data-url="admin/bommaster/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button onclick="jboltTableRefresh(this)" class="btn btn-outline-primary" ><i class="fa fa-download"></i> 导出</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="RoutingCompare_form_#(pageId)"
	   data-url="admin/bommaster/getMasterData"
	   data-rowtpl="RoutingCompare_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="RoutingCompare_page"
	   data-toolbar="RoutingCompare_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="100" data-column="iSeq">工序号</th>
	<th data-width="120" data-column="cMergedSeq">合并工序</th>
	<th data-width="120" data-column="cOperationName">工序名称</th>
	<th data-width="120" data-column="iType">工序类型</th>
	<th data-width="150" data-column="cInvName">半成品/成品名称</th>
	<th data-width="100" data-column="cProductSn">生产方式</th>
	<th data-width="120" data-column="iMergeNum">合并要员(人)</th>
	<th data-width="100" data-column="iMergeRate">要员(人)</th>
	<th data-width="120" data-column="iMergeSecs">合并工时(秒)</th>
	<th data-width="120" data-column="iSecs">单工时(秒)</th>
	<th data-width="150" data-column="material_name">物料名称</th>
	<th data-width="150" data-column="cEquipmentName">设备名称</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
