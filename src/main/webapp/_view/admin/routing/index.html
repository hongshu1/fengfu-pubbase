#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >
	<div class="jbolt_page_content">
		#setLocal(jboltTabId=(goods.id?? RandomUtil.random(6)))
		<nav>
			<div class="nav nav-tabs" id="nav-tab_#(jboltTabId)" role="tablist">
				<a class="nav-item nav-link active" id="nav-base-tab_one_#(pageId)" data-toggle="tab" href="#tab-one_#(pageId)" role="tab" onclick="refreshPjaxContainer()" aria-controls="tab-one" aria-selected="true">工艺路线</a>
				<a class="nav-item nav-link" id="nav-base-tab_two_#(pageId)" data-toggle="tab" href="#tab-two_#(pageId)" role="tab" onclick="refreshJBoltTable()" aria-controls="tab-two" aria-selected="false">版本记录</a>
			</div>
		</nav>
		<div class="tab-content" style="padding: 0px 1rem">
			<!--1 物料清单 -->
			<div class="tab-pane fade show active" id="tab-one_#(pageId)" role="tabpanel" aria-labelledby="nav-base-tab_one_#(pageId)">
				#render("routing_index.html")
			</div>
			<!--2 版本记录 -->
			<div class="tab-pane fade" id="tab-two_#(pageId)" role="tabpanel" aria-labelledby="nav-base-tab_two_#(pageId)">
				###ajaxPortal("/admin/bommaster/versionIndex","bommaster_jstree_#(pageId)",true)
			</div>
		</div>
	</div>
</div>
#end

#define js()

	initTreehandler('');

	function bommaster_jstree1(tree, data){

	function initTreehandler(item) {
		var treeHtmlStr ="<div " +
				"					data-jstree" +
				"                     data-open-level='-1'" +
				"					  data-curd='false' " +
				"                     data-async='true'" +
				"                     data-search-input='searchBackGoodsTypeInput_3'" +
				"                     data-change-handler='bommaster_jstree1'" +
				"                     data-conditions-form='routing_1_Form'" +
				"                     data-read-url='admin/routing/findRoutingAll?item='+item>";

		$("#bommasterBackCategoryTree").html(treeHtmlStr);
		JSTreeUtil.init($("#bommasterBackCategoryTree"));
	}

	function keyWordsOnChange() {
		var item = $("#searchBackGoodsTypeInput_3").val()
		initTreehandler(item);

</script>
#end
