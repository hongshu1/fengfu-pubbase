<form onsubmit="return false;" id="InventoryClass_Form" action="#(action)" method="post">
	#if(inventoryClass.iAutoId??)
	<input type="hidden" name="inventoryClass.iAutoId" value="#(inventoryClass.iAutoId??)" />
	#end
	<div class="row">
		<div class="col" >
			<div class="form-group row" >
				<label class="col-sm-2 col-form-label">分类编码</label>
				<div class="col-10">
					<input type="text"    data-rule="required" data-notnull="true" data-tips="请输入分类编码"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入分类编码" maxlength="40" name="inventoryClass.cInvCCode" value="#(inventoryClass.cInvCCode??)"/>
				</div>
			</div>
			<div class="form-group row" >
				<label class="col-sm-2 col-form-label">分类名称</label>
				<div class="col-10">
					<input type="text"    data-rule="required" data-notnull="true" data-tips="请输入分类名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入分类名称" maxlength="40" name="inventoryClass.cInvCName" value="#(inventoryClass.cInvCName??)"/>
				</div>
			</div>
			<div class="form-group row" >
				<label class="col-sm-2 col-form-label">上级分类</label>
				<div class="col-10">
					<select class="form-control" name="inventoryClass.iPid"
							data-autoload
							data-url="admin/inventoryclass/options?ipid=#(inventoryClass.iAutoid??)"
							data-select-type="select"
							data-text="=上级分类="
							data-value=""
							data-select="#(pid??''==''?inventoryClass.iPid:pid)"
							data-value-attr="iautoid"
							data-text-attr="cinvcname"
					></select></div>
			</div>
		</div>
	</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="Routing_Form")
#end
