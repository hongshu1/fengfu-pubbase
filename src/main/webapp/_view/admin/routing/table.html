<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>子件工艺路线</h1></div>
            <div class="col">
                <form class="form-inline text-left" id="BomCompare_form_#(pageId)">
                    <input id="bomCompare_pid1" hidden type="text" autocomplete="off"  name="iAutoId" value="">
                    <input type="text" autocomplete="off"  class="form-control"  placeholder="=存货编码=" name="cInvCode" value="" />
                    <input type="text" autocomplete="off"  class="form-control"  placeholder="=客户部番=" name="cInvCode1" value="" />
                    <input type="text" autocomplete="off"  class="form-control"  placeholder="=部品名称=" name="cInvName1" value="" />
                    <button type="submit" id="bomCompare_submit1" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
                    <button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
                </form>
            </div>
        </div>
    </div>
    <div class="jbolt_page_content">
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="BomCompare_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
    <td>${pageNumber,pageSize,index | rownum}</td>
    <td>${data.iseq}</td>
    <td>${data.cmergedseq}</td>
    <td>${data.coperationname}</td>
    <td>${data.itype}</td>
    <td>${data.rsinventoryname}</td>
    <td>${data.cproductsn}</td>
    <td>${data.imergednum}</td>
    <td>${data.imergerate}</td>
    <td>${data.imergesecs}</td>
    <td>${data.isecs}</td>
    <td>${data.cpartname}</td>
    <td>${data.cequipmentnames}</td>
</tr>
{@/each}
</textarea>
        <div class="jbolt_table_toolbar" id="BomCompare_toolbar_#(pageId)">
            <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
                <button data-dialogbtn data-btn-align="top" data-area="90%,90%"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增物料清单" data-url="admin/bommaster/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
                <button onclick="jboltTableRefresh(this)" class="btn btn-outline-primary" ><i class="fa fa-download"></i> 导出</button>
                <button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
            </div>

        </div>
        <table class="jbolt_table jbolt_main_table  table-center "
               data-jbolttable
               data-width="fill"
               data-height="fill"
               data-ajax="true"
               data-column-resize="true"
               data-conditions-form="BomCompare_form_#(pageId)"
               data-url="admin/routing/getRoutingDetails"
               data-rowtpl="BomCompare_tpl_#(pageId)"
               data-toolbar="BomCompare_toolbar_#(pageId)"
        >
            <thead>
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="60" data-column="iSeq">工序号</th>
                <th data-width="120" data-column="cMergedSeq">合并工序</th>
                <th data-width="150" data-column="cOperationName">工序名称</th>
                <th data-width="150" data-column="iType">工序类型</th>
                <th data-width="150" data-column="iRsInventoryId">半成品/成品名称</th>
                <th data-width="120" data-column="cProductSn">生产方式</th>
                <th data-width="120" data-column="iMergedNum">合并要员（人）</th>
                <th data-width="120" data-column="iMergeRate">要员（人）</th>
                <th data-width="120" data-column="iMergeSecs">合并工时（秒）</th>
                <th data-width="120" data-column="iSecs">单工时（秒）</th>
                <th data-width="150" data-column="cPartName">物料名称</th>
                <th data-width="150" data-column="cEquipmentNames">设备名称</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
