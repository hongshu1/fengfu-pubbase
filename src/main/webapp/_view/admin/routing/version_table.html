<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col">
                <form class="form-inline text-left" id="routingVersion_form_#(pageId)" >
                    <input type="text" autocomplete="off"  class="form-control"  placeholder="=工艺路线名称=" name="cRoutingName" value="">
                    <input type="text" autocomplete="off"  class="form-control"  placeholder="=存货编码=" name="cInvCode" value="" />
                    <input type="text" autocomplete="off"  class="form-control"  placeholder="=客户部番=" name="cInvCode1" value="" />
                    <input type="text" autocomplete="off"  class="form-control"  placeholder="=部品名称=" name="cInvName1" value="" />
                    <button type="submit" id="bomCompare_submit1" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
                    <button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
                </form>
            </div>
        </div>
    </div>
    <div class="jbolt_page_content">
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="routingVersion_tpl_#(pageId)">
            {@each datas as data,index}
                <tr data-id="${data.iautoid}">
                    <td>${pageNumber,pageSize,index | rownum}</td>
                    <td>
                        <a class="ml-1"  data-dialogbtn='close' data-area='90%,90%' href="admin/routing/edit/${data.iautoid}" onclick="" tooltip data-title="查看" >查看</a>
                         {@if data.iauditstatus==0 || data.iauditstatus==3}
                            <a data-ajaxbtn href='admin/routing/audit?routingId=${data.iautoid}&status=1' data-handler='refreshJBoltTable' data-confirm='确定要执行此操作？' data-title="提审">提审</a>
                         {@else if data.iauditstatus==1 }
                            <a data-ajaxbtn href='admin/routing/audit?routingId=${data.iautoid}&status=2' data-handler='refreshJBoltTable' data-confirm='确定要执行此操作？' data-title="审批">审批</a>
                        {@/if}
                    </td>
                    <td>${data.cauditstatustext}</td>
                    <td>${data.cinvcode}</td>
                    <td>${data.cinvcode1}</td>
                    <td>${data.cinvname1}</td>
                    <td>${data.croutingname}</td>
                    <td>${data.cversion}</td>
                    <td>${data.dfromdate|date_ymd}</td>
                    <td>${data.dtodate|date_ymd}</td>
                    <td>${data.crequirement}</td>
                    <td>${data.cmemo}</td>
                    <td>${data.ccreatename}</td>
                    <td>${data.dcreatetime}</td>
                </tr>
            {@/each}
        </textarea>
        <div class="jbolt_table_toolbar" id="routingVersion_toolbar_#(pageId)">
            <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
                <button onclick="jboltTableRefresh(this)" class="btn btn-outline-primary" ><i class="fa fa-download"></i> 导出</button>
                #include("/_view/_common/_batch_approval_btns.html", formSn="Bd_BomMaster", primaryKeyName="iAutoId", className="cn.rjtech.admin.routing.RoutingService", permissionKeyPrefix="routing")
                <button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
            </div>

        </div>
        <table class="jbolt_table jbolt_main_table  table-center "
               data-jbolttable
               data-width="fill"
               data-height="fill"
               data-ajax="true"
               data-column-resize="true"
               data-conditions-form="routingVersion_form_#(pageId)"
               data-url="admin/routing/versionAll"
               data-rowtpl="routingVersion_tpl_#(pageId)"
               data-toolbar="routingVersion_toolbar_#(pageId)"
               data-page="routingVersion_page_#(pageId)"
        >
            <thead>
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="120">操作</th>
                <th data-width="120" data-column="iAuditStatus">状态</th>
                <th data-width="150" data-column="cInvCode">存货编码</th>
                <th data-width="150" data-column="cInvCode1">客户部番</th>
                <th data-width="150" data-column="cInvName1">部品名称</th>
                <th data-width="150" data-column="cRoutingName">工艺路线名称</th>
                <th data-width="120" data-column="cVersion">工艺版本名称</th>
                <th data-width="120" data-column="dFromDate">启用日期</th>
                <th data-width="120" data-column="dToDate">停用日期</th>
                <th data-width="120" data-column="cRequirement">工艺要求</th>
                <th data-width="150" data-column="cMemo">说明</th>
                <th data-width="150" data-column="cCreateName">创建人</th>
                <th data-width="150" data-column="dCreateTime">创建时间</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
