
<div class="jbolt_page" data-key="#(pmkey)">

    <div class="jbolt_page_title">
    </div>
    <div class="jbolt_page_content" >
        <!-- JBoltTable的数据模板定义-->
        <textarea class="jb_tpl_box" id="moDocRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>

       	<td>${pageNumber,pageSize,index | rownum}</td>

				<td>${data.cinvcode}</td>
				<td>${data.cinvcode1}</td>
				<td>${data.cinvname1}</td>
				<td>${data.cinvstd}</td>
				<td>${data.cuomname}</td>
				<td>${data.cbarcode}</td>
				<td>${data.iqty}</td>

</tr>
{@/each}
</textarea>

        <!-- 工具条 toolbar -->
        <div class="jbolt_table_toolbar" id="moDoc_toolbar_#(pageId)">


            <div class="clearfix"></div>
        </div>


        <table class="jbolt_table jbolt_main_table table-center hover_info"
               data-jbolttable
               data-height="fill"
               data-ajax="true"
               data-url="admin/momaterialsscanlog/getMoMaterialNotScanLogList?imodocid=#(imodocid??)&&isscanned=1"
               data-column-resize="true"
               data-row-click-active="true"
               data-column-prepend="1:checkbox:true"
               data-conditions-form="moDocForm_#(pageId)"
               data-rowtpl="moDocRowtpl_#(pageId)"
               data-page="moDocPage_#(pageId)"
               data-toolbar="moDoc_toolbar_#(pageId)"
               data-fixed-columns-left="1,2,3"
               data-row-dblclick-active="false"

        >
            <thead>
            <tr>
                <th data-width="60">序号</th>
                <th data-width="150" data-column="cinvcode">存货编码</th>
                <th data-width="150" data-column="cinvcode1">客户部番</th>
                <th data-width="150" data-column="cinvname1">部品名称</th>
                <th data-width="150" data-column="cinvstd">规格</th>
                <th data-width="150" data-column="cuomname">主计量单位</th>
                <th data-width="150" data-column="cbarcode">现品票</th>
                <th data-width="150" data-column="iqty">现品票数量</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


    </div>
</div>
