#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col-sm-auto">
                <h1><i class="jbicon2 jbi-appstore"></i>双码扫码出货</h1>
            </div>
            <div class="col">
                <form class="form-inline" id="SysSaledeliverplan_form_#(pageId)">
                    <input type="text" autocomplete="off" class="form-control" placeholder="传票号" name="billno"
                        value="" />
<!-- 
                    <input type="text" autocomplete="off" class="form-control" placeholder="部门名称" name="cdepname"
                        value="" />
                    <input type="text" autocomplete="off" class="form-control" placeholder="客户简称" name="ccusname"
                        value="" />
                    <input type="text" autocomplete="off" class="form-control" placeholder="状态" name="state"
                        value="" /> -->
                    <!-- <select class="form-control" name="state" data-autoload data-url="admin/dictionary/options?key=null"
                        data-select-type="select" data-text="=状态=" data-value="" data-value-attr="sn"></select> -->
                    <input type="text" data-date class="form-control ml-2" placeholder="开始日期" maxlength="20"
                        name="startTime" value="" />
                    <span class="ml-1 mr-1">至</span>
                    <input type="text" data-date class="form-control" placeholder="截止日期" maxlength="20" name="endTime"
                        value="" />
                    <div class="btn-group text-center mx-1">
                        <button type="submit" class="btn btn-outline-primary"><i class="fa fa-search"></i> 查询</button>
                        <button type="button" onclick="form.reset();refreshJBoltTable(this);"
                            class="btn btn-outline-secondary"><i class="fa fa-reply-all"></i> 重置
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="jbolt_page_content">
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="SysSaledeliverplan_tpl_#(pageId)">
		{@each datas as data,index}
		<tr data-id="${data.AutoID}">
			<td>${pageNumber,pageSize,index | rownum}</td>
            <td>
                <a href="admin/doubleCodeScanningShipment/edit/${data.autoid}" data-area="100%,100%"  tooltip data-title="编辑"  data-handler="refreshJBoltTable" data-dialog-title="编辑双码扫码出货" class="jbolt_table_editbtn"><i class="fa fa-edit"></i>编辑</a>
                <a href="admin/doubleCodeScanningShipment/delete/${data.autoid}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger">删除</i></a>
            </td>
			
			<td>${data.billno}</td>
			<td>${data.receiveaddress}</td>
			<td>${data.createperson}</td>
			<td>${data.createdate}</td>

		</tr>
		{@/each}
		</textarea>
        <div class="jbolt_table_toolbar" id="SysSaledeliverplan_toolbar_#(pageId)">
            <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
                <button data-dialogbtn data-area="100%,100%" data-handler="jboltTablePageToFirst"
                    id="toolbar_addBtn_#(pageId)" data-title="新增双码扫码出货" data-url="admin/doubleCodeScanningShipment/add"
                    class="btn btn-outline-primary"><i class="fa fa-plus"></i> 新增
                </button>
                <button data-dialogbtn data-area="100%,100%" data-handler="refreshJBoltTable"
                    id="toolbar_editBtn_#(pageId)" data-title="批量审批双码扫码出货" data-check-handler="jboltTableGetCheckedId"
                    data-url="admin/doubleCodeScanningShipment/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i>
                    批量审批</button>
                <button data-dialogbtn data-area="100%,100%" data-handler="refreshJBoltTable"
                    id="side_toolbar_editBtn_#(pageId)" data-title="批量反审批-双码扫码出货"
                    data-check-handler="jboltTableGetCheckedId" data-url="admin/doubleCodeScanningShipment/edit/"
                    class="btn btn-outline-primary"><i class="fa fa-edit"></i> 批量反审批</button>
                <button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds"
                    id="toolbar_deleteBtn_#(pageId)" data-url="admin/doubleCodeScanningShipment/deleteByIds?ids="
                    data-confirm="确定删除选中数据？" class="btn btn-outline-danger"><i class="fa fa-trash"></i> 删除
                </button>

            </div>

        </div>
        <table class="jbolt_table jbolt_main_table  table-center " data-jbolttable data-width="fill" data-height="fill"
            data-ajax="true" data-conditions-form="SysSaledeliverplan_form_#(pageId)"
            data-url="admin/doubleCodeScanningShipment/datas" data-rowtpl="SysSaledeliverplan_tpl_#(pageId)"
            data-copy-to-excel="false" data-page="SysSaledeliverplan_page"
            data-toolbar="SysSaledeliverplan_toolbar_#(pageId)">
            <thead class="fw-normal">
                <tr>
                    <th data-width="60" data-column="index">序号</th>
                    <th data-width="150" data-column="AutoID">操作</th>
           
                    <th data-width="150" data-column="billno">传票号</th>
					<th data-width="150" data-column="receiveaddress">客户位置</th>
                    <th data-width="150" data-column="createperson">创建人</th>
                    <th data-min-width="160" data-column="createdate">创建时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
