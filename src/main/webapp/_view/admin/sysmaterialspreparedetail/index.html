#define js()
<script type="text/javascript">


    function barcode() {
        LayerMsgBox.loading("查询中......", 500);
        var barcode = $("#barcode").val();
        var data = getJboltTableAllDatas("jbolt_Table_#(pageId)", ["barcode"]);
        let array = new Array();
        if (null != data) {
            for (let i = 0; i < data.length; i++) {
                if (data[i].barcode == barcode) {
                    LayerMsgBox.alert("条码已重复")
                    return;
                }
                array.push("'" + data[i].barcode + "'");
            }
            let codes = array.join(',');
            $("#detailHidden").val(codes);
        } else {
            $("#detailHidden").val('');
        }

        if (barcode) {
            Ajax.post("admin/sysMaterialspreparedetail/barcode", {"barcode": barcode},
                function (res) {
                    jboltTableInsertRow("jbolt_Table_#(pageId)", res.data, false, false, false);
                    $("#barcode").val('');
                }, function (err) {
                })
        } else {
            LayerMsgBox.alert("请输入条码")
        }
    }


    const BTN1 = document.getElementById('suBmit');
    const BTN2 = document.getElementById('reSet');
    const BTN3 = document.getElementById('sumitMaterials');
    const BTN4 = document.getElementById('suBmit1');
    const BTN5 = document.getElementById('reSet1');
    const BTN6 = document.getElementById('sumitMaterials1');
    // 给按钮 2 添加点击事件
    BTN5.addEventListener('click', () => {
        BTN2.onclick(); // 按钮 2 点击后触发按钮 1 的 `onclick`
        // BTN1.click(); // 按钮 2 点击后触发按钮 1 的 `click`，效果一样
    });
    BTN6.addEventListener('click', () => {
        BTN3.onclick(); // 按钮 2 点击后触发按钮 1 的 `onclick`
        // BTN1.click(); // 按钮 2 点击后触发按钮 1 的 `click`，效果一样
    });

    function myCreateFunction() {
        var table = document.getElementById("test1");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = "NEW CELL1";
        cell2.innerHTML = "NEW CELL2";
    }





</script>
