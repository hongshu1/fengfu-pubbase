#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col">
                <div class="card" style="margin-bottom: 5px">
                    <div class="card-body">
                        <div class="col">
                            <button data-check-handler="jboltTableGetCheckedId"
                                    data-dialogbtn data-area="100%,100%"
                                    data-handler="refreshJBoltTable"
                                    id="toolbar_editBtn_#(pageId)"
                                    data-title="备料一览表详情"
                                    data-url="admin/sysmaterialspreparedetail/edit1/"
                                    class="btn btn-success btn-sm"><i class="fa fa-refresh"></i> 生成备料单
                            </button>
                            <button onclick="closeHandler()" class="btn btn-info btn-sm"><i
                                    class="fa fa-window-maximize"></i> 关闭
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-auto">
                                <form class="form-inline" id="MoPickItemM_form_#(pageId)">
                                    <input type="text" data-date class="form-control " placeholder="计划日期"
                                           maxlength="20" name="dplandate" value=""/>
                                    <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i>
                                        搜索
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="jbolt_page_content">
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="MoPickItemM_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.autoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.dplandate}</td>
<td>${data.cmodocno}</td>
<td>${data.cdepname}</td>
<td>${data.cworkname}</td>
<td>${data.cworkshiftname}</td>
<td>${data.invcode}</td>
<td>${data.cinvcode1}</td>
<td>${data.cinvname1}</td>
<td>${data.cuomname}</td>
<td>${data.iplanqty}</td>
</tr>
{@/each}
</textarea>
        <table class="jbolt_table jbolt_main_table  table-center "
               data-jbolttable
               data-width="100%"
               data-height="100%"
               data-ajax="true"
               data-conditions-form="MoPickItemM_form_#(pageId)"
               data-url="admin/sysmaterialspreparedetail/datas"
               data-rowtpl="MoPickItemM_tpl_#(pageId)"
               data-copy-to-excel="false"
               data-page="MoPickItemM_page"
               data-column-resize="true"
               data-column-prepend="1:checkbox:true"
               data-toolbar="MoPickItemM_toolbar_#(pageId)"
        >
            <thead class="fw-normal">
            <tr>
                <th data-width="60" data-column="">序号</th>
                <th data-width="150" data-column="">计划日期</th>
                <th data-width="150" data-column="">工单号</th>
                <th data-width="150" data-column="">生产部门</th>
                <th data-width="150" data-column="">生产线</th>
                <th data-width="150" data-column="">生产班次</th>
                <th data-width="150" data-column="">存货编码</th>
                <th data-min-width="100" data-column="">客户部番</th>
                <th data-width="150" data-column="">部品名称</th>
                <th data-width="150" data-column="">生产单位</th>
                <th data-width="150" data-column="">计划数量</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
#end
#define js()
<script type="text/javascript">
    hideParentLayerDialogBtn(0);
    hideParentLayerDialogBtn(1);

    function closeHandler() {
        parent.layer.close(parent.layer.getFrameIndex(window.name));
        window.parent.refreshJBoltTable();
    }

</script>
#end
