#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>物料建模-存货工艺工序物料集</h1></div>
	<div class="col">
	<form class="form-inline" id="InventoryRoutingInvc_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/inventoryroutinginvc/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增物料建模-存货工艺工序物料集"><i class="fa fa-plus"></i></button>
	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="InventoryRoutingInvc_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.iAutoId}</td>
<td>${data.iInventoryRoutingConfigId}</td>
<td>${data.iInventoryId}</td>
<td>${data.iUsageUOM}</td>
<td>${data.cMemo}</td>
<td>${data.iCreateBy}</td>
<td>${data.cCreateName}</td>
<td>${data.dCreateTime}</td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/inventoryroutinginvc/edit/${data.id}" data-area="800,600" data-title="查看物料建模-存货工艺工序物料集"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/inventoryroutinginvc/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑物料建模-存货工艺工序物料集"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/inventoryroutinginvc/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="InventoryRoutingInvc_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增物料建模-存货工艺工序物料集" data-url="admin/inventoryroutinginvc/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑物料建模-存货工艺工序物料集" data-check-handler="jboltTableGetCheckedId" data-url="admin/inventoryroutinginvc/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/inventoryroutinginvc/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="InventoryRoutingInvc_form_#(pageId)"
	   data-url="admin/inventoryroutinginvc/datas"
	   data-rowtpl="InventoryRoutingInvc_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="InventoryRoutingInvc_page"
	   data-toolbar="InventoryRoutingInvc_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="100" data-column="iAutoId">主键</th>
	<th data-width="100" data-column="iInventoryRoutingConfigId">料品工艺档案配置ID</th>
	<th data-width="100" data-column="iInventoryId">料品档案ID</th>
	<th data-width="100" data-column="iUsageUOM">基本用量</th>
	<th data-width="150" data-column="cMemo">备注</th>
	<th data-width="100" data-column="iCreateBy">创建人</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-min-width="160" data-column="dCreateTime">创建时间</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
