<form onsubmit="return false;" id="EnumType_Form" action="#(action)" method="post">
	#if(enumType.iAutoId??)
	<input type="hidden" name="enumType.iAutoId" value="#(enumType.iAutoId??)" />
	<input type="hidden" name="befn" value="#(enumType.cEnumTypeCode)"/>
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">编码</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入编码"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入编码" maxlength="40" name="enumType.cEnumTypeCode" value="#(enumType.cEnumTypeCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">分类</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入分类名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入分类名称" maxlength="40" name="enumType.cEnumTypeName" value="#(enumType.cEnumTypeName??)"/>
</div>
</div>
</div>
</div>
</form>

</script>
