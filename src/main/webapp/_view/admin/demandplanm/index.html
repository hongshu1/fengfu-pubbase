#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>需求计划管理-到货计划主表</h1></div>
	<div class="col">
	<form class="form-inline" id="DemandPlanM_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />

<select class="form-control" name="IsDeleted"
	data-autoload
	data-url="admin/dictionary/options?key=options_enable"
	data-select-type="select"
	data-text="=删除状态：0. 未删除 1. 已删除="
	data-value=""
	data-value-attr="sn"
	></select>
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/demandplanm/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增需求计划管理-到货计划主表"><i class="fa fa-plus"></i></button>
	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="DemandPlanM_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.iAutoId}</td>
<td>${data.iOrgId}</td>
<td>${data.cOrgCode}</td>
<td>${data.cOrgName}</td>
<td>${data.dBeginDate}</td>
<td>${data.dEndDate}</td>
<td>${data.iVendorId}</td>
<td>${data.iInventoryId}</td>
<td>${data.iCreateBy}</td>
<td>${data.cCreateName}</td>
<td>${data.dCreateTime}</td>
<td>${data.iUpdateBy}</td>
<td>${data.cUpdateName}</td>
<td>${data.dUpdateTime}</td>
<td><img data-switchbtn data-confirm="确定切换删除状态：0. 未删除 1. 已删除？" data-value="${data.IsDeleted}"  data-handler="refreshJBoltTable"  data-url="admin/demandplanm/toggleIsDeleted/${data.id}"/></td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/demandplanm/edit/${data.id}" data-area="800,600" data-title="查看需求计划管理-到货计划主表"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/demandplanm/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑需求计划管理-到货计划主表"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/demandplanm/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="DemandPlanM_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增需求计划管理-到货计划主表" data-url="admin/demandplanm/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑需求计划管理-到货计划主表" data-check-handler="jboltTableGetCheckedId" data-url="admin/demandplanm/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/demandplanm/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="DemandPlanM_form_#(pageId)"
	   data-url="admin/demandplanm/datas"
	   data-rowtpl="DemandPlanM_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="DemandPlanM_page"
	   data-toolbar="DemandPlanM_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="100" data-column="iAutoId">主键ID</th>
	<th data-width="100" data-column="iOrgId">组织ID</th>
	<th data-width="150" data-column="cOrgCode">组织编码</th>
	<th data-width="150" data-column="cOrgName">组织名称</th>
	<th data-min-width="160" data-column="dBeginDate">开始日期</th>
	<th data-min-width="160" data-column="dEndDate">结束日期</th>
	<th data-width="100" data-column="iVendorId">供应商ID</th>
	<th data-width="100" data-column="iInventoryId">存货ID</th>
	<th data-width="100" data-column="iCreateBy">创建人ID</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-min-width="160" data-column="dCreateTime">创建时间</th>
	<th data-width="100" data-column="iUpdateBy">更新人ID</th>
	<th data-width="150" data-column="cUpdateName">更新人名称</th>
	<th data-min-width="160" data-column="dUpdateTime">更新时间</th>
	<th data-width="100" data-column="IsDeleted">删除状态：0. 未删除 1. 已删除</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
