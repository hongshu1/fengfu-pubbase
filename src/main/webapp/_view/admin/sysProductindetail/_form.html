<form onsubmit="return false;" id="SysProductindetail_Form" action="#(action)" method="post">
	#if(sysProductindetail.AutoID??)
	<input type="hidden" name="sysProductindetail.AutoID" value="#(sysProductindetail.AutoID??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">AutoID</label>
<div class="col-10">
    <textarea style="height:100px;"  data-rule="required"  data-notnull="true" data-tips="请输入AutoID" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入AutoID" maxlength="200" name="sysProductindetail.AutoID">#(sysProductindetail.AutoID??)</textarea>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">MasID</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入MasID" maxlength="40" name="sysProductindetail.MasID" value="#(sysProductindetail.MasID??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">仓位</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入仓位" maxlength="40" name="sysProductindetail.PosCode" value="#(sysProductindetail.PosCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">条码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入条码" maxlength="40" name="sysProductindetail.Barcode" value="#(sysProductindetail.Barcode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">产品编码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入产品编码" maxlength="40" name="sysProductindetail.InvCode" value="#(sysProductindetail.InvCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">件数</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入件数" maxlength="40" name="sysProductindetail.Num" value="#(sysProductindetail.Num??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">数量</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入数量" maxlength="40" name="sysProductindetail.Qty" value="#(sysProductindetail.Qty??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">收容数量</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入收容数量" maxlength="40" name="sysProductindetail.PackRate" value="#(sysProductindetail.PackRate??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">跟单类型</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入跟单类型" maxlength="40" name="sysProductindetail.TrackType" value="#(sysProductindetail.TrackType??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单据类型</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单据类型" maxlength="40" name="sysProductindetail.SourceBillType" value="#(sysProductindetail.SourceBillType??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单号</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单号" maxlength="40" name="sysProductindetail.SourceBillNo" value="#(sysProductindetail.SourceBillNo??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单号+行号</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单号+行号" maxlength="40" name="sysProductindetail.SourceBIllNoRow" value="#(sysProductindetail.SourceBIllNoRow??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单据ID</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单据ID" maxlength="40" name="sysProductindetail.SourceBillID" value="#(sysProductindetail.SourceBillID??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单据Did</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单据Did" maxlength="40" name="sysProductindetail.SourceBillDid" value="#(sysProductindetail.SourceBillDid??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">备注</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入备注" maxlength="40" name="sysProductindetail.Memo" value="#(sysProductindetail.Memo??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人" maxlength="40" name="sysProductindetail.CreatePerson" value="#(sysProductindetail.CreatePerson??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入创建时间" maxlength="20" name="sysProductindetail.CreateDate"    value="#datetime(sysProductindetail.CreateDate??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">更新人</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入更新人" maxlength="40" name="sysProductindetail.ModifyPerson" value="#(sysProductindetail.ModifyPerson??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">更新时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入更新时间" maxlength="20" name="sysProductindetail.ModifyDate"    value="#datetime(sysProductindetail.ModifyDate??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">现品票</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入现品票" maxlength="40" name="sysProductindetail.spotTicket" value="#(sysProductindetail.spotTicket??)"/>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="sysProductindetail.IsDeleted"
data-value-attr="sn"
data-default="false"
data-url="admin/dictionary/options?key=options_enable"
data-label="删除状态：0. 未删除 1. 已删除"
data-width="col-sm-2,col-10"
data-value="#(sysProductindetail.IsDeleted??)"
data-rule="radio"
data-notnull="false"
data-tips="请输入删除状态：0. 未删除 1. 已删除"
data-inline="true"
>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">用途</label>
<div class="col-10">
    <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入用途" maxlength="200" name="sysProductindetail.purpose">#(sysProductindetail.purpose??)</textarea>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="SysProductindetail_Form")
#end
