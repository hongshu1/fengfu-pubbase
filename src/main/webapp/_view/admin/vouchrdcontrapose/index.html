#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

    <div class="jbolt_page_title">
        <div class="row">
            <div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>单据类型与收发类别对照表</h1></div>
            <div class="col">
                <form class="form-inline text-left" id="vouchRdContraposeForm_#(pageId)" onsubmit="return false;" method="post">
                    <input type="text" autocomplete="off" class="form-control" placeholder="输入关键字搜索" name="keywords" value=""/>
                    <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 查询</button>
                    <button type="reset" class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
                </form>
            </div>
            <div class="col-md-auto">
            </div>
        </div>
    </div>
    
    <div class="jbolt_page_content">
        
        <!-- JBoltTable的数据模板定义-->
        <textarea class="jb_tpl_box" id="vouchRdContraposeRowtpl_#(pageId)">
        {@each datas as data,index}
        <tr data-id="${data.iautoid}" >
            <td>${pageNumber,pageSize,index | rownum}</td>

            <td>
            	{@if data.isource == 1}
                <a href="admin/vouchrdcontrapose/edit/${data.iautoid}" data-area="900,400"  tooltip data-title="修改"  data-handler="refreshJBoltTable" data-dialog-title="修改单据类型与收发类别对照表" class="jbolt_table_editbtn">修改</a>
                <a href="admin/vouchrdcontrapose/delete/${data.iautoid}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn">删除</a>
            {@/if}
            </td>
            <td>${data.cvbtid}</td>
            <td>${data.cvtchname}${data.cbtchname|bracket}</td>
            <td>${data.cvrrcode}</td>
            <td>${data.vrrname}</td>
            <td>${data.cvrscode}</td>
            <td>${data.vrsname}</td>
            <td>${data.isource|iSource}</td>
            <td>${data.ccreatename}</td>
            <td>${data.dcreatetime}</td>
        </tr>
        {@/each}
        </textarea>

        <!-- 工具条 toolbar -->
        <div class="jbolt_table_toolbar" id="vouchRdContrapose_toolbar_#(pageId)">
            <div class="" role="group" aria-label="btn-group">
                <button data-openpage="dialog" data-area="900,400" data-handler="jboltTablePageToFirst" data-title="新增单据类型与收发类别对照表" data-url="admin/vouchrdcontrapose/add" class="btn btn-outline-primary btn-sm"><i class="fa fa-plus"></i> 新增</button>
            </div>
            <div class="clearfix"></div>
        </div>

        <table class="jbolt_table jbolt_main_table table-center table-bordered thead_font_normal"
               data-jbolttable
               data-width="auto"
               data-height="fill"
               data-ajax="true"
               data-url="admin/vouchrdcontrapose/datas"
               data-column-resize="true"
               data-row-click-active="true"
               data-column-prepend="1:checkbox:true"
               data-conditions-form="vouchRdContraposeForm_#(pageId)"
               data-rowtpl="vouchRdContraposeRowtpl_#(pageId)"
               data-page="vouchRdContraposePage_#(pageId)"
               data-toolbar="vouchRdContrapose_toolbar_#(pageId)"
               data-fixed-columns-left="1,2,3"
               data-row-dblclick-active="true"
               data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
        >
            <thead>
            <tr>
                <th data-width="60">序号</th>
                <th data-width="120">操作</th>
                <th data-width="150" data-column="cvbtid">单据类型编码</th>
                <th data-width="150" data-column="cvtchname">单据业务类型</th>
                <th data-width="150" data-column="cvrrcode">收类别编码</th>
                <th data-width="150" data-column="vrrname">收类别名称</th>
                <th data-width="150" data-column="cvrscode">发类别编码</th>
                <th data-width="200" data-column="vrsname">发类别名称</th>
                <th data-width="90" data-column="isource">来源类型</th>
                <th data-width="120" data-column="ccreatename">创建人名称</th>
                <th data-width="150" data-column="dcreatetime">创建时间</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
</div>
#end
