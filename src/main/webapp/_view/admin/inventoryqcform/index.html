#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>检验适用标准</h1></div>
	<div class="col">
	<form class="form-inline text-left" id="InventoryQcForm_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入标准表格名称" name="keywords" value="" />
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入客户部番" name="customer" value="" />
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入部品名称" name="component" value="" />

		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">

<!--	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/inventoryqcform/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增质量建模-检验适用标准"><i class="fa fa-plus"></i></button>-->
<!--	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>-->


	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="InventoryQcForm_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.iinventoryname}</td>
<td>${data.iqcformname}</td>
<td>${data.cdccode}</td>
<td>${data.cmeasure}</td>
	<td>${data.machineType}</td>
	<td>${data.componentname}</td>
	<td>${data.specs}</td>
	<td>${data.unit}</td>
<!--		<td>${data.inspectiontype}</td>-->
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td>
<td>${data.cupdatename}</td>
<td>${data.dupdatetime}</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="InventoryQcForm_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="100%,100%"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"
			data-title="新增质量建模-检验适用标准" data-url="admin/inventoryqcform/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="100%,100%"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑质量建模-检验适用标准" data-check-handler="jboltTableGetCheckedId" data-url="admin/inventoryqcform/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/inventoryqcform/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>
<!--
<div class="float-right" role="group" aria-label="btn-group">
<button data-dialogbtn data-area="600,400"  data-handler="jboltTablePageToFirst" tooltip data-title="导入Excel数据" data-url="admin/inventoryqcform/initImportExcel" data-btn="close" class="btn btn-outline-primary btn-sm" ><i class="fa fa-upload"></i></button>
	<div class="btn-group btn-group-sm">
		<button tooltip data-title="导出Excel(查询结果)" data-form="InventoryQcForm_form_#(pageId)" class="btn btn-outline-primary btn-sm" data-downloadbtn data-url="admin/inventoryqcform/exportExcelByForm"><i class="fa fa-download"></i></button>
		<button tooltip data-title="导出Excel(选中行数据)" data-usecheckedids="true" class="btn btn-outline-success btn-sm" data-downloadbtn data-url="admin/inventoryqcform/exportExcelByCheckedIds"><i class="fa fa-download"></i></button>
	</div>
</div>
-->

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-column-prepend="1:checkbox:true"
	   data-conditions-form="InventoryQcForm_form_#(pageId)"
	   data-url="admin/inventoryqcform/datas"
	   data-rowtpl="InventoryQcForm_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="InventoryQcForm_page"
	   data-toolbar="InventoryQcForm_toolbar_#(pageId)"
	   data-sortable-columns="dCreateTime"
	   data-sort="#((sortColumn&&sortType)?(sortColumn+':'+sortType):'')"
	   data-default-sort-column="dUpdateTime"
	   data-column-resize="true"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="150" data-column="iInventoryId">存货名称</th>
	<th data-width="150" data-column="iQcFormId">标准表格名称</th>
	<th data-width="120" data-column="cDcCode">设变号</th>
	<th data-width="150" data-column="cMeasure">测定理由</th>
	<th data-width="150" data-column="machineType">机型</th>
	<th data-width="150" data-column="componentName">部品名称</th>
	<th data-width="150" data-column="specs">规格</th>
	<th data-width="150" data-column="unit">主计量单位</th>
<!--	<th data-width="150" data-column="inspectionType">检验类型</th>-->
	<th data-width="120" data-column="cCreateName">创建人名称</th>
	<th data-min-width="160" data-column="dCreateTime">创建时间</th>
	<th data-width="120" data-column="cUpdateName">更新人名称</th>
	<th data-min-width="160" data-column="dUpdateTime">更新时间</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
