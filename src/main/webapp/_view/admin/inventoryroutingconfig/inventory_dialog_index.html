#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

	<div class="jbolt_page_title">
		<div class="row">
			<div class="col">
				<form class="form-inline" id="operationForm_#(pageId)"   onsubmit="return false;" method="post">
					<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
					<input type="text" autocomplete="off" hidden class="form-control"  placeholder="输入关键字搜索" name="inventoryid" value="#(inventoryid)" />
					<input type="text" autocomplete="off" hidden class="form-control"  placeholder="输入关键字搜索" name="cinvcode" value="#(cinvcode)" />
					<input type="text" autocomplete="off" hidden class="form-control"  placeholder="输入关键字搜索" name="cinvcode1" value="#(cinvcode1)" />
					<input type="text" autocomplete="off" hidden class="form-control"  placeholder="输入关键字搜索" name="cinvname1" value="#(cinvname1)" />
					<input type="text" autocomplete="off" hidden class="form-control"  placeholder="输入关键字搜索" name="cinvstd" value="#(cinvstd)" />
					<input type="text" autocomplete="off" hidden class="form-control"  placeholder="输入关键字搜索" name="iinventoryuomid1" value="#(iinventoryuomid1)" />
					<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
				</form>
			</div>
			<div class="col-md-auto">
			</div>
		</div>
	</div>
	<div class="jbolt_page_content">
		<!-- JBoltTable的数据模板定义-->
		<textarea class="jb_tpl_box" id="operationRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.coperationcode}</td>
<td>${data.coperationname}</td>
</tr>
{@/each}
</textarea>

		<!-- 工具条 toolbar -->

		<table class="jbolt_table jbolt_main_table table-center"
			   data-jbolttable
			   data-height="fill"
			   data-ajax="true"
			   data-url="admin/inventory/options"
			   data-column-resize="true"
			   data-column-prepend="1:checkbox:true"
			   data-conditions-form="operationForm_#(pageId)"
			   data-rowtpl="operationRowtpl_#(pageId)"
			   data-toolbar="operation_toolbar_#(pageId)"
			   id="operationtableid"
		>
			<thead class="fw-normal">
			<tr>
				<th data-width="60" data-column="index">序号</th>
				<th data-column="cOperationCode">工序编码</th>
				<th data-column="cOperationName">工序名称</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>




</div>
</div>
<script>
	function submitThisForm(callback){
		var data=getJboltTableCheckedDatas("operationtableid");
		if(data){
			//LayerMsgBox.confirm("确认选择此数据?",function(){

			let names = "";
			let ids = "";
			for (let i = 0; i < data.length; i++) {
				if (i == 0){
					names = data[i].coperationname;
					ids = data[i].iautoid;
				}else {
					names = names.concat("/").concat(data[i].coperationname);
					ids = ids.concat("/").concat(data[i].iautoid);
				}
			}
			//let nanes_ids =names.concat("^").concat(ids);
			parent.jboltTableProcessTdByDialogChooser(names,names,data);
			if(callback){
				callback();
			}
			//});
		}
	}
</script>
#end
