#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >
	<div class="jbolt_page_title">
		<div class="row">
			<div class="col">
				<form class="form-inline text-left" id="inventorydialogForm_#(pageId)"   onsubmit="return false;" method="post">
					<input type="text" autocomplete="off" hidden name="invId" value="#(invId)"/>
					<input type="text" autocomplete="off"  class="form-control"  placeholder="输入存货编码" name="cInvCode" value="#(cInvCode)" />
					<input type="text" autocomplete="off"  class="form-control"  placeholder="输入存货名称" name="cInvName" value="#(cInvName)" />
					<input type="text" autocomplete="off"  class="form-control"  placeholder="输入客户部番" name="cInvCode1" value="#(cInvCode1)" />
					<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
				</form>
			</div>
			<div class="col-md-auto">
			</div>
		</div>
	</div>
	<div class="jbolt_page_content">
		<!-- JBoltTable的数据模板定义-->
		<textarea class="jb_tpl_box" id="inventorydialogRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.cinvcode}</td>
<td>${data.cinvcode1}</td>
<td>${data.cinvname1}</td>
<td>${data.cinvstd}</td>
<td>${data.cuomname}</td>
<td>
	<a tooltip href="javascript:void(0)" onclick="checkThis('${data.iautoid}','${data.cinvname1}')"   class="jbolt_table_btn">选择</a>
</td>
</tr>
{@/each}
</textarea>

		<!-- 工具条 toolbar -->
		<table class="jbolt_table jbolt_main_table table-center"
			   data-jbolttable
			   data-height="fill"
			   data-ajax="true"
			   data-url="admin/inventory/datas"
			   data-column-resize="true"
			   data-column-prepend="1:radio:true"
			   data-page="inventorydialogForm_page"
			   data-conditions-form="inventorydialogForm_#(pageId)"
			   data-rowtpl="inventorydialogRowtpl_#(pageId)"
			   data-toolbar="inventorydialog_toolbar_#(pageId)"
			   id="inventorydialogtableid"
			   data-ajax-success-handler="tableAjaxSuccessHandler"
		>
			<thead class="fw-normal">
			<tr>
				<th data-width="60" data-column="index">序号</th>
				<th data-column="cinvcode">存货编码</th>
				<th data-column="cinvcode1">客户部番</th>
				<th data-column="cinvname1">部品名称</th>
				<th data-column="cinvstd">规格</th>
				<th data-column="iinventoryuomid1">库存单位</th>
				<th data-column="cOperationName">操作</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>




</div>
</div>
<script>
	function submitThisForm(callback){
		if (jboltTableIsCheckedNone("inventorydialogtableid")){
			callback();
			parent.jboltTableProcessTdByDialogChooser('','',{});
			return
		}
		var data=getJboltTableCheckedDatas("inventorydialogtableid");
		console.log(JSON.stringify(data));
		if(data){
			let names = data[0].cinvname1;
			let ids = data[0].iautoid;
			var repData = {
				"irsinventoryid": data[0].iautoid,
				"rsinventoryname": data[0].cinvname,
			};
			parent.jboltTableProcessTdByDialogChooser(names,ids,repData);
			if(callback){
				callback();
			}
		}
	}

	function checkThis(iautoid,cinvname1){
		if(iautoid){
			parent.jboltTableProcessTdByDialogChooser(cinvname1,iautoid,[]);
			parent.LayerMsgBox.closeAll();
		}
	}


	//表格ajax加载后 设置默认选中ID 如果有的话
	function tableAjaxSuccessHandler(table){
		setJboltTableCheckedId(table,'#(irsinventoryid?? 0)');
	}
</script>
#end
