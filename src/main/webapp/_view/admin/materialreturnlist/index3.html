#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)" >

<div class="jbolt_page_title">
	<div class="row">
	<div class="col-md-auto">
	<h1>出库管理-物料退货列表</h1>
	</div>
	<div class="col">
		<form class="form-inline" id="sysPuinstoreForm_#(pageId)"   onsubmit="return false;" method="post">
			<input type="text" autocomplete="off" class="form-control" placeholder="=订单号=" name="sourcebillno" value=""/>
			<input type="text" autocomplete="off"  class="form-control"  placeholder="=客户名称=" name="cinvname1" value="" />
			<input type="text" autocomplete="off"  class="form-control"  placeholder="=存货编码编码=" name="cinvcode" value="" />
			<input type="text" autocomplete="off"  class="form-control"  placeholder="=客户部番=" name="cinvcode1" value="" />
			<input type="text" autocomplete="off"  class="form-control"  placeholder="=部品名称=" name="cinvname" value="" />
			<input type="text" autocomplete="off"  class="form-control"  placeholder="=传票号=" name="cbarcode" value="" />
			<select style="width:150px" class="form-control"
					data-autoload
					data-text="=状态="
					name="iorderstatus"
			>
				<option value="">=状态=</option>
				<option value="1">生成</option>
				<option value="2">入库扫描</option>
				<option value="3">已入库</option>
				<option value="4">拆分条码</option>
				<option value="5">合并条码</option>
				<option value="6">备料扫描</option>
				<option value="7">调拨</option>
				<option value="8">材料耗用扫描</option>
				<option value="9">已出库</option>
				<option value="10">出货扫描</option>
				<option value="11">已出货</option>
				<option value="12">已失效</option>
				<option value="13">库存盘点</option>
			</select>
			<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
			<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
		</form>
	</div>
	<div class="col-md-auto">
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable的数据模板定义-->
<textarea class="jb_tpl_box" id="sysPuinstoreRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.autoid}">
  <td>${pageNumber,pageSize,index | rownum}</td>
	<td>
	<a class="jbolt_table_editbtn" href="admin/materialreturnlist/edit/${data.autoid}?&type=0"  data-fs="true" data-handler="refreshJBoltTable" data-title="物料退货列表详情">变更记录</i></a>
</td>
  <td title="${data.auditstate}">${data.auditstate}</td>
  <td title="${data.billno}">${data.billno}</td>
  <td title="${data.billno}">${data.billno}</td>
  <td title="${data.sourcebillno}">${data.sourcebillno}</td>
  <td title="${data.createdate}">${data.createdate}</td>
  <td title="${data.cwhname}">${data.cwhname}</td>
  <td title="${data.cdepname}">${data.cdepname}</td>
  <td title="${data.cptname}">${data.cptname}</td>
  <td title="${data.crdname}">${data.crdname}</td>
  <td title="${data.iBusType}">${data.iBusType}</td>
  <td title="${data.vencode}">${data.vencode}</td>
  <td title="${data.cvenname}">${data.cvenname}</td>
  <td title="${data.memo}">${data.memo}</td>
  <td title="${data.createperson}">${data.createperson}</td>
  <td title="${data.createdate}">${data.createdate}</td>
</tr>
{@/each}
</textarea>

<!-- 工具条 toolbar -->
<div class="jbolt_table_toolbar" id="sysPuinstore_toolbar_#(pageId)">
	<div class="" role="group" aria-label="btn-group">
		<div class="" role="group" aria-label="btn-group">
			<button data-openpage="dialog" data-area="100%,100%"  data-handler="jboltTablePageToFirst" data-title="采购订单物料退货"  data-url="admin/materialreturnlist/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i>物料退货</button>
			<button data-openpage="dialog" data-area="100%,100%"  data-handler="jboltTablePageToFirst" data-title="采购订单整单退货"  data-url="admin/materialreturnlist/add?edit=2" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i>整单退货</button>
			<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolba_approve_#(pageId)" data-url="admin/materialreturnlist/approve?mark=2&&iAutoId=" data-confirm="确定审核选中数据？"  class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 批量审核</button>
			<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds"  data-url="admin/materialreturnlist/NoApprove?ids=" data-confirm="确定反审核选中数据？"  class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 批量反审核</button>
			<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds"
					id="toolbar_deleteBtn_#(pageId)" data-url="admin/purchaseReceiptList/deleteByIds?ids="
					data-confirm="确定删除选中数据？" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash"></i> 批量删除
			</button>
		</div>
	</div>

	<div class="clearfix"></div>
</div>



<table class="jbolt_table jbolt_main_table table-center hover_info"
data-jbolttable
data-height="fill"
data-ajax="true"
data-url="admin/materialreturnlist/datas"
data-column-resize="true"
data-row-click-active="true"
data-column-prepend="1:checkbox:true"
data-conditions-form="sysPuinstoreForm_#(pageId)"
data-rowtpl="sysPuinstoreRowtpl_#(pageId)"
data-page="sysPuinstorePage_#(pageId)"
data-toolbar="sysPuinstore_toolbar_#(pageId)"




data-fixed-columns-left="1,2,3"
data-fixed-columns-right="-1"
data-row-dblclick-active="true"
data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
>
<thead>
<tr>
	<th data-width="60" data-column="index">序号</th>
	<th data-width="150" data-column="AutoID">操作</th>
	<th data-width="150" data-column="State">最新状态</th>
	<th data-width="150" data-column="BillNo">订单编号</th>
	<th data-width="150" data-column="cVenName">供应商名称</th>
	<th data-width="100" data-column="cinvcode">存货编码</th>
	<th data-width="100" data-column="cinvname">存货名称</th>
	<th data-width="100" data-column="cinvcode1">客户部番</th>
	<th data-width="100" data-column="cinvname1">部品名称</th>
	<th data-width="150" data-column="cinvstd">规格</th>
	<th data-width="120" data-column="cuomname">主计量单位</th>
	<th data-width="100" data-column="cBarcode">现品票</th>
	<th data-width="100" data-column="cVersion">版本号</th>
	<th data-width="100" data-column="qty">数量</th>
	<th data-width="100" data-column="dplandate">计划到货日期</th>
	<th data-width="100" data-column="">批次号</th>
	<th data-width="150" data-column="cwhname">仓库名称</th>
	<th data-width="150" data-column="">库区名称</th>
	<th data-min-width="160" data-column="CreateDate">创建日期</th>
</tr>
</thead>
<tbody>
</tbody>
</table>



</div>
</div>
#end

#define js()
<script type="text/javascript">

	function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
		console.log(JSON.stringify(rowData));

		$(tempTr1).data('url', '/admin/admin/materialreturnlist/edit/' + rowData.iautoid)
			.data('area', '1200,800')
			.data('title', '出库管理-物料退货列表')
			.data('btn', '保存,关闭');

		DialogUtil.openBy(tempTr1);
	}
</script>
#end
