
<div class="jbolt_tab_view jb_vflex" style="height: 70vh;">
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
<!--            <div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>制造工单-上传记录明细</h1></div>-->
            <div class="col">
                <form class="form-inline" id="FormUploadD_form_#(pageId)">
<!--                    <div class="btn-group text-center mx-1">-->
<!--                        <button type="submit" class="btn btn-outline-primary" ><i class="fa fa-search"></i> 查询</button>-->
<!--                        <button type="button" onclick="form.reset();refreshJBoltTable(this);" class="btn btn-outline-secondary" ><i class="fa fa-reply-all"></i> 重置</button>-->
<!--                    </div>-->
                </form>
            </div>
            <div class="col-sm-auto text-right">
            </div>
        </div>
    </div>
    <div class="jbolt_page_content">
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="FormUploadD_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>
    <a href="admin/formUploadD/delete/${data.autoid}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger">删除</i></a>
</td>
<td>
    {@if data.cattachments != null}
      <div class="float-right">
         {@each data.cattachments.split(",") as url}
          {@if url.
          indexOf('png') != -1 || url.indexOf('jpg')!=-1}
            <img data-photobtn tooltip data-title="点击查看图片"  style="width: 60px;height: 60px;border-radius:50%;" src="${url|real_image}" onerror="this.src='assets/img/avatar.jpg'"/>
          {@/if}
         {@/each}
      </div>
	{@/if}
            </td>
<td>${data.cmemo}</td>
</tr>
{@/each}
</textarea>
        <div class="jbolt_table_toolbar" id="FormUploadD_toolbar_#(pageId)">
            <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
                <button data-openpage="dialog" data-area="700,800" data-handler="jboltTablePageToFirst"
                        data-title="新增记录" data-url="admin/formUploadM/attachment"
                        class="btn btn-outline-primary btn-sm"><i class="fa fa-plus"></i> 新增数据
                </button>
<!--                <button onclick="jboltTableRemoveCheckedRow(this)" class="btn btn-outline-primary btn-sm"><i class="fa fa-trash"></i> 删行</button>-->
            </div>

        </div>
        <table class="jbolt_table jbolt_main_table  table-center "
               id="jbolt_table_#(pageId)"
               data-jbolttable
               data-width="fill"
               data-height="fill"
               data-ajax="true"
               data-conditions-form="FormUploadD_form_#(pageId)"
               data-url="admin/formUploadD/datas?pid=#(formUploadM.iautoid??)"
               data-rowtpl="FormUploadD_tpl_#(pageId)"
               data-copy-to-excel="false"
               data-page="FormUploadD_page"
               data-toolbar="FormUploadD_toolbar_#(pageId)"
               data-column-prepend="1:checkbox:true:false:false"
               data-editable-option="getEdiTableOptions"
               data-editable-submit="getEdiTableSubmit"
               data-editable="true"

        >
            <thead class="fw-normal" >
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="150" data-column="cattachments">操作</th>
                <th data-width="150" data-column="cattachments">附件</th>
                <th data-width="150" data-column="cmemo">备注</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</div>
