<form onsubmit="return false;" id="BackupConfig_Form" action="#(action)" method="post">
	#if(backupConfig.iAutoId??)
	<input type="hidden" name="backupConfig.iAutoId" value="#(backupConfig.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="backupConfig.iAutoId" value="#(backupConfig.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">备份路径</label>
<div class="col-10">
    <textarea style="height:100px;"  data-rule="required"  data-notnull="true" data-tips="请输入备份路径" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备份路径" maxlength="200" name="backupConfig.cPath">#(backupConfig.cPath??)</textarea>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="backupConfig.isAutoBackupEnabled"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="是否启用自动备份：0. 否 1. 是"
data-width="col-sm-2,col-10"
data-value="#(backupConfig.isAutoBackupEnabled??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入是否启用自动备份：0. 否 1. 是"
data-inline="true"
>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">自动备份间隔天数</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入自动备份间隔天数"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入自动备份间隔天数" maxlength="40" name="backupConfig.iDayPeriod" value="#(backupConfig.iDayPeriod??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">备份时</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入备份时"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入备份时" maxlength="40" name="backupConfig.iHour" value="#(backupConfig.iHour??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">备份分</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入备份分"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入备份分" maxlength="40" name="backupConfig.iMin" value="#(backupConfig.iMin??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">备份秒，预留，默认为0</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入备份秒，预留，默认为0"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入备份秒，预留，默认为0" maxlength="40" name="backupConfig.iSec" value="#(backupConfig.iSec??)"/>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="BackupConfig_Form")
#end
