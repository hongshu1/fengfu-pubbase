#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>开发管理-备份设置</h1></div>
	<div class="col">
	<form class="form-inline" id="BackupConfig_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />

<select class="form-control" name="isAutoBackupEnabled"
	data-autoload
	data-url="admin/dictionary/options?key=options_enable"
	data-select-type="select"
	data-text="=是否启用自动备份：0. 否 1. 是="
	data-value=""
	data-value-attr="sn"
	></select>
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	
	
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="BackupConfig_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.cPath}</td>
<td><img data-switchbtn data-confirm="确定切换是否启用自动备份：0. 否 1. 是？" data-value="${data.isAutoBackupEnabled}"  data-handler="refreshJBoltTable"  data-url="admin/backupconfig/toggleIsAutoBackupEnabled/${data.id}"/></td>
<td>${data.iDayPeriod}</td>
<td>${data.iHour}</td>
<td>${data.iMin}</td>
<td>${data.iSec}</td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/backupconfig/edit/${data.id}" data-area="800,600" data-title="查看开发管理-备份设置"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/backupconfig/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑开发管理-备份设置"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/backupconfig/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="BackupConfig_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增开发管理-备份设置" data-url="admin/backupconfig/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑开发管理-备份设置" data-check-handler="jboltTableGetCheckedId" data-url="admin/backupconfig/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/backupconfig/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="100"
	   data-ajax="true"
	   data-conditions-form="BackupConfig_form_#(pageId)"
	   data-url="admin/backupconfig/datas"
	   data-rowtpl="BackupConfig_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="BackupConfig_page"
	   data-toolbar="BackupConfig_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="150" data-column="cPath">备份路径</th>
	<th data-width="100" data-column="isAutoBackupEnabled">是否启用自动备份：0. 否 1. 是</th>
	<th data-width="100" data-column="iDayPeriod">自动备份间隔天数</th>
	<th data-width="100" data-column="iHour">备份时</th>
	<th data-width="100" data-column="iMin">备份分</th>
	<th data-width="100" data-column="iSec">备份秒，预留，默认为0</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
