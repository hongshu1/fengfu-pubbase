
<div class="jbolt_page_title">
    <div class="row">

        <div class="col-12 form-inline">

            <div class="col-4">
                <h3>基础信息</h3>
            </div>

            <div class="col-8 text-right">
                ###permission(cn.jbolt._admin.permission.PermissionKey::permissionKeyName)
                 ###定义权限控制的按钮
                ###end
            </div>

        </div>

    </div>
</div>

<div class="jbolt_page_content">

<form onsubmit="return false;" id="investmentPlanItemdForm" action="#(action)" method="post">
#if(investmentPlanItemd.iautoid??)
	<input type="hidden" name="investmentPlanItemd.iautoid" value="#(investmentPlanItemd.iautoid??)" />
#end
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">计划项目ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入计划项目ID" maxlength="19" name="investmentPlanItemd.iplanitemid" value="#(investmentPlanItemd.iplanitemid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">期数</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber" placeholder="请输入期数"  maxlength="10" name="investmentPlanItemd.iperiodnum" value="#(investmentPlanItemd.iperiodnum??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">日期</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置日期" data-tips="请设置日期" maxlength="10" name="investmentPlanItemd.dperioddate" value="#(investmentPlanItemd.dperioddate??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">金额</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=2;" placeholder="请输入金额"  maxlength="30" name="investmentPlanItemd.iamount" value="#(investmentPlanItemd.iamount??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置创建时间" data-tips="请设置创建时间" maxlength="23" name="investmentPlanItemd.dcreatetime" value="#(investmentPlanItemd.dcreatetime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置更新时间" data-tips="请设置更新时间" maxlength="23" name="investmentPlanItemd.dupdatetime" value="#(investmentPlanItemd.dupdatetime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入创建人" maxlength="19" name="investmentPlanItemd.icreateby" value="#(investmentPlanItemd.icreateby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入更新人" maxlength="19" name="investmentPlanItemd.iupdateby" value="#(investmentPlanItemd.iupdateby??)"/>
		</div>
	</div>
</form>
</div>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="investmentPlanItemdForm")
#end
