#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >
	<div class="jbolt_page_title">
		<form onsubmit="return FormChecker.check(this);"  id="investmentPlanForm_#(pageId)"  action="admin/investmentplanitemd/printPage" method="get">
			<button  id="investmentPrint" type="submit" hidden class="btn btn-primary"><i class="fa fa-check mr-1">提交表单</i></button>
			<div class="form-group row">
				<label class="col-2 col-form-label">预算年度</label>
	            <div class="col-3">
	                <input id="budgetYear" type="text" data-date data-type="year" data-with-clearbtn="true" data-fmt="yyyy" class="form-control"
	                	data-rule="required" placeholder="请选择年份" data-tips="请选择年份" maxlength="10" name="budgetYear">
	            </div>
	            <label class="col-2 col-form-label">部门</label>
	            <div class="col-3">
	                <select class="form-control"
							id="cdepcode"
                    		data-select-type="select2"
                            name="cdepcode"
                            data-autoload
                            data-tips="u8部门"
                            data-url="admin/department/getTreeTableDatas"
                            data-text="=u8部门="
                            data-text-attr="cdepname"
                            data-value-attr="cdepcode"
                            data-setvalueto="cdepcode"
                            data-value=""
                            data-rule="required"
                            data-width="200">
                    </select>
	            </div>
			</div>
			<div class="form-group row">
			 <label class="col-2 col-form-label">预算类型</label>
			 <div class="col-3">
				<select class="form-control"
						id="ibudgettype"
	            		data-select-type="select2"
	                    name="ibudgettype"
	                    data-autoload
	                    data-tips="预算类型"
	                    data-url="admin/dictionary/options?key=investment_budget_type"
	                    data-text="=请选择预算类型="
	                    data-text-attr="name"
	                    data-value-attr="sn"
	                    data-value=""
	                    data-width="200">
	            </select>
	       	 </div>
            </div>
		</form>
	</div>
</div>
#end

#define js()
	<script type="text/javascript">
		function submitThisForm(){
			$("#investmentPrint").click();
		}
	</script>
#end
