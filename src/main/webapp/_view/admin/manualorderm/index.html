#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>客户订单-手配订单</h1></div>
	<div class="col">
	<form class="form-inline text-left" id="ManualOrderM_form_#(pageId)">
<input type="text"    data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入订单号" maxlength="40" name="corderno" />
<input type="text" data-date data-type="year" data-with-clearbtn="true" data-fmt="yyyy" readonly="readonly" data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入年份" maxlength="20" name="iyear" />
<input type="text" data-date data-type="month" data-with-clearbtn="true" data-fmt="MM" readonly="readonly" data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入月份" maxlength="20" name="imonth" />

<select class="form-control" name="iorderstatus"
	data-autoload
	data-url="admin/dictionary/options?key=manual_order_state"
	data-select-type="select"
	data-text="=订单状态="
	data-value=""
		data-value-attr="sn"
	></select>
		<input type="text" data-with-clearbtn="true" class="form-control" data-date data-type="date" placeholder="创建时间" data-range="~" data-fmt="yyyy-MM-dd" name="dateRange" value="#(dateRange??)" >
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset" class="btn btn-outline-secondary"><i class="jbicon jb-11zhongzhi"></i> 重置</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	
	
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="ManualOrderM_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
	<td>
	       <a class="jbolt_table_editbtn" href="admin/manualorderm/info/${data.iautoid}"  data-fs="true" data-handler="refreshJBoltTable" data-title="手配订单详情"><i class="fa fa-eye">查看</i></a>
		{@if data.iorderstatus == 2}
			<a class="jbolt_table_delbtn" href="admin/manualorderm/audit/${data.iautoid}"  data-confirm="确定审批此选项？"  data-fs="true" data-handler="refreshJBoltTable"  data-title="审批手配订单"><i class="fa fa-remove fa-edit">审批</i></a>
			<a class="jbolt_table_delbtn" href="admin/manualorderm/reply/${data.iautoid}" data-confirm="确定撤回此选项？" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger">撤回</i></a>
		{@/if}
		{@if data.iorderstatus == 3}
		<a class="jbolt_table_delbtn" href="admin/manualorderm/colse/${data.iautoid}" data-confirm="确定关闭此选项？" data-handler="refreshJBoltTable" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger">关闭</i></a>

		{@/if}
		{@if data.iorderstatus == 1 || data.iorderstatus == 4}
		<a class="jbolt_table_editbtn" href="admin/manualorderm/edit/${data.iautoid}" data-fs="true" data-handler="refreshJBoltTable"  data-title="编辑订单"> <i class="fa fa-remove fa-edit">编辑</i></a>
		<a class="jbolt_table_delbtn" href="admin/manualorderm/${data.isDeleted?'realDelete':'delete'}/${data.iautoid}" data-handler="refreshJBoltTable"  class="jbolt_table_delbtn"><i class="fa fa-remove c-danger">删除</i></a>
		{@/if}
</td>
	<td>${data.statename}</td>

<td>${data.cauditprogress}</td>
<td>${data.corderno}</td>
<td>${data.cdocno}</td>
<td>${data.dorderdate}</td>
<td>${data.ibustype}</td>
<td>${data.isaletypeid}</td>
<td>${data.ccuscode}</td>
<td>${data.ccusname}</td>
<td>${data.cpaymentterm}</td>
<td>${data.cdepname}</td>
<td>${data.cpsnname}</td>
<td>${data.itaxrate}</td>
<td>${data.ccurrency}</td>
<td>${data.iexchangerate}</td>
<td>${data.cmemo}</td>
<td>${data.iyear}</td>
<td>${data.imonth}</td>
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="ManualOrderM_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="100%,100%"  data-handler="refreshJBoltTable"  id="toolbar_addBtn_#(pageId)"  data-title="新增手配订单" data-url="admin/manualorderm/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_batchAuditBtn_#(pageId)" data-url="admin/manualorderm/batchAudit?ids=" data-confirm="确定审核选中数据？" class="btn btn-outline-info"><i class="fa fa-edit"></i> 批量审核</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_batchAntiAuditBtn_#(pageId)" data-url="admin/manualorderm/batchAntiAudit?ids=" data-confirm="确定反审核选中数据？" class="btn btn-outline-info"><i class="fa fa-edit"></i> 批量反审核</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/manualorderm/batchDetect?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger btn-sm" ><i class="fa fa-trash"></i> 批量删除</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_batchCloseBtn_#(pageId)" data-url="admin/manualorderm/batchClose?ids=" data-confirm="确定关闭选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 批量关闭</button>

</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="ManualOrderM_form_#(pageId)"
	   data-url="admin/manualorderm/datas"
	   data-rowtpl="ManualOrderM_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="ManualOrderM_page"
	   data-toolbar="ManualOrderM_toolbar_#(pageId)"
	   data-column-prepend="1:checkbox:true"
	   id="manualordermtable_#(pageId)"
>
<thead>
<tr>

<th data-width="60" data-column="index">序号</th>
	<th data-width="200">操作</th>
	<th data-width="100" data-column="iOrderStatus">订单状态</th>
	<th data-width="100" data-column="cauditprogress">审批进度</th>
	<th data-width="150" data-column="cOrderNo">订单号</th>
	<th data-width="200" data-column="cdocno">ERP单号</th>
	<th data-width="200" data-column="dorderdate">订单日期</th>
	<th data-width="200" data-column="ibustype">业务类型</th>
	<th data-width="200" data-column="isaletypeid">销售类型</th>
	<th data-width="200" data-column="ccuscode">客户编码</th>
	<th data-width="200" data-column="ccusname">客户简称</th>
	<th data-width="200" data-column="cpaymentterm">付款条件</th>
	<th data-width="200" data-column="cdepname">销售部门</th>
	<th data-width="200" data-column="cpsnname">业务员</th>
	<th data-width="200" data-column="itaxrate">税率</th>
	<th data-width="200" data-column="ccurrency">币种</th>
	<th data-width="200" data-column="iexchangerate">汇率</th>
	<th data-width="200" data-column="cmemo">备注</th>
	<th data-width="100" data-column="iYear">年份</th>
	<th data-width="100" data-column="iMonth">月份</th>
	<th data-width="150" data-column="cCreateName">创建人</th>
	<th data-min-width="160" data-column="dCreateTime">创建时间</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
