#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

<div class="jbolt_page_title">
	<div class="row">
	<div class="col-md-auto">
	<h1>币种档案</h1>
	</div>
	<div class="col">
		<form class="form-inline" id="forgeignCurrencyForm_#(pageId)"   onsubmit="return false;" method="post">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
		<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
		</form>
	</div>
	<div class="col-md-auto">
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable的数据模板定义-->
<textarea class="jb_tpl_box" id="forgeignCurrencyRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>
	<a href="admin/forgeigncurrency/edit/${data.iautoid}" data-area="900,500"  tooltip data-title="修改"  data-handler="refreshJBoltTable" data-dialog-title="修改币种档案" class="jbolt_table_editbtn">修改</a>
    <a href="admin/forgeigncurrency/delete/${data.iautoid}" data-ajaxbtn  tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn"></i>删除</a>
</td>
<td>${data.cexch_name}</td>
<td>${data.cexch_code}</td>
<td><img data-switchbtn data-confirm="确定切换折算方式？" data-value="${data.bcal}"  data-handler="refreshJBoltTable"  data-url="admin/forgeigncurrency/toggleBcal/${data.iautoid}"/></td>
<td>${data.idec}</td>
<td>${data.nerror}</td>
<td><img data-switchbtn data-confirm="确定切换是否本位币？" data-value="${data.iotherused}"  data-handler="refreshJBoltTable"  data-url="admin/forgeigncurrency/toggleIotherused/${data.iautoid}"/></td>
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td>
<td>${data.isource|iSource}</td>
</tr>
{@/each}
</textarea>

<!-- 工具条 toolbar -->
<div class="jbolt_table_toolbar" id="forgeignCurrency_toolbar_#(pageId)">
	<div class="btn-group" role="group" aria-label="btn-group">
		<button data-openpage="dialog" data-area="900,500"  data-handler="jboltTablePageToFirst" data-title="新增币种档案"  data-url="admin/forgeigncurrency/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>
	</div>

	<div class="clearfix"></div>
</div>

<table class="jbolt_table jbolt_main_table table-center table-bordered thead_font_normal hover_info"
data-jbolttable
data-height="fill"
data-ajax="true"
data-url="admin/forgeigncurrency/datas"
data-column-resize="true"
data-row-click-active="true"
data-column-prepend="1:checkbox:true"
data-conditions-form="forgeignCurrencyForm_#(pageId)"
data-rowtpl="forgeignCurrencyRowtpl_#(pageId)"
data-page="forgeignCurrencyPage_#(pageId)"
data-toolbar="forgeignCurrency_toolbar_#(pageId)"
data-fixed-columns-left="1,2,3,4,5"
###data-fixed-columns-right="-1"
data-row-dblclick-active="true"
data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
>
<thead>
<tr>
	<th data-width="60">序号</th>
	<th data-width="100">操作</th>
	<th data-width="150" data-column="cexch_name">币种名称</th>
	<th data-width="150" data-column="cexch_code">币种编码</th>
	<th data-width="150" data-column="bcal">折算方式</th>
	<th data-width="150" data-column="idec">小数位数</th>
	<th data-width="150" data-column="nerror">最大误差</th>
	<th data-width="150" data-column="iotherused">是否本位币</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-width="150" data-column="dCreateTime">创建时间</th>
	<th data-width="150" data-column="iSource">来源</th>
	
</tr>
</thead>
<tbody>
</tbody>
</table>



</div>
</div>
#end

#define js()
<script type="text/javascript">

	function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
		console.log(JSON.stringify(rowData));

		$(tempTr1).data('url', '/admin/forgeigncurrency/edit/' + rowData.iautoid)
			.data('area', '900,500')
			.data('handler','refreshJBoltTable')
			.data('title', '币种档案')
			.data('btn', '确定,关闭');

		DialogUtil.openBy(tempTr1);
	}
</script>
#end
