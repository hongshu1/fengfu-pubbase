<form onsubmit="return false;" id="PadLoginLog_Form" action="#(action)" method="post">
	#if(padLoginLog.iAutoId??)
	<input type="hidden" name="padLoginLog.iAutoId" value="#(padLoginLog.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="padLoginLog.iAutoId" value="#(padLoginLog.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织ID" maxlength="40" name="padLoginLog.iOrgId" value="#(padLoginLog.iOrgId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织编码</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织编码"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织编码" maxlength="40" name="padLoginLog.cOrgCode" value="#(padLoginLog.cOrgCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织名称" maxlength="40" name="padLoginLog.cOrgName" value="#(padLoginLog.cOrgName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">平板ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入平板ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入平板ID" maxlength="40" name="padLoginLog.iPadId" value="#(padLoginLog.iPadId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">用户ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入用户ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入用户ID" maxlength="40" name="padLoginLog.iUserId" value="#(padLoginLog.iUserId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">登录ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入登录ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入登录ID" maxlength="40" name="padLoginLog.cIp" value="#(padLoginLog.cIp??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入创建人ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人ID" maxlength="40" name="padLoginLog.iCreateBy" value="#(padLoginLog.iCreateBy??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入创建人名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人名称" maxlength="40" name="padLoginLog.cCreateName" value="#(padLoginLog.cCreateName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly"  data-rule="required"  data-notnull="true" data-tips="请输入创建时间" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入创建时间" maxlength="20" name="padLoginLog.dCreateTime"    value="#datetime(padLoginLog.dCreateTime??,'yyyy-MM-dd')"/>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="PadLoginLog_Form")
#end
