<form onsubmit="return false;" id="UserThirdparty_Form" action="#(action)" method="post">

    #if(userThirdparty.id??)
    <input type="hidden" name="userThirdparty.id" value="#(userThirdparty.id??)"/>
    #end

    <div class="row">
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">第三方系统(钉钉、微信企业和ERP)</label>
                <div class="col-10">
                    <select class="form-control"
                            data-autoload
                            data-url=""
                            data-select-type="select"
                            name="userThirdparty.thirdpartySystem"
                            data-refresh="true"
                            data-rule="select"
                            data-notnull="true"
                            data-tips="请选择第三方系统(钉钉、微信企业和ERP)"
                            data-text="=请选择="
                            data-value=""
                            data-select="#(userThirdparty.thirdpartySystem??)"
                    ></select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户ID</label>
                <div class="col-10">
                    <input type="text" data-rule="required" data-notnull="true" data-tips="请输入用户ID" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入用户ID" maxlength="40" name="userThirdparty.userId" value="#(userThirdparty.userId??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">第三方用户编码</label>
                <div class="col-10">
                    <input type="text" data-rule="required" data-notnull="true" data-tips="请输入第三方用户编码" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入第三方用户编码" maxlength="40" name="userThirdparty.thirdpartyCode" value="#(userThirdparty.thirdpartyCode??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">第三方用户名称</label>
                <div class="col-10">
                    <input type="text" data-rule="required" data-notnull="true" data-tips="请输入第三方用户名称" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入第三方用户名称" maxlength="40" name="userThirdparty.thirdpartyName" value="#(userThirdparty.thirdpartyName??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">第三方用户密码</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入第三方用户密码" maxlength="40" name="userThirdparty.thirdpartyPwd" value="#(userThirdparty.thirdpartyPwd??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-10">
                    <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入备注" maxlength="200" name="userThirdparty.remark">#(userThirdparty.remark??)</textarea>
                </div>
            </div>
        </div>
    </div>
</form>

#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="UserThirdparty_Form")
#end
