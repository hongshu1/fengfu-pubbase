#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>始业点检表管理</h1></div>
	<div class="col">
	<form class="form-inline" id="SpotCheckFormM_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />

<select class="form-control" name="iType"
	data-autoload
	data-url="admin/dictionary/options?key=null"
	data-select-type="select"
	data-text="=类型;1.首末点检表 2.首中末点检表="
	data-value=""
	data-value-attr="sn"
	></select>

<select class="form-control" name="IsDeleted"
	data-autoload
	data-url="admin/dictionary/options?key=options_enable"
	data-select-type="select"
	data-text="=删除状态;0. 未删除 1. 已删除="
	data-value=""
	data-value-attr="sn"
	></select>
		<div class="btn-group text-center mx-1">
			<button type="submit" class="btn btn-outline-primary" ><i class="fa fa-search"></i> 查询</button>
			<button type="button" onclick="form.reset();refreshJBoltTable(this);" class="btn btn-outline-secondary" ><i class="fa fa-reply-all"></i> 重置</button>
		</div>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	
	
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="SpotCheckFormM_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iAutoId}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.iSpotCheckFormId}</td>
<td>${data.iMoDocId}</td>
<td>${data.iMoRoutingConfigId}</td>
<td>${data.cOperationName}</td>
<td>${data.cRcvDocNo}</td>
<td>${data.cCreateName}</td>
<td>${data.dCreateTime}</td>
<td>${data.iAuditStatus}</td>
<td>
	<a class="jbolt_table_editbtn" href="admin/spotCheckFormM/edit/${data.iAutoId}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑始业点检表管理"><i class="fa fa-edit"></i></a>
	<a class="jbolt_table_delbtn" href="admin/spotCheckFormM/delete/${data.iAutoId}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="SpotCheckFormM_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增始业点检表管理" data-url="admin/spotCheckFormM/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑始业点检表管理" data-check-handler="jboltTableGetCheckedId" data-url="admin/spotCheckFormM/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/spotCheckFormM/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="SpotCheckFormM_form_#(pageId)"
	   data-url="admin/spotCheckFormM/datas"
	   data-rowtpl="SpotCheckFormM_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="SpotCheckFormM_page"
	   data-toolbar="SpotCheckFormM_toolbar_#(pageId)"
>
<thead class="fw-normal" >
<tr>
<th data-width="60" data-column="index">序号</th>
	<th  data-width="100" data-column="iSpotCheckFormId">点检表格ID</th>
	<th  data-width="100" data-column="iMoDocId">收料单ID</th>
	<th  data-width="150" data-column="iMoRoutingConfigId">工序工艺ID</th>
	<th  data-width="150" data-column="cOperationName">工序名称</th>
	<th  data-width="150" data-column="cRcvDocNo">收料单号</th>
	<th  data-width="150" data-column="cCreateName">创建人名称</th>
	<th  data-min-width="160" data-column="dCreateTime">创建时间</th>
	<th  data-width="100" data-column="iAuditStatus">审核状态;0. 未审核 1. 待审核 2. 审核通过 3. 审核不通过</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
