#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col">
                <form class="form-inline" id="SpotCheckFormM_form_#(pageId)">
                </form>
            </div>
            <div class="col-sm-auto text-right">
            </div>
        </div>
    </div>
    <div class="jbolt_page_content">
        <!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="SpotCheckFormM_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iAutoId}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>
<a class=jbolt_table_editbtn href="admin/spotCheckFormM/edit?
    iinventoryid=${data.iinventoryid}&coperationname=${data.coperationname}
    &modocid=${data.modocid}&routingconfigid=${data.routingconfigid}&cequipmentnames=${data.cequipmentnames}
    &spotcheckformmid=${data.spotcheckformmid}&controls=1&itype=${data.itype}&ispotcheckformid=${data.ispotcheckformid}
    &cspotcheckformname=${data.cspotcheckformname}&readonly=readonly"
    data-fs="true"  data-handler="refreshJBoltTable" tooltip data-title="详情"><i class="fa fa-eye"></i>查看</a>

    {@if data.iauditstatus == '未生成' }
    <a href="admin/spotCheckFormM/edit?iinventoryid=${data.iinventoryid}&coperationname=${data.coperationname}
    &modocid=${data.modocid}&routingconfigid=${data.routingconfigid}&cequipmentnames=${data.cequipmentnames}
    &spotcheckformmid=${data.spotcheckformmid}&controls=0&itype=${data.itype}&ispotcheckformid=${data.ispotcheckformid}
    &cspotcheckformname=${data.cspotcheckformname}
    &edit=true"
    data-area="100%,100%"  tooltip data-title="生成"  data-handler="refreshJBoltTable"
    data-dialog-title="生成" class="jbolt_table_editbtn"><i class="fa fa-edit"></i>生成</a>
    {@/if}

   {@if data.iauditstatus == '未审核' }
    <a href="admin/spotCheckFormM/edit?iinventoryid=${data.iinventoryid}&coperationname=${data.coperationname}
    &modocid=${data.modocid}&routingconfigid=${data.routingconfigid}&cequipmentnames=${data.cequipmentnames}
    &spotcheckformmid=${data.spotcheckformmid}&controls=0&itype=${data.itype}&ispotcheckformid=${data.ispotcheckformid}
    &cspotcheckformname=${data.cspotcheckformname}&controls=0
    &edit=true"
    data-area="100%,100%"  tooltip data-title="编辑"  data-handler="refreshJBoltTable"
    data-dialog-title="编辑" class="jbolt_table_editbtn"><i class="fa fa-edit"></i>编辑</a>
    {@/if}
{@if data.iauditstatus == '待审核' }
<a href="admin/spotCheckFormM/edit?iinventoryid=${data.iinventoryid}&coperationname=${data.coperationname}
    &modocid=${data.modocid}&routingconfigid=${data.routingconfigid}&cequipmentnames=${data.cequipmentnames}
    &spotcheckformmid=${data.spotcheckformmid}&controls=0&itype=${data.itype}&ispotcheckformid=${data.ispotcheckformid}
    &cspotcheckformname=${data.cspotcheckformname}
    &edit=true"
    data-area="100%,100%"  tooltip data-title="编辑"  data-handler="refreshJBoltTable"
    data-dialog-title="编辑" class="jbolt_table_editbtn"><i class="fa fa-edit"></i>编辑</a>
    	<a class="jbolt_table_delbtn" href="admin/formapproval/withdraw?formSn=PL_SpotCheckFormM&primaryKeyName=iautoid&formAutoId=${data.spotcheckformmid}&permissionKey=spotcheckformm_withdraw&className=cn.rjtech.admin.spotcheckformm.SpotCheckFormMService" data-confirm="确定撤回此选项？" data-handler="refreshJBoltTable" tooltip data-title="撤回该数据状态" ><i class="fa fa-remove c-danger">撤回</i></a>
</td>
{@/if}

<td>${data.iauditstatus}</td>
<td>${data.cspotcheckformname}</td>
<td>${data.coperationname}</td>
<td>${data.cequipmentnames}</td>
<td>${data.cpersonname}</td>
<td>${data.dcreatetime2}</td>
</tr>
{@/each}
</textarea>
        <div class="jbolt_table_toolbar" id="SpotCheckFormM_toolbar_#(pageId)">
        </div>
        <table class="jbolt_table jbolt_main_table  table-center "
               data-jbolttable
               data-width="fill"
               data-height="fill"
               data-ajax="true"
               data-conditions-form="SpotCheckFormM_form_#(pageId)"
               data-url="admin/spotCheckFormM/datas2?modocid=#(modocid??)&itype=#(itype??)"
               data-rowtpl="SpotCheckFormM_tpl_#(pageId)"
               data-copy-to-excel="false"
               ###data-page="SpotCheckFormM_page"
               data-toolbar="SpotCheckFormM_toolbar_#(pageId)"
        >
            <thead class="fw-normal" >
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="100">操作</th>
                <th  data-width="100" data-column="iAuditStatus">审核状态</th>
                <th  data-width="150" data-column="coperationname">点检表格名称</th>
                <th  data-width="150" data-column="coperationname">工序名称</th>
                <th  data-width="100" data-column="cequipmentmodelname">设备名称</th>
                <th  data-width="100" data-column="iSpotCheckFormId">生成人员</th>
                <th  data-width="100" data-column="iMoDocId">提交时间</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
