<form onsubmit="return false;" id="SubcontractOrderDBatch_Form" action="#(action)" method="post">
	#if(subcontractOrderDBatch.iAutoId??)
	<input type="hidden" name="subcontractOrderDBatch.iAutoId" value="#(subcontractOrderDBatch.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="subcontractOrderDBatch.iAutoId" value="#(subcontractOrderDBatch.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">委外订单明细ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入委外订单明细ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入委外订单明细ID" maxlength="40" name="subcontractOrderDBatch.iSubcontractOrderDid" value="#(subcontractOrderDBatch.iSubcontractOrderDid??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">存货ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入存货ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入存货ID" maxlength="40" name="subcontractOrderDBatch.iinventoryId" value="#(subcontractOrderDBatch.iinventoryId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">计划到货日期</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly"  data-rule="required"  data-notnull="true" data-tips="请输入计划到货日期" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入计划到货日期" maxlength="20" name="subcontractOrderDBatch.dPlanDate"    value="#datetime(subcontractOrderDBatch.dPlanDate??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">现品票（条码）</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入现品票（条码）"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入现品票（条码）" maxlength="40" name="subcontractOrderDBatch.cBarcode" value="#(subcontractOrderDBatch.cBarcode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">版本</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入版本"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入版本" maxlength="40" name="subcontractOrderDBatch.cVersion" value="#(subcontractOrderDBatch.cVersion??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">数量</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入数量"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入数量" maxlength="40" name="subcontractOrderDBatch.iQty" value="#(subcontractOrderDBatch.iQty??)"/>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="subcontractOrderDBatch.isEffective"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="是否生效：0. 否  1. 是"
data-width="col-sm-2,col-10"
data-value="#(subcontractOrderDBatch.isEffective??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入是否生效：0. 否  1. 是"
data-inline="true"
>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源id</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源id" maxlength="40" name="subcontractOrderDBatch.cSourceld" value="#(subcontractOrderDBatch.cSourceld??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源条码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源条码" maxlength="40" name="subcontractOrderDBatch.cSourceBarcode" value="#(subcontractOrderDBatch.cSourceBarcode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">拆分次数</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入拆分次数" maxlength="40" name="subcontractOrderDBatch.cSeq" value="#(subcontractOrderDBatch.cSeq??)"/>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="SubcontractOrderDBatch_Form")
#end
