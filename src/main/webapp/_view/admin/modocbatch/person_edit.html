#define css()
<link href="assets/plugins/Grape/16.0.2/css/gc.spread.sheets.16.0.2.css" rel="stylesheet">
<link rel="stylesheet" href="assets/js/pagination/layui/layui.css">
<style>
    .spread-container {
        height:76.5vh;
    }

    .gc-statusbar {
        height: 25px;
        min-height: 25px;
        background: #217346;
        font-size: 0.6rem;
        color: aliceblue;
    }
    body,p {
        margin: 0px;
        padding: 0px;
        font-size: 12px;
        color: black;
    }

    #box {
        height: 100vh;
        font-weight: bold;
    }
    /* 头部用户数据 */
    .nav_title {
        text-indent: 1rem;
        padding: 10px 0px;
        font-size: 0.9rem;
        color: #5C5C5C;
        border: 1px solid #CCCCCC;
    }

    .search {
        display: flex;
        padding: 10px 0px;
    }

    /* 下拉框文字样式 */
    .select {
        margin-right: 15px;
    }

    .span {
        color: #333333;
    }

    .select:nth-child(1) {
        margin-left: 10px;
    }

    /* 搜索重置按钮样式 */
    .button {
        margin: 0px 10px;
        padding: 3px 10px;
        background-color: #fff;
        border: #797979 1px solid;
    }
    /* 表格工具 */
    .but_box {
        padding: 15px 0px;
        padding-left: 15px;
        border-bottom: none;
    }

    /* 表格按钮 */
    .but_box button {
        padding: 3px 10px;
        margin-right: 8px;
        background-color: #fff;
        border: #797979 1px solid;
        border-radius: 5px;
    }

    /* 设置Dialog的样式 */
    .dialog-mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        text-align: center;
        display: none;
    }

    .dialog-wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .dialog-header {
        padding: 10px;
        background-color: #f5f7fa;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        border-bottom: 1px solid #ebeef5;
    }

    .dialog-title {
        font-size: 16px;
        font-weight: bold;
        color: #303133;
    }

    .dialog-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 2rem;
        color: #909399;
        cursor: pointer;
    }

    .dialog-body {
        padding: 20px;
        font-size: 14px;
        color: #606266;
    }

    .dialog-footer {
        padding: 10px;
        text-align: right;
        border-top: 1px solid #ebeef5;
    }

    .dialog-btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 14px;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }

    .dialog-btn-cancel {
        background-color: #c0c4cc;
        margin-right: 10px;
    }

    .dialog-btn-ok {
        background-color: #409eff;
    }
    .popup-layer{
        width:100%;
        height:330px;
        overflow-y: scroll;
    }
    .hide{
        display: none;
    }
    /* 遮罩层样式 */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9;
        display: none;
    }

    /* 弹出框样式 */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 10000;
        display: none;
    }
    .popup p{
        margin-bottom: 10px;
        margin-top: 0px;
        display: flex;
        line-height: 45px;
        font-size: 16px;
    }
    .popup p span:nth-child(1){
        flex: 1;
    }
    .popup p span:nth-child(2){
        font-size: 30px;
        cursor: pointer;
    }
</style>
#end

#define js()
<script type="text/javascript" src="assets/plugins/Grape/gc.spread.sheets.all.12.0.7.min.js"></script>
<script src="assets/js/pagination/layui/layui.js"></script>
<script type="text/javascript" src="assets/plugins/Grape/gc.spread.excelio.12.0.7.min.js"></script>
<script type="text/javascript" src="assets/plugins/Grape/FileSaver.min.js"></script>
<script type="text/javascript">
    let taskId = ("#(taskId??)");//界面id
    hideParentLayerDialogBtn(1);
    hideParentLayerDialogBtn(0);

    var Api = '/';//公共接口
    var spread = new GC.Spread.Sheets.Workbook(document.getElementById('ss'), {sheetCount: 1});
    var excelIo = new GC.Spread.Excel.IO();//开启导入导出api
    //设置状态栏
    var statusBar = new GC.Spread.Sheets.StatusBar.StatusBar(document.getElementById('statusBar'));
    var sheet = spread.getSheet(0);//按照下标获取表单
    //设置全局内容水平垂直居中
    sheet.getRange(-1,-1,-1,-1).hAlign(GC.Spread.Sheets.HorizontalAlign.center).vAlign(GC.Spread.Sheets.VerticalAlign.center);
    //设置全局的字体样式
    sheet.getRange(-1, -1,-1,-1).font('宋体 bold 10px');
    //状态栏
    statusBar.bind(spread);
    spread.getSheet(0).options.colHeaderAutoText = GC.Spread.Sheets.HeaderAutoText["numbers"];//表头列号换成数字
    var parmsDefault = {
        RowCount:200,           //一列多少单元格
        ColumnCount:500,         //一行多少单元格
        rowindex:0,				//x轴索引
        columnindex:0,			//y轴索引
        dayRow:10,              //day渲染起始下标
        weekRow:10,             //week渲染起始下标
        editCellValueObj:[],    //修改后的单元格值对象
        cellRowOk:0,            //当前点击单元格行坐标
        cellColOk:0,            //当前点击单元格列坐标
        sheBeiName:"",          //接收当前行的设备name
        gonXuName:"",           //接收当前行的工序name
        keHuCode:"",            //接收当前行的客户编码
        editCellValue:[],       //存储要保存的数据
        pageSize:10,            //选择人员分页请求条数
    };
    var parmsArr = [Object.assign({},parmsDefault)];
    //添加属性
    parmsArr[0]['spread'] = spread;
    parmsArr[0]['activeSheet'] = spread.getSheet(0);//获取指定的表单
    var parms = parmsArr[0];

    //设置全局表单的背景颜色
    spread.options.grayAreaBackColor = '#fff';

    loadInit();
    initData();
    initDate();

    /**
     * 初始化产线数据
     * @param loadInit
     */
    function loadInit(){
        //设置单元格内容的对齐方式
        var style = new GC.Spread.Sheets.Style();
        style.hAlign = GC.Spread.Sheets.HorizontalAlign.center;
        style.vAlign = GC.Spread.Sheets.VerticalAlign.center;
        spread.sheets.forEach(function(sheet) {
            sheet.setDefaultStyle(style, GC.Spread.Sheets.SheetArea.viewport);
        });
        //设置全局的列宽行高
        sheet.defaults.colWidth = 80;
        sheet.defaults.rowHeight = 30;
        spread.getSheet(0).setRowCount(parms.RowCount); //设置一列单元格的个数
        spread.getSheet(0).setColumnCount(parms.ColumnCount); //设置一行有多少个单元格
        //设置value值和该单元格的对齐方式
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex).text("序号");
        parms.activeSheet.setColumnWidth(parms.columnindex, 40);//设置指定单元格的width
        sheet.addSpan(0,0,4,1);
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+1).text("产线名称");
        parms.activeSheet.setColumnWidth(parms.columnindex+1, 60);//设置指定单元格的width
        parms.activeSheet.addSpan(0,1,4,1);
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+2).text("存货编码");
        parms.activeSheet.addSpan(0,2,4,1);
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+3).text("客户部番");
        parms.activeSheet.addSpan(0,3,4,1);
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+4).text("部品名称");
        parms.activeSheet.addSpan(0,4,4,1);
        parms.activeSheet.setColumnWidth(parms.columnindex+4, 100);//设置指定单元格的width
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+5).text("设备名称");
        parms.activeSheet.addSpan(0,5,4,1);
        parms.activeSheet.setColumnWidth(parms.columnindex+5, 140);//设置指定单元格的width
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+6).text("工序名称");
        parms.activeSheet.addSpan(0,6,4,1);
        parms.activeSheet.setColumnWidth(parms.columnindex+6, 140);//设置指定单元格的width
    }
    /*工作簿暂停活性*/
    function spreadSuspend() {
        spread.suspendPaint(); //渲染前失活(提升性能)
        spread.suspendCalcService(); //暂停计算服务
    }
    /*工作簿开启活性*/
    function spreadResume() {
        spread.resumeCalcService(); //开启计算服务
        spread.resumePaint(); //恢复绘制
    }
    //监听双击单元格
    sheet.bind(GC.Spread.Sheets.Events.CellDoubleClick, function (e, info) {
        let {row,col} = info;
        var cell = sheet.getCell(row,col);
        if(sheet.options.isProtected == true && cell.locked() == true) {
            LayerMsgBox.error("禁止修改",1000);
            parms['cellRow'] = row;
            parms['cellCol'] = col;
        }
    });
    /**
     * 页面数据保存事件
     * @param seva
     */
    function seva() {
        let url = `admin/modocbatch/savePersonnel`;
        $.ajax({
            url,
            type:'post',
            dataType:'json',
            data:{
                modoc:JSON.stringify(parms.editCellValue)//修改单元格之后的数据--[object]
            },
            success:function (res){
                if(res.data?.msg=='操作成功'){
                    LayerMsgBox.success(res.data.msg);
                    parms.editCellValue.length=0;
                    initData();
                }else{
                    LayerMsgBox.error(res.msg,1000);
                }
            },error: function(error) {
                console.log(error);
            }
        })
    }
    /**
     * 获取接口返回的日期数据
     * @param initDate
     * @param parms 自定义对象，用户接收数据
     * @param sheet 当前活动表单
     */
    function initDate() {
        let url = `admin/modocbatch/personEditHeaderDatas?taskid=${taskId}`
        $.ajax({
            url,
            type:'get',
            dataType:'json',
            success:function (respons){
                let tableHeadArray = respons.data.datas;
                parms['tableHeadArray'] = respons.data.datas;
                spreadSuspend();//暂停绘制
                //渲染头部数据
                let startDate = document.getElementById("cinvcode1");
                startDate.value=respons.data.startdate;
                let endDate = document.getElementById("cinvcode2");
                endDate.value=respons.data.stopdate;
                let depname = document.getElementById("cinvcode3");
                depname.value=respons.data.depname;
                //渲染日期班次
                let dateCol = 9;
                let dateRow = 0;
                let colSpan = 7;
                spread.getActiveSheet().setRowVisible(1, false);//隐藏第2行
                for (let i = 0; i < tableHeadArray.length; i++) {
                    for (let j = 0; j < tableHeadArray[i].length; j++) {
                        colSpan=colSpan+tableHeadArray[i].length-1;
                        if(j<tableHeadArray[i].length-1){
                            //
                            sheet.setValue(dateRow, dateCol++,tableHeadArray[i].at(-1).yeartodate);
                            //
                            sheet.setValue(dateRow+2, dateCol-1,tableHeadArray[i][j].weeks);
                            //
                            sheet.setValue(dateRow+3, dateCol-1,tableHeadArray[i][j].cworkshiftcode);
                        }
                        parms.activeSheet.addSpan(0,colSpan,1,tableHeadArray[i].length-1);
                        parms.activeSheet.addSpan(2,colSpan,1,tableHeadArray[i].length-1);
                        sheet.setValue(dateRow+1, dateCol-1,tableHeadArray[i].at(-1).yeartodate);
                    }
                }
                spreadResume();// 恢复绘制
            },error: function(error) {
                console.log(error);
            }
        })
    }
    /**
     * 初始化产线数据
     * @param initData
     */
    function initData(){
        spread.getSheet(0).options.colHeaderAutoText = GC.Spread.Sheets.HeaderAutoText["numbers"];//表头列号换成数字
        sheet.options.isProtected = true; // 开启工作表保护
        sheet.options.protectionOptions.allowEditObject = true; // 允许编辑对象
        sheet.options.protectionOptions.allowSelectLockedCells = true; // 允许选择锁定单元格
        sheet.options.protectionOptions.allowSelectUnlockedCells = true; // 允许选择非锁定单元格
        let url = `admin/modocbatch/getModocStaffEditorDatas?taskid=${taskId}`
        LayerMsgBox.loading("正在获取最新数据...",20000);
        $.ajax({
            url,
            type:'get',
            dataType:'json',
            success:function (respons){
                LayerMsgBox.closeLoading();
                const jsonData = respons;
                parms['pageData'] = respons.data;
                spreadSuspend();//暂停绘制
                let rowIndex = 4;
                let colIndex=0;
                let serialCol = 1;
                let a1 = 4;
                let A = 5;
                let W = 5;
                parms.activeSheet.setColumnWidth(1, 150);//设置指定单元格的width
                parms.activeSheet.setColumnWidth(2, 100);//设置指定单元格的width
                parms.activeSheet.setColumnWidth(3, 150);//设置指定单元格的width
                parms.activeSheet.setColumnWidth(4, 300);//设置指定单元格的width
                let codeRow = 4;//隐藏的存货编码起始渲染列下标
                let leg=4;//接收上一次数组的长度
                let jsonDataLength = 0;
                sheet.setColumnVisible(7, false);//隐藏第7列
                sheet.setColumnVisible(8, false);//隐藏第8列
                for (let i = 0; i <jsonData.data.length-3; i++) {
                    //设置第9列数据
                    for (let s = 0; s < jsonData.data[i].rowdatas.length; s++) {
                        sheet.setValue(codeRow+s, 7, jsonData.data[i].cinvcode);
                        // //存储当前循环的最后一次length
                        if(s==jsonData.data[i].rowdatas.length-1){
                            codeRow=codeRow+jsonData.data[i].rowdatas.length;
                        }
                    }
                    if(i==0){
                        //序号
                        sheet.setValue(rowIndex, colIndex,i+1);
                        sheet.addSpan(rowIndex,colIndex,jsonData.data[i].rowdatas.length,1);
                        //产线名称
                        sheet.setValue(rowIndex, serialCol,jsonData.data[i].cworkname);
                        parms.activeSheet.addSpan(rowIndex,serialCol,jsonData.data[i].rowdatas.length,1);
                        //存货编码
                        sheet.setValue(rowIndex, serialCol+1,jsonData.data[i].cinvcode);
                        parms.activeSheet.addSpan(rowIndex,serialCol+1,jsonData.data[i].rowdatas.length,1);
                        //客户部番
                        sheet.setValue(rowIndex, serialCol+2,jsonData.data[i].cinvcode1);
                        parms.activeSheet.addSpan(rowIndex,serialCol+2,jsonData.data[i].rowdatas.length,1);
                        //部品名称
                        sheet.setValue(rowIndex, serialCol+3,jsonData.data[i].cinvname1);
                        parms.activeSheet.addSpan(rowIndex,serialCol+3,jsonData.data[i].rowdatas.length,1);
                        rowIndex = rowIndex+jsonData.data[i].rowdatas.length;
                    }else{
                        //序号
                        sheet.setValue(rowIndex, colIndex,i+1);
                        sheet.addSpan(rowIndex,colIndex,jsonData.data[i].rowdatas.length,1);
                        //产线名称
                        sheet.setValue(rowIndex, serialCol,jsonData.data[i].cworkname);
                        parms.activeSheet.addSpan(rowIndex,serialCol,jsonData.data[i].rowdatas.length,1);
                        //存货编码
                        sheet.setValue(rowIndex, serialCol+1,jsonData.data[i].cinvcode);
                        parms.activeSheet.addSpan(rowIndex,serialCol+1,jsonData.data[i].rowdatas.length,1);
                        //客户部番
                        sheet.setValue(rowIndex, serialCol+2,jsonData.data[i].cinvcode1);
                        parms.activeSheet.addSpan(rowIndex,serialCol+2,jsonData.data[i].rowdatas.length,1);
                        //部品名称
                        sheet.setValue(rowIndex, serialCol+3,jsonData.data[i].cinvname1);
                        parms.activeSheet.addSpan(rowIndex,serialCol+3,jsonData.data[i].rowdatas.length,1);
                        rowIndex = rowIndex+jsonData.data[i].rowdatas.length+4;
                    }
                    jsonDataLength = jsonDataLength+jsonData.data[i].rowdatas.length;//接收rowdatas长度用于计算表格数据一共渲染多少行
                    //
                    jsonData.data[i].rowdatas.slice(0,jsonData.data[i].rowdatas.length-4).forEach((item,k)=>{
                            sheet.setValue(leg+k, W,item.cequipment.cequipmentname);
                            sheet.setValue(leg+k, W+1,item.coperation.coperationname);
                            parms.activeSheet.setColumnWidth(W, 200);//设置指定单元格的width
                            parms.activeSheet.setColumnWidth(W+1, 200);//设置指定单元格的width
                            if(i==0){
                                //设置工作安排统计区域value
                                //设备名称
                                sheet.setValue(a1+jsonData.data[i].rowdatas.length-4, A,"工单号");
                                const style_1S = new GC.Spread.Sheets.Style();
                                style_1S.backColor = "#F0F0F0";
                                parms.activeSheet.setStyle(a1+jsonData.data[i].rowdatas.length-4, A,style_1S);
                                parms.activeSheet.addSpan(a1+jsonData.data[i].rowdatas.length-4,A,1,2);
                                //
                                sheet.setValue(a1+jsonData.data[i].rowdatas.length-3, A,"生产计划量");
                                const style_2S = new GC.Spread.Sheets.Style();
                                style_2S.backColor = "#F0F0F0";
                                parms.activeSheet.setStyle(a1+jsonData.data[i].rowdatas.length-3, A,style_2S);
                                parms.activeSheet.addSpan(a1+jsonData.data[i].rowdatas.length-3,A,1,2);
                                //
                                sheet.setValue(a1+jsonData.data[i].rowdatas.length-2, A,"小计人数");
                                const style_3S = new GC.Spread.Sheets.Style();
                                style_3S.backColor = "#F0F0F0";
                                parms.activeSheet.setStyle(a1+jsonData.data[i].rowdatas.length-2, A,style_3S);
                                parms.activeSheet.addSpan(a1+jsonData.data[i].rowdatas.length-2,A,1,2);
                                //
                                sheet.setValue(a1+jsonData.data[i].rowdatas.length-1, A,"产线组长");
                                parms.activeSheet.addSpan(a1+jsonData.data[i].rowdatas.length-1,A,1,2);
                            }else{
                                //设置工作安排统计区域value
                                //设备名称

    //给排产弹窗添加一个滑动区域，避免数据太长而造成样式崩塌

    // 获取全选按钮和所有复选框
    const checkboxes = document.getElementsByClassName('checkbox');
    /**
     * 全选按钮的事件监听器
     * @param selectAllCheckboxs
     * @param v 点击事件源
     */
    function selectAllCheckboxs(v) {
        // 如果全选按钮为选中状态
        if (v.target.checked) {
            // 遍历所有复选框，将它们的状态设置为选中
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = true;
            }
        } else {
            // 遍历除全选按钮外的其他复选框，将它们的状态保持不变
            for (let i = 0; i < checkboxes.length; i++) {
                // 如果全选按钮为非选中状态
                if (checkboxes[i].checked==true) {
                    checkboxes[i].checked = false;
                }
            }
        }
        const allCheckbox = document.getElementById('selectAll');//获取全选按钮节点
        const rows = document.querySelectorAll('tbody tr');//获取所有tr
        const data = [];
        if (allCheckbox.checked) {
            for (let i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    const rowData = Array.from(rows[i].querySelectorAll('td')).map(td => td.textContent);
                    const obj = {
                        iautoid: rowData[1], // 部门名称
                        cpsnname: rowData[3] // 人员名称
                    };
                    data.push(obj);
                }
            }
        }else{
            //不全选则清空数组
            parms['tableData'].length=0;
        }
        // 检查对象是否为空
        if (data.length > 0) {
            parms['tableData']=data;
        }
    };
    /**
     * 复选框的事件监听器
     * @param selectCheckboxs
     * @param e 点击事件源
     * @param index 当前点击数据下标
     */
    function selectCheckboxs(e,index){
        const allCheckbox = document.getElementById('selectAll');
        const checkboxes = document.querySelectorAll('input[type="checkbox"]'); // 获取所有复选框
        let data = []; // 用于存储每次获取到的值
        //遍历所有checkbox状态
        for (let i = 0; i < checkboxes.length; i++) {
            let allChecked = false;
            let obj = {};
            for (let j = 0; j < checkboxes.length; j++) {
                // 检查是否有任何一个复选框未被选中
                if(checkboxes[i].checked==false){
                    checkboxes[i].checked = false;
                }else{
                    //检查按钮是否全部都已选中
                    if(Array.from(checkboxes).every(item => item.checked==true)){
                        allChecked=true;//设置全选按钮为选中状态
                    }else{
                        allChecked=false;//设置全选按钮为不选中状态
                        let rowData = Array.from(checkboxes[i].closest('tr').querySelectorAll('td')).map(td => td.textContent);//获取当前点击的行数据
                        obj.iautoid = rowData[1]; // 部门名称
                        obj.cpsnname = rowData[3]; // 人员名称
                    }
                }
            }
            // 检查对象是否为空
            if (Object.keys(obj).length !== 0) {
                data.push(obj); // 将对象推送到数组中
                parms['tableData']=data;
            }
            // 更新全选按钮的状态
            allCheckbox.checked = allChecked;
        }
    }
    // 获取Dialog元素
    var dialogMask = document.getElementById("dialog-mask");
    var dialogClose = document.getElementById("dialog-close");
    var dialogBtnCancel = document.getElementById("dialog-btn-cancel");
    /**
     * @param dialogBtnOk 编辑人员确定事件
     */
    function dialogBtnOk(){
        console.log(parms['tableData'],'tableData1')
        let str = "";
        let names = parms['tableData'].map(obj => obj.cpsnname); // 使用map方法获取所有name
        if(parms['userType']==0){
            if (names.length > 0) {
                str = names.length === 1 ? names[0] : names.join('/');
            }
            let id = parms['tableData'].map(obj => obj.iautoid); // 使用map方法获取所有名字id
            getArrayCellRow(id);//人员编辑点击确定查找对应设备工序id方法
            hideDialog();
        }else{
            if(parms['tableData'].length>1){
                LayerMsgBox.error('产线组长,班长,其余人员等只能选择一个成员',1500);
                parms['tableData'] = Array.from([]);
                console.log(parms['tableData'],'tableData2')
                console.log(parms.editCellValue,"parms.editCellValue2")
            }else{
                getArrayCellRow(parms['tableData'][]);
                hideDialog();
            }
        }
        sheet.setValue(parms.cellRowOk, parms.cellColOk, str);
    }
    //双击单元格事件
    sheet.bind(GC.Spread.Sheets.Events.CellDoubleClick, function (sender, args) {
        let {row,col} = args;
        if(row==parms['cellRow']&&col==parms['cellCol']){
            return;
        }else{
            let rowData = sheet.getArray(row,0, 1, sheet.getColumnCount());//获取当前行数据
            let colData = sheet.getArray(0, col, sheet.getRowCount(), 1);//获取当前列数据
            let clickRow = sheet.getArray(row, col, sheet.getRowCount(), 1);//获取当前列数据
            parms['userType'] = rowData[0][8];//当前点击的人员类型
            let ModArray = [];
            for (let i = 0; i < clickRow.length; i++) {
                //遍历当前列的所有数据并存储到数组中
                if(clickRow[i][0]!=null){
                    ModArray.push(clickRow[i][0])
                }
            }
            const regex = /^MOD/;
            // 匹配第一条以 "MOD" 开头的数据
            ModArray.some(item => {
                if (regex.test(item)) {
                    parms.editCellValueObj.cmodocno=item;
                    return true; // 结束匹配
                }
            });
            parms.editCellValueObj = {
                data:colData[1][0],//当前单元格所在年月日
                plan:colData[3][0],//排班(1S,2S)
                type:rowData[0][8],//人员类型
                taskId,//页面id
            }
            if(rowData[0][8]==3){
                parms.editCellValueObj.taskId = taskId;
                parms.editCellValueObj.itype = 1;
            }else if(rowData[0][8]==4){
                parms.editCellValueObj.taskId = taskId;
                parms.editCellValueObj.itype = 2;
            }else if(rowData[0][8]==5){
                parms.editCellValueObj.taskId = taskId;
                parms.editCellValueObj.itype = 3;
            }else if(rowData[0][8]==2){
                let mod = sheet.getArray(0, col, sheet.getRowCount(), 1);//获取当前列数据
                parms.editCellValueObj.cmodocno=mod[row-3][0];
            }else if(rowData[0][8]==0){
                parms.sheBeiName = rowData[0][5];//当前行的设备name
                parms.gonXuName = rowData[0][6];//当前行的工序name
                parms.editCellValueObj.codeKehu = rowData[0][7];//当前物品的存货编码
                parms.keHuCode = rowData[0][7];//当前行的客户编码
            }
            parms.cellRowOk = row;
            parms.cellColOk = col;
            showDialog();
        }
    });
    /**
     * 人员编辑点击确定查找对应设备工序id事件
     * @param getArrayCellRow
     * @param id {Array} 所有人员id数组
     */
    function getArrayCellRow(id){
        parms.editCellValueObj.renYuanId = [];
        id.forEach((arr)=>{
            parms.editCellValueObj.renYuanId.push(arr);
        })
        //获取当前的班次id
        let blan = parms['tableHeadArray'].find((v,i)=>v.find((item,ind)=>item.yeartodate==parms.editCellValueObj.data)).find((ite,id)=>ite.cworkshiftcode==parms.editCellValueObj.plan);
        parms.editCellValueObj.iworkshiftmid = blan.iworkshiftmid;

        if(parms['userType']==0){
            let productionLineObj = parms['pageData'].slice(0,parms['pageData'].length-3).find((v,i)=>v.cinvcode==parms.keHuCode);//查找到当前产线对象
            let sheBeigonXuObj = productionLineObj.rowdatas.find((v,i)=>v.cequipment.cequipmentname==parms.sheBeiName && v.coperation.coperationname==parms.gonXuName);//查找到当前设备工序对象
            parms.editCellValueObj.sheBeiid = sheBeigonXuObj.cequipment.iequipmentid;//设备id
            parms.editCellValueObj.gonXuid = sheBeigonXuObj.coperation.ioperationid;//工序id
            parms.editCellValueObj.iworkregionmid = productionLineObj.iworkregionmid;
        }
        parms.editCellValue.push(parms.editCellValueObj);
    }
    /**
     * 关闭Dialog事件
     * @param closeDialog
     * @param e {Object} 点击事件源

    function closeDialog() {
