#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
	<div class="jbolt_page_title">
		<div class="row">
			<!--<div class="col-md-auto"><h1><i class="jbicon2 jbi-appstore"></i>工单计划</h1></div>-->
			<div class="col">
				<form class="form-inline" id="apsAnnualplanmFormsum_#(pageId)"   onsubmit="return false;" method="post">
					<input type="text" data-date class="form-control ml-2" disabled placeholder="开始日期" maxlength="20" id="startdate" name="startdate" value="#datetime(moMotask.dbegindate??,'yyyy-MM-dd')"/>
					<span style="margin-top: 5px">至</span>
					<input type="text" data-date class="form-control" disabled placeholder="结束日期" maxlength="20" id="enddate" name="enddate" value="#datetime(moMotask.denddate??,'yyyy-MM-dd')"/>


					<input type="text" class="form-control" disabled placeholder="生产部门" id="deptname" name="deptname" value="#(deptname??)" />

					<button type="submit" onclick="" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
					<button type="button" onclick="" class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
				</form>
			</div>
			<div class="col-md-auto">
			</div>
		</div>
	</div>
	<div class="jbolt_page_content">
		<script type="text/template" id="jboltTable_demotplsum_#(pageId)">
			{@each datas as data, index}
			<tr data-id="${data.iautoid}">
				<td rowspan="2">${pageNumber,pageSize,index | rownum}</td>
				<td rowspan="2">${data.cworkname}</td>
				<td rowspan="2">${data.cinvcode}</td>
				<td rowspan="2">${data.cinvcode1}</td>
				<td rowspan="2">${data.cinvname1}</td>
				<td rowspan="2">${data.colname}</td>
				<td>工单号</td>
				{@each data.docnolist as value}
				<td >${value}</td>
				{@/each}

			</tr>
			<tr>
				<td>生产计划量</td>
				{@each data.planlist as value, index}
				<td >${value}</td>
				{@/each}
			</tr>
			{@/each}
		</script>
		<div class="jbolt_table_toolbar" id="AnnualOrderM_toolbarsum_#(pageId)">
			<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
				<div class="btn-group dropdown">
					<button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button"
							id="exportMenuBadnessButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						数据导出
					</button>
					<div class="dropdown-menu" aria-labelledby="exportMenuBadnessButton">
						<button class="btn dropdown-item" data-usecheckedids="true" data-downloadbtn
								data-url="admin/basis/dataExportxxx"><i class="fa fa-download"></i> 导出选中
						</button>
						<button class="btn dropdown-item" data-downloadbtn data-url="admin/basis/dataExportxxx"
								data-form="basisForm_#(pageId)"><i class="fa fa-download"></i> 全部导出
						</button>
					</div>
				</div>
			</div>
		</div>
		<table class="jbolt_table thead_font_normal table-bordered table-center"
			   data-jbolttable
			   data-ajax="true"
			   data-conditions-form="apsAnnualplanmFormsum_#(pageId)"
			   data-url="admin/modocbatch/getPlanPage?iAutoId=#(moMotask.iAutoId??)"
			   id="jbolt_Table_#(pageId)"
			   data-column-resize="true"
			   data-tfoot-fixed="true"
			   data-column-prepend="1:checkbox"
			   data-page="apsAnnualplanm_page#(pageId)"
			   data-rowtpl="jboltTable_demotplsum_#(pageId)"
			   data-toolbar="AnnualOrderM_toolbarsum_#(pageId)"
		>
			<thead>
			<tr>
				<th  data-column="index" rowspan="3">序号</th>
				<th  data-column="cworkname" rowspan="3">产线名称</th>
				<th  data-column="cinvcode" rowspan="3">存货编码</th>
				<th  data-column="cinvcode1" rowspan="3">客户部番</th>
				<th  data-column="cinvname1" rowspan="3">部品名称</th>
				<th  data-column="colname" rowspan="3">项目</th>
				<th  data-column="colname" rowspan="3"></th>
				#for(item:daylist)
				<th  colspan="3">#(item)</th>
				#end
			</tr>
			<tr>
				#for(item:weeklist)
				<th colspan="3">#(item)</th>
				#end
			</tr>
			<tr>
				#for(item:classlist)
				<th data-column="worki" >#(item)</th>
				#end
			</tr>
			</thead>
			<tbody></tbody>
			<tfoot>

			</tfoot>
		</table>
	</div>
</div>
#end

#define js()
<script type="text/javascript">

	function selectMonthPlanBtn2(ele){
		let startdate = $("#startdate").val();
		let enddate = $("#enddate").val();
		let cworkname = $("#cworkname").val();
		let cinvcode = $("#cinvcode").val();
		let cinvcode1 = $("#cinvcode1").val();
		let cinvname1 = $("#cinvname1").val();
		JBoltTabUtil.currentTabGo(`admin/scheduproductplanmonth/planandactualview`,
				{"startdate":startdate,"enddate":enddate,"cworkname":cworkname,"cinvcode":cinvcode,"cinvcode1":cinvcode1,"cinvname1":cinvname1});
	}
	function clearFormBtn2(ele){
		$("#startdate").val('');
		$("#enddate").val('');
		$("#cworkname").val('');
		$("#cinvcode").val('');
		$("#cinvcode1").val('');
		$("#cinvname1").val('');
	}

</script>
#end
