#set(pageId=RandomUtil.random(6))
<div class="jbolt_page">
<div class="jbolt_page_title">
	<div class="row">
		<div class="col-md-auto text-left">
		</div>
		<div class="jbolt_righttop_btn_group" style="margin-left: auto"
			 id="jbolt_righttop_btn_group_#(pageId)">
			<button onclick="submitAllTables_#(pageId)(this)" #if(type =="0") style="display: none" #end data-id="1" data-value="save" class="btn btn-success btn-sm"><i class="fa fa-refresh"></i> 保存</button>
			<button onclick="submitAllTables_#(pageId)(this)" #if(type =="0") style="display: none" #end data-id="2" data-value="submit" type="submit" class="btn btn-info btn-sm"><i class="fa fa-window-maximize"></i> 提交审批</button>
			<button onclick="closeHandler()" class="btn btn-info btn-sm"><i class="fa fa-window-maximize"></i> 关闭</button>
		</div>
	</div>
</div>
<div class="jbolt_page_content">
<form onsubmit="return false;" id="transVouchForm" action="#(action)" method="post">
	#if(transVouch.autoid??)
	<input type="hidden" name="transVouch.autoid" value="#(transVouch.autoid??)" />
	#end
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">单据号：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(otherOut.cdocno??)"/>
		</div>
		<label class="col-sm-2 col-form-label">日期</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置需求日期" data-tips="请设置需求日期" maxlength="10" name="billdate" value="#(otherOut.billdate??)"/>
		</div>
		<label class="col-sm-2 col-form-label">出库类别</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置需求日期" data-tips="请设置需求日期" maxlength="10" name="billdate" value="#(otherOut.billdate??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">转入仓库：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(otherOut.cdocno??)"/>
		</div>
		<label class="col-sm-2 col-form-label">转出仓库：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(otherOut.cdocno??)"/>
		</div>
		<label class="col-sm-2 col-form-label">入库类别：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置需求日期" data-tips="请设置需求日期" maxlength="10" name="billdate" value="#(otherOut.billdate??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">生产产品（单品）：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(otherOut.cdocno??)"/>
		</div>
		<label class="col-sm-2 col-form-label">生产数量：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(otherOut.cdocno??)"/>
		</div>
		<label class="col-sm-2 col-form-label">审核日期：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#date((otherOut.dcreatetime??),'yyyy-MM-dd HH:mm:ss')"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">备注：</label>
		<div class="col-sm-2 col-form-label"  style="margin-right: 100px">
			<textarea  style="width: 210px; height: 100px; resize: none" placeholder="=请输入备注=" type="text" maxlength="300" class="form-control border-none" name="cplace" placeholder="" value="#(otherOut.cplace??)">#(otherOut.cplace??)</textarea>
		</div>
		<label class="col-sm-2 col-form-label">产品：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(otherOut.cdocno??)"/>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-11" style="left: 17px;">
			<div class="jbolt_page_content">
				#render("_table_split.html")
			</div>
		</div>
	</div>
</form>
</div>
</div>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="transVouchForm")
#end
