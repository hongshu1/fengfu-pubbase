#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>生产备料</h1></div>
            <div class="col-sm-auto">
                <form class="form-inline" id="SysMaterialsprepare_form_#(pageId)">
                    <input type="text" data-date class="form-control ml-2" placeholder="日期"
                           maxlength="20"
                           name="dplandate" value=""/>
                    <select class="form-control" name="BillType"
                            data-autoload
                            data-url="admin/dictionary/options?key=null"
                            data-select-type="select"
                            data-text="=产线名称="
                            data-value=""
                            data-value-attr="sn"></select>
                    <select class="form-control" name="BillType"
                            data-autoload
                            data-url="admin/dictionary/options?key=null"
                            data-select-type="select"
                            data-text="=班次名称="
                            data-value=""
                            data-value-attr="sn"></select>
                    <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 查询
                    </button>
                    <button type="reset" class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置
                    </button>
                </form>
            </div>
            <div class="col-sm-auto text-right" style="visibility: hidden">

                <button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/productionMaterial/add"
                        data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增材料备料表"><i
                        class="fa fa-plus"></i></button>
                <button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip
                        data-title="刷新数据"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </div>
    <div class="jbolt_page_content">
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="SysMaterialsprepare_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.autoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>
	<a class="jbolt_table_editbtn" href="admin/productionMaterial/edit/${data.AutoID}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑材料备料表"><i class="fa fa-edit">备料</i></a>
</td>
<td>${data.auditdate}</td>
<td>${data.auditperson}</td>
<td>${data.billdate}</td>
<td>${data.billno}</td>
<td>${data.billtype}</td>
<td>${data.createdate}</td>
<td>${data.createperson}</td>
<td>${data.modifydate}</td>
<td>${data.modifyperson}</td>
<td>${data.organizecode}</td>
<td>${data.organizecode}</td>
<td>${data.organizecode}</td>
<td>${data.organizecode}</td>
</tr>
{@/each}
</textarea>
        <div class="jbolt_table_toolbar" id="SysMaterialsprepare_toolbar_#(pageId)">
            工单明细
        </div>
        <table class="jbolt_table jbolt_main_table  table-center"
               data-jbolttable
               data-width="fill"
               data-height="60%"
               data-ajax="true"
               data-conditions-form="SysMaterialsprepare_form_#(pageId)"
               data-url="admin/productionMaterial/datas?pageSize=10"
               data-rowtpl="SysMaterialsprepare_tpl_#(pageId)"
               data-copy-to-excel="false"
               data-page="SysMaterialsprepare_page"
               data-column-prepend="1:checkbox:true"
               data-toolbar="SysMaterialsprepare_toolbar_#(pageId)"
        >
            <thead class="fw-normal">
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="150" data-column="AutoID">操作</th>
                <th data-width="150" data-column="OrganizeCode">状态</th>
                <th data-width="150" data-column="BillNo">备料单号</th>
                <th data-width="150" data-column="BillType">工单号</th>
                <th data-width="150" data-column="BillDate">生产部门</th>
                <th data-width="150" data-column="AuditPerson">生产班次</th>
                <th data-width="150" data-column="AuditDate">计划日期</th>
                <th data-width="150" data-column="CreatePerson">存货编码</th>
                <th data-min-width="150" data-column="CreateDate">客户部番</th>
                <th data-width="150" data-column="ModifyPerson">部品名称</th>
                <th data-min-width="150" data-column="ModifyDate">库存单位</th>
                <th data-width="150">需求数量</th>
                <th data-width="150">已备料数量</th>
                <th data-width="150">扫描数量</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div style="margin-top: 10px">
        <textarea class="jb_tpl_box" id="SysMaterialsprepare1_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.autoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.auditdate}</td>
<td>${data.auditperson}</td>
<td>${data.billdate}</td>
<td>${data.billno}</td>
<td>${data.billtype}</td>
<td>${data.createdate}</td>
<td>${data.createperson}</td>
<td>${data.modifydate}</td>
<td>${data.modifyperson}</td>
<td>${data.organizecode}</td>
</tr>
{@/each}
</textarea>
            <div class="jbolt_table_toolbar" id="SysMaterialsprepare1_toolbar_#(pageId)">
                备料明细
                <form class="form-inline" id="SysOtherin_form_#(pageId)" style="margin-top: 10px">
                    <input type="text" autocomplete="off" class="form-control" placeholder="现品票扫码"
                           name="warehousingNo"
                           value=""/>
                    <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 搜索</button>
                </form>
            </div>
            <table class="jbolt_table jbolt_main_table  table-center "
                   data-jbolttable
                   data-width="fill"
                   data-height="25%"
                   data-ajax="true"
                   data-conditions-form="SysMaterialsprepare_form_#(pageId)"
                   data-url="admin/productionMaterial/datas?pageSize=5"
                   data-rowtpl="SysMaterialsprepare1_tpl_#(pageId)"
                   data-copy-to-excel="false"
                   data-page="SysMaterialsprepare_page"
                   data-toolbar="SysMaterialsprepare1_toolbar_#(pageId)"
            >
                <thead class="fw-normal">
                <tr>
                    <th data-width="60" data-column="index">序号</th>
                    <th data-width="150" data-column="AutoID">工单号</th>
                    <th data-width="150" data-column="OrganizeCode">现品票</th>
                    <th data-width="150" data-column="BillNo">存货编码</th>
                    <th data-width="150" data-column="BillType">客户部番</th>
                    <th data-width="150" data-column="BillDate">部品名称</th>
                    <th data-width="150" data-column="AuditPerson">规格</th>
                    <th data-width="150" data-column="AuditDate">库存单位</th>
                    <th data-width="150" data-column="CreatePerson">数量</th>
                    <th data-min-width="150" data-column="CreateDate">出库仓库</th>
                    <th data-width="150" data-column="ModifyPerson">出库库区</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
#end
#define js()
<script type="text/javascript">
</script>
#end
