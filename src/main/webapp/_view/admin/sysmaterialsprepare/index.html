#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>生产备料</h1></div>
            <div class="col-sm-auto">
                <form class="form-inline" id="SysMaterialsprepare_form_#(pageId)">
                    <input type="text" class="form-control ml-2" placeholder="备料单号"
                           maxlength="40"
                           name="billno"
                           value=""
                           data-dialogbtn data-area="100%,100%"
                           data-handler="jboltTablePageToFirst"
                           id="billno"
                           data-title="选择备料单"
                           data-url="admin/productionMaterial/formD"
                           readonly
                           style="background-color: white"
                    />
                    <input type="text" class="form-control ml-2" placeholder="现品票扫码"
                           maxlength="40"
                           name=""
                           value=""
                    />
                    <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 搜索
                    </button>
                    <button type="reset" class="btn btn-outline-secondary"> 重置
                    </button>
                    <button type="submit" class="btn btn-outline-secondary"> 提交备料
                    </button>
                </form>
            </div>
            <div class="col-sm-auto text-right" style="visibility: hidden">

                <button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/productionMaterial/add"
                        data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增材料备料表"><i
                        class="fa fa-plus"></i></button>
                <button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip
                        data-title="刷新数据"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </div>
    <div class="jbolt_page_content">
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="SysMaterialsprepare_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.autoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.billno}</td>
<td>${data.cmodocno}</td>
<td>${data.invcode}</td>
<td>${data.cinvcode1}</td>
<td>${data.cinvname1}</td>
<td>${data.cinvstd}</td>
<td>${data.cuomname}</td>
<td>${data.出库仓库}</td>
<td>${data.出库库区}</td>
<td>${data.totalqty}</td>
<td>${data.已备料数量}</td>
<td>${data.qty}</td>
<td>${data.可用批次号}</td>
</tr>
{@/each}
</textarea>
        <div class="jbolt_table_toolbar" id="SysMaterialsprepare_toolbar_#(pageId)">
            物料明细
        </div>
        <table class="jbolt_table jbolt_main_table  table-center"
               data-jbolttable
               data-width="fill"
               data-height="55%"
               data-ajax="true"
               data-conditions-form="SysMaterialsprepare_form_#(pageId)"
               data-url="admin/sysmaterialspreparedetail/datas?pageSize=10"
               data-rowtpl="SysMaterialsprepare_tpl_#(pageId)"
               data-copy-to-excel="false"
               data-page="SysMaterialsprepare_page"
               data-column-prepend="1:checkbox:true"
               data-toolbar="SysMaterialsprepare_toolbar_#(pageId)"
        >
            <thead class="fw-normal">
            <tr>
                <th data-width="60" data-column="">序号</th>
                <th data-width="150" data-column="">备料单号</th>
                <th data-width="150" data-column="">工单号</th>
                <th data-width="150" data-column="">存货编码</th>
                <th data-width="150" data-column="">客户部番</th>
                <th data-width="150" data-column="">部品名称</th>
                <th data-width="150" data-column="">规格</th>
                <th data-width="150" data-column="">主计量单位</th>
                <th data-width="150" data-column="">出库仓库</th>
                <th data-min-width="150" data-column="">出库库区</th>
                <th data-width="150" data-column="">需求数量</th>
                <th data-min-width="150" data-column="">已备料数量</th>
                <th data-min-width="150" data-column="">扫描数量</th>
                <th data-min-width="150" data-column="">可用批次号</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div style="margin-top: 10px">
        <textarea class="jb_tpl_box" id="SysMaterialsprepare1_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.autoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.现品票}</td>
<td>${data.存货编码}</td>
<td>${data.客户部番}</td>
<td>${data.部品名称}</td>
<td>${data.规格}</td>
<td>${data.主计量单位}</td>
<td>${data.数量}</td>
<td>${data.批次号}</td>
<td>${data.生产日期}</td>
</tr>
{@/each}
</textarea>
            <div class="jbolt_table_toolbar" id="SysMaterialsprepare1_toolbar_#(pageId)">
                <div class="row">

                    <div class="col-auto">
                        <form class="form-inline" id="SysOtherin_form_#(pageId)">
                            <div style="margin-right: 30px">
                                <label>条码明细</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <table class="jbolt_table jbolt_main_table  table-center "
                   data-jbolttable
                   data-width="fill"
                   data-height="20%"
                   data-ajax="true"
                   data-conditions-form="SysMaterialsprepare_form_#(pageId)"
                   data-url="admin/productionMaterial/datas?pageSize=5"
                   data-rowtpl="SysMaterialsprepare1_tpl_#(pageId)"
                   data-copy-to-excel="false"
                   data-page="SysMaterialsprepare_page"
                   data-toolbar="SysMaterialsprepare1_toolbar_#(pageId)"
            >
                <thead class="fw-normal">
                <tr>
                    <th data-width="60" data-column="">序号</th>
                    <th data-width="150" data-column="">现品票</th>
                    <th data-width="150" data-column="">存货编码</th>
                    <th data-width="150" data-column="">客户部番</th>
                    <th data-width="150" data-column="">部品名称</th>
                    <th data-width="150" data-column="">规格</th>
                    <th data-width="150" data-column="">主计量单位</th>
                    <th data-width="150" data-column="">数量</th>
                    <th data-min-width="150" data-column="">批次号</th>
                    <th data-width="150" data-column="">生产日期</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
#end
#define js()
<script type="text/javascript">
</script>
#end
