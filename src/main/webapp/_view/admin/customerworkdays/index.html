#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>往来单位-客户行事日历</h1></div>
	<div class="col">
	<form class="form-inline text-left" id="CustomerWorkDays_form_#(pageId)">
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/customerworkdays/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增往来单位-客户行事日历"><i class="fa fa-plus"></i></button>
	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="CustomerWorkDays_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.iAutoId}</td>
<td>${data.iCustomerId}</td>
<td>${data.iYear}</td>
<td>${data.iMonth1Days}</td>
<td>${data.iMonth2Days}</td>
<td>${data.iMonth3Days}</td>
<td>${data.iMonth4Days}</td>
<td>${data.iMonth5Days}</td>
<td>${data.iMonth6Days}</td>
<td>${data.iMonth7Days}</td>
<td>${data.iMonth8Days}</td>
<td>${data.iMonth9Days}</td>
<td>${data.iMonth10Days}</td>
<td>${data.iMonth11Days}</td>
<td>${data.iMonth12Days}</td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/customerworkdays/edit/${data.id}" data-area="800,600" data-title="查看往来单位-客户行事日历"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/customerworkdays/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑往来单位-客户行事日历"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/customerworkdays/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="CustomerWorkDays_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增往来单位-客户行事日历" data-url="admin/customerworkdays/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑往来单位-客户行事日历" data-check-handler="jboltTableGetCheckedId" data-url="admin/customerworkdays/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/customerworkdays/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="CustomerWorkDays_form_#(pageId)"
	   data-url="admin/customerworkdays/datas"
	   data-rowtpl="CustomerWorkDays_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="CustomerWorkDays_page"
	   data-toolbar="CustomerWorkDays_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="100" data-column="iAutoId">主键ID</th>
	<th data-width="100" data-column="iCustomerId">客户ID</th>
	<th data-width="100" data-column="iYear">年</th>
	<th data-width="100" data-column="iMonth1Days">1月工作天数</th>
	<th data-width="100" data-column="iMonth2Days">2月工作天数</th>
	<th data-width="100" data-column="iMonth3Days">3月工作天数</th>
	<th data-width="100" data-column="iMonth4Days">4月工作天数</th>
	<th data-width="100" data-column="iMonth5Days">5月工作天数</th>
	<th data-width="100" data-column="iMonth6Days">6月工作天数</th>
	<th data-width="100" data-column="iMonth7Days">7月工作天数</th>
	<th data-width="100" data-column="iMonth8Days">8月工作天数</th>
	<th data-width="100" data-column="iMonth9Days">9月工作天数</th>
	<th data-width="100" data-column="iMonth10Days">10月工作天数</th>
	<th data-width="100" data-column="iMonth11Days">11月工作天数</th>
	<th data-width="100" data-column="iMonth12Days">12月工作天数</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
