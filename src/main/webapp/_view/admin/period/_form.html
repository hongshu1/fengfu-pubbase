<div class="jbolt_page_title">
	<div class="row">

		<div class="col-12 form-inline">

			<div class="col-4">
			</div>

			<div class="col-8 text-right">
				###permission(cn.jbolt._admin.permission.PermissionKey::permissionKeyName)
				###定义权限控制的按钮
				###end
			</div>

		</div>

	</div>
</div>

<div class="jbolt_page_content">

	<form onsubmit="return false;" id="periodForm" action="#(action)" method="post">
		#if(period.iautoid??)
		<input type="hidden" name="period.iautoid" value="#(period.iautoid??)" />
		#end

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">业务类型</label>
			<div class="col">
				<select class="form-control" data-autoload
						id="businessTypeId"
						data-sonid="ibudgettypeid"
						data-linkage="true"
						data-url="admin/dictionary/options?key=business_type"
						data-text-attr="name" data-value-attr="sn" name="period.iservicetype"
						data-rule="select"  data-tips="请选择业务类型" data-text="=请选择="
						data-setvalueto="multipleInputx"
						data-value="" data-select="#(period.iservicetype??)"></select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">预算类型</label>
			<div class="col">
				<select class="form-control"
						id="ibudgettypeid"
						data-linkage="true"
						data-autoload="false"
						data-origin-url="admin/period/selectBudgetType?key="
						data-text-attr="name" data-value-attr="sn"
						name="period.ibudgettype" data-rule="select"
						data-tips="请选择预算类型" data-text="=请选择="  data-value=""
						data-select="#(period.ibudgettype??)"></select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">预算年度</label>
			<div class="col">
				<input type="text" data-rule="required"  data-date data-type="year" data-with-clearbtn="true" data-fmt="yyyy" readonly="readonly" autocomplete="off" class="form-control" placeholder="请选择年度" data-tips="请选择年度" maxlength="10" name="period.ibudgetyear" value="#(period.ibudgetyear??)"/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">开始年月</label>
			<div class="col">
				<input type="text"   data-date data-type="month" data-fmt="yyyy-MM" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置开始年月" data-tips="请设置开始年月" maxlength="10" name="dstarttime" value="#(dstarttime??)"/>
			</div>
			<label class="col-sm-2 col-form-label">截止年月</label>
			<div class="col">
				<input type="text" data-date data-type="month" data-fmt="yyyy-MM" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置截止年月" data-tips="请设置截止年月" maxlength="10" name="dendtime" value="#(dendtime??)"/>
			</div>
		</div>

	</form>
</div>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="periodForm")
#end
