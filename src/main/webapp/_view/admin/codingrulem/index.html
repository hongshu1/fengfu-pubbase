#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>系统配置-编码规则</h1></div>
            <div class="col">
                <form class="form-inline" id="CodingRuleM_form_#(pageId)">
                    <input type="text" autocomplete="off" class="form-control" placeholder="输入关键字搜索" name="keywords"
                           value=""/>

                    <select class="form-control" name="cFormTypeSn"
                            data-autoload
                            data-url="admin/dictionary/options?key=null"
                            data-select-type="select"
                            data-text="=业务对象类型：1. 单据类型 2. 条码号="
                            data-value=""
                            data-value-attr="sn"
                    ></select>

                    <select class="form-control" name="iCodingType"
                            data-autoload
                            data-url="admin/dictionary/options?key=null"
                            data-select-type="select"
                            data-text="=编码方式: 1. 自动生成编码，允许手工修改 2. 完全手工编码="
                            data-value=""
                            data-value-attr="sn"
                    ></select>

                    <select class="form-control" name="IsDeleted"
                            data-autoload
                            data-url="admin/dictionary/options?key=options_enable"
                            data-select-type="select"
                            data-text="=删除状态：0. 未删除 1. 已删除="
                            data-value=""
                            data-value-attr="sn"
                    ></select>
                    <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 查询</button>
                </form>
            </div>
            <div class="col-sm-auto text-right">

                <button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/codingrulem/add"
                        data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增系统配置-编码规则"><i
                        class="fa fa-plus"></i></button>
                <button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据">
                    <i class="fa fa-refresh"></i></button>


            </div>
        </div>
    </div>
    <div class="jbolt_page_content">
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="CodingRuleM_tpl_#(pageId)">
            {@each datas as data,index}
            <tr>
                <td>${pageNumber,pageSize,index | rownum}</td>
                <td>${data.corgcode}</td>
                <td>${data.corgname}</td>
                <td>${data.cformtypeSn}</td>
                <td>${data.icodingtype}</td>
                <td>${data.cdemo}</td>
                <td>${data.ccreatename}</td>
                <td>${data.dcreatetime}</td>
                <td>${data.cupdatename}</td>
                <td>${data.dupdatetime}</td>
                <td>
                	{@if data.isDeleted}
                	<a class="text-info mr-1" data-openpage="dialog" href="admin/codingrulem/edit/${data.id}" data-area="800,600" data-title="查看系统配置-编码规则"><i class="fa fa-eye"></i></a>
                	{@else}
                	<a class="jbolt_table_editbtn" href="admin/codingrulem/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑系统配置-编码规则"><i class="fa fa-edit"></i></a>
                	{@/if}
                	<a class="jbolt_table_delbtn" href="admin/codingrulem/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
                </td>
                </tr>
            {@/each}
        </textarea>
        
        <div class="jbolt_table_toolbar" id="CodingRuleM_toolbar_#(pageId)">
            <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
                <button data-dialogbtn data-area="800,600" data-handler="jboltTablePageToFirst"
                        id="toolbar_addBtn_#(pageId)" data-title="新增系统配置-编码规则" data-url="admin/codingrulem/add"
                        class="btn btn-outline-primary"><i class="fa fa-plus"></i> 新增
                </button>
                <button data-dialogbtn data-area="800,600" data-handler="refreshJBoltTable"
                        id="toolbar_editBtn_#(pageId)" data-title="编辑系统配置-编码规则"
                        data-check-handler="jboltTableGetCheckedId" data-url="admin/codingrulem/edit/"
                        class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑
                </button>
                <button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds"
                        id="toolbar_deleteBtn_#(pageId)" data-url="admin/codingrulem/deleteByIds?ids="
                        data-confirm="确定删除选中数据？" class="btn btn-outline-danger"><i class="fa fa-trash"></i> 删除
                </button>
                <button onclick="jboltTableRefresh(this)" class="btn btn-outline-info"><i class="fa fa-refresh"></i> 刷新
                </button>
            </div>
        </div>
        
        <table class="jbolt_table jbolt_main_table  table-center "
               data-jbolttable
               data-width="fill"
               data-height="fill"
               data-ajax="true"
               data-conditions-form="CodingRuleM_form_#(pageId)"
               data-url="admin/codingrulem/datas"
               data-rowtpl="CodingRuleM_tpl_#(pageId)"
               data-copy-to-excel="false"
               data-page="CodingRuleM_page"
               data-toolbar="CodingRuleM_toolbar_#(pageId)"
        >
            <thead>
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="150" data-column="corgcode">组织编码</th>
                <th data-width="150" data-column="corgname">组织名称</th>
                <th data-width="150" data-column="cformtypesn">业务对象类型</th>
                <th data-width="100" data-column="icodingtype">编码方式</th>
                <th data-width="150" data-column="cdemo">编码示例</th>
                <th data-width="150" data-column="ccreatename">创建人名称</th>
                <th data-min-width="160" data-column="dcreatetime">创建时间</th>
                <th data-width="150" data-column="cupdatename">更新人名称</th>
                <th data-min-width="160" data-column="dupdatetime">更新时间</th>
                <th data-width="80">操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
