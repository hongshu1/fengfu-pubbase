<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="CodingRuleD_tpl_#(pageId)">
    {@each datas as data,index}
    <tr data-id="${data.iAutoId}">
        <td>${data.iseq}</td>
        <td>${data.ccodingtype}</td>
        <td>${data.ccodingvalue}</td>
        <td>${data.ilength}</td>
        <td>${data.ibeginvalue}</td>
        <td>${data.cseparatorname}</td>
        <td>
            <a class="jbolt_table_editbtn" href="admin/codingruled/edit/${data.iautoid}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑系统设置-编码规则明细"><i class="fa fa-edit"></i></a>
            <a class="jbolt_table_delbtn" href="admin/codingruled/delete/${data.iautoid}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
            <a tooltip data-title="上移" href="javascript:void(0)" onclick="jboltTableTrMoveUp(this, true);" class="jbolt_table_btn"><i class="fa fa-arrow-up c-info"></i></ a>
            <a tooltip data-title="下移" href="javascript:void(0)" onclick="jboltTableTrMoveDown(this, true);" class="jbolt_table_btn"><i class="fa fa-arrow-down c-info"></i></ a>
        </td>
    </tr>
    {@/each}
</textarea>

<div class="jbolt_table_toolbar" id="CodingRuleD_toolbar_#(pageId)">
    <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
        <button onclick="jboltTableInsertEmptyRow(this)" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增行</button>
        <button onclick="jboltTableInsertEmptyRowAfterChecked(this)" class="btn btn-outline-secondary btn-sm" ><i class="fa fa-arrow-right"></i>插入行</button>
        <button onclick="jboltTableRemoveCheckedRow(this,true)" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash"></i> 删除行</button>
    </div>
</div>

<form id="CodingRuleD_form_#(pageId)" onsubmit="return false">
    <input type="hidden" name="icodingrulemid" value="#(codingRuleM.iautoid??)">
</form>

<table class="jbolt_table jbolt_main_table  table-center "
       id="jbolt_table_#(pageId)"
       data-jbolttable
       data-width="fill"
       data-height="250"
       data-ajax="true"
       data-conditions-form="CodingRuleD_form_#(pageId)"
       data-url="admin/codingruled/datas"
       data-rowtpl="CodingRuleD_tpl_#(pageId)"
       data-copy-to-excel="false"
       data-toolbar="CodingRuleD_toolbar_#(pageId)"
       data-editable="true"
       data-editable-option="getEditableTableOptions_#(pageId)"
       data-column-prepend="checkbox"
>
    <thead>
    <tr>
        <th data-width="60" data-column="iseq">序号</th>
        <th data-width="150" data-column="ccodingtype">类型</th>
        <th data-width="150" data-column="ccodingvalue">来源值</th>
        <th data-width="100" data-column="ilength">长度</th>
        <th data-width="150" data-column="ccodingvalue">起始值</th>
        <th data-width="150" data-column="cseparator">分隔符</th>
        <th data-width="120">操作</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
