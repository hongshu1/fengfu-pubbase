<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="CodingRuleD_tpl_#(pageId)">
    {@each datas as data,index}
    <tr data-id="${data.iautoid}">
        <td>${pageNumber,pageSize,index | rownum}</td>
        <td>${data.ccodingtypename}</td>
        <td>${data.ccodingtext}</td>
        <td>${data.ccodingvalue}</td>
        <td>${data.ilength}</td>
        <td>${data.ibeginvalue}</td>
        <td hidden>${data.cseparator}</td>
        <td>${data.cseparatorname}</td>
        <td hidden>${data.iseq}</td>
        <td>
            <a tabindex="-1"  href="javascript:void(0)" tooltip data-title="插入一行"  onclick="jboltTableInsertEmptyRow(this)"><i class="fa fa-plus"></i></a>
            <a tabindex="-1" class="ml-1" href="javascript:void(0)" tooltip data-title="移除此行" onclick="jboltTableRemoveRow(this)" ><i class="fa fa-trash"></i></a>
            <a tooltip data-title="上移"  href="javascript:void(0)" onclick="jboltTableTrMoveUp(this)"   class="jbolt_table_btn"><i class="fa fa-arrow-up c-info"></i></a>
            <a tooltip data-title="下移"  href="javascript:void(0)" onclick="jboltTableTrMoveDown(this)"  class="jbolt_table_btn"><i class="fa fa-arrow-down c-info"></i></a>
        </td>
    </tr>
    {@/each}
</textarea>

<div class="jbolt_table_toolbar" id="CodingRuleD_toolbar_#(pageId)">
    <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
        <button onclick="jboltTableInsertEmptyRow(this)" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增行</button>
        <button onclick="jboltTableInsertEmptyRowAfterChecked(this)" class="btn btn-outline-secondary btn-sm" ><i class="fa fa-arrow-right"></i>插入行</button>
        <button onclick="jboltTableRemoveCheckedRow(this,true)" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash"></i> 删除行</button>
        <button onclick="updateCodingDemoCode(this)" class="btn btn-outline-primary btn-sm">预览编码</button>
    </div>
</div>

<form id="CodingRuleD_form_#(pageId)" onsubmit="return false">
    <input type="hidden" name="icodingrulemid" value="#(codingRuleM.iautoid??)">
</form>

<table class="jbolt_table jbolt_main_table  table-center "
       id="jbolt_table_coding_#(pageId)"
       data-jbolttable
       data-width="fill"
       data-height="250"
       data-ajax="true"
       data-conditions-form="CodingRuleD_form_#(pageId)"
       data-url="admin/codingruled/datas"
       data-rowtpl="CodingRuleD_tpl_#(pageId)"
       data-copy-to-excel="false"
       data-toolbar="CodingRuleD_toolbar_#(pageId)"
       data-editable="true"
       data-editable-option="getEditableTableOptions_#(pageId)"
       data-ajax-success-handler="tableAjaxSuccessHandler"
       data-column-prepend="checkbox"
>
    <thead>
    <tr>
        <th data-width="60" data-column="index">序号</th>
        <th data-width="150" data-column="ccodingtype">类型</th>
        <th data-width="150" data-column="ccodingtext">来源值</th>
        <th data-width="150" data-column="ccodingvalue">设置值</th>
        <th data-width="100" data-column="ilength">长度</th>
        <th data-width="150" data-column="ibeginvalue">起始值</th>
        <th hidden data-width="150" data-column="cseparator">分隔符</th>
        <th data-width="150" data-column="cseparatorname">分隔符</th>
        <th data-width="150" data-column="iseq" hidden>次序</th>
        <th data-width="120">操作</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
