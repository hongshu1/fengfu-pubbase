
<div class="jbolt_page_content">
    <textarea class="jb_tpl_box" id="cashVersion_tpl_#(pageId)">
        {@each datas as data,index}
            <tr data-id="${data.id}">
                <td>${pageNumber,pageSize,index | rownum}</td>
                <td>${data.cinvcode}</td>
                <td>${data.cinvcode1}</td>
                <td>${data.cinvname1}</td>
                <td>${data.dplandate |date_ymd}</td>
                <td>${data.cbarcode}</td>
                <td>${data.csourceversion}</td>
                <td>${data.cversion}</td>
                <td>${data.iqty}</td>
<!--                <td>${data.csourcebarcode}</td>-->
                <td>${data.isourceqty}</td>
            </tr>
        {@/each}
        </textarea>

    <!-- 定义JBoltTable使用的数据渲染模板 -->
    <div class="jbolt_table_toolbar" id="PurchaseOrderD_toolbar2_#(pageId)">
        <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
            <button class="btn btn-danger btn-sm"> 导出PDF</button>
        </div>
    </div>


    <table class="jbolt_table jbolt_main_table  table-center "
           id="subcontractOrderM_Table3_#(pageId)"
           data-rowtpl="cashVersion_tpl_#(pageId)"
           data-jbolttable
           data-ajax="true"
           data-url="admin/subcontractorderm/findSubcontractOrderDBatchVersion?iSubcontractOrderMid=#(subcontractOrderM.iautoid??)"
           data-width="fill"
           data-height="fill"
           data-copy-to-excel="false"
           data-column-resize="true"
           data-toolbar="PurchaseOrderD_toolbar2_#(pageId)"
           data-column-prepend="1:checkbox:true:false:false"
           data-page="subcontractOrderM_page2_#(pageId)"
    >
        <thead>
        <tr>
            <th data-width="60" rowspan="2" data-column="index">序号</th>
            <th data-width="150" rowspan="2" data-column="cInvCode">存货编码</th>
            <th data-width="150" rowspan="2" data-column="cInvCode1">客户部番</th>
            <th data-width="150" rowspan="2" data-column="cInvName1">部品名称</th>
            <th data-width="150" rowspan="2" data-column="dPlanDate">计划到货日期</th>
            <th data-width="150" rowspan="2" data-column="cBarcode">现品票</th>
            <th data-width="100" rowspan="2" data-column="cSourceVersion">原版本号</th>
            <th data-width="100" rowspan="2" data-column="cVersion">版本</th>
            <th data-width="150" rowspan="2" data-column="iQty">数量</th>
<!--            <th data-width="150" rowspan="2" data-column="cSourceBarcode">替代传票</th>-->
            <th data-width="150" rowspan="2" data-column="iSourceQty">原数量</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
