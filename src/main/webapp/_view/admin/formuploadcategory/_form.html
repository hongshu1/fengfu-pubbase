<form onsubmit="return false;" id="FormUploadCategory_Form" action="#(action)" method="post">
	#if(formUploadCategory.iAutoId??)
	<input type="hidden" name="formUploadCategory.iAutoId" value="#(formUploadCategory.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
	<label class="col-sm-2 col-form-label">产线名称</label>
	<div class="col-9">
		<select class="form-control"
				data-autoload
				data-url="admin/workregionm/options"
				data-select-type="select"
				name="formUploadCategory.iWorkRegionMid"
				data-refresh="true"
				data-rule="select"
				data-notnull="true"
				data-tips="请选择产线名称"
				data-text="=请选择="
				data-value-attr="iautoid"
				data-text-attr="cworkname"
				data-select="#(formUploadCategory.iworkregionmid??)"
		></select></div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">分类名称</label>
<div class="col-9">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入分类名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入分类名称" maxlength="40" name="formUploadCategory.cCategoryName" value="#(formUploadCategory.cCategoryName??)"/>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="FormUploadCategory_Form")
#end
