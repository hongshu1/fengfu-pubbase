#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

<div class="jbolt_page_title">
	<div class="row">
	<div class="col-md-auto">
	<h1>制造工单-生产工艺路线</h1>
	</div>
	<div class="col">
		<form class="form-inline" id="moMoroutingconfigForm_#(pageId)"   onsubmit="return false;" method="post">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
		<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
		</form>
	</div>
	<div class="col-md-auto">
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable的数据模板定义-->
<textarea class="jb_tpl_box" id="moMoroutingconfigRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.imoroutingid}</td>
<td>${data.iinventoryroutingid}</td>
<td>${data.iseq}</td>
<td>${data.cmergedseq}</td>
<td>${data.coperationname}</td>
<td>${data.itype}</td>
<td>${data.irsinventoryid}</td>
<td>${data.cproductsn}</td>
<td>${data.cproducttechsn}</td>
<td>${data.imergednum}</td>
<td>${data.imergerate}</td>
<td>${data.imergesecs}</td>
<td>${data.isecs}</td>
<td>${data.cmemo}</td>
<td>${data.icreateby}</td>
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td>
<td>
	<a href="admin/moroutingconfig/edit/${data.id}" data-area="1200,800"  tooltip data-title="修改"  data-handler="refreshJBoltTable" data-dialog-title="修改制造工单-生产工艺路线" class="jbolt_table_editbtn"><i class="fa fa-pencil"></i></a>
    <a href="admin/moroutingconfig/delete/${data.id}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn"><i class="fa fa-remove  c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>

<!-- 工具条 toolbar -->
<div class="jbolt_table_toolbar" id="moMoroutingconfig_toolbar_#(pageId)">
	<div class="" role="group" aria-label="btn-group">
		<button data-openpage="dialog" data-area="1200,800"  data-handler="jboltTablePageToFirst" data-title="新增制造工单-生产工艺路线"  data-url="admin/moroutingconfig/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>
		<button data-openpage="dialog" data-area="1200,800"  data-handler="refreshJBoltTable" data-title="修改制造工单-生产工艺路线" data-check-handler="jboltTableGetCheckedId" data-url="admin/moroutingconfig/edit/" class="btn btn-outline-info btn-sm"><i class="fa fa-edit"></i> 修改</button>
		<button data-ajaxbtn data-handler="removeJBoltTableCheckedTr" data-check-handler="jboltTableGetCheckedIds" data-url="admin/moroutingconfig/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger btn-sm" ><i class="fa fa-trash"></i> 删除</button>
		<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info btn-sm" ><i class="fa fa-refresh"></i> 刷新</button>
	</div>

	<div class="clearfix"></div>
</div>



<table class="jbolt_table jbolt_main_table table-center hover_info"
data-jbolttable
data-height="fill"
data-ajax="true"
data-url="admin/moroutingconfig/datas"
data-column-resize="true"
data-row-click-active="true"
data-column-prepend="1:checkbox:true"
data-conditions-form="moMoroutingconfigForm_#(pageId)"
data-rowtpl="moMoroutingconfigRowtpl_#(pageId)"
data-page="moMoroutingconfigPage_#(pageId)"
data-toolbar="moMoroutingconfig_toolbar_#(pageId)"




data-fixed-columns-left="1,2,3"
data-fixed-columns-right="-1"
data-row-dblclick-active="true"
data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
>
<thead>
<tr>
	<th data-width="60">序号</th>
	<th data-min-width="150" data-column="iMoRoutingId">生产工单工艺ID</th>
	<th data-width="150" data-column="iInventoryRoutingId">存货工艺档案ID</th>
	<th data-width="150" data-column="iSeq">序号</th>
	<th data-width="150" data-column="cMergedSeq">合并工序</th>
	<th data-width="150" data-column="cOperationName">工序名称</th>
	<th data-width="150" data-column="iType">工序类型: 1. 串序 2. 并序</th>
	<th data-width="150" data-column="iRsInventoryId">半成品/成品ID</th>
	<th data-width="150" data-column="cProductSn">生产方式(字典值) 内作/外作</th>
	<th data-width="150" data-column="cProductTechSn">生产工艺： 1. 冲压 2. 弯管 3. 焊接</th>
	<th data-width="150" data-column="iMergedNum">合并要员（人）</th>
	<th data-width="150" data-column="iMergeRate">要员（人）</th>
	<th data-width="150" data-column="iMergeSecs">合并工时（秒）</th>
	<th data-width="150" data-column="iSecs">单工时（秒）</th>
	<th data-width="150" data-column="cMemo">备注</th>
	<th data-width="150" data-column="iCreateBy">创建人</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-width="150" data-column="dCreateTime">创建时间</th>
	<th data-width="100">操作</th>
</tr>
</thead>
<tbody>
</tbody>
</table>



</div>
</div>
#end

#define js()
<script type="text/javascript">

	function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
		console.log(JSON.stringify(rowData));

		$(tempTr1).data('url', '/admin/admin/moroutingconfig/edit/' + rowData.iautoid)
			.data('area', '1200,800')
			.data('title', '制造工单-生产工艺路线')
			.data('btn', '保存,关闭');

		DialogUtil.openBy(tempTr1);
	}
</script>
#end
