<form onsubmit="return false;" id="warehousePositionForm" action="#(action)" method="post">
  <input type="hidden" name="warehousePosition.iautoid" value="#(warehousePosition.iautoid??)"/>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">库位编码</label>
    <div class="col">
      <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" data-rule="required"
             placeholder="请输入库位编码" maxlength="255" name="warehousePosition.cpositioncode"
             value="#(warehousePosition.cpositioncode??)"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">库位名称</label>
    <div class="col">
      <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" data-rule="required"
             placeholder="请输入库位名称" maxlength="255" name="warehousePosition.cpositionname"
             value="#(warehousePosition.cpositionname??)"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">所属仓库</label>
    <div class="col">
      <select class="form-control"
              data-autoload
              data-linkage="true"
              data-sonid="iwarehouseareaid"
              name="warehousePosition.iwarehouseid"
              data-select-type="select2"
              data-tips="所属仓库"
              data-rule="select"
              data-url="admin/warehouse/list"
              data-text="=所属仓库="
              data-text-attr="cwhcode,cwhname"
              data-value=""
              data-value-attr="iautoid"
              data-select="#(warehousePosition.iwarehouseid??)">
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">所属库区</label>
    <div class="col">
      <select class="form-control"
              data-autoload
              name="warehousePosition.iwarehouseareaid"
              data-select-type="select2"
              data-rule="select"
              data-tips="所属库区"
              id="iwarehouseareaid"
              data-sonid="iwarehouseshelvesid"
              data-linkage="true"
              data-url="admin/warehousearea/list?isenabled=1&iwarehouseid="
              data-text="=所属库区="
              data-text-attr="careacode,careaname"
              data-value=""
              data-value-attr="iautoid"
              data-select="#(warehousePosition.iwarehouseareaid??)">
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">所属货架</label>
    <div class="col">
      <select class="form-control"
              data-autoload
              data-rule="select"
              id="iwarehouseshelvesid"
              data-linkage="true"
              name="warehousePosition.iwarehouseshelvesid"
              data-select-type="select2"
              data-tips="所属货架"
              data-url="admin/warehouseshelves/list?isenabled=1&iwarehouseareaid="
              data-text="=所属货架="
              data-text-attr="cshelvescode,cshelvesname"
              data-value=""
              data-value-attr="iautoid"
              data-select="#(warehousePosition.iwarehouseshelvesid??)">
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">备注</label>
    <div class="col">
      <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入备注"
             maxlength="255" name="warehousePosition.cmemo" value="#(warehousePosition.cmemo??)"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">长</label>
    <div class="col-2">
      <input type="number" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="长(M)"
             maxlength="255" name="warehousePosition.iLength" value="#(warehousePosition.iLength??)"/>
    </div>

    <label class="col-sm-1 col-form-label">宽</label>
    <div class="col-2">
      <input type="number" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="宽(M)"
             maxlength="255" name="warehousePosition.iwidth" value="#(warehousePosition.iwidth??)"/>
    </div>

    <label class="col-sm-1 col-form-label">高</label>
    <div class="col-2">
      <input type="number" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="高(M)"
             maxlength="255" name="warehousePosition.iheight" value="#(warehousePosition.iheight??)"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">最大重量</label>
    <div class="col-2">
      <input type="number" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="最大重量(KG)"
             maxlength="255" name="warehousePosition.imaxweight" value="#(warehousePosition.imaxweight??)"/>
    </div>

    <label class="col-sm-1 col-form-label">最大体积</label>
    <div class="col-2">
      <input type="number" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="最大体积(m³)"
             maxlength="255" name="warehousePosition.imaxbulk" value="#(warehousePosition.imaxbulk??)"/>
    </div>
  </div>


  <div class="form-group row"
       data-radio
       data-rule="radio"
       data-value="#(warehousePosition.isenabled??)"
       data-name="warehousePosition.isenabled"
       data-default="options_first"
       data-width="col-sm-2,col"
  >
    <label class="col-sm-2 col-form-label">是否启用</label>
    <div class="col" style="padding-top: 1px;">
      <div class="radio radio-primary  radio-inline">
        <input id="r_isenabled_true" type="radio" name="warehousePosition.isenabled" value="true"/>
        <label for="r_isenabled_true">是</label>
      </div>

      <div class="radio radio-primary  radio-inline">
        <input id="r_isenabled_false" type="radio" name="warehousePosition.isenabled" value="false"/>
        <label for="r_isenabled_false">否</label>
      </div>
    </div>
  </div>
