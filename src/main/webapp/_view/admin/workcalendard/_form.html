<form onsubmit="return false;" id="workcalendardForm" action="#(action)" method="post">
<input type="hidden" name="workcalendard.iautoid" value="#(workcalendard.iautoid??)" />
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">序号</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber"  data-notnull="false" placeholder="请输入序号"  maxlength="10" name="workcalendard.iseq" value="#(workcalendard.iseq??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">工作日历Id</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入工作日历Id" maxlength="19" name="workcalendard.iworkcalendarid" value="#(workcalendard.iworkcalendarid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">假期类型(字典值)</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入假期类型(字典值)" maxlength="255" name="workcalendard.ccalendarsn" value="#(workcalendard.ccalendarsn??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">开始时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置开始时间" data-tips="请设置开始时间" maxlength="23" name="workcalendard.dstarttime" value="#(workcalendard.dstarttime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">结束时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置结束时间" data-tips="请设置结束时间" maxlength="23" name="workcalendard.dendtime" value="#(workcalendard.dendtime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">备注</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="255" name="workcalendard.cmemo" value="#(workcalendard.cmemo??)"/>
		</div>
	</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="workcalendardForm")
#end
