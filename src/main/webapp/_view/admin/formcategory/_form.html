<form onsubmit="return false;" id="FormCategory_Form" action="#(action)" method="post">
    #if(formCategory.iAutoId??)
    <input type="hidden" name="formCategory.iAutoId" value="#(formCategory.iAutoId??)"/>
    #end
    <div class="row">
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">类别编码</label>
                <div class="col-10">
                    <input type="text" data-rule="required" data-notnull="true" data-tips="请输入类别编码" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入类别编码" maxlength="40" name="formCategory.cCode" value="#(formCategory.cCode??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">类别名称</label>
                <div class="col-10">
                    <input type="text" data-rule="required" data-notnull="true" data-tips="请输入类别名称" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入类别名称" maxlength="40" name="formCategory.cName" value="#(formCategory.cName??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">上级类别</label>
                <div class="col-10">
                    <input type="hidden" name="formCategory.iPid" value="#(formCategory.iPid??0)" id="ipid">
                    
                    <select class="form-control"
                            data-autoload
                            data-url="admin/formcategory/tree?withEmpty=true"
                            data-select-type="select"
                            data-text-attr="cname"
                            data-value-attr="iautoid"
                            data-setvalueto="ipid"
                            data-select="#(formCategory.iPid??0)"
                            data-value="#(formCategory.iPid??0)"
                    ></select>
                </div>
            </div>
        </div>
    </div>
</form>

#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="FormCategory_Form")
#end
