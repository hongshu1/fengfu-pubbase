
<div class="jbolt_page_title">
    <div class="row">

        <div class="col-12 form-inline">

            <div class="col-4">
                <h3>基础信息</h3>
            </div>

            <div class="col-8 text-right">
                ###permission(cn.jbolt._admin.permission.PermissionKey::permissionKeyName)
                 ###定义权限控制的按钮
                ###end
            </div>

        </div>

    </div>
</div>

<div class="jbolt_page_content">

<form onsubmit="return false;" id="expenseBudgetItemdForm" action="#(action)" method="post">
#if(expenseBudgetItemd.iautoid??)
	<input type="hidden" name="expenseBudgetItemd.iautoid" value="#(expenseBudgetItemd.iautoid??)" />
#end
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">费用预算项目ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入费用预算项目ID" maxlength="19" name="expenseBudgetItemd.iexpenseitemid" value="#(expenseBudgetItemd.iexpenseitemid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">年份</label>
		<div class="col">
			<input type="text" data-date data-type="year" data-with-clearbtn="true" data-fmt="yyyy" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置年份" data-tips="请设置年份" maxlength="10" name="expenseBudgetItemd.iyear" value="#(expenseBudgetItemd.iyear??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">月份</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber" placeholder="请输入月份"  maxlength="10" name="expenseBudgetItemd.imonth" value="#(expenseBudgetItemd.imonth??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">数量</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber" placeholder="请输入数量"  maxlength="10" name="expenseBudgetItemd.iquantity" value="#(expenseBudgetItemd.iquantity??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">金额</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=2;" placeholder="请输入金额"  maxlength="30" name="expenseBudgetItemd.iamount" value="#(expenseBudgetItemd.iamount??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入创建人" maxlength="19" name="expenseBudgetItemd.icreateby" value="#(expenseBudgetItemd.icreateby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入更新人" maxlength="19" name="expenseBudgetItemd.iupdateby" value="#(expenseBudgetItemd.iupdateby??)"/>
		</div>
	</div>
</form>
</div>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="expenseBudgetItemdForm")
#end
