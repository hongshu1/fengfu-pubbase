<form onsubmit="return false;" id="SysPureceivedetail_Form" action="#(action)" method="post">
	#if(sysPureceivedetail.AutoID??)
	<input type="hidden" name="sysPureceivedetail.AutoID" value="#(sysPureceivedetail.AutoID??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">AutoID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入AutoID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入AutoID" maxlength="40" name="sysPureceivedetail.AutoID" value="#(sysPureceivedetail.AutoID??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源类型;PO 采购 OM委外</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源类型;PO 采购 OM委外" maxlength="40" name="sysPureceivedetail.SourceBillType" value="#(sysPureceivedetail.SourceBillType??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单号</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单号" maxlength="40" name="sysPureceivedetail.SourceBillNo" value="#(sysPureceivedetail.SourceBillNo??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单号+行号</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单号+行号" maxlength="40" name="sysPureceivedetail.SourceBillNoRow" value="#(sysPureceivedetail.SourceBillNoRow??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单据ID</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单据ID" maxlength="40" name="sysPureceivedetail.SourceBillID" value="#(sysPureceivedetail.SourceBillID??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单据DID;采购或委外单身ID</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单据DID;采购或委外单身ID" maxlength="40" name="sysPureceivedetail.SourceBillDid" value="#(sysPureceivedetail.SourceBillDid??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">行号</label>
<div class="col-10">
    <input type="number"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入行号" maxlength="40" name="sysPureceivedetail.RowNo" value="#(sysPureceivedetail.RowNo??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主表ID;T_Sys_PUReceive.AutoID</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主表ID;T_Sys_PUReceive.AutoID" maxlength="40" name="sysPureceivedetail.MasID" value="#(sysPureceivedetail.MasID??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">重量</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入重量" maxlength="40" name="sysPureceivedetail.Weight" value="#(sysPureceivedetail.Weight??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">入库区</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入入库区" maxlength="40" name="sysPureceivedetail.Whcode" value="#(sysPureceivedetail.Whcode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">库位</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入库位" maxlength="40" name="sysPureceivedetail.PosCode" value="#(sysPureceivedetail.PosCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">实收数量</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入实收数量" maxlength="40" name="sysPureceivedetail.Qty" value="#(sysPureceivedetail.Qty??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">跟单类型</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入跟单类型" maxlength="40" name="sysPureceivedetail.TrackType" value="#(sysPureceivedetail.TrackType??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">备注</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入备注" maxlength="40" name="sysPureceivedetail.Memo" value="#(sysPureceivedetail.Memo??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人" maxlength="40" name="sysPureceivedetail.CreatePerson" value="#(sysPureceivedetail.CreatePerson??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入创建时间" maxlength="20" name="sysPureceivedetail.CreateDate"    value="#datetime(sysPureceivedetail.CreateDate??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">修改人</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入修改人" maxlength="40" name="sysPureceivedetail.ModifyPerson" value="#(sysPureceivedetail.ModifyPerson??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">修改时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入修改时间" maxlength="20" name="sysPureceivedetail.ModifyDate"    value="#datetime(sysPureceivedetail.ModifyDate??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">现品票</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入现品票" maxlength="40" name="sysPureceivedetail.spotTicket" value="#(sysPureceivedetail.spotTicket??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">存货编码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入存货编码" maxlength="40" name="sysPureceivedetail.invCode" value="#(sysPureceivedetail.invCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">计划到货日期</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入计划到货日期" maxlength="20" name="sysPureceivedetail.planDate"    value="#datetime(sysPureceivedetail.planDate??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="sysPureceivedetail.IsDeleted"
data-value-attr="sn"
data-default="false"
data-url="admin/dictionary/options?key=options_enable"
data-label="删除状态：0. 未删除 1. 已删除"
data-width="col-sm-2,col-10"
data-value="#(sysPureceivedetail.IsDeleted??)"
data-rule="radio"
data-notnull="false"
data-tips="请输入删除状态：0. 未删除 1. 已删除"
data-inline="true"
>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="SysPureceivedetail_Form")
#end
