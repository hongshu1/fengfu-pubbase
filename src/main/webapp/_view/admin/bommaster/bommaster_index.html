<div class="row">
    <div class="col-auto mb-3" style="width:40%;">
        <div class="card">
            <div class="card-header py-2">
                <span class="d-inline-block py-1">母件物料清单</span>
                <div class="pull-right">
                    <form class="form-inline" autocomplete="off" id="bomMaster_1_" onsubmit="return false;" method="post">
                        <input type="text" class="form-control"  id="searchBackGoodsTypeInput_2"
                               placeholder="输入关键字过滤" name="keyWords" value="" oninput="keyWordsOnChange()"/>
                        <input type="hidden" name="enableIcon"
                               value="
								  <a tooltip='' data-title='查看' data-dialogbtn='' data-area='90%,90%' href='admin/bomcompare/info/?'> <i class='fa fa-eye c-info' style='position: absolute;left: 87%;'></i></a>
								  <a tooltip='' data-title='复制版本提示' data-dialogbtn='' data-area='400,300' href='admin/bommaster/copyForm/?' data-handler='refreshPjaxContainer'><i class='fa fa-copy c-warning' style='position: absolute;left: 95%;'></i></a>
								  ">
                        <!--   <a tooltip='' data-ajaxbtn href='admin/bommaster/del/?' data-handler='refreshPjaxContainer' data-confirm='确定要执行此操作？'><i class='fa fa-trash c-danger'  style='position: absolute;left: 95%;'></i></a>
                           <a tooltip='' data-title='编辑' data-dialogbtn='' data-area='90%,90%' href='admin/bommaster/edit/?' ><i class='fa fa-edit c-primary' style='position: absolute;left: 79%;'></i></a>-->
                    </form>
                </div>

            </div>
            <div class="jbolt_table_toolbar">
                <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
                    <button data-dialogbtn data-area="100%,100%"  data-handler="jboltTablePageToFirst"  id="addBtn_#(pageId)"  data-title="新增物料清单" data-url="admin/bommaster/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 导入新增 </button>
                    <button data-dialogbtn data-area="100%,100%" data-check-handler="checkCanOpenDialogHandler_#(pageId)" data-handler="jboltTablePageToFirst"  id="addEmptyBtn_#(pageId)"  data-title="新增物料清单" data-url="admin/bomcompare/manualForm" class="btn btn-outline-primary"><i class="fa fa-plus"></i> 手工新增 </button>
                </div>
            </div>
            <div   class="card-body overflow-auto" style="max-height: 30%">
                <div id="bommasterBackCategoryTree"></div>
            </div>
        </div>
    </div>
    <div class="col-auto mb-3" style="width:60%;">
        #ajaxPortal("/admin/bomcompare/index?invId=#(invId)","bomcompareAjaxPortal1",true)
    </div>
</div>
