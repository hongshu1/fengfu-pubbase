<table class="jbolt_table thead_font_normal table-center" data-width="1200px" data-height="300px"
       data-jbolttable>
    <thead>
    <tr>
        <th data-width="200" data-column="iEquipmentModelName" class="is_required">机型</th>
        <th data-width="150" data-column="cDocName" class="is_required">文件名称</th>
        <th data-width="120" data-column="cDocCode" class="is_required">文件编码</th>
        <th data-width="100" data-column="cBomVersion" class="is_required">版本/版次</th>
        <th data-width="120" data-column="dEnableDate" class="is_required">启用日期</th>
        <th data-width="120" data-column="dDisableDate" class="is_required"> 停用日期</th>
    </thead>
    <tbody>
    <tr>
        <td>
            <input hidden id="iEquipmentModelId" name="iEquipmentModelId" data-sync-attr="iautoid" value="#(bomMaster.iequipmentmodelid??)">
            <input type="text"
                   id="iEquipmentModelName"
                   value="#(equipmentModel.cequipmentmodelname??)"
                   data-autocomplete
                   data-rule="required"
                   data-tips="请选择机型"
                   autocomplete="off"
                   class="form-control"
                   placeholder="请选择机型"
                   maxlength="40"
                   data-url="admin/bommaster/findEquipmentModelAll"
                   data-sync-ele="#iEquipmentModelId"
                   data-text-attr="cequipmentmodelname"
                   data-column-attr="cequipmentmodelname,cequipmentmodelcode"
            />
        </td>
        <td>
            <input id="cDocName" type="text" autocomplete="off" data-rule="required" class="form-control"  placeholder="输入文件名称" name="cDocName" value="#(bomMaster.cdocname??)" />
        </td>
        <td>
            <input id="cDocCode" type="text" autocomplete="off" data-rule="required" class="form-control"  placeholder="输入文件编码" name="cDocCode" value="#(bomMaster.cdoccode??)" />
        </td>
        <td>
            <input id="cBomVersion" type="text" autocomplete="off"  class="form-control" data-rule="required"  placeholder="输入版本/版次" name="cBomVersion" value="#(bomMaster.cbomversion??)" />
        </td>
        <td>
            <input id="dEnableDate" type="text" class="form-control" data-rule="required"  data-date name="dEnableDate" value="#date(DateUtil.toDate(bomMaster.denabledate??),'yyyy-MM-dd')">
        </td>
        <td>
            <input id="dDisableDate" type="text" class="form-control"  data-rule="required;>=#dEnableDate" data-done-handler="checkme" data-date name="dDisableDate" value="#date(DateUtil.toDate(bomMaster.ddisabledate??),'yyyy-MM-dd')">
        </td>
    </tr>
    </tbody>
</table>
