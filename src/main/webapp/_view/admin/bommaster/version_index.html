#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col">
	<form class="form-inline text-left" id="BomCompare_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="存货编码" name="cInvCode" value="" />
		<input type="text" autocomplete="off"  class="form-control"  placeholder="客户部番" name="cInvCode1" value="" />
		<input type="text" autocomplete="off"  class="form-control"  placeholder="部品名称" name="cInvName1" value="" />

		<button type="submit" id="bomCompare_submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
	</form>
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="BomCompare_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
	<td>
		 {@if data.iauditstatus==0 || data.iauditstatus==3}
			<a data-ajaxbtn href='admin/bommaster/audit?bomMasterId=${data.id}&status=2' data-handler='refreshJBoltTable' data-confirm='确定要执行此操作？' data-title="审批">审批</a>
			<a class="ml-1"  data-dialogbtn='' data-area='90%,90%' href="admin/bommaster/edit/${data.id}" onclick="" tooltip data-title="编辑" >编辑</a>
			<a  data-ajaxbtn href="admin/bommaster/del/${data.id}" data-handler='refreshJBoltTable'  tooltip data-confirm='确定要执行此操作？' data-title="删除" >删除</a>
		 {@else if data.iauditstatus==1 }
			<a data-ajaxbtn href='admin/bommaster/audit?bomMasterId=${data.id}&status=2' data-handler='refreshJBoltTable' data-confirm='确定要执行此操作？' data-title="审批">审批</a>
		{@/if}
		<a class="ml-1"  data-dialogbtn='' data-area='90%,90%' href="admin/bommaster/info/${data.id}" onclick="" tooltip data-title="查看" >查看</a>
	</td>
	<td>${data.auditstatusstr}</td>
	<td>${data.cinvcode}</td>
	<td>${data.cinvcode1}</td>
	<td>${data.cinvname1}</td>
	<td>${data.cinvstd}</td>
	<td>${data.cuomname}</td>
	<td>${data.cbomversion}</td>
	<td>${data.denabledate |date_ymd}</td>
	<td>${data.ddisabledate |date_ymd}</td>
	<td>${data.ccreatename}</td>
	<td>${data.dcreatetime}</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="BomCompare_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="100%,100%"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增物料清单" data-url="admin/bommaster/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button onclick="jboltTableRefresh(this)" class="btn btn-outline-primary" ><i class="fa fa-download"></i> 导出</button>
	<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
       data-column-resize="true"
	   data-conditions-form="BomCompare_form_#(pageId)"
	   data-url="admin/bommaster/getVersionRecord"
	   data-rowtpl="BomCompare_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="BomCompare_page"
	   data-toolbar="BomCompare_toolbar_#(pageId)"
>
<thead>
<tr>
	<th data-width="60" data-column="index">序号</th>
	<th data-width="170">操作</th>
	<th data-width="150" data-column="auditstatusstr">状态</th>
	<th data-width="150" data-column="cInvCode">存货编码</th>
	<th data-width="150" data-column="cInvCode1">客户部番</th>
	<th data-width="150" data-column="cInvName1">部品名称</th>
	<th data-width="150" data-column="cInvStd">规格</th>
	<th data-width="100" data-column="cUomName">计量单位</th>
	<th data-width="120" data-column="cBomVersion">版本/版次</th>
	<th data-width="120" data-column="dEnableDate">启用日期</th>
	<th data-width="100" data-column="dDisableDate">停用日期</th>
	<th data-width="100" data-column="ccreatename">创建人</th>
	<th data-width="120" data-column="dcreatetime">创建时间</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
