<script type="text/template" id="bomMaster_demotpl">
    {@each datas as data,index}
    <tr data-id="${data.id}">
        <td>${pageNumber,pageSize,index | rownum}</td>
        <td>
            ${data.code1}
        </td>
        <td>
            ${data.code2}
        </td>
        <td>
            ${data.code3}
        </td>
        <td>
            ${data.code4}
        </td>
        <td>
            ${data.code5}
        </td>
        <td>
            ${data.code6}
        </td>
        <td>
            ${data.invitemcode}
            <div style="margin-top: 10px"></div>
            ${data.cinvname}
        </td>
        <td>
            ${data.cinvcode1}
            <div style="margin-top: 10px"></div>
            ${data.cinvname1}
        </td>
        <td>
            ${data.cinvaddcode1}
            <div style="margin-top: 10px"></div>
            ${data.cinvname2}
        </td>
        <td>

        </td>
        <td>
            ${data.invqty}
            <div style="margin-top: 10px"></div>
            ${data.invweight}
        </td>
        <td>
            ${data.material}
            <div style="margin-top: 10px"></div>
            ${data.thickness}
        </td>
        <td>
            ${data.materialtype}
        </td>
        <td>
            ${data.originalitemcode}
            <div style="margin-top: 10px"></div>
            ${data.originalinvname}
        </td>
        <td>
            ${data.originalinvsup}
            <div style="margin-top: 10px"></div>
            ${data.originalinvstd}
        </td>
        <td>
            ${data.originalqty}
            <div style="margin-top: 10px"></div>
            ${data.originalweight}
        </td>
        <td>
            ${data.slicingitemcode}
            <div style="margin-top: 10px"></div>
            ${data.slicinginvname}
        </td>
        <td>
            ${data.slicinginvsup}
            <div style="margin-top: 10px"></div>
            ${data.slicinginvstd}
        </td>
        <td>
            ${data.slicingqty}
            <div style="margin-top: 10px"></div>
            ${data.slicingweight}
        </td>
        <td>
            ${data.blankingitemcode}
            <div style="margin-top: 10px"></div>
            ${data.blankinginvname}
        </td>
        <td>
            ${data.blankingsup}
            <div style="margin-top: 10px"></div>
            ${data.blankingstd}
        </td>
        <td>
            ${data.blankingqty}
            <div style="margin-top: 10px"></div>
            ${data.blankingweight}
        </td>
        <td>
            ${data.cvenname}
        </td>
        <td>
            ${data.isoutsourced == '0'? '否': '是'}
        </td>
        <td>
            ${data.cmemo}
        </td>
    </tr>
    {@/each}
</script>

#if(view??0 !=1)
<div class="jbolt_table_toolbar" id="bomMaster_toolbar_#(pageId)">
    <div class="btn-group dropdown">
        <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="importBomButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 数据导入</button>
        <div class="dropdown-menu" aria-labelledby="importBomButton">
            <a data-downloadbtn href="/admin/bommaster/downloadTpl" class="btn dropdown-item"><i class="fa fa-file-excel-o"></i>&nbsp;&nbsp;模板下载</a>
            <div class="j_upload_file_box"
                 data-name="file"
                 data-btn-class="btn dropdown-item"
                 data-placeholder="上传导入"
                 data-confirm="确认导入数据？"
                 data-accept="excel"
                 data-handler="uploadFile"
                 data-upload-success-handler="uploadSuccessHandler"
                 data-url="/admin/bommaster/importExcelFile">
            </div>
        </div>
    </div>

</div>
#end

<table class="jbolt_table jbolt_main_table table-center thead_font_normal"
       data-jbolttable
       data-width="auto"
       data-height="fill"
       data-column-resize="true"
       #if(bomMaster.iautoid??)
       data-ajax="true"
       data-url="/admin/bomM/findByBomMasterId/#(bomMaster.iautoid??)"
       #else
       data-toolbar="bomMaster_toolbar_#(pageId)"
       data-editable="true"
       #end
       data-tfoot-fixed="true"
       id="bomMaster_#(pageId)"
       data-rowtpl="bomMaster_demotpl"
       data-editable-option="getEditableTableOptions_#(pageId)"
>
    <thead>
    <tr>
        <th  rowspan="2" data-column="index" data-width="60">序号</th>
        <th  colspan="6" data-width="420">编号</th>
        <th  data-width="150"  data-column="irsinventoryid">存货编码</th>
        <th  data-width="150" data-column="cinvcode1">客户部番</th>
        <th  data-width="150" data-column="cinvaddcode1">UG部番</th>
        <th  rowspan="2" data-width="150" data-column="img">略图</th>
        <th  data-width="120" data-column="invqty">QTY</th>
        <th  data-width="150" data-column="material">材质</th>
        <th  rowspan="2" data-width="150" data-column="materialtype">材料类别</th>
        <th  data-width="150" data-column="originalitemcode">原材料存货编码</th>
        <th  data-width="150" data-column="originalinvsup">原材料供应商</th>
        <th  data-width="120" data-column="originalqty">可制件数</th>
        <th  data-width="150" data-column="slicingitemcode">分条存货编码</th>
        <th  data-width="150" data-column="slicinginvsup">分条商</th>
        <th  data-width="120" data-column="slicingqty">可制件数</th>
        <th  data-width="150" data-column="blankingitemcode">落料存货编码</th>
        <th  data-width="150" data-column="blankingsup">落料商</th>
        <th  data-width="120" data-column="blankingqty">可制件数</th>
        <th  rowspan="2" data-width="150" data-column="cvenname">部品加工商</th>
        <th  rowspan="2" data-width="120" data-column="isoutsourced">是否外作</th>
        <th  rowspan="2" data-width="200" data-column="cmemo">备注</th>
    </tr>
    <tr>
        <th data-width="70" data-column="code1">1</th>
        <th data-width="80" data-column="code2">2</th>
        <th data-column="code3">3</th>
        <th data-column="code4">4</th>
        <th data-column="code5">5</th>
        <th data-column="code6">6</th>
        <th data-width="150">存货名称</th>
        <th data-width="150">部品名称</th>
        <th data-width="150">UG部品名称</th>
        <th data-width="120">重量</th>
        <th data-width="120">厚度</th>
        <th data-width="150">原材料存货名称</th>
        <th data-width="150">原材料规格</th>
        <th data-width="120">重量</th>
        <th data-width="150">分条存货名称</th>
        <th data-width="150">分条规格</th>
        <th data-width="120">重量</th>
        <th data-width="150">落料存货名称</th>
        <th data-width="150">下料尺寸</th>
        <th data-width="120">重量</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
