</div>

<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入稼动时间-参数ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入稼动时间-参数ID" maxlength="40" name="uptimeTplTable.iUptimeParamId" value="#(uptimeTplTable.iUptimeParamId??)"/>
