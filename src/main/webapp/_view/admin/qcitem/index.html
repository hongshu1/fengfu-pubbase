#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
  <div class="jbolt_page_title">
    <div class="row">
      <div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>质量建模-检验项目（分类）</h1></div>
      <div class="col">
        <form class="form-inline" id="QcItem_form_#(pageId)">
          <input type="text" autocomplete="off" class="form-control" placeholder="输入检验项目名称搜索" name="cQcItemName" value="#(cQcItemName??)"/>
          <input type="text" autocomplete="off" class="form-control" placeholder="组织名称" name="cOrgName" value="#(cOrgName??)"/>
          <select class="form-control" data-url="admin/dictionary/options?key=options_enable" name="isDeleted" data-autoload
                  data-text="=是否删除状态=" data-value-attr="sn" data-value="" data-select="#(isDeleted??)"></select>
          <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 查询</button>
          <button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
        </form>
      </div>

    </div>
  </div>

  <div class="jbolt_page_content">
    <!-- 定义JBoltTable使用的数据渲染模板 -->
    <textarea class="jb_tpl_box" id="QcItem_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iAutoId}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.cOrgCode}</td>
<td>${data.cOrgName}</td>
<td>${data.cQcItemCode}</td>
<td>${data.cQcItemName}</td>
<td>${data.iCreateBy}</td>
<td>${data.cCreateName}</td>
<td>${data.dCreateTime}</td>
<td>${data.iUpdateBy}</td>
<td>${data.cUpdatName}</td>
<td>${data.dUpdateTime}</td>
<td><img data-switchbtn data-confirm="确定切换删除状态：0. 未删除 1. 已删除？" data-value="${data.isDeleted}" data-handler="refreshJBoltTable"
              data-url="admin/qcitem/toggleIsDeleted/${data.id}"/>
</td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/qcitem/edit/${data.id}" data-area="800,600"
     data-title="查看质量建模-检验项目（分类）"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/qcitem/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600"
     data-title="编辑质量建模-检验项目（分类）"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/qcitem/${data.isDeleted?'realDelete':'delete'}/${data.id}"
     data-handler="refreshJBoltTable"><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
    <div class="jbolt_table_toolbar" id="QcItem_toolbar_#(pageId)">
      <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
        <button data-dialogbtn data-area="800,600" data-handler="jboltTablePageToFirst" id="toolbar_addBtn_#(pageId)"
                data-title="新增质量建模-检验项目（分类）" data-url="admin/qcitem/add" class="btn btn-outline-primary"><i
            class="fa fa-plus"></i> 新增
        </button>

        <button data-openpage="dialog" data-area="100%,100%" data-handler="refreshJBoltTable" data-title="修改工种档案"
                data-check-handler="jboltTableGetCheckedId" data-url="admin/qcitem/edit/" class="btn btn-outline-info btn-sm">
          <i class="fa fa-edit"></i> 修改
        </button>
        <button data-ajaxbtn data-handler="removeJBoltTableCheckedTr" data-check-handler="jboltTableGetCheckedIds"
                data-url="admin/qcitem/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger btn-sm"><i
            class="fa fa-trash"></i> 删除
        </button>
        <button onclick="jboltTableRefresh(this)" class="btn btn-outline-info"><i class="fa fa-refresh"></i> 刷新</button>
      </div>

      <div class="btn-group dropdown">
        <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="exportMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 数据导出
        </button>
        <div class="dropdown-menu" aria-labelledby="exportMenuButton">
          <button class="btn dropdown-item" data-usecheckedids="true" data-downloadbtn
                  data-url="admin/qcitem/exportExcelByIds"><i class="fa fa-download"></i> 导出选中
          </button>
          <button class="btn dropdown-item" data-downloadbtn data-url="admin/qcitem/exportExcelAll"
                  data-form="QcItem_form_#(pageId)"><i class="fa fa-download"></i> 导出全部
          </button>
        </div>
      </div>

    </div>
    <table class="jbolt_table jbolt_main_table  table-center "
           data-jbolttable
           data-width="fill"
           data-height="fill"
           data-ajax="true"
           data-conditions-form="QcItem_form_#(pageId)"
           data-url="admin/qcitem/datas"
           data-rowtpl="QcItem_tpl_#(pageId)"
           data-column-prepend="1:checkbox:true"
           data-copy-to-excel="false"
           data-page="QcItem_page"
           data-toolbar="QcItem_toolbar_#(pageId)"
    >
      <thead>
      <tr>
        <th data-width="60" data-column="index">序号</th>
        <th data-width="150" data-column="cOrgCode">组织编码</th>
        <th data-width="150" data-column="cOrgName">组织名称</th>
        <th data-width="150" data-column="cQcItemCode">检验项目编码</th>
        <th data-width="150" data-column="cQcItemName">检验项目名称</th>
        <th data-width="100" data-column="iCreateBy">创建人ID</th>
        <th data-width="150" data-column="cCreateName">创建人名称</th>
        <th data-min-width="160" data-column="dCreateTime">创建时间</th>
        <th data-width="100" data-column="iUpdateBy">更新人ID</th>
        <th data-width="150" data-column="cUpdatName">更新人名称</th>
        <th data-min-width="160" data-column="dUpdateTime">更新时间</th>
        <th data-width="190" data-column="isDeleted">删除状态：0.未删除 1.已删除</th>
        <th data-width="80">操作</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
