<form onsubmit="return false;" id="stockCheckDetailForm" action="#(action)" method="post">
<input type="hidden" name="stockCheckDetail.autoid" value="#(stockCheckDetail.autoid??)" />
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">主表ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber" placeholder="请输入主表ID"  maxlength="10" name="stockCheckDetail.masid" value="#(stockCheckDetail.masid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">存货编码</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入存货编码" maxlength="30" name="stockCheckDetail.invcode" value="#(stockCheckDetail.invcode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">账面数量</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=6;" placeholder="请输入账面数量"  maxlength="18" name="stockCheckDetail.qty" value="#(stockCheckDetail.qty??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">账面件数</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=6;" placeholder="请输入账面件数"  maxlength="18" name="stockCheckDetail.num" value="#(stockCheckDetail.num??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">实际数量</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=6;" placeholder="请输入实际数量"  maxlength="18" name="stockCheckDetail.realqty" value="#(stockCheckDetail.realqty??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">实际件数</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=6;" placeholder="请输入实际件数"  maxlength="18" name="stockCheckDetail.realnum" value="#(stockCheckDetail.realnum??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">调整数量</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=6;"  data-notnull="false" placeholder="请输入调整数量"  maxlength="18" name="stockCheckDetail.adjustqty" value="#(stockCheckDetail.adjustqty??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">调整件数</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=6;"  data-notnull="false" placeholder="请输入调整件数"  maxlength="18" name="stockCheckDetail.adjustnum" value="#(stockCheckDetail.adjustnum??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">盘点确认ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入盘点确认ID" maxlength="30" name="stockCheckDetail.confirmid" value="#(stockCheckDetail.confirmid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入创建人" maxlength="30" name="stockCheckDetail.createperson" value="#(stockCheckDetail.createperson??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置创建时间" data-tips="请设置创建时间" maxlength="23" name="stockCheckDetail.createdate" value="#(stockCheckDetail.createdate??)"/>
		</div>
	</div>
    <div class="form-group row"
    	data-radio
    	data-rule="radio"
    	data-value="#(stockCheckDetail.isdeleted??)"
    	data-name="stockCheckDetail.isdeleted"
    	data-default="options_first"
    	data-width="col-sm-2,col"
		>
			<label class="col-sm-2 col-form-label" >是否删除：0. 否 1. 是</label>
			<div class="col"  style="padding-top: 1px;">
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isdeleted_true" type="radio" name="stockCheckDetail.isdeleted" value="true"/>
					<label for="r_isdeleted_true">是</label>
				</div>
				
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isdeleted_false" type="radio" name="stockCheckDetail.isdeleted" value="false"/>
					<label for="r_isdeleted_false">否</label>
				</div>
			</div>
		</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="stockCheckDetailForm")
#end
