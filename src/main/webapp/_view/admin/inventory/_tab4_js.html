    function addTableRow4(ele){
        //获取表格数据
        let iitemroutingid = $("#iinventoryroutingid").val();
        if (iitemroutingid == ''){
            LayerMsgBox.alert("请先设置工艺路线！");
            return;
        }
        let seq = 0;
        var tableDatas = getJboltTableAllDatas(ele);
        var iPid ='';
        var cParentInvName = ''
        if (tableDatas != null){
            var data = tableDatas[tableDatas.length - 1];
            seq = data.iseq;
            iPid = data.iautoid;
            // 默认为【虚拟件+工序名称】，有选择半成品就 赋 半成品名称
            cParentInvName = '【虚拟件 - '+data.coperationname+'】'
            if (data.irsinventoryid){
                cParentInvName = data.rsinventoryname;
            }
        }
        let url = "admin/inventoryroutingconfig/saveItemRoutingConfig?iitemroutingid="+iitemroutingid+"&iseq="+Number(seq+10)+"&cParentInvName="+cParentInvName+"&iPid="+iPid;
        Ajax.get(url,function(res){
            refreshJBoltTable("#itemroutingconfigid");
        });
    }
