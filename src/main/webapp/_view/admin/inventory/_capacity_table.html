<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="capacity_Split_tpl_#(pageId)">
    {@each datas as data,index}
        <tr data-id="${data.iautoid}">
            <td>${pageNumber,pageSize,index | rownum}</td>
            <td hidden>${data.iworkshiftmid}</td>
            <td>${data.cworkshiftcode}</td>
            <td>${data.cworkshiftname}</td>
            <td>${data.icapacity}</td>
            <td>
	            <a class="btn" onclick="jboltTableRemoveRow(this)" ><i class="fa fa-remove c-danger"></i></a>
            </td>
        </tr>
    {@/each}
</textarea>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- 工具条 toolbar -->
                <div class="jbolt_table_toolbar" id="capacity_split_toolbar_#(pageId)">

                    <div class="" role="group" aria-label="btn-group">
                        <button onclick="jboltTableInsertEmptyRow(this)" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 新增</button>
                    </div>

                    <div class="clearfix"></div>
                </div>

                <table class="jbolt_table jbolt_main_table  table-center"
                       id="jbolt_table_capacity_#(pageId)"
                       data-jbolttable
                       data-width="auto"
                       data-height="200"
                       data-ajax="true"
                       data-column-prepend="1:checkbox:true"
                       data-toolbar="capacity_split_toolbar_#(pageId)"
                       data-url="admin/inventorycapacity/findByInvId?invId=#(inventory.iAutoId??)"
                       data-rowtpl="capacity_Split_tpl_#(pageId)"
                       data-column-resize="true"
                       data-editable="true"
                       data-editable-option="getEditableTableOptions_capacity_#(pageId)"
                >
                    <thead>
                    <tr>
                        <th data-width="60" data-column="index">序号</th>
                        <th data-width="150" data-column="iworkshiftmid" hidden>班次id</th>
                        <th data-width="150" data-column="cworkshiftcode">班次编码</th>
                        <th data-width="150" data-column="cworkshiftname">班次名称</th>
                        <th data-width="150" data-column="icapacity">班次产能</th>
                        <th data-width="100" >操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
