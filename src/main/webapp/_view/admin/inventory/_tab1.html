    <label class="col-sm-1 col-form-label">存货属性</label>

      <input hidden name="inventory.itemAttributes" id="itemAttribute" value="#(inventory.itemAttributes)">

      <div class="form-group row"
           data-checkbox

           data-hidden-input="itemAttribute"

           data-name="itemAttributes"
           ###data-default=""
           data-url="/admin/dictionary/options?key=iItem_attribute"
           data-inline="true"
      >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">材料类别</label>
        <div class="col">
          <select class="form-control" data-tips="请选择材料类别" data-url="admin/dictionary/options?key=material_type"
                  name="inventory.iPartType" data-autoload data-text="=请选择材料类别=" data-value-attr="sn" data-value=""
                  data-select="#(inventory.iPartType??)"></select>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">容器类型</label>
        <div class="col">

      </div>
    </div>
    <div class="col-3">

                  data-select="#(inventory.iMPstate??)"></select>
        </div>
      </div>

  <div class="row">
    <div class="col">
      <div class="form-group row">

                  data-select="#(inventory.iProcessType??)"></select></div>
      </div>
    </div>

        <div class="form-group row">

                <input type="number" autocomplete="off"  class="form-control" placeholder="请输入内作在库天数" data-tips="请输入内作在库天数"  maxlength="10" name="inventory.iInstockDays" value="#(inventory.iInstockDays??)">
            </div>
        </div>
    </div>
    <div class="col" >
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">销售在库天数</label>
            <div class="col">

            </div>
        </div>
    </div>-->
    <div class="col-3">
      <div class="form-group row">

        <div class="col">

        </div>

<div>
  <div class="py-2" style="padding:.5rem 0rem;">
    <span class="py-1"><strong>其它信息</strong></span>
  </div>
  <div class="form-group row"
       data-radio
       data-rule="radio"
       data-value="#(inventory.isenabled??'1'=='1'?true:false)"
       data-name="inventory.isenabled"
       data-default="options_first"
       data-width="col-sm-2,col">
    <label class="col-sm-1 col-form-label">是否启用</label>
    <div class="col" style="padding-top: 1px;">
      <div class="radio radio-primary  radio-inline">
        <input id="r_isenabled_true" type="radio" name="inventory.isenabled" value="true"/>
        <label for="r_isenabled_true">是</label>
      </div>
      <div class="radio radio-primary  radio-inline">
        <input id="r_isenabled_false" type="radio" name="inventory.isenabled" value="false"/>
        <label for="r_isenabled_false">否</label>
      </div>
    </div>
  </div>
  <div class="form-group row"
       data-width="col-sm-2,col">
    <label class="col-sm-1 col-form-label">描述</label>
    <div class="col" style="padding-top: 1px;">
      <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="描述"
                maxlength="255" name="inventory.cMemo">#(inventory.cMemo??)</textarea>
    </div>
  </div>
</div>
