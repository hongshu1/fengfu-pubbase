<div>
    <div class="py-2" style="padding:.5rem 0rem;">
        <!--<span class="py-1"><strong>计划信息</strong></span>-->
    </div>
    <input type="hidden" name="inventoryplan.iAutoId" value="#(inventoryplan.iAutoId??)" />
    <div class="row">
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">计划策略</label>
                <div class="col">
                    <select class="form-control"  data-tips="请选择计划策略" data-url="admin/dictionary/options?key=planning_strategy"
                            name="inventoryplan.cPlanPolicySn" data-autoload data-text="=请选择计划策略=" data-value-attr="sn" data-value=""
                            data-select="#(inventoryplan.cPlanPolicySn??)"></select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">保证供应天数</label>
                <div class="col">
                    <input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control"  data-notnull="false" placeholder="请输入供应天数"  maxlength="24" name="inventoryplan.iSupplyDays" value="#(inventoryplan.iSupplyDays??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">累计提前期</label>
                <div class="col">
                    <input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control"  data-notnull="false" placeholder="请输入提前期"  maxlength="24" name="inventoryplan.iAdvance" value="#(inventoryplan.iAdvance??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">内作在库天数</label>
                <div class="col">
                    <input type="number" data-with-clearbtn="true"  autocomplete="off"  class="form-control"  data-notnull="false" placeholder="请输入日均损耗"  maxlength="24" name="inventoryplan.iInnerInStockDays" value="#(inventoryplan.iInnerInStockDays??)"/>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">订货点方法</label>
                <div class="col">
                    <select class="form-control" data-tips="请选择订购方法" data-url="admin/dictionary/options?key=order_point_method"
                            name="inventoryplan.cOrderMethodSn" data-autoload data-text="=请选择订购方法=" data-value-attr="sn" data-value=""
                            data-select="#(inventoryplan.cOrderMethodSn??)"></select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">批量增量</label>
                <div class="col">
                    <input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber"  data-notnull="false" placeholder="请输入批量增量"  maxlength="10" name="inventoryplan.iBatchAdd" value="#(inventoryplan.iBatchAdd??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">日均耗量</label>
                <div class="col">
                    <input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control"  data-notnull="false" placeholder="请输入日均损耗"  maxlength="24" name="inventoryplan.iDailyLoss" value="#(inventoryplan.iDailyLoss??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">最小在库天数</label>
                <div class="col">
                    <input type="number" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber"  data-notnull="false" placeholder="请输入批量增量"  maxlength="10" name="inventoryplan.iMinInStockDays" value="#(inventoryplan.iMinInStockDays??)"/>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">批量规则</label>
                <div class="col">
                    <select class="form-control" data-tips="请选择批量规则" data-url="admin/dictionary/options?key=lot_sizing"
                            name="inventoryplan.cBatch" data-autoload data-text="=请选择批量规则=" data-value-attr="sn" data-value=""
                            data-select="#(inventoryplan.cBatch??)"></select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">固定批量期</label>
                <div class="col">
                    <input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control"  data-notnull="false" placeholder="请输入固定批量"  maxlength="24" name="inventoryplan.iFixedBatch" value="#(inventoryplan.iFixedBatch??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">尾数处理</label>
                <div class="col">
                    <select class="form-control" data-tips="请选择尾数处理" data-url="admin/dictionary/options?key=lot_sizing"
                            name="inventoryplan.cMantissaSn" data-autoload data-text="=请选择尾数处理=" data-value-attr="sn" data-value=""
                            data-select="#(inventoryplan.cMantissaSn??)"></select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">最大在库天数</label>
                <div class="col">
                    <input type="number" data-with-clearbtn="true"  autocomplete="off"  class="form-control"  data-notnull="false" placeholder="请输入日均损耗"  maxlength="24" name="inventoryplan.iMaxInStockDays" value="#(inventoryplan.iMaxInStockDays??)"/>
                </div>
            </div>
        </div>
    </div>
</div>
