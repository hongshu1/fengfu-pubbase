#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
    	<div class="row">
			<div class="col-md-auto">
				<h1>年度计划</h1>
			</div>
		</div>
		<div class="jbolt_table_headbox">
			<form id="AnnualOrderM_form_#(pageId)" onsubmit="return false;" method="post">
				<div class="row">
					<div class="col-2">
						<div class="input-group">
							<div class="input-group-prepend">
						      <span class="input-group-text">订单号</span>
						    </div>
						   	<input type="text" class="form-control" data-with-clearbtn="true" placeholder="" name="cOrderNo" value="" />
						</div>
					</div>
					<div class="col-2">
						<div class="input-group">
							<div class="input-group-prepend">
						      <span class="input-group-text">客户名称</span>
						    </div>
						   	<input type="text" class="form-control" data-with-clearbtn="true" placeholder="" name="cCusName" value="" />
						</div>
					</div>				
					<div class="col-2">
						<div class="input-group">
							<div class="input-group-prepend">
						      <span class="input-group-text">订单状态</span>
						    </div>
			                <select class="form-control"
			                        name="iAuditStatus"
			                        data-autoload
			                        data-url="admin/dictionary/options?key=annual_order_auditstatus"
			                        data-select-type="select"
			                        data-text="=请选择="
			                        data-value=""
			                        data-with-clearbtn="true"
			                        data-value-attr="sn"
			                ></select>
						</div>
					</div>							
					<div class="col-2">
						<div class="input-group">
							<div class="input-group-prepend">
						      <span class="input-group-text">年份</span>
						    </div>
						   	<input type="text"
	                            data-date
	                            data-type="year"
	                            data-fmt="yyyy"
	                            autocomplete="off"
	                            class="form-control"
	                            maxlength="20"
	                            name="iYear"
	                            value=""/>
						</div>
					</div>		
					<div class="col-2">
						<div class="input-group">
							<div class="input-group-prepend">
						      <span class="input-group-text">创建人</span>
						    </div>
						   	<input type="text" class="form-control" data-with-clearbtn="true" placeholder="" name="cCreateName" value="" />
						</div>
					</div>		
					<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
					<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
				</div>
			</form>
		</div>
    </div>
    <div class="jbolt_page_content">
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="AnnualOrderM_tpl_#(pageId)">
            {@each datas as data,index}
            <tr data-id="${data.iautoid}">
            <td>${pageNumber,pageSize,index | rownum}</td>
            <td>
                <a class=jbolt_table_editbtn href="admin/annualorderm/edit/${data.iautoid}" data-fs="true"  data-handler="refreshJBoltTable" data-title="查看客户订单-年度订单">查看</a>
                <a class="jbolt_table_editbtn" href="admin/annualorderm/edit/${data.iautoid}" data-fs="true" data-handler="refreshJBoltTable" data-title="编辑客户订单-年度订单">编辑</a>
                <a class="jbolt_table_delbtn" href="admin/annualorderm/delete/${data.iautoid}" data-title="删除客户订单-年度订单" data-handler="refreshJBoltTable" >删除</a>
            </td>
            <td>${data.iauditstatus|cOrderStatusDescByAuditStatus}</td>
            <td>${data.cauditprogress}</td>
            <td>${data.corderno}</td>
            <td tooltip title="${data.ccusname}">${data.ccusname}</td>
            <td>${data.iyear}</td>
            <td>${data.ccreatename}</td>
            <td>${data.dcreatetime}</td>
            </tr>
            {@/each}
        </textarea>
        <div class="jbolt_table_toolbar" id="AnnualOrderM_toolbar_#(pageId)">
            <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
                <button data-dialogbtn data-handler="jboltTablePageToFirst" data-fs="true"
                        data-title="新增客户订单-年度订单" data-url="admin/annualorderm/add" class="btn btn-outline-primary"><i class="fa fa-plus"></i> 新增
                </button>
            </div>
        </div>
        <table class="jbolt_table jbolt_main_table table-center table-bordered thead_font_normal hover_info"
               data-jbolttable
               data-width="fill"
               data-height="fill"
               data-ajax="true"
               data-conditions-form="AnnualOrderM_form_#(pageId)"
               data-url="admin/annualorderm/datas"
               data-rowtpl="AnnualOrderM_tpl_#(pageId)"
               data-copy-to-excel="false"
               data-page="AnnualOrderM_page"
               data-toolbar="AnnualOrderM_toolbar_#(pageId)"
               data-column-prepend="1:checkbox:true"
               data-row-dblclick-active="true"
			   data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
        >
            <thead>
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="150">操作</th>
                <th data-column="iOrderStatus">订单状态</th>
                <th data-column="cAuditProgress">审批进度</th>
                <th data-column="cOrderNo">订单号</th>
                <th data-width="150" data-column="cCusName">客户名称</th>
                <th data-column="iYear">年份</th>
                <th data-column="cCreateName">创建人</th>
                <th data-width="150" data-column="dCreateTime">创建时间</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
#end

#define js()
<script type="text/javascript">
function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
	$(tempTr1).data('url', '/admin/annualorderm/edit/' + rowData.iautoid)
		.data('area', '100%,100%')
		.data('handler','refreshJBoltTable')
		.data('title', '人员档案')
		.data('btn', '确认,关闭');

	DialogUtil.openBy(tempTr1);
}
</script>
#end
