#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>年度计划订单</h1></div>
            <div class="col">
                <form class="form-inline" id="AnnualOrderM_form_#(pageId)">
                    <input type="text" autocomplete="off" class="form-control" placeholder="输入关键字搜索" name="keywords" value=""/>
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入订单号" maxlength="40" name="cOrderNo"/>
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入客户ID" maxlength="40" name="iCustomerId"/>
                    <select class="form-control" name="iOrderStatus"
                            data-autoload
                            data-url="admin/dictionary/options?key=todo_state"
                            data-select-type="select"
                            data-text="=订单状态="
                            data-value=""
                            data-value-attr="sn"
                    >
                    </select>
                    <input type="text" data-date data-type="year" data-with-clearbtn="true" data-fmt="yyyy" readonly="readonly" data-with-clearbtn="true"
                           autocomplete="off" class="form-control" placeholder="请输入年份" maxlength="20" name="iYear"/>
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入创建人名称" maxlength="40" name="cCreateName"/>
                    <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 查询</button>
                </form>
            </div>
            <div class="col-sm-auto text-right">


            </div>
        </div>
    </div>
    <div class="jbolt_page_content">
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="AnnualOrderM_tpl_#(pageId)">
            {@each datas as data,index}
            <tr data-id="${data.iautoid}">
            <td>${pageNumber,pageSize,index | rownum}</td>
            <td>
                <a class="text-info mr-1" data-openpage="dialog" href="admin/annualorderm/edit/${data.id}" data-area="800,600" data-title="查看客户订单-年度订单">查看</a>
                <a class="jbolt_table_editbtn" href="admin/annualorderm/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑客户订单-年度订单">编辑</a>
                <a class="jbolt_table_delbtn" href="admin/annualorderm/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-title="删除客户订单-年度订单" data-handler="refreshJBoltTable" >删除</a>
            </td>
            <td>${data.iorderstatus}</td>
             <td>${data.cauditprogress}</td>
            <td>${data.corderno}</td>
            <td>${data.ccusname}</td>
            <td>${data.iyear}</td>
            <td>${data.ccreatename}</td>
            <td>${data.dcreatetime}</td>
            </tr>
            {@/each}
        </textarea>
        <div class="jbolt_table_toolbar" id="AnnualOrderM_toolbar_#(pageId)">
            <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
                <button data-dialogbtn data-handler="jboltTablePageToFirst" id="toolbar_addBtn_#(pageId)" data-fs="true"
                        data-title="新增客户订单-年度订单" data-url="admin/annualorderm/add" class="btn btn-outline-primary"><i class="fa fa-plus"></i> 新增
                </button>
            </div>
        </div>
        <table class="jbolt_table jbolt_main_table table-center table-bordered thead_font_normal hover_info"
               data-jbolttable
               data-width="fill"
               data-height="fill"
               data-ajax="true"
               data-conditions-form="AnnualOrderM_form_#(pageId)"
               data-url="admin/annualorderm/datas"
               data-rowtpl="AnnualOrderM_tpl_#(pageId)"
               data-copy-to-excel="false"
               data-page="AnnualOrderM_page"
               data-toolbar="AnnualOrderM_toolbar_#(pageId)"
               data-column-prepend="1:checkbox:true"
               data-default-sort-column="iAutoId"
        >
            <thead>
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="150">操作</th>
                <th data-column="iOrderStatus">订单状态</th>
                <th data-column="cAuditProgress">审批进度</th>
                <th data-column="cOrderNo">订单号</th>
                <th data-column="cCusName">客户名称</th>
                <th data-column="iYear">年份</th>
                <th data-column="cCreateName">创建人</th>
                <th data-column="dCreateTime">创建时间</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
