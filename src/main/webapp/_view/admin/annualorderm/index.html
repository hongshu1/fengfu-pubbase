#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
    	<div class="row">
			<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>年度计划</h1></div>
		      <div class="col">
		        <form class="form-inline text-left" id="AnnualOrderM_form_#(pageId)" onsubmit="return false;" method="post">
                    
					<input type="text" class="form-control" data-with-clearbtn="true" placeholder="订单号" name="cOrderNo" value="" />
					<input type="text" class="form-control" data-with-clearbtn="true" placeholder="客户名称" name="cCusName" value="" />
                    
	                <select class="form-control"
	                        name="iAuditStatus"
	                        data-autoload
	                        data-url="admin/dictionary/options?key=annual_order_auditstatus"
	                        data-select-type="select"
	                        data-text="=订单状态="
	                        data-value=""
	                        data-with-clearbtn="true"
	                        data-value-attr="sn"
	                ></select>
                    
	                <input type="text"
                           data-date
                           data-type="year"
                           placeholder="=年份="
                           data-fmt="yyyy"
                           autocomplete="off"
                           class="form-control"
                           maxlength="20"
                           name="iYear"
                           value=""/>
                    
					<input type="text" class="form-control" data-with-clearbtn="true" placeholder="创建人" name="cCreateName" value="" />           
                    
					<button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 查询</button>
          			<button type="reset" class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>		        	
		        </form>
		      </div>
		</div>		
    </div>
    
    <div class="jbolt_page_content">
        
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="AnnualOrderM_tpl_#(pageId)">
            {@each datas as data,index}
            <tr data-id="${data.iautoid}">
            <td>${pageNumber,pageSize,index | rownum}</td>
            <td>
                <a tooltip class=jbolt_table_editbtn href="admin/annualorderm/edit/${data.iautoid}" data-fs="true"  data-handler="refreshJBoltTable" data-title="年度订单详情"><i class="fa fa-eye"></i>查看</a>
                {@if data.iauditstatus == '0'}
                <a tooltip class="jbolt_table_editbtn" href="admin/annualorderm/edit/${data.iautoid}" data-fs="true" data-handler="refreshJBoltTable" data-title="编辑年度订单"><i class="fa fa-edit"></i>编辑</a>
                 {@else if data.iauditstatus == '1'}
                <a tooltip class="jbolt_table_delbtn" href="admin/annualorderm/approve/${data.iautoid}" data-confirm="确定审批此选项？" data-title="审批年度订单" data-handler="refreshJBoltTable"><i class="fa fa-remove fa-edit">审批</i></a>
                 {@/if}
            {@if data.iauditstatus != '2'}
                <a tooltip class="jbolt_table_delbtn" href="admin/annualorderm/delete/${data.iautoid}" data-title="删除年度订单" data-handler="refreshJBoltTable"><i class="fa fa-remove c-danger">删除</i></a>
            {@/if}
            </td>
            <td>${data.iorderstatus|iOrderStatus}</td>
            <td>${data.cauditprogress}</td>
            <td>${data.corderno}</td>
            <td tooltip title="${data.ccusname}">${data.ccusname}</td>
            <td>${data.iyear}</td>
            <td>${data.ccreatename}</td>
            <td>${data.dcreatetime}</td>
            </tr>
            {@/each}
        </textarea>
        
        <div class="jbolt_table_toolbar" id="AnnualOrderM_toolbar_#(pageId)">
            <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
                <button data-dialogbtn data-handler="jboltTablePageToFirst" data-fs="true" data-title="新增客户订单-年度订单" data-url="admin/annualorderm/add" class="btn btn-outline-primary"><i class="fa fa-plus"></i> 新增</button>
                <button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/annualorderm/deleteByIds?ids=" data-confirm="确定反审批选中数据？" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash"></i> 批量删除</button>
                #include("/_view/_common/_batch_approval_btns.html", formSn="Co_AnnualOrderM")
            </div>
        </div>
        
        <table class="jbolt_table jbolt_main_table table-center table-bordered thead_font_normal "
               data-jbolttable
               data-width="auto"
               data-height="fill"
               data-ajax="true"
               data-conditions-form="AnnualOrderM_form_#(pageId)"
               data-url="admin/annualorderm/datas"
               data-rowtpl="AnnualOrderM_tpl_#(pageId)"
               data-copy-to-excel="false"
               data-column-resize="true"
               data-page="AnnualOrderM_page"
               data-toolbar="AnnualOrderM_toolbar_#(pageId)"
               data-column-prepend="1:checkbox:true"
               data-row-dblclick-active="true"
			   data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
        >
            <thead>
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="200">操作</th>
                <th data-column="iorderstatus">订单状态</th>
                <th data-column="cauditprogress" data-width="250">审批进度</th>
                <th data-column="corderno" data-width="250">订单号</th>
                <th data-column="ccusname" data-width="250">客户名称</th>
                <th data-column="iyear" data-width="100">年份</th>
                <th data-column="ccreatename" data-width="150">创建人</th>
                <th data-column="dcreatetime" data-width="150">创建时间</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
#end

#define js()
<script type="text/javascript">
function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
	$(tempTr1).data('url', '/admin/annualorderm/edit/' + rowData.iautoid)
		.data('area', '100%,100%')
		.data('handler','refreshJBoltTable')
		.data('title', '人员档案')
		.data('btn', '确认,关闭');

	DialogUtil.openBy(tempTr1);
}
</script>
#end
