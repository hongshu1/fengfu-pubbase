<form onsubmit="return false;" id="workshiftmForm" action="#(action)" method="post">
<input type="hidden" name="workshiftm.iautoid" value="#(workshiftm.iautoid??)" />
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">班次编码</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入班次编码" maxlength="255" name="workshiftm.cworkshiftcode" value="#(workshiftm.cworkshiftcode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">班次名称</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入班次名称" maxlength="255" name="workshiftm.cworkshiftname" value="#(workshiftm.cworkshiftname??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">出勤开始时间</label>
		<div class="col">
			<input  type="text"  readonly="readonly" data-rule="required" autocomplete="off" class="form-control" placeholder="请设置出勤开始时间" data-tips="请设置出勤开始时间" maxlength="23" name="workshiftm.dstarttime" id="dstarttime"  value="#(workshiftm.dstarttime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">出勤结束时间</label>
		<div class="col">
			<input type="text"  readonly="readonly" data-rule="required" autocomplete="off" class="form-control" placeholder="请设置出勤结束时间" data-tips="请设置出勤结束时间" maxlength="23" name="workshiftm.dendtime" id="dendtime" value="#(workshiftm.dendtime??)"/>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">时间设置</label>
		<div class="col">
			<div class="jbolt_page_content">
				#render("_table_split.html")
			</div>
		</div>
	</div>

	<div class="form-group row"
		 data-radio
		 data-rule="radio"
		 data-value="#(workshiftm.isenabled??)"
		 data-name="workshiftm.isenabled"
		 data-default="options_first"
		 data-width="col-sm-2,col"
	>
		<label class="col-sm-2 col-form-label" >是否启用</label>
		<div class="col"  style="padding-top: 1px;">
			<div class="radio radio-primary  radio-inline">
				<input  id="r_isenabled_true" type="radio" name="workshiftm.isenabled" value="true"/>
				<label for="r_isenabled_true">是</label>
			</div>

			<div class="radio radio-primary  radio-inline">
				<input  id="r_isenabled_false" type="radio" name="workshiftm.isenabled" value="false"/>
				<label for="r_isenabled_false">否</label>
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">备注</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="255" name="workshiftm.cmemo" value="#(workshiftm.cmemo??)"/>
		</div>
	</div>
</form>
#define js()
<script>
	function submitThisForm() {
		// var formData = $('#workshiftmForm').serializeArray();
		// var tebleDatas = jboltTableGetSubmitData('#jbolt_table_workshiftd_split_#(pageId)');
		jboltTableSubmit('#jbolt_table_workshiftd_split_#(pageId)');
	}
</script>
#end
