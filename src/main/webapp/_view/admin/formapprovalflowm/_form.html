<form onsubmit="return false;" id="formApprovalFlowMForm" action="#(action)" method="post">
<input type="hidden" name="formApprovalFlowM.iautoid" value="#(formApprovalFlowM.iautoid??)" />
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">单据审批流ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入单据审批流ID" maxlength="19" name="formApprovalFlowM.iapprovalid" value="#(formApprovalFlowM.iapprovalid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">单据审批节点ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入单据审批节点ID" maxlength="19" name="formApprovalFlowM.iapprovaldid" value="#(formApprovalFlowM.iapprovaldid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">审批节点</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber" placeholder="请输入审批节点"  maxlength="10" name="formApprovalFlowM.iseq" value="#(formApprovalFlowM.iseq??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">多人审批时采用的审批方式;1. 依次审批 2. 会签（需所有审批人同意） 3. 或签（一名审批人同意或拒绝即可）</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber" placeholder="请输入多人审批时采用的审批方式;1. 依次审批 2. 会签（需所有审批人同意） 3. 或签（一名审批人同意或拒绝即可）"  maxlength="10" name="formApprovalFlowM.iapprovalway" value="#(formApprovalFlowM.iapprovalway??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">审核状态;1. 待审核 2. 审核通过 3. 审核不通过</label>
		<div class="col input-group">
			<select class="form-control"  data-autoload data-url="替换为自己的数据源地址"  name="formApprovalFlowM.iauditstatus" data-refresh="true"  data-rule="select"  data-tips="请选择审核状态;1. 待审核 2. 审核通过 3. 审核不通过" data-text="=请选择="  data-value="" data-select="#( formApprovalFlowM.iauditstatus ??)"></select>
		</div>
	</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="formApprovalFlowMForm")
#end
