#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>稼动时间建模-稼动时间模板主表</h1></div>
	<div class="col">
	<form class="form-inline" id="UptimeTplM_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />

<select class="form-control" name="isDeleted"
	data-autoload
	data-url="admin/dictionary/options?key=options_enable"
	data-select-type="select"
	data-text="=删除状态;0. 未删除 1. 已删除="
	data-value=""
	data-value-attr="sn"
	></select>
		<div class="btn-group text-center mx-1">
			<button type="submit" class="btn btn-outline-primary" ><i class="fa fa-search"></i> 查询</button>
			<button type="button" onclick="form.reset();refreshJBoltTable(this);" class="btn btn-outline-secondary" ><i class="fa fa-reply-all"></i> 重置</button>
		</div>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/uptimeTplM/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增稼动时间建模-稼动时间模板主表"><i class="fa fa-plus"></i></button>
	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="UptimeTplM_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iAutoId}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.iWorkRegionMName}</td>
<td>${data.iWorkShiftMName}</td>
<td>${data.iBaseMins}</td>
<td>${data.iStopMins}</td>
<td>${data.iSwitchMins}</td>
<td>${data.iOtMins}</td>
<td>${data.iWorkMins}</td>
<td>${data.cCreateName}</td>
<td>${data.dCreateTime}</td>
<td>
	<a class="jbolt_table_editbtn" href="admin/uptimeTplM/edit/${data.iAutoId}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑稼动时间建模-稼动时间模板主表"><i class="fa fa-edit"></i></a>
	<a class="jbolt_table_delbtn" href="admin/uptimeTplM/delete/${data.iAutoId}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="UptimeTplM_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增稼动时间建模-稼动时间模板主表" data-url="admin/uptimeTplM/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑稼动时间建模-稼动时间模板主表" data-check-handler="jboltTableGetCheckedId" data-url="admin/uptimeTplM/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/uptimeTplM/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="UptimeTplM_form_#(pageId)"
	   data-url="admin/uptimeTplM/datas"
	   data-rowtpl="UptimeTplM_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="UptimeTplM_page"
	   data-toolbar="UptimeTplM_toolbar_#(pageId)"
>
<thead class="fw-normal" >
<tr>
<th data-width="60" data-column="index">序号</th>
	<th  data-width="100" data-column="iWorkRegionMid">产线ID</th>
	<th  data-width="100" data-column="iWorkShiftMid">班次ID</th>
	<th  data-width="100" data-column="iBaseMins">基本稼动时间（分钟）</th>
	<th  data-width="100" data-column="iStopMins">不稼动时间（分钟）</th>
	<th  data-width="100" data-column="iSwitchMins">机种切换时间（分钟）</th>
	<th  data-width="100" data-column="iOtMins">加班时间（分钟）</th>
	<th  data-width="100" data-column="iWorkMins">工作时间（分钟）</th>
	<th  data-width="150" data-column="cCreateName">创建人名称</th>
	<th  data-min-width="160" data-column="dCreateTime">创建时间</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
