<form onsubmit="return false;" id="UptimeTplM_Form" action="#(action)" method="post">
	#if(uptimeTplM.iAutoId??)
	<input type="hidden" name="uptimeTplM.iAutoId" value="#(uptimeTplM.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="uptimeTplM.iAutoId" value="#(uptimeTplM.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织ID" maxlength="40" name="uptimeTplM.iOrgId" value="#(uptimeTplM.iOrgId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织编码</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织编码"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织编码" maxlength="40" name="uptimeTplM.cOrgCode" value="#(uptimeTplM.cOrgCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织名称" maxlength="40" name="uptimeTplM.cOrgName" value="#(uptimeTplM.cOrgName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">产线ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入产线ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入产线ID" maxlength="40" name="uptimeTplM.iWorkRegionMid" value="#(uptimeTplM.iWorkRegionMid??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">班次ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入班次ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入班次ID" maxlength="40" name="uptimeTplM.iWorkShiftMid" value="#(uptimeTplM.iWorkShiftMid??)"/>
</div>
</div>
</div>
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">基本稼动时间（分钟）</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入基本稼动时间（分钟）"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入基本稼动时间（分钟）" maxlength="40" name="uptimeTplM.iBaseMins" value="#(uptimeTplM.iBaseMins??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">不稼动时间（分钟）</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入不稼动时间（分钟）"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入不稼动时间（分钟）" maxlength="40" name="uptimeTplM.iStopMins" value="#(uptimeTplM.iStopMins??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">机种切换时间（分钟）</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入机种切换时间（分钟）"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入机种切换时间（分钟）" maxlength="40" name="uptimeTplM.iSwitchMins" value="#(uptimeTplM.iSwitchMins??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">加班时间（分钟）</label>
<div class="col-10">
    <input type="number"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入加班时间（分钟）" maxlength="40" name="uptimeTplM.iOtMins" value="#(uptimeTplM.iOtMins??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">工作时间（分钟）</label>
<div class="col-10">
    <input type="number"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入工作时间（分钟）" maxlength="40" name="uptimeTplM.iWorkMins" value="#(uptimeTplM.iWorkMins??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入创建人ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人ID" maxlength="40" name="uptimeTplM.iCreateBy" value="#(uptimeTplM.iCreateBy??)"/>
</div>
</div>
</div>
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入创建人名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人名称" maxlength="40" name="uptimeTplM.cCreateName" value="#(uptimeTplM.cCreateName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly"  data-rule="required"  data-notnull="true" data-tips="请输入创建时间" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入创建时间" maxlength="20" name="uptimeTplM.dCreateTime"    value="#datetime(uptimeTplM.dCreateTime??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">更新人ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入更新人ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入更新人ID" maxlength="40" name="uptimeTplM.iUpdateBy" value="#(uptimeTplM.iUpdateBy??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">更新人名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入更新人名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入更新人名称" maxlength="40" name="uptimeTplM.cUpdateName" value="#(uptimeTplM.cUpdateName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">更新时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly"  data-rule="required"  data-notnull="true" data-tips="请输入更新时间" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入更新时间" maxlength="20" name="uptimeTplM.dUpdateTime"    value="#datetime(uptimeTplM.dUpdateTime??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="uptimeTplM.isDeleted"
data-value-attr="sn"
data-default="false"
data-url="admin/dictionary/options?key=options_enable"
data-label="删除状态;0. 未删除 1. 已删除"
data-width="col-sm-2,col-10"
data-value="#(uptimeTplM.isDeleted??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入删除状态;0. 未删除 1. 已删除"
data-inline="true"
>
</div>
</div>
</div>
</form>

<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="UptimeTplM_Form")
#end
