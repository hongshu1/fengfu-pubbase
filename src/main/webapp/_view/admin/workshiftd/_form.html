<form onsubmit="return false;" id="workshiftdForm" action="#(action)" method="post">
<input type="hidden" name="workshiftd.iautoid" value="#(workshiftd.iautoid??)" />
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">班次主表ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入班次主表ID" maxlength="19" name="workshiftd.iworkshiftmid" value="#(workshiftd.iworkshiftmid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">类型 1工作时间 2休息时间</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber" placeholder="请输入类型 1工作时间 2休息时间"  maxlength="10" name="workshiftd.itype" value="#(workshiftd.itype??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">开始时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置开始时间" data-tips="请设置开始时间" maxlength="23" name="workshiftd.dstarttime" value="#(workshiftd.dstarttime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">结束时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置结束时间" data-tips="请设置结束时间" maxlength="23" name="workshiftd.dendtime" value="#(workshiftd.dendtime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">时长(分)</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber"  data-notnull="false" placeholder="请输入时长(分)"  maxlength="10" name="workshiftd.iminute" value="#(workshiftd.iminute??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">备注</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="255" name="workshiftd.cmemo" value="#(workshiftd.cmemo??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">次序</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber"  data-notnull="false" placeholder="请输入次序"  maxlength="10" name="workshiftd.iseq" value="#(workshiftd.iseq??)"/>
		</div>
	</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="workshiftdForm")
#end
