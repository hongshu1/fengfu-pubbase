#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">

<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>取货计划管理</h1></div>
	<div class="col">
	<form class="form-inline" id="RcvPlanM_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="取货计划单号" name="crcvplanno" value="" />
		<input type="text" autocomplete="off"  class="form-control"  placeholder="客户名称" name="ccusname" value="" />
		<input type="text" data-date class="form-control ml-2" placeholder="开始日期" maxlength="20" name="startTime" value=""/>
		<span class="ml-1 mr-1">至</span>
		<input type="text" data-date class="form-control" placeholder="截止日期" maxlength="20" name="endTime" value=""/>
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
	</form>
	</div>

</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="RcvPlanM_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>
	<a href="admin/pickupPlanManage/edit/${data.iautoid}" data-area="100%,100%"  tooltip data-title="编辑"  data-handler="refreshJBoltTable" data-dialog-title="编辑取货计划管理" class="jbolt_table_editbtn"><i class="fa fa-edit"></i>编辑</a>
    <a href="admin/pickupPlanManage/delete/${data.iautoid}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger">删除</i></a>
</td>
<td>${data.istatus}</td>
<td>${data.crcvplanno}</td>
<td>${data.ccuscode}</td>
<td>${data.ccusname}</td>
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td>

</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="RcvPlanM_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="100%,100%"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增发货管理-取货计划主表" data-url="admin/pickupPlanManage/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="100%,100%"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="批量审批取货计划主表" data-check-handler="jboltTableGetCheckedId" data-url="admin/pickupPlanManage/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 批量审批</button>
	<button data-dialogbtn data-area="100%,100%"  data-handler="refreshJBoltTable"  id="side_toolbar_editBtn_#(pageId)"  data-title="批量反审批-取货计划主表" data-check-handler="jboltTableGetCheckedId" data-url="admin/pickupPlanManage/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 批量反审批</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/pickupPlanManage/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 批量删除</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-column-resize="true"
	   data-column-prepend="1:checkbox:true"
	   data-row-click-active="true"
	   data-conditions-form="RcvPlanM_form_#(pageId)"
	   data-url="admin/pickupPlanManage/datas"
	   data-rowtpl="RcvPlanM_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="RcvPlanM_page"
	   data-toolbar="RcvPlanM_toolbar_#(pageId)"
>
<thead>
<tr>
	<th data-width="60" data-column="index">序号</th>
	<th data-width="200" data-column="iAutoId">操作</th>
	<th data-width="150" data-column="iStatus">状态</th>
	<th data-width="150" data-column="cRcvPlanNo">取货计划单号</th>
	<th data-width="150" data-column="iCustomerId">客户ID</th>
	<th data-width="150" data-column="iCustomerId">客户名称</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-min-width="150" data-column="dCreateTime">创建时间</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
