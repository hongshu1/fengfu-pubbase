#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >
	<div class="jbolt_page_title">
	<button hidden id="expenseBudgetDownTplBtn" data-downloadbtn data-url="admin/expensebudgetitem/dowloadTplPageSubmit" data-form="expenseBudgetForm_#(pageId)" class="btn btn-primary"><i class="fa fa-file-excel-o"></i> 导出</button>
		<form onsubmit="return false;" id="expenseBudgetForm_#(pageId)" action="#" method="post">
			<div class="form-group row">
				<label class="col-2 col-form-label">预算年度</label>
	            <div class="col-3">
	                <input type="text" data-date data-type="year" data-with-clearbtn="true" data-fmt="yyyy" class="form-control"
						   data-rule="required" placeholder="请选择需要导出的预算年度" data-tips="请选择需要导出的预算年度" maxlength="10" name="budgetYear">
	            </div>
	            <label class="col-2 col-form-label">部门</label>
	            <div class="col-3">
	                <select class="form-control"
                    		data-select-type="select2"
                            name="cdepcode"
                            data-autoload
							data-rule="required"
                            data-tips="u8部门"
                            data-url="admin/department/getTreeTableDatas"
                            data-text="=u8部门="
                            data-text-attr="cdepname"
                            data-value-attr="cdepcode"
                            data-setvalueto="cdepcode"
                            data-value=""
                            data-width="200">
                    </select>
	            </div>
			</div>
		</form>
	</div>
</div>
#end

#define js()
	<script type="text/javascript">
		function submitThisForm(){
			$("#expenseBudgetDownTplBtn").click();
		}
	</script>
#end
