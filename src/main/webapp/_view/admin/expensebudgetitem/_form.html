
<div class="jbolt_page_title">
    <div class="row">

        <div class="col-12 form-inline">

            <div class="col-4">
                <h3>基础信息</h3>
            </div>

            <div class="col-8 text-right">
                ###permission(PermissionKey.permissionKeyName)
                 ###定义权限控制的按钮
                ###end
            </div>

        </div>

    </div>
</div>

<div class="jbolt_page_content">

<form onsubmit="return false;" id="expenseBudgetItemForm" action="#(action)" method="post">
#if(expenseBudgetItem.iautoid??)
	<input type="hidden" name="expenseBudgetItem.iautoid" value="#(expenseBudgetItem.iautoid??)" />
#end
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">费用预算ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入费用预算ID" maxlength="19" name="expenseBudgetItem.iexpenseid" value="#(expenseBudgetItem.iexpenseid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">部门编码</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入部门编码" maxlength="30" name="expenseBudgetItem.cdepcode" value="#(expenseBudgetItem.cdepcode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">预算编号</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入预算编号" maxlength="50" name="expenseBudgetItem.cbudgetno" value="#(expenseBudgetItem.cbudgetno??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">科目大类</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber"  data-notnull="false" placeholder="请输入科目大类"  maxlength="10" name="expenseBudgetItem.chighestsubjectcode" value="#(expenseBudgetItem.chighestsubjectcode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">明细科目</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber"  data-notnull="false" placeholder="请输入明细科目"  maxlength="10" name="expenseBudgetItem.clowestsubjectcode" value="#(expenseBudgetItem.clowestsubjectcode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">名称</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入名称" maxlength="100" name="expenseBudgetItem.citemname" value="#(expenseBudgetItem.citemname??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">事业类型</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber"  data-notnull="false" placeholder="请输入事业类型"  maxlength="10" name="expenseBudgetItem.careertype" value="#(expenseBudgetItem.careertype??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">项目档案ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入项目档案ID" maxlength="19" name="expenseBudgetItem.iprojectid" value="#(expenseBudgetItem.iprojectid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">单价</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=3;"  data-notnull="false" placeholder="请输入单价"  maxlength="10" name="expenseBudgetItem.iprice" value="#(expenseBudgetItem.iprice??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">数量</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber"  data-notnull="false" placeholder="请输入数量"  maxlength="10" name="expenseBudgetItem.iquantity" value="#(expenseBudgetItem.iquantity??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">用途</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入用途" maxlength="200" name="expenseBudgetItem.cuse" value="#(expenseBudgetItem.cuse??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">备注</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="200" name="expenseBudgetItem.cmemo" value="#(expenseBudgetItem.cmemo??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">已结转</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=3;"  data-notnull="false" placeholder="请输入已结转"  maxlength="30" name="expenseBudgetItem.carryforward" value="#(expenseBudgetItem.carryforward??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入创建人" maxlength="19" name="expenseBudgetItem.icreateby" value="#(expenseBudgetItem.icreateby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入更新人" maxlength="19" name="expenseBudgetItem.iupdateby" value="#(expenseBudgetItem.iupdateby??)"/>
		</div>
	</div>
</form>
</div>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="expenseBudgetItemForm")
#end
