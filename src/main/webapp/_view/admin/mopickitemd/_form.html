<form onsubmit="return false;" id="MoPickItemD_Form" action="#(action)" method="post">
	#if(moPickItemD.iAutoId??)
	<input type="hidden" name="moPickItemD.iAutoId" value="#(moPickItemD.iAutoId??)" />

<div class="row">

</div>
<div class="form-group row" >

</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">工单工艺路线配置ID</label>

</div>
</div>
<div class="form-group row" >

</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">工序名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入工序名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入工序名称" maxlength="40" name="moPickItemD.cOperationName" value="#(moPickItemD.cOperationName??)"/>

</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">存货ID</label>
<div class="col-10">

<div class="col-10">

<div class="form-group row" 
data-radio
data-name="moPickItemD.isScanned"
data-value-attr="sn"
data-default="false"
data-url="admin/dictionary/options?key=options_enable"
data-label="齐料扫码检查;0. 未检查 1. 已检查"
data-width="col-sm-2,col-10"
data-value="#(moPickItemD.isScanned??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入齐料扫码检查;0. 未检查 1. 已检查"
data-inline="true"
>
</div>
</div>
</div>
</form>
