#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>系统配置-导入字段配置</h1></div>
	<div class="col">
	<form class="form-inline" id="CusFieldsMappingM_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
<input type="text"    data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入格式名称" maxlength="40" name="cFormatName" />

<select class="form-control" name="isEnabled"
	data-autoload
	data-url="admin/dictionary/options?key=options_enable"
	data-select-type="select"
	data-text="=是否启用：0. 否 1. 是="
	data-value=""
	data-value-attr="sn"
	></select>
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	
	
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="CusFieldsMappingM_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iAutoId}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.cFormatName}</td>
<td><img data-switchbtn data-confirm="确定切换是否启用：0. 否 1. 是？" data-value="${data.isEnabled}"  data-handler="refreshJBoltTable"  data-url="admin/cusfieldsmappingm/toggleIsEnabled/${data.id}"/></td>
<td>${data.cCreateName}</td>
<td>${data.dCreateTime}</td>
<td>${data.cUpdateName}</td>
<td>${data.dUpdateTime}</td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/cusfieldsmappingm/edit/${data.id}" data-area="800,600" data-title="查看系统配置-导入字段配置"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/cusfieldsmappingm/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑系统配置-导入字段配置"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/cusfieldsmappingm/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="CusFieldsMappingM_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增系统配置-导入字段配置" data-url="admin/cusfieldsmappingm/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑系统配置-导入字段配置" data-check-handler="jboltTableGetCheckedId" data-url="admin/cusfieldsmappingm/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/cusfieldsmappingm/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="CusFieldsMappingM_form_#(pageId)"
	   data-url="admin/cusfieldsmappingm/datas"
	   data-rowtpl="CusFieldsMappingM_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="CusFieldsMappingM_page"
	   data-toolbar="CusFieldsMappingM_toolbar_#(pageId)"
	   data-column-prepend="1:checkbox:false:false:false"
	   data-row-click-active="true"
>
<thead class="fw-normal" >
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="150" data-column="cFormatName">格式名称</th>
	<th data-width="100" data-column="isEnabled">是否启用：0. 否 1. 是</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-min-width="160" data-column="dCreateTime">创建时间</th>
	<th data-width="150" data-column="cUpdateName">更新时间</th>
	<th data-min-width="160" data-column="dUpdateTime">更新时间</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
