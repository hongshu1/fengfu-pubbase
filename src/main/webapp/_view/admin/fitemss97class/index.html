#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

<div class="jbolt_page_title">
	<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>项目管理项目分类目录</h1></div>
	<div class="col">
		<form class="form-inline text-left" id="fitemss97classForm_#(pageId)"   onsubmit="return false;" method="post">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
		<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
		</form>
	</div>
	<div class="col-md-auto">
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable的数据模板定义-->
<textarea class="jb_tpl_box" id="fitemss97classRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>
	<a href="admin/fitemss97class/edit/${data.iautoid}" data-area="600,400"  tooltip data-title="修改"  data-handler="refreshJBoltTable" data-dialog-title="修改项目管理项目分类目录" class="jbolt_table_editbtn"><i class="fa fa-edit"></i>修改</a>
    <a href="admin/fitemss97class/delete/${data.iautoid}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger">删除</i></a>
</td>
<td>${data.citemccode}</td>
<td>${data.citemcname}</td>
<td>${data.isource|iSource}</td>
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td>
</tr>
{@/each}
</textarea>

<!-- 工具条 toolbar -->
<div class="jbolt_table_toolbar" id="fitemss97class_toolbar_#(pageId)">
	<div class="btn-group" role="group" aria-label="btn-group">
		<button data-openpage="dialog" data-area="600,400"  data-handler="jboltTablePageToFirst" data-title="新增项目管理项目分类目录"  data-url="admin/fitemss97class/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>
	</div>

	<div class="clearfix"></div>
</div>



<table class="jbolt_table jbolt_main_table table-center table-bordered thead_font_normal hover_info"
data-jbolttable
data-height="fill"
data-ajax="true"
data-url="admin/fitemss97class/datas"
data-column-resize="true"
data-row-click-active="true"
data-column-prepend="1:checkbox:true"
data-conditions-form="fitemss97classForm_#(pageId)"
data-rowtpl="fitemss97classRowtpl_#(pageId)"
data-page="fitemss97classPage_#(pageId)"
data-toolbar="fitemss97class_toolbar_#(pageId)"
data-row-dblclick-active="true"
data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
>
<thead>
<tr>
	<th data-width="60">序号</th>
	<th data-width="150">操作</th>
	<th data-width="150" data-column="cItemCcode">项目大类编码</th>
	<th data-width="150" data-column="cItemCname">项目大类名称</th>
	<th data-width="150" data-column="iSource">来源</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-width="150" data-column="dCreateTime">创建时间</th>
</tr>
</thead>
<tbody>
</tbody>
</table>



</div>
</div>
#end

#define js()
<script type="text/javascript">

	function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
		console.log(JSON.stringify(rowData));

		$(tempTr1).data('url', '/admin/fitemss97class/edit/' + rowData.iautoid)
			.data('area', '600,400')
			.data('handler','refreshJBoltTable')
			.data('title', '项目管理项目分类目录')
			.data('btn', '确认,关闭');

		DialogUtil.openBy(tempTr1);
	}
</script>
#end
