<form onsubmit="return false;" id="stockCheckForm" action="#(action)" method="post">
<input type="hidden" name="stockCheck.autoid" value="#(stockCheck.autoid??)" />
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">ORGANIZECODE</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入ORGANIZECODE" maxlength="30" name="stockCheck.organizecode" value="#(stockCheck.organizecode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">BILLNO</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入BILLNO" maxlength="30" name="stockCheck.billno" value="#(stockCheck.billno??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">BILLDATE</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置BILLDATE" data-tips="请设置BILLDATE" maxlength="23" name="stockCheck.billdate" value="#(stockCheck.billdate??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">CHECKTYPE</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入CHECKTYPE" maxlength="30" name="stockCheck.checktype" value="#(stockCheck.checktype??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">WHCODE</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入WHCODE" maxlength="30" name="stockCheck.whcode" value="#(stockCheck.whcode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">POSCODE</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入POSCODE" maxlength="30" name="stockCheck.poscode" value="#(stockCheck.poscode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">CREATEPERSON</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入CREATEPERSON" maxlength="30" name="stockCheck.createperson" value="#(stockCheck.createperson??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">CREATEDATE</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置CREATEDATE" data-tips="请设置CREATEDATE" maxlength="23" name="stockCheck.createdate" value="#(stockCheck.createdate??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">MODIFYPERSON</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入MODIFYPERSON" maxlength="30" name="stockCheck.modifyperson" value="#(stockCheck.modifyperson??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">MODIFYDATE</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置MODIFYDATE" data-tips="请设置MODIFYDATE" maxlength="23" name="stockCheck.modifydate" value="#(stockCheck.modifydate??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">审批方式：1. 审核 2. 审批流</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber"  data-notnull="false" placeholder="请输入审批方式：1. 审核 2. 审批流"  maxlength="10" name="stockCheck.iauditway" value="#(stockCheck.iauditway??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">提审时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置提审时间" data-tips="请设置提审时间" maxlength="23" name="stockCheck.dsubmittime" value="#(stockCheck.dsubmittime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">审核状态：0. 未审核 1. 待审核 2. 审核通过 3. 审核不通过</label>
		<div class="col input-group">
			<select class="form-control"  data-autoload data-url="替换为自己的数据源地址"  name="stockCheck.iauditstatus" data-refresh="true"  data-rule="select"  data-tips="请选择审核状态：0. 未审核 1. 待审核 2. 审核通过 3. 审核不通过" data-text="=请选择="  data-value="" data-select="#( stockCheck.iauditstatus ??)"></select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">审核时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置审核时间" data-tips="请设置审核时间" maxlength="23" name="stockCheck.daudittime" value="#(stockCheck.daudittime??)"/>
		</div>
	</div>
    <div class="form-group row"
    	data-radio
    	data-rule="radio"
    	data-value="#(stockCheck.isdeleted??)"
    	data-name="stockCheck.isdeleted"
    	data-default="options_first"
    	data-width="col-sm-2,col"
		>
			<label class="col-sm-2 col-form-label" >是否删除：0. 否 1. 是</label>
			<div class="col"  style="padding-top: 1px;">
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isdeleted_true" type="radio" name="stockCheck.isdeleted" value="true"/>
					<label for="r_isdeleted_true">是</label>
				</div>
				
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isdeleted_false" type="radio" name="stockCheck.isdeleted" value="false"/>
					<label for="r_isdeleted_false">否</label>
				</div>
			</div>
		</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="stockCheckForm")
#end
