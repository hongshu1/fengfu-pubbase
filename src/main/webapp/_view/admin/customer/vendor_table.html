#@jboltLayout()
#define main()
#setLocal(pageId=RandomUtil.random(6))
<div class="jbolt_page">
<div class="jbolt_page_title">
	<div class="row">
	<div class="col">
		<form onsubmit="return false;" class="form-inline" id="jboltversion_JboltTableForm_ajax_#(pageId)"
			  action="admin/customer/findVendorPage"  method="post">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="请输入供应商编码/名称" name="keywords"
			   data-value="#(keywords??)"/>
		<button  type="button" onclick="refreshJBoltTable(this)" class="btn btn-light" ><i class="fa fa-search"></i> 查询</button>
		</form>
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable -->
<!-- JBoltTable的数据模板定义-->
<script type="text/template" id="jboltTable_demotpl">
{@each datas as data,index}
<tr class="hand" data-json='#json(data,"cvenid,cvencode,cvenname")' data-jboltinput-setvalue-trigger
	data-text=${data.cvenname} data-value="${data.cvenid},${data.cvencode},${data.cvenname}">
	<td>${data.cvenid}</td>
<td>${data.cvencode}</td>
<td>${data.cvenname}</td>
</tr>
{@/each}
</script>
 <table class="thead_font_normal table table-bordered table-hover table-sm table-striped text-center text-nowrap"
  data-jbolttable
  data-height="250"
  data-column-resize="true"
  data-ajax="true"
  data-conditions-form="jboltversion_JboltTableForm_ajax_#(pageId)"
  data-page="jboltTablePage_ajax_#(pageId)"
  data-pagesize="5"
  data-url="admin/customer/findVendorPage"
  data-rowtpl="jboltTable_demotpl"
 >
<thead>
<tr>
	<th data-width="150" data-column="cVeniD">供应商ID</th>
<th data-width="150" data-column="cVenCode">供应商编码</th>
<th data-min-width="160" data-column="cVenName">供应商名称</th>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end
