#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

<div class="jbolt_page_title">
	<div class="row">
	<div class="col-md-auto"><h1><i class="jbicon2 jbi-appstore"></i>委外销售订单</h1></div>
	<div class="col">
		<form class="form-inline text-left" id="subcontractsaleordermForm_#(pageId)"   onsubmit="return false;" method="post">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
		<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
		</form>
	</div>
	<div class="col-md-auto">
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable的数据模板定义-->
<textarea class="jb_tpl_box" id="subcontractsaleordermRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>
	<a href="admin/subcontractsaleorderm/edit/${data.iautoid}" data-fs="true" tooltip data-title="编辑"  data-handler="refreshJBoltTable" data-dialog-title="修改委外销售订单主表" class="jbolt_table_editbtn"><i class="fa fa-edit"></i>编辑</a>
    <a href="admin/subcontractsaleorderm/delete/${data.iautoid}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger">删除</i></a>
</td>
<td>$${data.iauditstatus|cOrderStatusDescByAuditStatus}</td>
<td>${data.corderno}</td>
<td>${data.dorderdate}</td>
<td>${data.ibustype}</td>
<td>${data.isaletypeid}</td>
<td>${data.ccuscode}</td>
<td>${data.ccusabbname}</td>
<td>${data.cpaymentterm}</td>
<td>${data.cdepname}</td>
<td>${data.cbususername}</td>
<td>${data.itaxrate}</td>
<td>${data.ccurrencyname}</td>
<td>${data.iexchangerate}</td>
<td>${data.cmemo}</td>
<td>${data.iyear}</td>
<td>${data.imonth}</td>
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td>
</tr>
{@/each}
</textarea>

<!-- 工具条 toolbar -->
<div class="jbolt_table_toolbar" id="subcontractsaleorderm_toolbar_#(pageId)">
	<div class="btn-group" role="group" aria-label="btn-group">
		<button data-openpage="dialog" data-fs="true" data-handler="jboltTablePageToFirst" data-title="新增委外销售订单主表"  data-url="admin/subcontractsaleorderm/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>
		<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info btn-sm" ><i class="fa fa-refresh"></i> 刷新</button>
	</div>
</div>



<table class="jbolt_table jbolt_main_table table-center table-bordered thead_font_normal hover_info"
data-jbolttable
data-height="fill"
data-ajax="true"
data-url="admin/subcontractsaleorderm/datas"
data-column-resize="true"
data-row-click-active="true"
data-column-prepend="1:checkbox:true"
data-conditions-form="subcontractsaleordermForm_#(pageId)"
data-rowtpl="subcontractsaleordermRowtpl_#(pageId)"
data-page="subcontractsaleordermPage_#(pageId)"
data-toolbar="subcontractsaleorderm_toolbar_#(pageId)"
data-fixed-columns-left="1,2,3"
data-fixed-columns-right="-1"
data-row-dblclick-active="true"
data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
>
<thead>
<tr>
	<th data-width="60">序号</th>
	<th data-width="100">操作</th>
	<th data-width="150" data-column="iAuditStatus">审核状态</th>
	<th data-width="150" data-column="cOrderNo">订单号</th>
	<th data-width="150" data-column="dOrderDate">订单日期</th>
	<th data-width="150" data-column="iBusType">业务类型</th>
	<th data-width="150" data-column="iSaleTypeId">销售类型</th>
	<th data-width="150" data-column="cCusCode">客户编码</th>
	<th data-width="150" data-column="cCusAbbName">客户简称</th>
	<th data-width="150" data-column="cPaymentTerm">付款条件</th>
	<th data-width="150" data-column="cdepname">销售部门</th>
	<th data-width="150" data-column="cbususername">业务员</th>
	<th data-width="150" data-column="iTaxRate">税率</th>
	<th data-width="150" data-column="cCurrency">币种</th>
	<th data-width="150" data-column="iExchangeRate">汇率</th>
	<th data-width="150" data-column="cMemo">备注</th>
	<th data-width="150" data-column="iYear">年</th>
	<th data-width="150" data-column="iMonth">月</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-width="150" data-column="dCreateTime">创建时间</th>
</tr>
</thead>
<tbody>
</tbody>
</table>

</div>
</div>
#end

#define js()
<script type="text/javascript">

	function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
		$(tempTr1).data('url', '/admin/subcontractsaleorderm/edit/' + rowData.iautoid)
			.data('fs', 'true')
			.data('handler','refreshJBoltTable')
			.data('title', '委外销售订单')
			.data('btn', '确认,关闭');

		DialogUtil.openBy(tempTr1);
	}
</script>
#end
