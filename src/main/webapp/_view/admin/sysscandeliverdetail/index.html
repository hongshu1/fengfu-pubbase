#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>扫码发货明细</h1></div>
	<div class="col">
	<form class="form-inline" id="SysScandeliverdetail_form_#(pageId)">

<select class="form-control" name="TrackType"
	data-autoload
	data-url="admin/dictionary/options?key=null"
	data-select-type="select"
	data-text="=跟单类型="
	data-value=""
	data-value-attr="sn"
	></select>

<select class="form-control" name="SourceBillType"
	data-autoload
	data-url="admin/dictionary/options?key=null"
	data-select-type="select"
	data-text="=来源单据类型="
	data-value=""
	data-value-attr="sn"
	></select>

<select class="form-control" name="isDeleted"
	data-autoload
	data-url="admin/dictionary/options?key=options_enable"
	data-select-type="select"
	data-text="=删除状态="
	data-value=""
	data-value-attr="sn"
	></select>
		<div class="btn-group text-center mx-1">
			<button type="submit" class="btn btn-outline-primary" ><i class="fa fa-search"></i> 查询</button>
			<button type="button" onclick="form.reset();refreshJBoltTable(this);" class="btn btn-outline-secondary" ><i class="fa fa-reply-all"></i> 重置</button>
		</div>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/sysscandeliverdetail/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增扫码发货明细"><i class="fa fa-plus"></i></button>
	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="SysScandeliverdetail_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.AutoID}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.AutoID}</td>
<td>${data.MasID}</td>
<td>${data.WhCode}</td>
<td>${data.PosCode}</td>
<td>${data.CusBarcode}</td>
<td>${data.Barcode}</td>
<td>${data.PackBarcode}</td>
<td>${data.InvCode}</td>
<td>${data.Num}</td>
<td>${data.Qty}</td>
<td>${data.PackRate}</td>
<td>${data.TrackType}</td>
<td>${data.SourceBillType}</td>
<td>${data.SourceBillNo}</td>
<td>${data.SourceBIllNoRow}</td>
<td>${data.SourceBillID}</td>
<td>${data.SourceBillDid}</td>
<td>${data.Memo}</td>
<td>${data.CreatePerson}</td>
<td>${data.CreateDate}</td>
<td>${data.ModifyPerson}</td>
<td>${data.ModifyDate}</td>
<td><img data-switchbtn data-confirm="确定切换删除状态？" data-value="${data.isDeleted}"  data-handler="refreshJBoltTable"  data-url="admin/sysscandeliverdetail/toggleIsDeleted/${data.AutoID}"/></td>
<td>
	<a class="jbolt_table_delbtn" href="admin/sysscandeliverdetail/delete/${data.AutoID}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="SysScandeliverdetail_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增扫码发货明细" data-url="admin/sysscandeliverdetail/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑扫码发货明细" data-check-handler="jboltTableGetCheckedId" data-url="admin/sysscandeliverdetail/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/sysscandeliverdetail/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="SysScandeliverdetail_form_#(pageId)"
	   data-url="admin/sysscandeliverdetail/datas"
	   data-rowtpl="SysScandeliverdetail_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="SysScandeliverdetail_page"
	   data-toolbar="SysScandeliverdetail_toolbar_#(pageId)"
>
<thead class="fw-normal" >
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="150" data-column="AutoID">AutoID</th>
	<th data-width="150" data-column="MasID">MasID;T_Sys_ScanDeliver.AutoID</th>
	<th data-width="150" data-column="WhCode">仓库编码</th>
	<th data-width="150" data-column="PosCode">仓位编码</th>
	<th data-width="150" data-column="CusBarcode">客户传票号</th>
	<th data-width="150" data-column="Barcode">现品票</th>
	<th data-width="150" data-column="PackBarcode">容器编码</th>
	<th data-width="150" data-column="InvCode">存货编码</th>
	<th data-width="100" data-column="Num">件数</th>
	<th data-width="100" data-column="Qty">数量</th>
	<th data-width="100" data-column="PackRate">收容数量</th>
	<th data-width="150" data-column="TrackType">跟单类型</th>
	<th data-width="150" data-column="SourceBillType">来源单据类型</th>
	<th data-width="150" data-column="SourceBillNo">来源单号</th>
	<th data-width="150" data-column="SourceBIllNoRow">来源单号+行号</th>
	<th data-width="150" data-column="SourceBillID">来源单据ID</th>
	<th data-width="150" data-column="SourceBillDid">来源单据Did</th>
	<th data-width="150" data-column="Memo">备注</th>
	<th data-width="150" data-column="CreatePerson">创建人</th>
	<th data-min-width="160" data-column="CreateDate">创建时间</th>
	<th data-width="150" data-column="ModifyPerson">更新人</th>
	<th data-min-width="160" data-column="ModifyDate">更新时间</th>
	<th data-width="100" data-column="isDeleted">删除状态</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
