#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>制造工单-生产任务</h1></div>
	<div class="col">
	<form class="form-inline" id="MoMojob_form_#(pageId)">
		<div class="btn-group text-center mx-1">
			<button type="submit" class="btn btn-outline-primary" ><i class="fa fa-search"></i> 查询</button>
			<button type="button" onclick="form.reset();refreshJBoltTable(this);" class="btn btn-outline-secondary" ><i class="fa fa-reply-all"></i> 重置</button>
		</div>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/moMojob/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增制造工单-生产任务"><i class="fa fa-plus"></i></button>
	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="MoMojob_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iAutoId}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.iAutoId}</td>
<td>${data.iMoDocId}</td>
<td>${data.cMoJobSn}</td>
<td>${data.iPlanQty}</td>
<td>${data.iRealQty}</td>
<td>${data.iStatus}</td>
<td>${data.dUpdateTime}</td>
<td>
	<a class="jbolt_table_editbtn" href="admin/moMojob/edit/${data.iAutoId}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑制造工单-生产任务"><i class="fa fa-edit"></i></a>
	<a class="jbolt_table_delbtn" href="admin/moMojob/delete/${data.iAutoId}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="MoMojob_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增制造工单-生产任务" data-url="admin/moMojob/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑制造工单-生产任务" data-check-handler="jboltTableGetCheckedId" data-url="admin/moMojob/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/moMojob/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="MoMojob_form_#(pageId)"
	   data-url="admin/moMojob/datas"
	   data-rowtpl="MoMojob_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="MoMojob_page"
	   data-toolbar="MoMojob_toolbar_#(pageId)"
>
<thead class="fw-normal" >
<tr>
<th data-width="60" data-column="index">序号</th>
	<th  data-width="100" data-column="iAutoId">主键ID</th>
	<th  data-width="100" data-column="iMoDocId">生产工单ID</th>
	<th  data-width="150" data-column="cMoJobSn">工单任务编码，字典名MoJob： 1. 齐料检查 2. 现品票打印 3. 材料耗用</th>
	<th  data-width="100" data-column="iPlanQty">计划现品票数</th>
	<th  data-width="100" data-column="iRealQty">实绩现品票数</th>
	<th  data-width="100" data-column="iStatus">完成状态：1. 未完成 2. 已完成</th>
	<th  data-min-width="160" data-column="dUpdateTime">最新操作时间</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
