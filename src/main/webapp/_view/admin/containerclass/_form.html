<form onsubmit="return false;" id="ContainerClass_Form" action="#(action)" method="post">
	#if(containerClass.iAutoId??)
	<input type="hidden" name="containerClass.iAutoId" value="#(containerClass.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">分类编码</label>
<div class="col-6">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入分类编码"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入分类编码" maxlength="40" name="containerClass.cContainerClassCode" value="#(containerClass.cContainerClassCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">分类名称</label>
<div class="col-6">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入分类名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入分类名称" maxlength="40" name="containerClass.cContainerClassName" value="#(containerClass.cContainerClassName??)"/>
</div>
	
</div>
<div class="form-group row"
		 data-radio
		 data-rule="radio"
		 data-value="#(containerClass.IsEnabled??)"
		 data-name="containerClass.IsEnabled"
		 data-default="options_first"
		 data-width="col-sm-2,col"
	>
		<label class="col-sm-2 col-form-label" >是否启用</label>
		<div class="col"  style="padding-top: 1px;">
			<div class="radio radio-primary  radio-inline">
				<input  id="r_isenabled_true" type="radio" name="containerClass.IsEnabled" value="true"/>
				<label for="r_isenabled_true">是</label>
			</div>

			<div class="radio radio-primary  radio-inline">
				<input  id="r_isenabled_false" type="radio" name="containerClass.IsEnabled" value="false"/>
				<label for="r_isenabled_false">否</label>
			</div>
		</div>
	</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="ContainerClass_Form")
#end
