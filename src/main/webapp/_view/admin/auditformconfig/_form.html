#set(pageId=RandomUtil.random(6))
<style>
	.jbolt_table_body{
		height: 235px!important;
		min-height: 235px !important;
	}
</style>
<div class="jbolt_righttop_btn_group" style="top:0px;margin-left: auto" id="jbolt_righttop_btn_group_#(pageId)">

	<button onclick="submitTableAndForm_#(pageId)(this)" data-value="save"
			class="btn btn-primary btn-sm"><i class="fa fa-save"></i> 保存
	</button>

	<button onclick="dialogClose()" class="btn btn-danger btn-sm"><i class="fa fa-close"></i> 关闭
	</button>
</div>
<form onsubmit="return false;" id="auditFormConfigForm" action="#(action)" method="post">
<input type="hidden" name="auditFormConfig.iAutoId" value="#(auditFormConfig.iautoid??)" />
	<div class="form-group row"
    	data-radio
    	data-rule="radio"
    	data-value="#(auditFormConfig.isEnabled??)"
    	data-name="auditFormConfig.isEnabled"
    	data-default="options_first"
    	data-width="col-sm-2,col"
		>
			<label class="col-sm-2 col-form-label" >是否启用：</label>
			<div class="col"  style="padding-top: 1px;">
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isenabled_true" type="radio" name="auditFormConfig.isEnabled" value="true"/>
					<label for="r_isenabled_true">是</label>
				</div>

				<div class="radio radio-primary  radio-inline">
					<input  id="r_isenabled_false" type="radio" name="auditFormConfig.isEnabled" value="false"/>
					<label for="r_isenabled_false">否</label>
				</div>
			</div>
		</div>

	<div class="form-group row"
		 data-radio
		 data-rule="radio"
		 data-value="#(auditFormConfig.itype??)"
		 data-name="auditFormConfig.iType"
		 data-default="options_first"
		 data-width="col-sm-2,col"
	>
		<label class="col-sm-2 col-form-label" >审批类型：</label>
		<div class="col"  style="padding-top: 1px;">
			<div class="radio radio-primary  radio-inline">
				<input  id="t_isenabled_true" type="radio" name="auditFormConfig.iType" value="1"/>
				<label for="t_isenabled_true">审批</label>
			</div>

			<div class="radio radio-primary  radio-inline">
				<input  id="t_isenabled_false" type="radio" name="auditFormConfig.iType" value="2"/>
				<label for="t_isenabled_false">审核</label>
			</div>
		</div>
	</div>
</form>

<div class="form-group row">
	<label class="col-sm-2 col-form-label">选择表单:</label>
	<div class="col">
		<div class="jbolt_page_content">
			#render("_table_line.html")
		</div>
	</div>
</div>


#define js()
<script>

	/**
	 * 提交方法
	 */
	function submitTableAndForm_#(pageId)(ele) {
		jboltTableSubmit(getJboltId());
	}

	/**
	 * 关闭弹窗方法
	 * */
	function dialogClose() {
		parent.refreshPjaxContainer();
		parent.layer.close(parent.layer.getFrameIndex(window.name));
	}

	//隐藏dialog按钮
	hideParentLayerDialogBtn(0);
</script>
#include("/_view/_admin/common/_formjs.html",formId="auditFormConfigForm")
#end
