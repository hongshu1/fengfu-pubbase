#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

<div class="jbolt_page_title">
	<div class="row">
	<div class="col-md-auto text-left">
		<form class="form-inline" id="barcodeencodingdForm_#(pageId)"   onsubmit="return false;" method="post">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
		<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset" class="btn btn-outline-secondary"><i class="jbicon jb-11zhongzhi"></i> 重置</button>
		</form>
	</div>
	<div class="col-md-auto">
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable的数据模板定义-->
<textarea class="jb_tpl_box" id="barcodeencodingdRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.mid}</td>
<td>${data.projectcode}</td>
<td>${data.projectvalue}</td>
<td>${data.seletevalue}</td>
<td>${data.sort}</td>
</tr>
{@/each}
</textarea>

<!-- 工具条 toolbar -->
<div class="jbolt_table_toolbar" id="barcodeencodingd_toolbar_#(pageId)">
	<div class="btn-group" role="group" aria-label="btn-group">
		<button data-openpage="dialog" data-area="700,800"  data-handler="jboltTablePageToFirst" data-title="新增数据"  data-url="admin/barcodeencodingd/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>
		<button data-openpage="dialog" data-area="700,800"  data-handler="refreshJBoltTable" data-title="修改数据" data-check-handler="jboltTableGetCheckedId" data-url="admin/barcodeencodingd/edit/" class="btn btn-outline-info btn-sm"><i class="fa fa-edit"></i> 修改</button>
		<button data-ajaxbtn data-handler="removeJBoltTableCheckedTr" data-check-handler="jboltTableGetCheckedIds" data-url="admin/barcodeencodingd/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger btn-sm" ><i class="fa fa-trash"></i> 删除</button>
		<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info btn-sm" ><i class="fa fa-refresh"></i> 刷新</button>
	</div>

	<div class="clearfix"></div>
</div>



	<table class="jbolt_table jbolt_main_table table-center"
data-jbolttable
data-height="fill"
data-ajax="true"
data-width="auto"
data-url="admin/barcodeencodingd/datas"
data-column-resize="true"
data-column-prepend="1:checkbox:true"
data-conditions-form="barcodeencodingdForm_#(pageId)"
data-rowtpl="barcodeencodingdRowtpl_#(pageId)"
data-page="barcodeencodingdPage_#(pageId)"
data-pagesize="10"
data-toolbar="barcodeencodingd_toolbar_#(pageId)"



data-fixed-columns-left="1,2,3"
>
<thead class="fw-normal">
<tr>
	<th data-width="60">序号</th>
	<th data-min-width="150" data-column="mid">主表ID</th>
	<th data-width="150" data-column="projectcode">项目</th>
	<th data-width="150" data-column="projectvalue">返回值</th>
	<th data-width="150" data-column="seletevalue">格式(参数)值</th>
	<th data-width="150" data-column="sort">排序</th>
</tr>
</thead>
<tbody>
</tbody>
</table>



</div>
</div>
#end
