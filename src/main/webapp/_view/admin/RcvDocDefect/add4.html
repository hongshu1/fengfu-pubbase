#@jboltLayout()
#define main()
<div class="jbolt_page">
    <div class="jbolt_page_content">
        <form onsubmit="return false;" id="rcvDocDefectForm"  action="admin/RcvDocDefect/updateEditTable" method="post">
            <input type="hidden" name="rcvDocDefect.iautoid" value="#(rcvDocDefect.iautoid??)" />
            <h5>检验信息</h5>
            <hr/>
            <div class="form-group row">

                <label class="col-sm-2 col-form-label">异常品单号：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(rcvDocDefect.cdocno??)"/>
                </div>
                <label class="col-sm-2 col-form-label">检验单号：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(rcvDocDefect.ircvdocqcformmid??)"/>
                </div>
                <label class="col-sm-2 col-form-label">供应商名称：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"  placeholder="" value="#(rcvDocDefect.ivendorid??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">存货编码：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(rcvDocDefect.iinventoryid??)"/>
                </div>
                <label class="col-sm-2 col-form-label">部品名称：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(rcvDocDefect.cSupplierName??)"/>
                </div>
                <label class="col-sm-2 col-form-label">客户部番：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(rcvDocDefect.cSupplierName??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">不合格数量：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(rcvDocDefect.idqqty??)"/>
                </div>
                <label class="col-sm-2 col-form-label">检验人：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(rcvDocDefect.iqcuserid??)"/>
                </div>
                <label class="col-sm-2 col-form-label">检验时间：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(rcvDocDefect.dqctime??)"/>
                </div>
            </div>

            <h5>异常品记录信息</h5>
            <div class="form-group row">
                <input type="hidden" id="cbadnesssns" name="rcvDocDefect.cbadnesssns" value="#(cbadnesssns)"/>
                <label class="col-sm-2 col-form-label">不良项目：</label>
                <div class="col-sm-8 col-form-label">
                    <div class="form-group row"
                         data-hidden-input="cbadnesssns"
                         data-checkbox
                         data-rule="checkbox"
                         onclick="return false"
                         data-default=""
                         data-url="admin/dictionary/options?key=cBadnessSns"
                         data-value-attr="sn"
                         data-text-attr="cbadnesssns"
                         data-inline="true"
                         data-value="#(rcvDocDefect.cbadnesssns??)"
                         data-name="rcvDocDefect.cbadnesssns">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">首再发：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" formatter="playbackFormat" readonly="readonly" autocomplete="off"   placeholder="" value="#(istatus??)"/>
                </div>
                <label class="col-sm-2 col-form-label">责任区：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(iresptype??)"/>
                </div>


            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">不良内容描述：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(rcvDocDefect.cdesc??)"/>
                </div>
            </div>



            <div class="form-group row">

                <label class="col-sm-2 col-form-label">创建人名称：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(rcvDocDefect.ccreatename??)"/>
                </div>
                <label class="col-sm-2 col-form-label">创建时间：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(rcvDocDefect.dcreatetime??)"/>
                </div>
            </div>

            <h5>异常品判定信息</h5>
            <div class="form-group row">

                <label class="col-sm-2 col-form-label">处置区分：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(capproach??)"/>
                </div>
            </div>
            <div class="form-group row">

                <label class="col-sm-2 col-form-label">创建人名称：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(rcvDocDefect.ccreatename??)"/>
                </div>
                <label class="col-sm-2 col-form-label">创建时间：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(rcvDocDefect.dcreatetime??)"/>
                </div>
            </div>
        </form>
    </div>
</div>
#define js()
<script>
    if(isOk('#(type??)')){
        hideParentLayerDialogBtn(0);
    }
</script>
#include("/_view/_admin/common/_formjs.html",formId="rcvDocDefectForm")
#end
#end
