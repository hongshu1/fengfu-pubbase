<form onsubmit="return false;" id="CusOrderSum_Form" action="#(action)" method="post">
	#if(cusOrderSum.iAutoId??)
	<input type="hidden" name="cusOrderSum.iAutoId" value="#(cusOrderSum.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="cusOrderSum.iAutoId" value="#(cusOrderSum.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织ID" maxlength="40" name="cusOrderSum.iOrgId" value="#(cusOrderSum.iOrgId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织编码</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织编码"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织编码" maxlength="40" name="cusOrderSum.cOrgCode" value="#(cusOrderSum.cOrgCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织名称" maxlength="40" name="cusOrderSum.cOrgName" value="#(cusOrderSum.cOrgName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">存货ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入存货ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入存货ID" maxlength="40" name="cusOrderSum.iInventoryId" value="#(cusOrderSum.iInventoryId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">类型：1. 客户计划 2. 客户订单 3. 计划使用</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入类型：1. 客户计划 2. 客户订单 3. 计划使用"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入类型：1. 客户计划 2. 客户订单 3. 计划使用" maxlength="40" name="cusOrderSum.iType" value="#(cusOrderSum.iType??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">年</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入年"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入年" maxlength="40" name="cusOrderSum.iYear" value="#(cusOrderSum.iYear??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">月</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入月"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入月" maxlength="40" name="cusOrderSum.iMonth" value="#(cusOrderSum.iMonth??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">日</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入日"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入日" maxlength="40" name="cusOrderSum.iDate" value="#(cusOrderSum.iDate??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入创建人ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人ID" maxlength="40" name="cusOrderSum.iCreateBy" value="#(cusOrderSum.iCreateBy??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入创建人名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人名称" maxlength="40" name="cusOrderSum.cCreateName" value="#(cusOrderSum.cCreateName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly"  data-rule="required"  data-notnull="true" data-tips="请输入创建时间" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入创建时间" maxlength="20" name="cusOrderSum.dCreateTime"    value="#datetime(cusOrderSum.dCreateTime??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">更新人ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入更新人ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入更新人ID" maxlength="40" name="cusOrderSum.iUpdateBy" value="#(cusOrderSum.iUpdateBy??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">更新人名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入更新人名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入更新人名称" maxlength="40" name="cusOrderSum.cUpdateName" value="#(cusOrderSum.cUpdateName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">更新时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly"  data-rule="required"  data-notnull="true" data-tips="请输入更新时间" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入更新时间" maxlength="20" name="cusOrderSum.dUpdateTime"    value="#datetime(cusOrderSum.dUpdateTime??,'yyyy-MM-dd')"/>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="CusOrderSum_Form")
#end
