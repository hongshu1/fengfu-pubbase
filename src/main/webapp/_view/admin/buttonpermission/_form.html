<form onsubmit="return false;" id="ButtonPermission_Form" action="#(action)" method="post">
    #if(buttonPermission.id??)
    <input type="hidden" name="buttonPermission.id" value="#(buttonPermission.id??)"/>
    #end
    <div class="row">
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">对象类型：1. 角色 2. 用户</label>
                <div class="col-10">
                    <input type="number" data-rule="required" data-notnull="true" data-tips="请输入对象类型：1. 角色 2. 用户" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入对象类型：1. 角色 2. 用户" maxlength="40" name="buttonPermission.objectType"
                           value="#(buttonPermission.objectType??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">对象ID</label>
                <div class="col-10">
                    <input type="text" class="form-control" data-autocomplete autocomplete="off" maxlength="19" placeholder="请选择对象ID"
                           data-url="admin/codegen/autocompletedemodatas"
                           data-hidden-input="objectId_hidden"
                           data-rule="select"
                           data-notnull="true"
                           data-tips="请选择对象ID"
                    />
                    <input type="hidden" autocomplete="off" id="objectId_hidden" maxLength="19" name="buttonPermission.objectId"
                           data-rule="select"
                           data-notnull="true"
                           data-tips="请选择对象ID"
                           value="#(buttonPermission.objectId??)"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">按钮ID</label>
                <div class="col-10">
                    <input type="text" class="form-control" data-autocomplete autocomplete="off" maxlength="19" placeholder="请选择按钮ID"
                           data-url="admin/codegen/autocompletedemodatas"
                           data-hidden-input="btnId_hidden"
                           data-rule="select"
                           data-notnull="true"
                           data-tips="请选择按钮ID"
                    />
                    <input type="hidden" autocomplete="off" id="btnId_hidden" maxLength="19" name="buttonPermission.btnId"
                           data-rule="select"
                           data-notnull="true"
                           data-tips="请选择按钮ID"
                           value="#(buttonPermission.btnId??)"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">版本号</label>
                <div class="col-10">
                    <input type="number" data-rule="required" data-notnull="true" data-tips="请输入版本号" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入版本号" maxlength="40" name="buttonPermission.versionNum" value="#(buttonPermission.versionNum??)"/>
                </div>
            </div>
        </div>
    </div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="ButtonPermission_Form")
#end
