#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>系统配置-平板端设置</h1></div>
	<div class="col">
	<form class="form-inline" id="Pad_form_#(pageId)">
<input type="text"    data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入平板名称" maxlength="40" name="cPadName" />
<input type="text"    data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入平板编码" maxlength="40" name="cPadCode" />
		<select class="form-control" data-tips="请选择产线" data-url="admin/workregionm/options"
				name="iWorkRegionMid" data-autoload data-text="=请选择产线=" data-value-attr="iautoid" data-text-attr="cworkname" data-value=""
				data-select="#(iWorkRegionMid??)"></select>
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	
	
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="Pad_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
	<td>

	<a class="jbolt_table_editbtn" href="admin/pad/edit/${data.iautoid}" data-handler="refreshJBoltTable" data-area="100%,100%" data-title="编辑系统配置-平板端设置"><i class="fa fa-edit"></i></a>
	<a class="jbolt_table_delbtn" href="admin/pad/${data.isdeleted?'realDelete':'delete'}/${data.iautoid}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
<td>${data.cpadname}</td>
<td>${data.cpadcode}</td>
<td>${data.cmac}</td>
<td>${data.workregions}</td>
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td>

</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="Pad_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="100%,100%"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增系统配置-平板端设置" data-url="admin/pad/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>

</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="Pad_form_#(pageId)"
	   data-url="admin/pad/datas"
	   data-rowtpl="Pad_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="Pad_page"
	   data-toolbar="Pad_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="80">操作</th>
	<th data-width="150" data-column="cPadName">平板名称</th>
	<th data-width="150" data-column="cPadCode">平板编码</th>
	<th data-width="150" data-column="cMac">MAC地址</th>
	<th data-width="300" data-column="workregions">关联产线</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-min-width="160" data-column="dCreateTime">创建时间</th>

</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
