<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="workshiftdSplit_tpl_#(pageId)">
    {@each datas as data,index}
        <tr data-id="${data.iautoid}">
            <td>${pageNumber,pageSize,index | rownum}</td>
            <td hidden>${data.iworkregionmid}</td>
            <td>${data.cworkcode}</td>
            <td>${data.cworkname}</td>
            <td>${data.cdepname}</td>
            <td hidden>${data.idepid}</td>
            <td>${data.cpersonname}</td>
            <td hidden>${data.isdefault}</td>
            <td>${data.defaultname}</td>
            <td>${data.cmemo}</td>
            <td>
	<a class="btn" onclick="jboltTableRemoveRow(this)"  ><i class="fa fa-remove c-danger"></i></a>
            </td>
        </tr>
    {@/each}
</textarea>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- 工具条 toolbar -->
                <div class="jbolt_table_toolbar" id="workshiftd_split_toolbar_#(pageId)">

                    <div class="btn-group" role="group" aria-label="btn-group">
                        <button onclick="jboltTableInsertEmptyRow(this)" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 新增</button>
                    </div>

                    <div class="clearfix"></div>
                </div>

                <table class="jbolt_table jbolt_main_table  table-center"
                       id="jbolt_table_workshiftd_split_#(pageId)"
                       data-jbolttable
                       data-width="auto"
                       data-height="200"
                       data-ajax="true"
                       data-column-prepend="1:checkbox:true"
                       data-toolbar="workshiftd_split_toolbar_#(pageId)"
                       data-url="admin/padworkregion/options?ipadid=#(pad.iAutoId??)"
                       data-rowtpl="workshiftdSplit_tpl_#(pageId)"
                       ###data-copy-to-excel="false"
                       data-column-resize="true"
                       data-editable="true"
                       data-editable-option="getEditableTableOptions_split_#(pageId)"
                >
                    <thead>
                    <tr>
                        <th data-width="60" data-column="index">序号</th>
                        <th data-width="150" data-column="iworkregionmid" hidden>产线编码</th>
                        <th data-width="150" data-column="cworkcode">产线编码</th>
                        <th data-width="150" data-column="cworkname">产线名称</th>
                        <th data-width="150" data-column="cdepname">所属部门</th>
                        <th data-width="100" data-column="idepid" hidden>所属部门</th>
                        <th data-width="150" data-column="cpersonname">产线长</th>
                        <th data-width="150" data-column="isdefault" hidden>是否默认</th>
                        <th data-width="150" data-column="defaultname">是否默认</th>
                        <th data-width="350" data-column="cmemo">备注</th>
                        <th data-width="100" >操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
