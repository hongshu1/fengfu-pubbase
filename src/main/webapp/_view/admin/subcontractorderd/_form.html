<form onsubmit="return false;" id="SubcontractOrderD_Form" action="#(action)" method="post">
	#if(subcontractOrderD.iAutoId??)
	<input type="hidden" name="subcontractOrderD.iAutoId" value="#(subcontractOrderD.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="subcontractOrderD.iAutoId" value="#(subcontractOrderD.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">委外订单主表ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入委外订单主表ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入委外订单主表ID" maxlength="40" name="subcontractOrderD.iSubcontractOrderMid" value="#(subcontractOrderD.iSubcontractOrderMid??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">存货ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入存货ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入存货ID" maxlength="40" name="subcontractOrderD.iInventoryId" value="#(subcontractOrderD.iInventoryId??)"/>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="subcontractOrderD.isPresent"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="是否赠品： 0. 否 1. 是"
data-width="col-sm-2,col-10"
data-value="#(subcontractOrderD.isPresent??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入是否赠品： 0. 否 1. 是"
data-inline="true"
>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">供应商地址ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入供应商地址ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入供应商地址ID" maxlength="40" name="subcontractOrderD.iVendorAddrId" value="#(subcontractOrderD.iVendorAddrId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">到货地址</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入到货地址"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入到货地址" maxlength="40" name="subcontractOrderD.cAddress" value="#(subcontractOrderD.cAddress??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">转换前存货ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入转换前存货ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入转换前存货ID" maxlength="40" name="subcontractOrderD.iSourceInventoryId" value="#(subcontractOrderD.iSourceInventoryId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">原合计数量</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入原合计数量" maxlength="40" name="subcontractOrderD.iSourceSum" value="#(subcontractOrderD.iSourceSum??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">合计数量</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入合计数量" maxlength="40" name="subcontractOrderD.iSum" value="#(subcontractOrderD.iSum??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">备注</label>
<div class="col-10">
    <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="200" name="subcontractOrderD.cMemo">#(subcontractOrderD.cMemo??)</textarea>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="subcontractOrderD.isDeleted"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="删除状态：0. 未删除 1. 已删除"
data-width="col-sm-2,col-10"
data-value="#(subcontractOrderD.isDeleted??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入删除状态：0. 未删除 1. 已删除"
data-inline="true"
>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="SubcontractOrderD_Form")
#end
