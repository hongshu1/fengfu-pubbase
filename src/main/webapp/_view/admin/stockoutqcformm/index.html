#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
  <div class="row">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" href="javascript:void(0)" id="nav-base-tab_one"
           onclick="selectFinishDocList(null)">全部</a>
        <a class="nav-item nav-link" href="javascript:void(0)" id="nav-base-tab_two"
           onclick="selectFinishDocList(0)">未完成</a>
        <a class="nav-item nav-link" href="javascript:void(0)" id="nav-base-tab_three"
           onclick="selectFinishDocList(1)">已完成</a>
      </div>
    </nav>
  </div>
  <div class="jbolt_page_title">
    <div class="row">
      <div class="col">
        <form class="form-inline" id="stockoutqcformmForm_#(pageId)" style="left: 30px;text-align: left">
          <input type="text" autocomplete="off" class="form-control" placeholder="=检验单号=" name="cstockoutqcformno" value=""/>
          <input type="text" autocomplete="off" class="form-control" placeholder="=存货编码=" name="cinvaddcode" value=""/>
          <input type="text" autocomplete="off" class="form-control" placeholder="=客户部番=" name="cinvcode1" value=""/>
          <input type="text" autocomplete="off" class="form-control" placeholder="=部品名称=" name="cinvname1" value=""/>
          <select class="form-control"
                  data-autoload
                  name="name"
                  data-select-type="select2"
                  data-tips="检验员"
                  data-url="admin/user/options"
                  data-text="=检验员="
                  data-value=""
                  data-value-attr="id"
                  data-select="#(user.name??)">
          </select>

          <select class="form-control"
                  name="istatus"
                  data-autoload
                  data-url="admin/dictionary/options?key=istatus"
                  data-select-type="select2"
                  data-text="=检验结果="
                  data-value=""
                  data-value-attr="sn"
                  data-select="#(istatus)"></select>

          <select class="form-control"
                  name="iscompleted"
                  data-autoload
                  data-url="admin/dictionary/options?key=iscompleted"
                  data-select-type="select2"
                  data-text="=状态="
                  data-value=""
                  data-value-attr="sn"
                  data-select="#(iscompleted)"></select>

          <select class="form-control" name="cqcformname"
                  data-autoload
                  data-url="admin/qcform/options"
                  data-select-type="select2"
                  data-text="=检验表格名称="
                  data-value=""
                  data-value-attr="iautoid"
                  data-text-attr="cqcformname"
                  data-select="#(qcform.cqcformname??)"></select>

          <input data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off"
                 class="form-control" placeholder="开始日期" name="starttime" data-tips="开始时间" maxlength="23" value="">
          <span class="input-group-text">至</span>
          <input data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off"
                 class="form-control" placeholder="结束日期" name="endtime" data-tips="结束时间" maxlength="23" value="">

          <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 查询</button>
          <button type="reset" class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>

          <button data-dialogbtn data-area="100%,100%" data-handler="jboltTablePageToFirst" id="toolbar_onlyseeBtn_#(pageId)"
                  data-title="来料检查成绩表" data-url="admin/stockoutqcformm/onlysee" class="btn btn-outline-primary">
            跳转到查看页面
          </button>

          <button data-dialogbtn data-area="100%,100%" data-handler="jboltTablePageToFirst" id="toolbar_checkoutBtn_#(pageId)"
                  data-title="来料检查成绩表" data-url="admin/stockoutqcformm/checkout" class="btn btn-outline-primary">
            跳转到检验页面
          </button>

        </form>
      </div>
    </div>
  </div>
  <div class="jbolt_page_content">
    <!-- 定义JBoltTable使用的数据渲染模板 -->
    <textarea class="jb_tpl_box" id="stockoutqcformmtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}">
	<td>${pageNumber,pageSize,index | rownum}</td>
	<td>
    {@if data.istatus == 0}
    <!--      <a class="text-info mr-1" data-openpage="dialog" href="admin/stockoutqcformm/createchecklist/${data.id}" data-area="800,600"-->
    <!--				 data-title="生成"><i class="fa fa-eye"></i></a>-->
		<button type="button" onclick="createcheckoutlist()" data-handler="refreshJBoltTable"
            class="btn btn-outline-secondary"><i class="fa fa-creative-commons"></i>生成</button>
    {@/if}
    {@if data.istatus == 1}
      <a class="text-info mr-1" data-openpage="dialog" href="admin/stockoutqcformm/checkout/${data.id}" data-area="95%,92%"
         data-title="检验"><i class="fa fa-eye"></i></a>
    {@/if}
    {@if data.istatus == 2}
      <a class="text-info mr-1" data-openpage="dialog" href="admin/stockoutqcformm/onlysee/${data.id}" data-area="95%,92%"
         data-title="查看"><i class="fa fa-eye"></i></a>
      <a class="jbolt_table_editbtn" href="admin/stockoutqcformm/edit/${data.id}" data-handler="refreshJBoltTable"
         data-area="95%,92%"
         data-title="编辑"><i class="fa fa-edit"></i></a>
    {@/if}
    {@if data.istatus == 3}
      <a class="text-info mr-1" data-openpage="dialog" href="admin/stockoutqcformm/onlysee/${data.id}" data-area="95%,92%"
         data-title="查看"><i class="fa fa-eye"></i></a>
      <a class="jbolt_table_editbtn" href="javascript:return false;" data-handler="refreshJBoltTable" data-area="95%,92%"
         data-title="编辑" disabled="disabled"><i class="fa fa-edit"></i></a>
    {@/if}
  </td>
  <td>${data.iStatus}</td>
	<td>
		{@if data.isCompleted == 0}
    <td>未完成</td>
  {@/if}
  {@if data.isCompleted == 1}
    <td>已完成</td>
  {@/if}
  </td>
  <td>${data.cStockoutQcFormNo}</td>
  <td>${data.cQcFormName}</td>
	<td>${data.cInvAddCode}</td>
  <td>${data.cInvCode1}</td>
  <td>${data.cInvName1}</td>
  <td>${data.cInvStd}</td>
  <td>${data.iInventoryUomId1}</td>
	<td>${data.iQty}</td>
	<td>${data.cBatchNo}</td>
  <td>${data.cBatchNo}</td>
	<td>${data.iQcUserId}</td>
  <td>${data.dCreateTime}</td>
</tr>
{@/each}
</textarea>
    <table class="jbolt_table jbolt_main_table  table-center "
           data-jbolttable
           data-width="fill"
           data-height="fill"
           data-ajax="true"
           data-conditions-form="stockoutqcformmForm_#(pageId)"
           data-url="admin/stockoutqcformm/datas"
           data-rowtpl="stockoutqcformmtpl_#(pageId)"
           data-copy-to-excel="false"
           data-page="stockoutqcformm_page#(pageId)"
           data-toolbar="stockoutqcformm_toolbar_#(pageId)">
      <thead>
      <tr>
        <th data-width="60" data-column="index">序号</th>
        <th data-width="150">操作</th>
        <th data-width="150" data-column="iStatus">检验结果</th><!--0. 未生成 1. 待检 2. 不合格 3. 合格-->
        <th data-width="100" data-column="isCompleted">状态</th>
        <th data-width="150" data-column="cStockoutQcFormNo">检验单号</th>
        <th data-width="150" data-column="cQcFormName">检验表格名称</th>
        <th data-width="100" data-column="cInvAddCode">存货编码</th>
        <th data-width="100" data-column="cInvCode1">客户部番</th>
        <th data-width="100" data-column="cInvName1">部品名称</th>
        <th data-width="100" data-column="cInvStd">规格</th>
        <th data-width="100" data-column="iInventoryUomId1">单位</th>
        <th data-width="100" data-column="iQty">数量</th>
        <th data-width="100" data-column="cBatchNo">现品票</th>
        <th data-width="150" data-column="cBatchNo">批次号</th>
        <th data-width="100" data-column="iQcUserId">检验员</th>
        <th data-min-width="160" data-column="dCreateTime">创建时间</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
#end

#define js()
<script type="text/javascript">

  function selectFinishDocList(iscompleted) {
    console.log("isCompleted==========>  " + iscompleted)
    $('#isCompleted').val(iscompleted);
    $('#stockoutqcformmForm_#(pageId)').submit();
    console.log();
  }

  /*
  * 生成
  * */
  function createcheckoutlist() {
    console.log("data.iautoid======>"+data.iautoid);
    var iautoid = $('input[name="iautoid"]').val();

    var para={
      iautoid:iautoid
    }

    Ajax.post('/admin/stockoutqcformm/createchecklist', para, function (ret) {
      if (res.state === "ok") {
        LayerMsgBox.success(res.msg, 1000, function () {
          refreshPjaxContainer();
        });
      } else {
        LayerMsgBox.alert(res.msg, 2);
      }
    });
  }

</script>
#end
