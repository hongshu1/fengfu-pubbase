<div class="jbolt_page_title">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="col">
                        <button onclick="submitThisForm()" class="btn btn-success btn-sm" onclick="submitThisForm()"><i
                                class="fa fa-refresh"></i> 打印
                        </button>
                        <button onclick="closeHandler()" class="btn btn-info btn-sm"><i
                                class="fa fa-window-maximize"></i> 关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form onsubmit="return false;" id="sysSaledeliver_#(pageId)" action="#(action)" method="post">
                        #if(sysSaledeliver.autoid??)
                        <input id="autoid" type="hidden" name="sysSaledeliver.autoid" value="#(sysSaledeliver.autoid??)"/>
                        #end
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">出库单号</label>
                                    <div class="col-9">
                                        <input type="text" data-notnull="true" disabled
                                               data-tips="出库单号" data-with-clearbtn="true" autocomplete="off"
                                               class="form-control" placeholder="出库单号" maxlength="40"
                                               name="sysSaledeliver.billno" value="#(sysSaledeliver.billno??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">出库日期</label>
                                    <div class="col-9">
                                        <input type="text" disabled data-date class="form-control" placeholder="出库日期"
                                               maxlength="40" name="sysSaledeliver.billdate"
                                               value="#(sysSaledeliver.billdate??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">仓库名称</label>
                                    <div class="col-9">
                                        <input type="text" disabled data-date class="form-control" placeholder="仓库名称"
                                               maxlength="20" name="sysSaledeliver.whname"
                                               value="#(sysSaledeliver.whname??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">出库类别</label>
                                    <div class="col-9">
                                        <input type="text" data-notnull="true" disabled
                                               data-tips="出库类别" data-with-clearbtn="true" autocomplete="off"
                                               class="form-control" placeholder="出库类别" maxlength="40"
                                               name="sysSaledeliver.rdname" value="#(sysSaledeliver.rdname??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">业务类型</label>
                                    <div class="col-9">
                                        <input type="text" data-notnull="true" disabled
                                               data-tips="业务类型" data-with-clearbtn="true" autocomplete="off"
                                               class="form-control" placeholder="业务类型" maxlength="40"
                                               name="sysSaledeliver.billtype" value="#(sysSaledeliver.billtype??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">客户简称</label>
                                    <div class="col-9">
                                        <input type="text" data-notnull="true" disabled
                                               data-tips="客户简称" data-with-clearbtn="true" autocomplete="off"
                                               class="form-control" placeholder="客户简称" maxlength="40"
                                               name="sysSaledeliver.ccusname" value="#(sysSaledeliver.ccusname??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">销售部门</label>
                                    <div class="col-9">
                                        <input type="text" data-notnull="true" disabled
                                               data-tips="销售部门" data-with-clearbtn="true" autocomplete="off"
                                               class="form-control" placeholder="销售部门" maxlength="40"
                                               name="sysSaledeliver.deptname" value="#(sysSaledeliver.deptname??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">业务号</label>
                                    <div class="col-9">
                                        <input type="text" data-notnull="true" disabled
                                               data-tips="业务号" data-with-clearbtn="true" autocomplete="off"
                                               class="form-control" placeholder="业务号" maxlength="40"
                                               name="sysSaledeliver.salename" value="#(sysSaledeliver.salename??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">业务员</label>
                                    <div class="col-9">
                                        <input type="text" data-notnull="true" disabled
                                               data-tips="业务员" data-with-clearbtn="true" autocomplete="off"
                                               class="form-control" placeholder="业务员" maxlength="40"
                                               name="sysSaledeliver.salename" value="#(sysSaledeliver.salename??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">审批日期</label>
                                    <div class="col-9">
                                        <input type="text" data-date disabled class="form-control" placeholder="审批日期"
                                               maxlength="20" name="sysSaledeliver.auditdate"
                                               value="#(sysSaledeliver.auditdate??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">制单人</label>
                                    <div class="col-9">
                                        <input type="text" data-notnull="true"
                                               data-tips="制单人" disabled data-with-clearbtn="true" autocomplete="off"
                                               class="form-control" placeholder="制单人" maxlength="40"
                                               name="sysPuinstore.createperson" value="#(sysPuinstore.createperson??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">审核人</label>
                                    <div class="col-9">
                                        <input type="text" data-notnull="true" disabled
                                               data-tips="审核人" data-with-clearbtn="true" autocomplete="off"
                                               class="form-control" placeholder="审核人" maxlength="40"
                                               name="sysPuinstore.auditperson" value="#(sysPuinstore.auditperson??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">现存量</label>
                                    <div class="col-9">
                                        <input type="text" data-notnull="true" disabled
                                               data-tips="现存量" data-with-clearbtn="true" autocomplete="off"
                                               class="form-control" placeholder="现存量" maxlength="40"
                                               name="sysSaledeliver.qty" value="#(sysSaledeliver.qty??)"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">备注</label>
                                    <div class="col-9">
                                        <input type="text" data-notnull="true" disabled
                                               data-tips="备注" data-with-clearbtn="true" autocomplete="off"
                                               class="form-control" placeholder="备注" maxlength="40"
                                               name="sysSaledeliver.memo" value="#(sysSaledeliver.memo??)"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="jbolt_page_content">
    <script type="text/template" id="sysSaledeliver_tpl_#(pageId)">
        {@each datas as data,index}
        <tr data-id="${data.autoid}">
            <td>${pageNumber,pageSize,index | rownum}</td>
            <td>${data.invcode}</td>
            <td>${data.invcode}</td>
            <td>${data.invname}</td>
            <td>${data.invspecs}</td>
            <td>${data.invspecs}</td>
            <td>${data.qty}</td>
            <td>${data.model}</td>
            <td>${data.purpose}</td>
        </tr>
        {@/each}
    </script>

    <table class="jbolt_table thead_font_normal table-bordered table-center"
           data-jbolttable
           #if(sysSaledeliver.autoid??)
           data-ajax="true"
           data-url="admin/salesDeliveryList/getLineData?masId=#(sysSaledeliver.autoid??)"
           #end
           id="jbolt_Table_#(pageId)"
           data-column-resize="true"
           data-tfoot-fixed="true"
           data-column-prepend="1:checkbox"
           data-rowtpl="sysSaledeliver_tpl_#(pageId)"
           data-toolbar="sysSaledeliver_toolbar_#(pageId)"
           data-editable="true"
           data-page="sysSaledeliver_tpl_#(pageId)">
        <thead class="fw_normal">
        <tr>
            <th data-width="60">序号</th>
            <th data-min-width="150" data-column="invcode">存货编码</th>
            <th data-min-width="150" data-column="invcode">存货代码</th>
            <th data-min-width="150" data-column="invname">存货名称</th>
            <th data-width="200" data-column="invspecs">规格型号</th>
            <th data-width="100" data-column="invspecs">主计量单位</th>
            <th data-width="100" data-column="qty">数量</th>
            <th data-width="100" data-column="model">所属机型</th>
            <th data-width="100" data-column="purpose">用途</th>
        </tr>
        </thead>
    </table>

</div>
#define js()
<script>
    /**
     * 隐藏按钮
     */
    hideParentLayerDialogBtn(0);
    hideParentLayerDialogBtn(1);

    /**
     * 关闭窗口
     */
    function closeHandler() {
        parent.layer.close(parent.layer.getFrameIndex(window.name));
        window.parent.refreshJBoltTable();
    }

</script>
#end
