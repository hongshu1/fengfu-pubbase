<form onsubmit="return false;" id="SysPuinstoredetail_Form" action="#(action)" method="post">
    #if(sysPuinstoredetail.AutoID??)
    <input type="hidden" name="sysPuinstoredetail.AutoID" value="#(sysPuinstoredetail.AutoID??)"/>
    #end
    <div class="row">
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">AutoID</label>
                <div class="col-10">
                    <input type="text" data-rule="required" data-notnull="true" data-tips="请输入AutoID"
                           data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入AutoID"
                           maxlength="40" name="sysPuinstoredetail.AutoID" value="#(sysPuinstoredetail.AutoID??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">来源类型;PO 采购 OM委外</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入来源类型;PO 采购 OM委外" maxlength="40"
                           name="sysPuinstoredetail.SourceBillType" value="#(sysPuinstoredetail.SourceBillType??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">来源单号</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入来源单号" maxlength="40" name="sysPuinstoredetail.SourceBillNo"
                           value="#(sysPuinstoredetail.SourceBillNo??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">来源单号+行号</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入来源单号+行号" maxlength="40" name="sysPuinstoredetail.SourceBillNoRow"
                           value="#(sysPuinstoredetail.SourceBillNoRow??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">来源单据ID</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入来源单据ID" maxlength="40" name="sysPuinstoredetail.SourceBillID"
                           value="#(sysPuinstoredetail.SourceBillID??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">来源单据DID;采购或委外单身ID</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入来源单据DID;采购或委外单身ID" maxlength="40"
                           name="sysPuinstoredetail.SourceBillDid" value="#(sysPuinstoredetail.SourceBillDid??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">行号</label>
                <div class="col-10">
                    <input type="number" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入行号" maxlength="40" name="sysPuinstoredetail.RowNo"
                           value="#(sysPuinstoredetail.RowNo??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">主表ID;T_Sys_PUInStore.AutoID</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入主表ID;T_Sys_PUInStore.AutoID" maxlength="40"
                           name="sysPuinstoredetail.MasID" value="#(sysPuinstoredetail.MasID??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">重量</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入重量" maxlength="40" name="sysPuinstoredetail.Weight"
                           value="#(sysPuinstoredetail.Weight??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">仓库</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入仓库" maxlength="40" name="sysPuinstoredetail.Whcode"
                           value="#(sysPuinstoredetail.Whcode??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">库位</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入库位" maxlength="40" name="sysPuinstoredetail.PosCode"
                           value="#(sysPuinstoredetail.PosCode??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">入库数量</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入入库数量" maxlength="40" name="sysPuinstoredetail.Qty"
                           value="#(sysPuinstoredetail.Qty??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">跟单类型</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入跟单类型" maxlength="40" name="sysPuinstoredetail.TrackType"
                           value="#(sysPuinstoredetail.TrackType??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入备注" maxlength="40" name="sysPuinstoredetail.Memo"
                           value="#(sysPuinstoredetail.Memo??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">创建人</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入创建人" maxlength="40" name="sysPuinstoredetail.CreatePerson"
                           value="#(sysPuinstoredetail.CreatePerson??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">创建时间</label>
                <div class="col-10">
                    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd"
                           readonly="readonly" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入创建时间" maxlength="20" name="sysPuinstoredetail.CreateDate"
                           value="#datetime(sysPuinstoredetail.CreateDate??,'yyyy-MM-dd')"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">修改人</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入修改人" maxlength="40" name="sysPuinstoredetail.ModifyPerson"
                           value="#(sysPuinstoredetail.ModifyPerson??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">修改时间</label>
                <div class="col-10">
                    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd"
                           readonly="readonly" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入修改时间" maxlength="20" name="sysPuinstoredetail.ModifyDate"
                           value="#datetime(sysPuinstoredetail.ModifyDate??,'yyyy-MM-dd')"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">现品票</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入现品票" maxlength="40" name="sysPuinstoredetail.barcode"
                           value="#(sysPuinstoredetail.barcode??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">存货编码</label>
                <div class="col-10">
                    <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                           placeholder="请输入存货编码" maxlength="40" name="sysPuinstoredetail.invCode"
                           value="#(sysPuinstoredetail.invCode??)"/>
                </div>
            </div>
            <div class="form-group row"
                 data-radio
                 data-name="sysPuinstoredetail.IsDeleted"
                 data-value-attr="sn"
                 data-default="false"
                 data-url="admin/dictionary/options?key=options_enable"
                 data-label="删除状态：0. 未删除 1. 已删除"
                 data-width="col-sm-2,col-10"
                 data-value="#(sysPuinstoredetail.IsDeleted??)"
                 data-rule="radio"
                 data-notnull="false"
                 data-tips="请输入删除状态：0. 未删除 1. 已删除"
                 data-inline="true"
            >
            </div>
        </div>
    </div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="SysPuinstoredetail_Form")
#end
