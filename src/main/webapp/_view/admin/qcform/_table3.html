       data-editable="true"
       data-conditions-form="qcformtableparamForm_#(pageId)"
       data-editable-option="getqcformtableparamTableOptions_split"
>
    <thead>
    <tr>
        <th data-width="60" data-column="index">项次</th>

            #(data.pcname??)
        </th>
        #end
        <th data-width="120" data-column="iType">参数录入方式</th>
