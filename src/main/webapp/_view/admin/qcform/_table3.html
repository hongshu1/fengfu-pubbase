<!-- 检验表格项目表的的数据模板定义-->
#set(pageId=RandomUtil.random(6))
<script type="text/template" id="QcFormTableParam_tpl_#(pageId)">
    {@each datas as data,index}
    <tr data-id="${data.iautoid}">
        {@if pageSize&&pageSize>0}
        <td>${((pageNumber-1)*pageSize)+(+index+1)}</td>
        {@else}
        <td>${+index+1}</td>
        {@/if}
        #for(item:columns??)
        <td>
<!--            <select class="form-control" data-url="admin/dictionary/options?key=rcvDocQcFormd_itype" name="itype" data-autoload-->
<!--                    data-text="=请选择#(item.cqcitemname??)=" data-value-attr="sn"  data-value="" data-select="${data.[item.iqcitemid]}"></select>-->
            <select class="form-control" name="#(item.iqcitemid)" >
                <option value="">=请选择#(item.cqcitemname??)=</option>
                #for(va : item.compares)
                data[item.iqcitemid]
                <option value="#(va.iqcparamid)" ${item.iqcitemid == va.iqcparamid ? 'selected': ''}>#(va.cqcparamnames)</option>
                #end
            </select>
        </td>
        #end

        <td>
            <select class="form-control" data-url="admin/dictionary/options?key=rcvDocQcFormd_itype" name="itype" data-autoload
                    data-text="=请选择=" data-value-attr="sn"  data-value="" data-select="${data.itype}"></select>
        </td>
        <td>
            <input type="text" autocomplete="off"  class="form-control" data-rule="number"  data-notnull="true"  maxlength="10" name="istdval" value="${data.istdval}">
        </td>
        <td>
            <input type="text" autocomplete="off"  class="form-control" data-rule="number"  data-notnull="true"  maxlength="10" name="imaxval" value="${data.imaxval}">
        </td>
        <td>
            <input type="text" autocomplete="off"  class="form-control" data-rule="number"  data-notnull="true"  maxlength="10" name="iminval" value="${data.iminval}">
        </td>
        <td>
            <input type="text" autocomplete="off" placeholder="多个字段用分号（;）分隔" class="form-control"  name="coptions" value="${data.coptions}">
        </td>
        <td>
            {@if index>0}
            <a tooltip data-title="上移" href="javascript:void(0)" onclick="jboltTableTrMoveUp(this, true);updateItemSeq();" class="jbolt_table_btn"><i class="fa fa-arrow-up c-info"></i></ a>
            {@/if}
            {@if index<datas.length-1}
            <a tooltip data-title="下移" href="javascript:void(0)" onclick="jboltTableTrMoveDown(this, true);updateItemSeq();" class="jbolt_table_btn"><i class="fa fa-arrow-down c-info"></i></ a>
            {@/if}
            <a tooltip data-title="删除" href="javascript:void(0)" onclick="jboltTableRemoveRow(this);updateItemSeq();" class="jbolt_table_btn"><i class="fa fa-remove  c-danger"></i></a>
        </td>
    </tr>
    {@/each}
</script>

<div class="jbolt_table_toolbar" id="qcformtableparam_split_toolbar_#(pageId)">
    <div class="col-md-l pt-2" role="group" aria-label="btn-group">
        <button onclick="insertTable3EmptyRow(this)" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 新增</button>
    </div>
</div>
<input hidden id="jbolt_table_qcformtableparam_split_input" value="#(pageId)">
<table id="jbolt_table_qcformtableparam_split_#(pageId)" class="table-center jbolt_table thead_font_normal dictionaryTypes" data-jbolttable data-column-resize="true"
       data-rowtpl="QcFormTableParam_tpl_#(pageId)"
       data-ajax="true"
       data-url="/admin/qcform/getQcFormTableParamListByPId"
       data-toolbar="qcformtableparam_split_toolbar_#(pageId)"
       data-conditions-form="qcformtableparamForm"
       data-width="auto"
       data-editable="true"
       data-editable-option="getqcformtableparamTableOptions_split"

>
    <thead>
    <tr>
        <th data-width="60" data-column="index">项次</th>
        #for(data:columns??)
        <th data-width="150" data-column="#(data.iqcitemid??)">
            #(data.cqcitemname??)
        </th>
        #end
        <th data-width="120" data-column="iType">参数录入方式</th>
        <th data-width="120" data-column="iStdVal">标准值</th>
        <th data-width="120" data-column="iMaxVal">最大设定值</th>
        <th data-width="120" data-column="iMinVal">最小设定值</th>
        <th data-width="360" data-column="cOptions">列表可选值</th>
        <th data-width="200">操作</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
