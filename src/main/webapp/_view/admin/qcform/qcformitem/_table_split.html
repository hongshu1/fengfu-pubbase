<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="itemcombinemSplit_tpl_#(pageId)">
    {@each datas as data,index}
        <tr data-id="${data.iAutoId}">
            <td>${pageNumber,pageSize,index | rownum}</td>
            <td>${data.iSeq}</td>
            <td>${data.iQcItemId}</td>
        </tr>
    {@/each}
</textarea>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- 工具条 toolbar -->
                <div class="jbolt_table_toolbar" id="bomcompare_split_toolbar_#(pageId)">

                    <div class="btn-group" role="group" aria-label="btn-group">
                        <button onclick="addBomcompareTr(this)" class="btn btn-primary btn-sm"><i
                                class="fa fa-plus"></i> 新增
                        </button>
                        <button onclick="jboltTableRemoveCheckedRow(this, true)" class="btn btn-danger btn-sm"><i
                                class="fa fa-trash"></i> 删除
                        </button>
                        <button onclick="jboltTableRefresh(this)" class="btn btn-outline-info btn-sm"><i
                                class="fa fa-refresh"></i> 刷新
                        </button>
                    </div>

                    <div class="clearfix"></div>
                </div>

                <table class="jbolt_table jbolt_main_table  table-center"
                       ###id="jbolt_table_bomcompare_split_#(pageId)"
                       id="jbolt_table_bomcompare_split"
                       data-jbolttable
                       data-width="auto"
                       data-height="200"
                       data-ajax="true"
                       data-column-prepend="1:checkbox:true"
                       data-toolbar="bomcompare_split_toolbar_#(pageId)"
                       data-url="admin/qcformitem/formItemList"
                       data-rowtpl="itemcombinemSplit_tpl_#(pageId)"
                       data-column-resize="true"
                       data-editable="true"
                       data-editable-option="getEditableTableOptions_split"
                >
                    <thead>
                    <tr>
                        <th data-width="60" data-column="iSeq">项次</th>
                        <th data-width="120" data-column="iQcItemId">参数项目名称</th>
                        <th data-width="150" data-column="index">操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>

    function addBomcompareTr(ele) {
        const dataList = jboltTableGetAllDatas('#jbolt_table_bomcompare_split', ['citemcode']);
        let excludeCodes = '';
        if(isOk(dataList)){
            dataList.forEach((value,index)=>{
            excludeCodes = excludeCodes.concat(",").concat(value.citemcode);
        })
        }
        if(isOk(excludeCodes)){
            excludeCodes = excludeCodes.concat(",");
        }
        const url = "/admin/qcform/bomItemCombineData?type=1&excludeCodes=" + excludeCodes;
        $(ele).data("url", url);
        DialogUtil.openBy(ele);
    }

    function getEditableTableOptions_split(){
        return {
            trigger: "click",
            insertDefaultValues: {username: '#(JBoltUserKit.getUserName())'},
            submit: {
                withForm: ["itemCombineMForm"],
                type: "all",
                url: "/admin/itemcombinem/updateEditTable",
                success: function (res, table, td) {
                    if (res.state === 'ok') {
                        LayerMsgBox.success(res.msg, 1000, function () {
                            refreshPjaxContainer();
                            parent.LayerMsgBox.closeAll();
                            parent.refreshPjaxContainer();
                        });
                    } else {
                        LayerMsgBox.alert(res.msg, 2);
                    }
                }
            },
            cols: {
                iautoid: {
                    submitAttr: "iautoid"
                },
                iitemid: {
                    type: 'input',
                    readOnly: true
                },
                citemcode: {},
                citemname: {},
                cspecs: {},
                irate: {
                    type: "input"
                },
                ccombinetypesn: {
                    type: "select",
                    url: "admin/dictionary/options?key=combine_type",
                    valueAttr: "sn",
                    textAttr: "name"
                }
            }
        };
    }

    function insertRow(data) {
        jboltTableInsertRow('#jbolt_table_bomcompare_split', data, false);
    }
</script>
