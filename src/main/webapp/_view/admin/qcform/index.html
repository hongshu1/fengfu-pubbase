#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>质量建模-检验表格</h1></div>
	<div class="col">
	<form class="form-inline" id="QcForm_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入检验表格名称：" name="cQcFormName" id="cQcFormName" value="" />
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
	</form>
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="QcForm_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}">


<td>${pageNumber,pageSize,index | rownum}</td>
	<td>
  <a tooltip title="编辑" href="admin/qcform/edit/${data.iautoid}" data-scroll="yes" data-handler="refreshJBoltTable"
         data-title="编辑" data-area="100%,100%" class="jbolt_table_editbtn">编辑</a>
      <a tooltip title="删除" href="admin/qcform/delete/${data.iautoid}" data-handler="refreshJBoltTable"
         class="jbolt_table_delbtn">删除</a></td>
<td>${data.cqcformname}</td>
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td></tr>

{@/each}

</textarea>
<div class="jbolt_table_toolbar" id="QcForm_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="100%,100%"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增质量建模-检验表格" data-url="admin/qcform/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="100%,100%"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑质量建模-检验表格" data-check-handler="jboltTableGetCheckedId" data-url="admin/qcform/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/qcform/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="QcForm_form_#(pageId)"
	   data-url="admin/qcform/datas"
	   data-rowtpl="QcForm_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="QcForm_page"
	   data-toolbar="QcForm_toolbar_#(pageId)"
	   data-column-resize="true"
	   data-column-prepend="1:checkbox:true"
	   data-fixed-columns-left="1,2,3"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="130">操作</th>
	<th data-width="120" data-column="cQcFormName">检验表格名称</th>
	<th data-width="120" data-column="cCreateName">创建人名称</th>
	<th data-width="100" data-column="dCreateTime">创建时间</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
