<form onsubmit="return false;" id="QcFormTableParam_Form" action="#(action)" method="post">
	#if(qcFormTableParam.iAutoId??)
	<input type="hidden" name="qcFormTableParam.iAutoId" value="#(qcFormTableParam.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="qcFormTableParam.iAutoId" value="#(qcFormTableParam.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">检验项目ID，固定取参数项目名为“项目”的参数名称ID, Bd_QcFormParam.iAutoId</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入检验项目ID，固定取参数项目名为“项目”的参数名称ID, Bd_QcFormParam.iAutoId"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入检验项目ID，固定取参数项目名为“项目”的参数名称ID, Bd_QcFormParam.iAutoId" maxlength="40" name="qcFormTableParam.iFormParamId" value="#(qcFormTableParam.iFormParamId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">项目次序，固定取参数项目名为“项目”的参数名称次序值</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入项目次序，固定取参数项目名为“项目”的参数名称次序值"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入项目次序，固定取参数项目名为“项目”的参数名称次序值" maxlength="40" name="qcFormTableParam.iSeq" value="#(qcFormTableParam.iSeq??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">子次序</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入子次序"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入子次序" maxlength="40" name="qcFormTableParam.iSubSeq" value="#(qcFormTableParam.iSubSeq??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">除项目外，其他表格项目（检验表头栏目）</label>
<div class="col-10">
    <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入除项目外，其他表格项目（检验表头栏目）" maxlength="200" name="qcFormTableParam.cQcFormItemIds">#(qcFormTableParam.cQcFormItemIds??)</textarea>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">参数录入方式：1. CPK数值 2. 文本框 3. 选择（√，/，×，△，◎） 4. 单选 5. 复选 6. 下拉列表 7. 日期 8. 时间</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入参数录入方式：1. CPK数值 2. 文本框 3. 选择（√，/，×，△，◎） 4. 单选 5. 复选 6. 下拉列表 7. 日期 8. 时间"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入参数录入方式：1. CPK数值 2. 文本框 3. 选择（√，/，×，△，◎） 4. 单选 5. 复选 6. 下拉列表 7. 日期 8. 时间" maxlength="40" name="qcFormTableParam.iType" value="#(qcFormTableParam.iType??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">标准值</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入标准值"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入标准值" maxlength="40" name="qcFormTableParam.iStdVal" value="#(qcFormTableParam.iStdVal??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">最大设定值</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入最大设定值"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入最大设定值" maxlength="40" name="qcFormTableParam.iMaxVal" value="#(qcFormTableParam.iMaxVal??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">最小设定值</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入最小设定值"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入最小设定值" maxlength="40" name="qcFormTableParam.iMinVal" value="#(qcFormTableParam.iMinVal??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">列表可选值，多个";"分隔</label>
<div class="col-10">
    <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入列表可选值，多个";"分隔" maxlength="200" name="qcFormTableParam.cOptions">#(qcFormTableParam.cOptions??)</textarea>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="qcFormTableParam.isDeleted"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="删除状态：0. 未删除 1. 已删除"
data-width="col-sm-2,col-10"
data-value="#(qcFormTableParam.isDeleted??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入删除状态：0. 未删除 1. 已删除"
data-inline="true"
>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="QcFormTableParam_Form")
#end
