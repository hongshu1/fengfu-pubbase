#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>质量建模-检验表格参数录入配置</h1></div>
	<div class="col">
	<form class="form-inline" id="QcFormTableParam_form_#(pageId)">

	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/qcformtableparam/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增质量建模-检验表格参数录入配置"><i class="fa fa-plus"></i></button>
	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="QcFormTableParam_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.iAutoId}</td>
<td>${data.iFormParamId}</td>
<td>${data.iSeq}</td>
<td>${data.iSubSeq}</td>
<td>${data.cQcFormItemIds}</td>
<td>${data.iType}</td>
<td>${data.iStdVal}</td>
<td>${data.iMaxVal}</td>
<td>${data.iMinVal}</td>
<td>${data.cOptions}</td>
<td><img data-switchbtn data-confirm="确定切换删除状态：0. 未删除 1. 已删除？" data-value="${data.isDeleted}"  data-handler="refreshJBoltTable"  data-url="admin/qcformtableparam/toggleIsDeleted/${data.id}"/></td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/qcformtableparam/edit/${data.id}" data-area="800,600" data-title="查看质量建模-检验表格参数录入配置"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/qcformtableparam/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑质量建模-检验表格参数录入配置"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/qcformtableparam/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="QcFormTableParam_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增质量建模-检验表格参数录入配置" data-url="admin/qcformtableparam/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑质量建模-检验表格参数录入配置" data-check-handler="jboltTableGetCheckedId" data-url="admin/qcformtableparam/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/qcformtableparam/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="QcFormTableParam_form_#(pageId)"
	   data-url="admin/qcformtableparam/datas"
	   data-rowtpl="QcFormTableParam_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="QcFormTableParam_page"
	   data-toolbar="QcFormTableParam_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="100" data-column="iType">参数录入方式：1. CPK数值 2. 文本框 3. 选择（√，/，×，△，◎） 4. 单选 5. 复选 6. 下拉列表 7. 日期 8. 时间</th>
	<th data-width="100" data-column="iStdVal">标准值</th>
	<th data-width="100" data-column="iMaxVal">最大设定值</th>
	<th data-width="100" data-column="iMinVal">最小设定值</th>
	<th data-width="150" data-column="cOptions">列表可选值，多个";"分隔</th>
	<th data-width="100" data-column="isDeleted">删除状态：0. 未删除 1. 已删除</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
