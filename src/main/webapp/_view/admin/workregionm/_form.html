<form onsubmit="return false;" id="workregionmForm" action="#(action)" method="post">
<input type="hidden" name="workregionm.iautoid" value="#(workregionm.iautoid??)" />

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">产线编码</label>
		<div class="col-sm-4">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  data-rule="required"  placeholder="请输入产线编码" maxlength="50" name="workregionm.cworkcode" value="#(workregionm.cworkcode??)"/>
		</div>
		<div class="col-sm-auto"></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">产线名称</label>
		<div class="col-sm-4">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  data-rule="required"  placeholder="请输入产线名称" maxlength="50" name="workregionm.cworkname" value="#(workregionm.cworkname??)"/>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">所属部门</label>
		<div class="col-sm-4">
			<select class="form-control"
					data-autoload
					name="workregionm.idepid"
					data-tips="请选择所属部门"
					data-rule="required"
					data-url="admin/department/getTreeTableDatas"
					data-text="=请选择所属部门="
					data-value=""
					data-value-attr="iautoid"
					data-text-attr="cdepname"
					data-select="#(workregionm.idepid??)">
			</select>
		</div>
		<div class="col-sm-auto"></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">产线长</label>
		<div class="col-sm-4">
			<input type="hidden" id="ipersonid" name="workregionm.ipersonid" value="#(workregionm.ipersonid??)" />
			<input type="text" autocomplete="off" value="#(personname??)" class="form-control"
				   placeholder="==请选择产线长=="
				   data-jboltinput
				   data-width="600"
				   data-height="450"
				   data-refresh="true"
				   data-hidden-input="ipersonid"
				   data-load-type="ajaxportal"
				   data-url="admin/workregionm/personTable"
				   />
		</div>
		<div class="col-sm-auto"></div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">排产层级</label>
		<div class="col-sm-4">
			<select class="form-control"
					data-autoload
					name="workregionm.ipslevel"
					data-tips="请选择排产层级"
					data-rule="required"
					data-url="admin/dictionary/options?key=pslevel_type"
					data-text="=请选择排产层级="
					data-value=""
					data-value-attr="sn"
					data-select="#(workregionm.ipslevel??)">
			</select>
		</div>
		<div class="col-sm-auto"></div>
	</div>


	<div class="form-group row">
		<label class="col-sm-2 col-form-label">关联仓库</label>
		<div class="col-sm-4">
			<select class="form-control"
					data-autoload
					name="workregionm.iwarehouseid"
					data-tips="请选择关联仓库"
					data-rule="required"
					data-url="/admin/workregionm/findByWarehouse"
					data-text="=请选择关联仓库="
					data-value=""
					data-value-attr="iautoid"
					data-text-attr="cwhcode,cwhname"
					data-linkage="true"
					data-sonid="l2Select"
					data-select="#(workregionm.iwarehouseid??)">
			</select>
		</div>
		<div class="col-sm-auto"></div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">关联库区</label>
		<div class="col-sm-4">
			<select class="form-control"
					name="workregionm.ireservoirareaid"
                    id="l2Select"
                    data-linkage="true"
                    data-origin-url="admin/workregionm/findByWareHouseId?iWarehouseId="
					data-value=""
                    data-value-attr="iautoid"
                    data-text-attr="careacode,careaname"
					data-select="#(workregionm.ireservoirareaid??)">
			</select>
		</div>
		<div class="col-sm-auto"></div>
	</div>

	<div class="form-group row"
		 data-radio
		 data-rule="radio"
		 data-value="#(workregionm.isenabled??'1'=='1' ? true:false)"
		 data-name="workregionm.isenabled"
		 data-default="options_first"
		 data-width="col-sm-2,col-sm-4">
		<label class="col-sm-2 col-form-label" >是否启用</label>
		<div class="col-sm-4"  style="padding-top: 1px;">
			<div class="radio radio-primary  radio-inline">
				<input  id="r_isenabled_true" type="radio" name="workregionm.isenabled" value="true"/>
				<label for="r_isenabled_true">是</label>
			</div>
			<div class="radio radio-primary  radio-inline">
				<input  id="r_isenabled_false" type="radio" name="workregionm.isenabled" value="false"/>
				<label for="r_isenabled_false">否</label>
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">备注</label>
		<div class="col-sm-6">
			<textarea class="form-control" data-auto-height="100" autocomplete="off" data-show-count placeholder="请输入备注" data-tips="请输入备注"  maxlength="200" name="workregionm.cmemo" value="">#(workregionm.cmemo??)</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 col-form-label">图片</label>
		<input hidden name="workregionm.cattachments" id="cattachments" value="#(workregionm.cattachments??)">
		<div class="col-sm-6">
			<fieldset class="form-page-fieldset">
				<div class="j_upload_imgbox_multi row">
					<div class="col-sm-6">
						<div class="j_img_uploder" data-multi="true" data-imgbox="imgbox" data-upload-success-handler="uploadHandler" data-url="/admin/workregionm/uploadImages"   data-handler="uploadMultipleFile"  data-hiddeninput="cattachments"  data-area="80,80" data-maxsize="2000" data-type=""></div>
					</div>
					<div class="col-sm-6">
						<ul class="j_imgbox" style="border:1px dashed #ddd;" id="imgbox" data-remove-confirm="true" data-imgstyle="width:100px;height:100px;" ></ul>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</form>
#define js()
<script>
	function uploadHandler(type,fileInput,res){
		//alert(JSON.stringify(res))
	}
</script>
#include("/_view/_admin/common/_formjs.html",formId="workregionmForm")
#end
