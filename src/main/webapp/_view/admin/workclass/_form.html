<form onsubmit="return false;" id="workclassForm" action="#(action)" method="post">
    <input type="hidden" name="workclass.iautoid" value="#(workclass.iautoid??)"/>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">工种编码</label>
        <div class="col">
            <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" data-rule="required"
                   placeholder="请输入工种编码" maxlength="255" name="workclass.cworkclasscode"
                   value="#(workclass.cworkclasscode??)"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">工种名称</label>
        <div class="col">
            <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" data-rule="required"
                   placeholder="请输入工种名称" maxlength="255" name="workclass.cworkclassname"
                   value="#(workclass.cworkclassname??)"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">工种等级</label>
        <div class="col">
            <select class="form-control" data-rule="required" data-tips="请选择工种等级"
                    data-url="admin/dictionary/options?key=work_level" name="workclass.ilevel" data-autoload
                    data-text="=请选择工种等级=" data-value-attr="sn" data-value=""
                    data-select="#(workclass.ilevel??)"></select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">工种薪酬</label>
        <div class="col">
            <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control"
                   data-rule="pnumber;fix<=6;" data-notnull="false" placeholder="请输入薪酬" maxlength="24"
                   name="workclass.isalary" value="#(workclass.isalary??)"/>
        </div>
    </div>
    <div class="form-group row"
         data-radio
         data-rule="radio"
         data-value="#(workclass.isenabled??)"
         data-name="workclass.isenabled"
         data-default="options_first"
         data-width="col-sm-2,col-sm-4">
        <label class="col-sm-2 col-form-label">是否启用</label>
        <div class="col-sm-4" style="padding-top: 1px;">
            <div class="radio radio-primary  radio-inline">
                <input id="r_isenabled_true" type="radio" name="workclass.isenabled" value="true"/>
                <label for="r_isenabled_true">是</label>
            </div>
            <div class="radio radio-primary  radio-inline">
                <input id="r_isenabled_false" type="radio" name="workclass.isenabled" value="false"/>
                <label for="r_isenabled_false">否</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">备注</label>
        <div class="col-sm-10">
            <textarea class="form-control" data-auto-height="100" autocomplete="off" data-show-count
                      placeholder="请输入备注" data-tips="请输入备注" maxlength="200" name="workclass.cmemo" value="#(workclass.cmemo??)">
                #(workclass.cmemo??)
            </textarea>
        </div>
    </div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="workclassForm")
#end
