<form onsubmit="return false;" id="moMotaskForm" action="#(action)" method="post">
<input type="hidden" name="moMotask.iautoid" value="#(moMotask.iautoid??)" />
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织ID" maxlength="19" name="moMotask.iorgid" value="#(moMotask.iorgid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织编码</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织编码" maxlength="40" name="moMotask.corgcode" value="#(moMotask.corgcode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织名称</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织名称" maxlength="50" name="moMotask.corgname" value="#(moMotask.corgname??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">部门ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入部门ID" maxlength="19" name="moMotask.idepartmentid" value="#(moMotask.idepartmentid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">任务单号</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入任务单号" maxlength="50" name="moMotask.cmoplanno" value="#(moMotask.cmoplanno??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">开始日期</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置开始日期" data-tips="请设置开始日期" maxlength="10" name="moMotask.dbegindate" value="#(moMotask.dbegindate??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">结束日期</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置结束日期" data-tips="请设置结束日期" maxlength="10" name="moMotask.denddate" value="#(moMotask.denddate??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">状态：1. 待提交 2. 已保存 3. 待审批 4. 已审批 5. 审批不通过</label>
		<div class="col input-group">
			<select class="form-control"  data-autoload data-url="替换为自己的数据源地址"  name="moMotask.istatus" data-refresh="true"  data-rule="select"  data-tips="请选择状态：1. 待提交 2. 已保存 3. 待审批 4. 已审批 5. 审批不通过" data-text="=请选择="  data-value="" data-select="#( moMotask.istatus ??)"></select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">审核状态：0. 未审核 1. 审核中 2. 审核通过 3. 审核不通过</label>
		<div class="col input-group">
			<select class="form-control"  data-autoload data-url="替换为自己的数据源地址"  name="moMotask.iauditstatus" data-refresh="true"  data-rule="select"  data-tips="请选择审核状态：0. 未审核 1. 审核中 2. 审核通过 3. 审核不通过" data-text="=请选择="  data-value="" data-select="#( moMotask.iauditstatus ??)"></select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">审核时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置审核时间" data-tips="请设置审核时间" maxlength="23" name="moMotask.daudittime" value="#(moMotask.daudittime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">审批方式：1. 审批状态 2. 审批流</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber" placeholder="请输入审批方式：1. 审批状态 2. 审批流"  maxlength="10" name="moMotask.iauditway" value="#(moMotask.iauditway??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">提审时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置提审时间" data-tips="请设置提审时间" maxlength="23" name="moMotask.dsubmittime" value="#(moMotask.dsubmittime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入创建人ID" maxlength="19" name="moMotask.icreateby" value="#(moMotask.icreateby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人名称</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入创建人名称" maxlength="50" name="moMotask.ccreatename" value="#(moMotask.ccreatename??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置创建时间" data-tips="请设置创建时间" maxlength="23" name="moMotask.dcreatetime" value="#(moMotask.dcreatetime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新人ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入更新人ID" maxlength="19" name="moMotask.iupdateby" value="#(moMotask.iupdateby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新人名称</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入更新人名称" maxlength="50" name="moMotask.cupdatename" value="#(moMotask.cupdatename??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置更新时间" data-tips="请设置更新时间" maxlength="23" name="moMotask.dupdatetime" value="#(moMotask.dupdatetime??)"/>
		</div>
	</div>
    <div class="form-group row"
    	data-radio
    	data-rule="radio"
    	data-value="#(moMotask.isdeleted??)"
    	data-name="moMotask.isdeleted"
    	data-default="options_first"
    	data-width="col-sm-2,col"
		>
			<label class="col-sm-2 col-form-label" >删除状态：0. 未删除 1. 已删除</label>
			<div class="col"  style="padding-top: 1px;">
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isdeleted_true" type="radio" name="moMotask.isdeleted" value="true"/>
					<label for="r_isdeleted_true">是</label>
				</div>
				
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isdeleted_false" type="radio" name="moMotask.isdeleted" value="false"/>
					<label for="r_isdeleted_false">否</label>
				</div>
			</div>
		</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="moMotaskForm")
#end
