<form onsubmit="return false;" id="CustomerAddr_Form" action="#(action)" method="post">
	#if(customerAddr.iAutoId??)
	<input type="hidden" name="customerAddr.iAutoId" value="#(customerAddr.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="customerAddr.iAutoId" value="#(customerAddr.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">客户档案ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入客户档案ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入客户档案ID" maxlength="40" name="customerAddr.iCustomerId" value="#(customerAddr.iCustomerId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">位置编码</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入位置编码"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入位置编码" maxlength="40" name="customerAddr.cDistrictCode" value="#(customerAddr.cDistrictCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">位置名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入位置名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入位置名称" maxlength="40" name="customerAddr.cDistrictName" value="#(customerAddr.cDistrictName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">仓库ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入仓库ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入仓库ID" maxlength="40" name="customerAddr.iWarehouseId" value="#(customerAddr.iWarehouseId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">计划代码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入计划代码" maxlength="40" name="customerAddr.cPlanCode" value="#(customerAddr.cPlanCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">搜索码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入搜索码" maxlength="40" name="customerAddr.cSearchCode" value="#(customerAddr.cSearchCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">联系人编码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入联系人编码" maxlength="40" name="customerAddr.cContactCode" value="#(customerAddr.cContactCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">联系人名称</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入联系人名称" maxlength="40" name="customerAddr.cContactName" value="#(customerAddr.cContactName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">国家/地区</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入国家/地区" maxlength="40" name="customerAddr.cCountry" value="#(customerAddr.cCountry??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">省/自治区</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入省/自治区" maxlength="40" name="customerAddr.cProvince" value="#(customerAddr.cProvince??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">城市</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入城市" maxlength="40" name="customerAddr.cCity" value="#(customerAddr.cCity??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">区县</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入区县" maxlength="40" name="customerAddr.cDistrict" value="#(customerAddr.cDistrict??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">邮政编码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入邮政编码" maxlength="40" name="customerAddr.cPostCode" value="#(customerAddr.cPostCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">移动电话</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入移动电话" maxlength="40" name="customerAddr.cMobile" value="#(customerAddr.cMobile??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">传真</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入传真" maxlength="40" name="customerAddr.cFax" value="#(customerAddr.cFax??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">电子邮件</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入电子邮件" maxlength="40" name="customerAddr.cEmail" value="#(customerAddr.cEmail??)"/>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="customerAddr.isEnabled"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="是否生效：0. 否 1. 是"
data-width="col-sm-2,col-10"
data-value="#(customerAddr.isEnabled??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入是否生效：0. 否 1. 是"
data-inline="true"
>
</div>
<div class="form-group row" 
data-radio
data-name="customerAddr.isDeleted"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="删除状态：0. 未删除 1. 已删除"
data-width="col-sm-2,col-10"
data-value="#(customerAddr.isDeleted??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入删除状态：0. 未删除 1. 已删除"
data-inline="true"
>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="CustomerAddr_Form")
#end
