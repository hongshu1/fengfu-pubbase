#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

<div class="jbolt_page_title">
	<div class="row">
	<div class="col-md-auto">
	<h1>出库管理-特殊领料出库</h1>
	</div>
	<div class="col">
		<form class="form-inline" id="otherOutForm_#(pageId)"   onsubmit="return false;" method="post">
			<input type="text" autocomplete="off"  class="form-control"  placeholder="=领料单号=" name="billno" value="" />
			<!--<input type="text" autocomplete="off"  class="form-control"  placeholder="=生产部门=" name="deptname" value="" />-->
			<select class="form-control"
					data-autoload
					name="idepartmentid"
					data-url="admin/department/getTreeTableDatas?isApsInvoled="
					data-text="=生产部门="
					data-text-attr="cdepname"
					data-value-attr="iautoid"
					data-value=""
					data-value-attr="iautoid">
			</select>
			<input type="text" autocomplete="off"  class="form-control"  placeholder="=来源=" name="sourcebilltype" value="" />
			<select style="width:150px" class="form-control"
					data-autoload
					data-text="=状态="
					name="iorderstatus"
			>
				<option value="">=状态=</option>
				<option value="3">已审批 /未完成</option>
				<option value="5">已出库</option>
			</select>
			<input data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="=开始时间=" name="startdate" data-tips="开始时间" maxlength="23" value="">至
			<input data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="=结束时间=" name="enddate" data-tips="结束时间" maxlength="23" value="">
			<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
			<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button></form>
	</div>
	<div class="col-md-auto">
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable的数据模板定义-->
<textarea class="jb_tpl_box" id="otherOutRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.autoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>
	<a class="jbolt_table_editbtn" href="admin/otheroutreturnlist/edit/${data.autoid}?&status=${data.status}" data-fs="true" data-handler="refreshJBoltTable"  data-title="编辑特殊领料单列表">出库</i></a>
</td>
<td>${data.auditstate}</td>
<td>${data.sourcebilltype}</td>
<td>${data.billno}</td>
<td>${data.sourcebilldid}</td>
<td>${data.billdate}</td>
<td>${data.cdepname}</td>
<td>${data.处置意见}</td>
<td>${data.memo}</td>
<td>${data.createperson}</td>
<td>${data.createdate}</td>

</tr>
{@/each}
</textarea>

<!-- 工具条 toolbar -->
<div class="jbolt_table_toolbar" id="otherOut_toolbar_#(pageId)">
	<div class="" role="group" aria-label="btn-group">
<!--		<button data-openpage="dialog" data-area="1200,800"  data-handler="jboltTablePageToFirst" data-title="新增出库管理-特殊领料出库"  data-url="admin/otheroutreturnlist/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>-->
<!--		<button data-openpage="dialog" data-area="1200,800"  data-handler="refreshJBoltTable" data-title="修改出库管理-特殊领料出库" data-check-handler="jboltTableGetCheckedId" data-url="admin/otheroutreturnlist/edit/" class="btn btn-outline-info btn-sm"><i class="fa fa-edit"></i> 修改</button>-->
		<button data-ajaxbtn data-handler="removeJBoltTableCheckedTr" data-check-handler="jboltTableGetCheckedIds" data-url="admin/otherout/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger btn-sm" ><i class="fa fa-trash"></i> 删除</button>
		<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info btn-sm" ><i class="fa fa-refresh"></i> 刷新</button>
		<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds"
				id="side_toolbar_editBtn_#(pageId)" data-url="admin/otheroutreturnlist/pushu?ids="
				data-confirm="确定提交选中数据？" class="btn btn-outline-danger"> 提交u8
		</button>
	</div>

	<div class="clearfix"></div>
</div>



<table class="jbolt_table jbolt_main_table table-center hover_info"
data-jbolttable
data-height="fill"
data-ajax="true"
data-url="admin/otheroutreturnlist/datas"
data-column-resize="true"
data-row-click-active="true"
data-column-prepend="1:checkbox:true"
data-conditions-form="otherOutForm_#(pageId)"
data-rowtpl="otherOutRowtpl_#(pageId)"
data-page="otherOutPage_#(pageId)"
data-toolbar="otherOut_toolbar_#(pageId)"




data-fixed-columns-left="1,2,3"
data-fixed-columns-right="-1"
data-row-dblclick-active="true"
data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
>
<thead>
<tr>
	<th data-width="60">序号</th>
	<th data-width="150">操作</th>
	<th data-width="150">状态</th>
	<th data-min-width="150" data-column="SourceBillType">来源</th>
	<th data-width="150" data-column="BillNo">领料单号</th>
	<th data-width="150" data-column="BillNo">工单号</th>
	<th data-width="150" data-column="BillDate">需求日期</th>
	<th data-width="150" data-column="DeptCode">生产部门</th>
	<th data-width="150" data-column="DeptCode">处置意见</th>
	<th data-width="150" data-column="DeptCode">要求原因分析</th>
	<th data-width="150" data-column="CreatePerson">创建人</th>
	<th data-width="150" data-column="CreateDate">创建时间</th>
</tr>
</thead>
<tbody>
</tbody>
</table>



</div>
</div>
#end

#define js()
<script type="text/javascript">

	function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
		console.log(JSON.stringify(rowData));

		$(tempTr1).data('url', '/admin/admin/otheroutreturnlist/edit/' + rowData.iautoid)
			.data('area', '1200,800')
			.data('title', '出库管理-特殊领料出库')
			.data('btn', '保存,关闭');

		DialogUtil.openBy(tempTr1);
	}
</script>
#end
