<form onsubmit="return false;" id="UptimeCategory_Form" action="#(action)" method="post">
	#if(uptimeCategory.iAutoId??)
	<input type="hidden" name="uptimeCategory.iAutoId" value="#(uptimeCategory.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="uptimeCategory.iAutoId" value="#(uptimeCategory.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织ID" maxlength="40" name="uptimeCategory.iOrgId" value="#(uptimeCategory.iOrgId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织编码</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织编码"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织编码" maxlength="40" name="uptimeCategory.cOrgCode" value="#(uptimeCategory.cOrgCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">组织名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入组织名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入组织名称" maxlength="40" name="uptimeCategory.cOrgName" value="#(uptimeCategory.cOrgName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">稼动时间参数类别编码</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入稼动时间参数类别编码"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入稼动时间参数类别编码" maxlength="40" name="uptimeCategory.cUptimeCategoryCode" value="#(uptimeCategory.cUptimeCategoryCode??)"/>
</div>
</div>
</div>
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">稼动时间参数类别名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入稼动时间参数类别名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入稼动时间参数类别名称" maxlength="40" name="uptimeCategory.cUptimeCategoryName" value="#(uptimeCategory.cUptimeCategoryName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入创建人ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人ID" maxlength="40" name="uptimeCategory.iCreateBy" value="#(uptimeCategory.iCreateBy??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入创建人名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人名称" maxlength="40" name="uptimeCategory.cCreateName" value="#(uptimeCategory.cCreateName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly"  data-rule="required"  data-notnull="true" data-tips="请输入创建时间" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入创建时间" maxlength="20" name="uptimeCategory.dCreateTime"    value="#datetime(uptimeCategory.dCreateTime??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">更新人名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入更新人名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入更新人名称" maxlength="40" name="uptimeCategory.cUpdatName" value="#(uptimeCategory.cUpdatName??)"/>
</div>
</div>
</div>
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">更新时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly"  data-rule="required"  data-notnull="true" data-tips="请输入更新时间" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入更新时间" maxlength="20" name="uptimeCategory.dUpdateTime"    value="#datetime(uptimeCategory.dUpdateTime??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="uptimeCategory.isDeleted"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="删除状态;0. 未删除 1. 已删除"
data-width="col-sm-2,col-10"
data-value="#(uptimeCategory.isDeleted??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入删除状态;0. 未删除 1. 已删除"
data-inline="true"
>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">更新人ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入更新人ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入更新人ID" maxlength="40" name="uptimeCategory.iUpdateBy" value="#(uptimeCategory.iUpdateBy??)"/>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="UptimeCategory_Form")
#end
