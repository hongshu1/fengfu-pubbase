#@jboltLayout()
#define css()
<link href="assets/plugins/Grape/16.0.2/css/gc.spread.sheets.16.0.2.css" rel="stylesheet">
<style>
    .spread-container {
        height: 600px;
        text-align: center;
    }

    .gc-statusbar {
        height: 25px;
        min-height: 25px;
        background: #217346;
        font-size: 0.6rem;
        color: aliceblue;
    }
    body,p {
        margin: 0px;
        padding: 0px;
        font-size: 12px;
        color: black;
    }

    #box {
        width: 2163px;
        height: 100vh;
        font-weight: bold;
    }

    /* 头部用户数据 */
    .nav_title {
        text-indent: 1rem;
        padding: 10px 0px;
        font-size: 0.9rem;
        color: #5C5C5C;
        border: 1px solid #CCCCCC;
    }

    .search {
        display: flex;
        padding: 10px 0px;
    }

    /* 下拉框文字样式 */
    .select {
        margin-right: 15px;
    }

    .span {
        color: #333333;
    }

    .select:nth-child(1) {
        margin-left: 10px;
    }

    /* 搜索重置按钮样式 */
    .button {
        margin: 0px 10px;
        padding: 3px 10px;
        background-color: #fff;
        border: #797979 1px solid;
    }

    /* 表格工具 */
    .but_box {
        width: 100vw;
        padding: 15px 0px;
        /* border: #797979 1px solid; */
        padding-left: 15px;
        border-bottom: none;
    }

    /* 表格按钮 */
    .but_box button {
        padding: 3px 10px;
        margin-right: 8px;
        background-color: #fff;
        border: #797979 1px solid;
        border-radius: 5px;
    }
</style>
#end

#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

    <div class="jbolt_page_title">

        <nav>
            <p class="nav_title">月周生产计划</p>
        </nav>
        <!-- 头部标题结束 -->
        <!-- 搜索工具类开始 -->
        <div class="search">
            <div class="select">
                <span class="span">排产层级:</span>
                <select style="width:150px;height:25px;">
                    <option value=""></option>
                </select>
            </div>
            <div class="select">
                <span>产线名称:</span>
                <input style="width:150px;height:20px;" />
            </div>
            <div class="select">
                <span>存货编码:</span>
                <input style="width:150px;height:20px;" />
            </div>
            <div class="select">
                <span>客户部番:</span>
                <input style="width:150px;height:20px;" />
            </div>
            <div class="select">
                <span>部品名称:</span>
                <input style="width:150px;height:20px;" />
            </div>
            <button class="button">搜索</button>
            <button class="button">重置</button>
        </div>
        
    </div>

    <div class="jbolt_page_content">

        <div class="sample-container">
            
            <!-- 表格 -->
            <div id="table-tool">
                
                <!-- 表格工具开始 -->
                <div class="but_box">
                    <button>排产</button>
                    <button>数据导出</button>
                    <button>数据导入</button>
                    <button>保存层级</button>
                    <button>计划使用刷新</button>
                    <button>锁定</button>
                    <button>解锁</button>
                </div>
                
                <!-- 创建表格目标DOM元素，id为ss的HTML -->
                <div id="ss" class="spread-container"></div>
                <div id="statusBar" class="gc-statusbar"></div>
            </div>
            
        </div>
        
    </div>
    
</div>
#end

#define js()
<script type="text/javascript" src="assets/plugins/Grape/16.0.2/js/gc.spread.sheets.all.16.0.2.min.js"></script>
<script type="text/javascript">
    var spread = new GC.Spread.Sheets.Workbook(document.getElementById('ss'), {
        sheetCount: 1
    });
    //设置状态栏
    var statusBar = new GC.Spread.Sheets.StatusBar.StatusBar(document.getElementById('statusBar'));
    var sheet = spread.getSheet(0);//按照下标获取表单
    //状态栏
    statusBar.bind(spread);
    var tableDate = [{
        xuhao: "序号",
        schedulingLevel: "排产层级",
        productionLineName: "产线名称",
        stockCode: "存货编码",
        customerPartNumber: "客户部番",
        partsName: "部品名称",
    }]
    sheet.bindColumns(tableDate);
    spread.getSheet(0).options.colHeaderAutoText = GC.Spread.Sheets.HeaderAutoText["numbers"];//表头列号换成数字
    spread.getSheet(0).setRowCount(500); //设置一列单元格的个数
    spread.getSheet(0).setColumnCount(115); //设置一行有多少个单元格

    var colCount = sheet.getColumnCount(GC.Spread.Sheets.SheetArea.viewport);//获取列数
    var rowCount = sheet.getRowCount();//获取行数
    // sheet.bind(GC.Spread.Sheets.Events.CellClick, function (e, info) {
    // 	console.log(e,info);
    //            if (info.sheetArea === GC.Spread.Sheets.SheetArea.viewport) {

    //                //获取存在于指定索引位置的规则单元格的坐标信息
    //                var cellRect = sheet.getCellRect(info.row, info.col);
    //            }
    //        });
    //勾选check按钮
    // sheet.getCell(0, 0	).value(1);
    // /*工作簿暂停活性*/
    // function spreadSuspend() {
    // 	spread.suspendPaint(); //渲染前失活(提升性能)
    // 	spread.suspendCalcService(); //暂停计算服务
    // }
    // /*工作簿开启活性*/
    // function spreadResume() {
    // 	spread.resumeCalcService(); //开启计算服务
    // 	spread.resumePaint(); //恢复绘制
    // }
    // //参数集合
    var parmsDefault = {
        resourcesList: [],//资源列表
        countday: 93,			//展示天数
        monthday: [],			//每月天数
        totalListedArr: [],		//TotalListed行索引
        subAssyArr: [],			//SubAssy行索引
        selectDataList: {},		//查询条件
        rowindex:0,				//x轴索引
        columnindex:0,			//y轴索引
        data: [],				//数据
        currentRow: 0,			//当前选中的单元格行
        currentCol: 0,			//当前选中的单元格列
    };
    var parmsArr = [Object.assign({},parmsDefault)];
    //添加属性
    parmsArr[0]['spread'] = spread;
    parmsArr[0]['activeSheet'] = spread.getSheet(0);//获取指定的表单
    var parms = parmsArr[0];
    loadInit(parms)

    // //设置全局表单的背景颜色
    spread.options.grayAreaBackColor = '#fff';

    // //初始化表格数据
    function loadInit(parms){
        sheet.defaults.colWidth = 60;//设置全局的列宽
        var cellType = new GC.Spread.Sheets.CellTypes.CheckBox();//定义多选按钮
        //设置value值和该单元格的对齐方式
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex).cellType(cellType).hAlign(GC.Spread.Sheets.HorizontalAlign.center).vAlign(GC.Spread.Sheets.VerticalAlign.center);
        parms.activeSheet.setColumnWidth(parms.columnindex, 40);//设置指定单元格的width
        sheet.addSpan(0,0,3,1);
        // 设置对应行的行高
        sheet.setRowHeight(0, 25);
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+1).text("序号").hAlign(GC.Spread.Sheets.HorizontalAlign.center).vAlign(GC.Spread.Sheets.VerticalAlign.center);

        parms.activeSheet.addSpan(0,1,3,1);
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+2).text("排产层级").hAlign(GC.Spread.Sheets.HorizontalAlign.center).vAlign(GC.Spread.Sheets.VerticalAlign.center);
        parms.activeSheet.addSpan(0,2,3,1);
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+3).text("产线名称").hAlign(GC.Spread.Sheets.HorizontalAlign.center).vAlign(GC.Spread.Sheets.VerticalAlign.center);
        parms.activeSheet.addSpan(0,3,3,1);
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+4).text("存货编码").hAlign(GC.Spread.Sheets.HorizontalAlign.center).vAlign(GC.Spread.Sheets.VerticalAlign.center);
        parms.activeSheet.addSpan(0,4,3,1);
        parms.activeSheet.setColumnWidth(parms.columnindex+4, 100);//设置指定单元格的width
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+5).text("客户部番").hAlign(GC.Spread.Sheets.HorizontalAlign.center).vAlign(GC.Spread.Sheets.VerticalAlign.center);
        parms.activeSheet.addSpan(0,5,3,1);
        parms.activeSheet.setColumnWidth(parms.columnindex+5, 120);//设置指定单元格的width
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+6).text("部品名称").hAlign(GC.Spread.Sheets.HorizontalAlign.center).vAlign(GC.Spread.Sheets.VerticalAlign.center);
        parms.activeSheet.addSpan(0,6,3,1);
        parms.activeSheet.setColumnWidth(parms.columnindex+6, 150);//设置指定单元格的width
        parms.activeSheet.setColumnWidth(parms.columnindex+8, 70);//设置指定单元格的width
        parms.activeSheet.getCell(parms.rowindex, parms.columnindex+9).text("2023年5月13号").hAlign(GC.Spread.Sheets.HorizontalAlign.center).vAlign(GC.Spread.Sheets.VerticalAlign.center);
        parms.activeSheet.setColumnWidth(parms.columnindex+1, 60);//设置指定单元格的width
        sheet.addSpan(0,9,1,17);

    }
</script>
#end
