<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="inventorySplit_tpl_#(pageId)">
    {@each datas as data,index}
        <tr data-id="${data.iautoid}">
            <td>${pageNumber,pageSize,index | rownum}</td>
            <td>
              <a tooltip title="删除" href="admin/inventoryspotcheckform/delete/${data.iautoid}" data-handler="refreshJBoltTable"
                 class="jbolt_table_delbtn">删除</a>
            </td>
            <td>${data.cequipmentmodelname}</td> <!--机型,cEquipmentModelName-->
            <td>${data.cinvaddcode}</td> <!--存货编码-->
            <td>${data.cinvcode1}</td> <!--客户部番-->
            <td>${data.cinvname1}</td> <!--部品名称-->
            <td>${data.cinvstd}</td> <!--规格-->
            <td>${data.cuomname}</td> <!--主计量单位iinventoryuomid1-->
            <td>${data.coperationname}</td> <!--工序名称-->
        </tr>
    {@/each}
</textarea>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="btn-group">
          <form class="form-inline" id="inventoryForm_#(pageId)" onsubmit="return false;" method="post" style="width: 1200px">
            <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="=现品票扫码="
                   maxlength="50" name="cinvaddcode" value="#(cinvaddcode??)"/>
            <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i>查询</button>
            <button type="reset" class="btn btn-outline-secondary"><i class="fa fa-reset"></i>重置</button>
          </form>
        </div>
        <!-- 工具条 toolbar -->
        <div class="jbolt_table_toolbar" id="inventory_split_toolbar_#(pageId)">
          <div class="" role="group" aria-label="btn-group">
              <button onclick="jboltTableAppendEmptyRow(this)" class="btn btn-primary btn-sm">添加行</button>
              <button onclick="jboltTableRemoveCheckedRow(this, true)" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>批量删除</button>
          </div>
          <div class="clearfix"></div>
        </div>

        <!---->
        <table class="jbolt_table jbolt_main_table table-center"
               id="jbolt_table_inventory_split_#(pageId)"
               data-jbolttable
               data-height="200"
               data-ajax="true"
               data-column-resize="true"
               data-url="admin/inventoryspotcheckform/addDatas?iautoid=#(inventoryspotcheckform.iautoid??)"
               data-column-prepend="1:checkbox:true"
               data-conditions-form="inventoryForm_#(pageId)"
               data-rowtpl="inventorySplit_tpl_#(pageId)"
               data-page="iequipmentqcparam_Page_#(pageId)"
               data-toolbar="inventory_split_toolbar_#(pageId)"
               data-editable="true"
               data-editable-option="getEditableTableOptions_split_#(pageId)">
          <thead class="fw-normal">
          <tr>
            <th data-width="60" data-column="index">序号</th>
            <th data-width="80">操作</th>
            <th data-width="150" data-column="cEquipmentModelName">现品票</th>
            <th data-width="150" data-column="cinvcode">存货编码</th>
            <th data-width="150" data-cInvCode1="cPhone">客户部番</th>
            <th data-width="150" data-column="cInvName1">部品名称</th>
            <th data-width="150" data-column="cInvStd">规格型号</th>
            <th data-width="150" data-column="cuomname">主计量单位</th><!--iInventoryUomId1-->
            <th data-width="150" data-column="cuomname">数量</th><!--iInventoryUomId1-->
            <th data-width="150" data-column="ioperationid">项目大类编码</th>
            <th data-width="150" data-column="ioperationid">项目大类名称</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script>
  /*新增*/
  function addBomcompareTr(ele){
    var url="/admin/inventoryspotcheckform/equipmentqcparamSelect";
    $(ele).data("url",url).attr("data-area","90%,90%").attr("data-title","关联点检参数");
    DialogUtil.openBy(ele);
  }
  /*去后端执行提交功能*/
  function getEditableTableOptions_split_#(pageId)(){
    var editableTableOptions = {
      trigger: "click",
      insertDefaultValues: {name: '#(JBoltUserKit.getUserName())'},
      submit: {
        withForm: ["inventorySpotCheckAdminForm"],
        type: "all",
        url: "/admin/inventoryspotcheckform/updateEditTable",
        success: function (res, table, td) {
          if (res.state === 'ok') {
            LayerMsgBox.success(res.msg, 1000, function () {
              refreshPjaxContainer();
              parent.LayerMsgBox.closeAll();
              parent.refreshPjaxContainer();
            });
          } else {
            LayerMsgBox.alert(res.msg, 2);
          }
        }
      },
      cols: {
        iautoid: {
          submitAttr: "iautoid"
        },
          cEquipmentModelName: { //工序
          required: true,
          placeholder: "=工序=",
          type:"select2",
          url:"admin/operation/optionsToInventoryCheckForm",
          valueAttr:"iautoid",//textAttr:"cOperationName"
          textAttr:"coperationname" //coperationname\ioperationid
        },
          cinvcode: {
              type:"autocomplete",
              url: "admin/inventory/autocomplete",
              maxLength: 100,
              required: true,
              placeholder: "请选择",
              textAttr: "cinvcode",
              limit: 10,
              width: 500,
              valueAttr: "cinvcode",
              columnAttr: "cinvcode,cinvcode1,cinvname1,cinvstd,isalesuomid",
              header:'存货编码,客户部署,部品名称,规格,销售单位',
              changeColumns:[{column: "cinvcode", use: "cinvcode"},{column: "cDefine1", use: "cinvcode1"},
                  {column: "cDefine2", use: "cinvname1"},{column: "cDefine3", use: "cinvstd"},
                  {column: "cDefine4", use: "isalesuomid"},{column: "iInventoryId", use: "iautoid"}]
          },
      }
    };
    return editableTableOptions;
  }
</script>
