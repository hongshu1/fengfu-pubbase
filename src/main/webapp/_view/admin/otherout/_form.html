<form onsubmit="return false;" id="otherOutForm"  action="#(action)" method="post">
	<input type="hidden" name="otherOut.autoid" value="#(otherOut.autoid??)" />
	<h5>部品信息</h5>
	<hr/>
	<div class="form-group row">
		<input type="hidden"  placeholder="领料单ID" name="iissueid" value="#(specMaterialsRcvM.iAutoid??)"/>
		<input type="hidden"  placeholder="生产工单ID" name="imodocid" value="#(specMaterialsRcvM.imodocid??)"/>
		<input type="hidden"  placeholder="生产部门ID" name="idepartmentid" value="#(specMaterialsRcvM.idepartmentid??)"/>
		<input type="hidden"  placeholder="需求日期" name="ddemanddate" value="#(specMaterialsRcvM.ddemanddate??)"/>

		<label class="col-sm-2 col-form-label">领料单号：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(processDefect.cdocno??)"/>
		</div>
		<label class="col-sm-2 col-form-label">需求日期：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入单据日期" maxlength="30" name="otherOut.billdate" value="#(otherOut.billdate??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">生产部门：</label>
		<div class="col-sm-2 col-form-label">
			<select class="form-control" id="idepid" data-tips="请选择生产部门" data-url="admin/dept/datas"
					data-text-attr="name" data-value-attr="id"
					name="inventorymfginfo.iDepId" data-autoload data-text="=请选择生产部门=" data-value=""
					data-select="#(inventorymfginfo.iDepId??)"></select>
		</div>
		<input type="hidden" id="cbadnesssns" name="cbadnesssns" value="#(processDefect.cbadnesssns??)"/>
		<label class="col-sm-2 col-form-label">处置意见：</label>
		<div class="col-sm-5 col-form-label">
			<div class="form-group row"
				 data-hidden-input="cbadnesssns"
				 data-checkbox
				 data-rule="checkbox"
				 data-default=""
				 data-url="admin/dictionary/options?key=opinion"
				 data-value-attr="name"
				 data-text-attr="cbadnesssns"
				 data-inline="true"
				 data-value="#(processDefect.cbadnesssns??)"
				 data-name="cbadnesssns">
			</div>
		</div>
	</div>


	<div class="form-group row">
		<label class="col-sm-2 col-form-label">要求原因分析：</label>
			<div class="col-sm-2 col-form-label"  style="margin-right: 100px">
				<textarea  style="width: 210px; height: 100px; resize: none" placeholder="=请输入要求原因分析=" type="text" maxlength="300" class="form-control border-none" name="cplace" placeholder="" value="#(qcInspection.cplace??)">#(qcInspection.cplace??)</textarea>
			</div>
	</div>

	<div class="form-group row">
		<div class="col-11" style="left: 17px;">
			<div class="jbolt_page_content">
				#render("_table_split.html")
			</div>
		</div>
	</div>


	<div class="form-group row">
		<label class="col-sm-2 col-form-label">制单人：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(processDefect.ccreatename??)"/>
		</div>
		<label class="col-sm-2 col-form-label">制单时间：</label>
		<div class="col-sm-2 col-form-label">
			<input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#date((processDefect.dcreatetime??),'yyyy-MM-dd HH:mm:ss')"/>
		</div>
	</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="otherOutForm")
#end
