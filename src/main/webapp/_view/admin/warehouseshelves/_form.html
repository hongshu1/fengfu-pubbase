    <label class="col-sm-2 col-form-label">货架编码</label>

  </div>

             value="#(warehouseShelves.cshelvesname??)"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">所属仓库</label>
    <div class="col">
      <select class="form-control"
              data-autoload
              name="warehouseShelves.iwarehouseid"
              data-select-type="select2"
              data-rule="select"
              data-tips="所属仓库"
              data-url="admin/warehouse/list?isenabled=1&isdeleted=0"
              data-sonid="iwarehouseareaid"
              data-linkage="true"

              data-value-attr="iautoid"

      </select>

    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">所属库区</label>
    <div class="col">
      <select class="form-control"
              data-autoload
              name="warehouseShelves.iwarehouseareaid"
              id="iwarehouseareaid"
              data-linkage="true"
              data-rule="select"
              data-select-type="select2"
              data-tips="所属库区"
              data-origin-url="admin/warehousearea/list?select=0&isenabled=1&iwarehouseid="

    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">备注</label>
    <div class="col">
      <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="请输入备注"
             maxlength="255" name="warehouseShelves.cmemo" value="#(warehouseShelves.cmemo??)"/>
    </div>
  </div>
  <div class="form-group row"
       data-radio
       data-rule="radio"
       data-value="#(warehouseShelves.isenabled??)"

       data-default="options_first"

        <label for="r_isenabled_true">是</label>
      </div>

      <div class="radio radio-primary  radio-inline">
        <input id="r_isenabled_false" type="radio" name="warehouseShelves.isenabled" value="false"/>
        <label for="r_isenabled_false">否</label>
      </div>
    </div>
