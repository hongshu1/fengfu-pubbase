<form onsubmit="return false;" id="InventoryroutingconfigOperation_Form" action="#(action)" method="post">
	#if(inventoryroutingconfigOperation.iAutoId??)
	<input type="hidden" name="inventoryroutingconfigOperation.iAutoId" value="#(inventoryroutingconfigOperation.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="inventoryroutingconfigOperation.iAutoId" value="#(inventoryroutingconfigOperation.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">料品工艺档案配置ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入料品工艺档案配置ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入料品工艺档案配置ID" maxlength="40" name="inventoryroutingconfigOperation.iInventoryRoutingConfigId" value="#(inventoryroutingconfigOperation.iInventoryRoutingConfigId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">工序档案ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入工序档案ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入工序档案ID" maxlength="40" name="inventoryroutingconfigOperation.iOperationId" value="#(inventoryroutingconfigOperation.iOperationId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">备注</label>
<div class="col-10">
    <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="200" name="inventoryroutingconfigOperation.cMemo">#(inventoryroutingconfigOperation.cMemo??)</textarea>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入创建人"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人" maxlength="40" name="inventoryroutingconfigOperation.iCreateBy" value="#(inventoryroutingconfigOperation.iCreateBy??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入创建人名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人名称" maxlength="40" name="inventoryroutingconfigOperation.cCreateName" value="#(inventoryroutingconfigOperation.cCreateName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly"  data-rule="required"  data-notnull="true" data-tips="请输入创建时间" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入创建时间" maxlength="20" name="inventoryroutingconfigOperation.dCreateTime"    value="#datetime(inventoryroutingconfigOperation.dCreateTime??,'yyyy-MM-dd')"/>
</div>
</div>
</div>
</div>
</form>

</script>
