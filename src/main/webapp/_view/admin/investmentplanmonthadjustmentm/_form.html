
<div class="jbolt_page_title">
    <div class="row">

        <div class="col-12 form-inline">

            <div class="col-4">
                <h3>基础信息</h3>
            </div>

            <div class="col-8 text-right">
                ###permission(PermissionKey.permissionKeyName)
                 ###定义权限控制的按钮
                ###end
            </div>

        </div>

    </div>
</div>

<div class="jbolt_page_content">

<form onsubmit="return false;" id="investmentplanMonthAdjustmentmForm" action="#(action)" method="post">
#if(investmentplanMonthAdjustmentm.iautoid??)
	<input type="hidden" name="investmentplanMonthAdjustmentm.iautoid" value="#(investmentplanMonthAdjustmentm.iautoid??)" />
#end
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">实绩月度</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置实绩月度" data-tips="请设置实绩月度" maxlength="10" name="investmentplanMonthAdjustmentm.dadjustdate" value="#(investmentplanMonthAdjustmentm.dadjustdate??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">备注</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="100" name="investmentplanMonthAdjustmentm.cmemo" value="#(investmentplanMonthAdjustmentm.cmemo??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">生效状态</label>
		<div class="col input-group">
			<select class="form-control"  data-autoload data-url="替换为自己的数据源地址"  name="investmentplanMonthAdjustmentm.ieffectivestatus" data-refresh="true"  data-tips="请选择生效状态" data-text="=请选择="  data-value="" data-select="#( investmentplanMonthAdjustmentm.ieffectivestatus ??)"></select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">生效人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入生效人" maxlength="19" name="investmentplanMonthAdjustmentm.ieffectiveby" value="#(investmentplanMonthAdjustmentm.ieffectiveby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">生效时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置生效时间" data-tips="请设置生效时间" maxlength="23" name="investmentplanMonthAdjustmentm.deffectivetime" value="#(investmentplanMonthAdjustmentm.deffectivetime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入创建人" maxlength="19" name="investmentplanMonthAdjustmentm.icreateby" value="#(investmentplanMonthAdjustmentm.icreateby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置创建时间" data-tips="请设置创建时间" maxlength="23" name="investmentplanMonthAdjustmentm.dcreatetime" value="#(investmentplanMonthAdjustmentm.dcreatetime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织ID" maxlength="19" name="investmentplanMonthAdjustmentm.iorgid" value="#(investmentplanMonthAdjustmentm.iorgid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织编码</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织编码" maxlength="20" name="investmentplanMonthAdjustmentm.iorgcode" value="#(investmentplanMonthAdjustmentm.iorgcode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入更新人" maxlength="19" name="investmentplanMonthAdjustmentm.iupdateby" value="#(investmentplanMonthAdjustmentm.iupdateby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置更新时间" data-tips="请设置更新时间" maxlength="23" name="investmentplanMonthAdjustmentm.dupdatetime" value="#(investmentplanMonthAdjustmentm.dupdatetime??)"/>
		</div>
	</div>
</form>
</div>

</script>
