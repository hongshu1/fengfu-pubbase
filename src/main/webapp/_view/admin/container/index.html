#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)"
	 data-require-plugin="hiprint">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>容器档案</h1></div>
	<div class="col">
	<form class="form-inline" id="Container_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="=容器编码=" name="cContainerCode" value="" />
		<input type="text" autocomplete="off"  class="form-control"  placeholder="=容器名称=" name="cContainerName" value="" />
<!--		<input type="text" autocomplete="off"  class="form-control"  placeholder="=容器类型=" name="iContainerClassId" value="" />-->
		<select  class="form-control"
				 data-autoload
				 data-url="admin/containerclass/list"
				 data-select-type="select"
				 name="iContainerClassId"
				 data-rule="select"
				 data-notnull="false"
				 data-tips="容器类型"
				 data-text="=容器类型="
				 data-text-attr="ccontainerclasscode,ccontainerclassname"
				 data-value=""
				 data-value-attr="iautoid"
				 data-select="#(container.iContainerClassId??)"
		></select>

		<select class="form-control" name="isInner"
		data-autoload
		data-url="admin/dictionary/options?key=in_Inner"
		data-select-type="select"
		data-text="=存放地点="
		data-value=""
		data-value-attr="sn"
		></select>
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
	</form>
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="Container_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.ccontainercode}</td>
<td>${data.ccontainername}</td>
<td>${data.ccontainerclassname}</td>
<td>${data.cdepname}</td>
<td>${data.cwhname}</td>
<td>$${data.isinner==1?"社外":"社内"}</td>
<td>${data.ilength}</td>
<td>${data.iwidth}</td>
<td>${data.iheight}</td>
<td>${data.cvolume}</td>
<td>${data.ccommonmodel}</td>
<!--<td>${data.isupplierid}</td>-->
<td><img data-switchbtn data-confirm="确定切换是否启用？" data-value="${data.isenabled}"  data-handler="refreshJBoltTable"  data-url="admin/container/toggleIsEnabled/${data.iautoid}"/></td>
<td>${data.dcreatetime}</td>
<td>${data.ccreatename}</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="Container_toolbar_#(pageId)" >
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="80%,95%"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增仓库建模-容器档案" data-url="admin/container/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="80%,95%"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑仓库建模-容器档案" data-check-handler="jboltTableGetCheckedId" data-url="admin/container/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/container/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>

</div>


	<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
		<button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="importMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 数据导入</button>
		<div class="dropdown-menu" aria-labelledby="importMenuButton">
			<a data-downloadbtn href="/admin/container/downloadTpl" class="btn dropdown-item"><i class="fa fa-file-excel-o"></i>&nbsp;&nbsp;模板下载</a>
			<div class="j_upload_file_box"
				 data-name="file"
				 data-btn-class="btn dropdown-item"
				 data-placeholder="上传导入"
				 data-confirm="确认导入数据？"
				 data-accept="excel"
				 data-maxsize="20480"
				 data-handler="uploadFile"
				 data-upload-success-handler="setTimeout(function(){refreshPjaxContainer();},1000)"
				 data-url="/admin/container/importExcel">
			</div>
		</div>
	</div>

	<div class="btn-group" role="group" aria-label="btn-group">
		<div class="btn-group dropdown ">
			<button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="exportContainerButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 数据导出</button>
			<div class="dropdown-menu" aria-labelledby="exportContainerButton">
				<button class="btn dropdown-item" data-usecheckedids="true" data-downloadbtn data-url="/admin/container/dataExport"><i class="fa fa-download"></i> 导出选中</button>
				<button class="btn dropdown-item" data-downloadbtn data-url="/admin/container/dataExport"  data-form="Container_form_#(pageId)"><i class="fa fa-download"></i> 条件导出</button>
			</div>
		</div>
	</div>

	<div class="btn-group" role="group" aria-label="btn-group" data-require-plugin="hiprint">
		<button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="print"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 打印
		</button>
		<div class="dropdown-menu" aria-labelledby="exportMenuButton">
			<button class="btn dropdown-item" data-usecheckedids="true" data-check-handler="jboltTableGetCheckedIds"
					onclick="containerPrint('check')"><i class="fa fa-download"></i> 打印勾选行
			</button>
			<button class="btn dropdown-item" onclick="containerPrint('page')"><i class="fa fa-download"></i> 打印当前页
			</button>
		</div>

	</div>

	<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="60%,85%"  data-handler="refreshJBoltTable"  id="toolbar_Rk_#(pageId)"  data-title="入库"  data-url="admin/container/rk/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 入库</button>
	<button data-dialogbtn data-area="60%,85%"  data-handler="refreshJBoltTable"  id="toolbar_Ck_#(pageId)"  data-title="出库"  data-url="admin/container/ck/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 出库</button>
	</div>

</div>
		<table class="jbolt_table jbolt_main_table  table-center "
			   data-jbolttable
			   data-width="fill"
			   data-height="fill"
			   data-ajax="true"
			   data-conditions-form="Container_form_#(pageId)"
			   data-url="admin/container/datas"
			   data-column-resize="true"
			   data-column-prepend="1:checkbox:true"
			   data-rowtpl="Container_tpl_#(pageId)"
			   data-copy-to-excel="false"
			   data-page="Container_page"
			   data-toolbar="Container_toolbar_#(pageId)"
			   data-fixed-columns-left="1,2,3"
		>
		<thead>
		<tr>
		<th data-width="60" data-column="index">序号</th>
			<th data-width="150" data-column="cContainerCode">容器编码</th>
			<th data-width="150" data-column="cContainerName">容器名称</th>
			<th data-width="100" data-column="iContainerClassId">容器类型</th>
			<th data-width="100" data-column="iDepId">部门</th>
			<th data-width="100" data-column="iWarehouseId">所属仓库</th>
			<th data-width="100" data-column="isInner">存放地点</th>
			<th data-width="100" data-column="iLength">长(mm)</th>
			<th data-width="100" data-column="iWidth">宽(mm)</th>
			<th data-width="100" data-column="iHeight">高(mm)</th>
			<th data-width="150" data-column="cVolume">体积</th>
			<th data-width="150" data-column="cCommonModel">公用机型</th>
<!--			<th data-width="100" data-column="iSupplierId">供应商ID</th>-->
			<th data-width="100" data-column="isEnabled">是否启用</th>
			<th data-min-width="160" data-column="dCreateTime">创建时间</th>
			<th data-width="150" data-column="cCreateName">创建人名称</th>
		</tr>
		</thead>
		<tbody></tbody>
		</table>
	</div>
</div>
#end

#define js()
<script type="text/javascript">
	//打印
	function containerPrint(mark) {
		let rows;
		if (mark == 'check') {
			rows = jboltTableGetCheckedDatas();
			if (rows == null) {
				return;
			}
		} else{
			rows = jboltTableGetAllDatas();
		}
		let code = [];
		for (let i in rows) {
			let rowdata = rows[i];
			var ccode = rowdata.iautoid;
			code.push(ccode);
		}
		jboltHiprintWebPrint('rqda_key', 'url', 'admin/container/printData?ids=' + code.join(",") + "&&mark=" + mark);

	}
</script>
#end
