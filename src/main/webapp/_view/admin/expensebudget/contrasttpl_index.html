#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >
	<div class="jbolt_page_title">
	<button hidden id="expenseBudgetDownTplBtn" data-downloadbtn data-url="admin/expensebudget/contrastTplPageSubmit" data-form="expenseBudgetForm_#(pageId)" class="btn btn-primary"><i class="fa fa-file-excel-o"></i> 导出</button>
		<form onsubmit="return false;" id="expenseBudgetForm_#(pageId)" action="#" method="post">
			<div class="form-group row">
				<label class="col-md-1">起止期间</label>
					<div class="col-3">
				<input type="text" data-rule="required"   data-date data-type="month" data-fmt="yyyy-MM"  autocomplete="off" class="form-control" placeholder="请选择开始年月" data-tips="请选择开始年月" maxlength="10" name="dstarttime1" value="#(dstarttime1??)"/>
				<input type="text" data-rule="required"   data-date data-type="month" data-fmt="yyyy-MM"  autocomplete="off" class="form-control" placeholder="请选择截止年月" data-tips="请选择截止年月" maxlength="10" name="dendtime1" value="#(dendtime1??)"/>
				</div>
				<label class="col-md-1">VS</label>
				<div class="col-3">
				<input type="text"    data-date data-type="month" data-fmt="yyyy-MM"  autocomplete="off" class="form-control" placeholder="请选择开始年月" data-tips="请选择开始年月" maxlength="10" name="dstarttime2" value="#(dstarttime2??)"/>
				<input type="text"    data-date data-type="month" data-fmt="yyyy-MM"  autocomplete="off" class="form-control" placeholder="请选择截止年月" data-tips="请选择截止年月" maxlength="10" name="dendtime2" value="#(dendtime2??)"/>
				</div>
				<label class="col-md-1">VS</label>
				<div class="col-3">
				<input type="text"  data-date data-type="month" data-fmt="yyyy-MM"  autocomplete="off" class="form-control" placeholder="请选择开始年月" data-tips="请选择开始年月" maxlength="10" name="dstarttime3" value="#(dstarttime3??)"/>
				<input type="text"  data-date data-type="month" data-fmt="yyyy-MM"  autocomplete="off" class="form-control" placeholder="请选择截止年月" data-tips="请选择截止年月" maxlength="10" name="dendtime3" value="#(dendtime3??)"/>
			</div>
			</div>
			<div class="form-group row">
				<input type ="hidden" name="periodId" value="#(periodRc.iautoid??)" />
				<label class="col-1 col-form-label">部门</label>
				<div class="col-3">
					<select class="form-control"
							data-select-type="select2"
							name="cdepcode"
							data-autoload
							data-tips="u8部门"
							data-url="admin/department/getTreeTableDatas?isProposal=true"
							data-text="=u8部门="
							data-text-attr="cdepname"
							data-value-attr="cdepcode"
							data-setvalueto="cdepcode"
							data-value=""
							data-rule="required"
							data-width="200">
					</select>
				</div>

				<label class="col-1 col-form-label">预算类型</label>
				<div class="col-2">
					<select class="form-control"
							data-select-type="select2"
							name="ibudgettype"
							data-autoload
							data-tips="预算类型"
							data-url="admin/dictionary/options?key=expense_budget_type"
							data-text="=预算类型="
							data-text-attr="name"
							data-value-attr="sn"
							data-value=""
							data-rule="required"
							data-select="#(periodRc.ibudgettype??)"
							data-width="200"
					>
					</select>
				</div>
			</div>

                            </div>

                </div> -->
		</form>
	</div>
</div>

			$("#expenseBudgetDownTplBtn").click();
