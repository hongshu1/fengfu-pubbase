#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >
	<div class="jbolt_page_title">
		<form onsubmit="return FormChecker.check(this);"  id="expensebudgetForm_#(pageId)"  action="admin/expensebudget/periodContrastIndex" method="get">
			<input type="text" hidden readonly="readonly" autocomplete="off" class="form-control"   maxlength="10" name="type" value="1"/>
			<div class="form-group row">
				<label class="col-2 col-form-label">起止期间1</label>
				<label class="col-sm-2 col-form-label">开始年月</label>
				<div class="col">
					<input type="text"   data-date data-type="month" data-fmt="yyyy-MM" readonly="readonly" autocomplete="off" class="form-control" placeholder="请选择开始年月" data-tips="请选择开始年月" maxlength="10" name="dstarttime1" value="#(dstarttime1??)"/>
				</div>
				<label class="col-sm-2 col-form-label">截止年月</label>
				<div class="col">
				<input type="text" data-date data-type="month" data-fmt="yyyy-MM" readonly="readonly" autocomplete="off" class="form-control" placeholder="请选择截止年月" data-tips="请选择截止年月" maxlength="10" name="dendtime1" value="#(dendtime1??)"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">起止期间2</label>
				<label class="col-sm-2 col-form-label">开始年月</label>
				<div class="col"><input type="text"   data-date data-type="month" data-fmt="yyyy-MM" readonly="readonly" autocomplete="off" class="form-control" placeholder="请选择开始年月" data-tips="请选择开始年月" maxlength="10" name="dstarttime2" value="#(dstarttime2??)"/>
				</div>
				<label class="col-sm-2 col-form-label">截止年月</label>
				<div class="col">
					<input type="text" data-date data-type="month" data-fmt="yyyy-MM" readonly="readonly" autocomplete="off" class="form-control" placeholder="请选择截止年月" data-tips="请选择截止年月" maxlength="10" name="dendtime2" value="#(dendtime2??)"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-2 col-form-label">起止期间3</label>
				<label class="col-sm-2 col-form-label">开始年月</label>
				<div class="col">
					<input type="text"   data-date data-type="month" data-fmt="yyyy-MM" readonly="readonly" autocomplete="off" class="form-control" placeholder="请选择开始年月" data-tips="请选择开始年月" maxlength="10" name="dstarttime3" value="#(dstarttime3??)"/>
				</div>
				<label class="col-sm-2 col-form-label">截止年月</label>
				<div class="col">
					<input type="text" data-date data-type="month" data-fmt="yyyy-MM" readonly="readonly" autocomplete="off" class="form-control" placeholder="请选择截止年月" data-tips="请选择截止年月" maxlength="10" name="dendtime3" value="#(dendtime3??)"/>
				</div>
			</div>
			<div class="form-group row">
	            <label class="col-2 col-form-label">部门</label>
	            <div class="col-3">
					<select class="form-control"
							name="cdepcode"
							data-select-type="select2"
							data-autoload
							data-tips="部门"
							data-url="admin/u8department/treedatas"
							data-text="=部门="
							data-text-attr="cdepname"
							data-value-attr="cdepcode"
							data-setvalueto="cdepcode"
							data-value=""
							data-width="250">
					</select>
	            </div>
				<label class="col-2 col-form-label">预算类型</label>
				<div class="col-3">
					<select class="form-control"
							id="ibudgettype"
							data-select-type="select2"
							name="ibudgettype"
							data-autoload
							data-tips="预算类型"
							data-url="admin/dictionary/options?key=expense_budget_type"
							data-text="=请选择预算类型="
							data-text-attr="name"
							data-value-attr="sn"
							data-value=""
							data-width="200">
					</select>
				</div>
			</div>
			<button  id="expensebudget" type="submit"  class="btn btn-primary"><i class="fa fa-search ">查询</i></button>

		</form>
	</div>
</div>
#end

#define js()
	<script type="text/javascript">
		function submitThisForm(){
			$("#expensebudget").click();
		}
	</script>
#end
