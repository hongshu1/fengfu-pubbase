#@jboltLayout()

						<label class="col-md-1">VS</label>
							<input type="text"   data-date data-type="month" data-fmt="yyyy-MM" readonly="readonly" autocomplete="off" class="form-control" placeholder="请选择开始年月" data-tips="请选择开始年月" maxlength="10" name="dstarttime2" value="#(dstarttime2??)"/>

					</div>
					<div class="form-group row">
						<label class="col-md-1"></label>
						<select class="form-control"
									name="cdepcode"
									data-select-type="select2"
									data-autoload
									data-tips="部门"

									data-text="=部门="
									data-text-attr="cdepname"
									data-value-attr="cdepcode"
									data-setvalueto="cdepcode"
									data-value=""
									data-width="250">
							</select>
						<select class="form-control"
								id="ibudgettype"

								data-text-attr="name"
								data-value-attr="sn"
								data-value=""
								data-width="200">
						</select>
