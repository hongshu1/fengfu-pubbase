<form onsubmit="return false;" id="customerclassForm" action="#(action)" method="post">
    <input type="hidden" name="customerclass.iautoid" value="#(customerclass.iautoid??)" />
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">分类编码</label>
        <div class="col">
            <input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"
                   data-rule="required" placeholder="请输入分类编码" maxlength="255" name="customerclass.ccccode"
                   value="#(customerclass.ccccode??)"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">分类名称</label>
        <div class="col">
            <input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"
                   data-rule="required" placeholder="请输入分类名称" maxlength="255" name="customerclass.cccname"
                   value="#(customerclass.cccname??)"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">上级分类</label>
        <div class="col">
            <select class="form-control" name="customerclass.ipid"
                    data-autoload
                    data-text-attr="cccname"
                    data-value-attr="iautoid"
                    data-select-type="select2"
                    data-tips="请选择分类"
                    data-url="admin/customerclass/enableOptions"
                    data-text="=请选择分类="
                    data-value=""
                    data-select="#(pid??)">
            </select>
        </div>
    </div>

    <!--		</div>-->

        <label class="col-sm-2 col-form-label">备注</label>
        <div class="col">
            <input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="255" name="customerclass.cmemo" value="#(customerclass.cmemo??)"/>
        </div>
    </div>-->
</form>
