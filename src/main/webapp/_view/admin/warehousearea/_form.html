<input type="hidden" name="warehouseArea.iautoid" value="#(warehouseArea.iautoid??)" />

		<label class="col-sm-2 col-form-label">库区编码</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入库区编码" maxlength="255" name="warehouseArea.careacode" value="#(warehouseArea.careacode??)"/>

		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">所属仓库</label>
		<div class="col">
			<select class="form-control"
					data-autoload
					name="warehouseArea.iwarehouseid"
					data-select-type="select2"

					data-text="=所属仓库="
					data-text-attr="cwhcode,cwhname"
					data-value=""
					data-value-attr="iautoid"

			</select>
<!--			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入所属仓库" maxlength="19" name="warehouseArea.iwarehouseid" value="#(warehouseArea.iwarehouseid??)"/>-->

	</div>

			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="255" name="warehouseArea.cmemo" value="#(warehouseArea.cmemo??)"/>
		</div>
	</div>
	<div class="form-group row"
		 data-radio
		 data-rule="radio"
		 data-value="#(warehouseArea.isenabled??)"
		 data-name="warehouseArea.isenabled"
		 data-default="options_first"
		 data-width="col-sm-2,col"
	>
		<label class="col-sm-2 col-form-label" >是否启用</label>
		<div class="col"  style="padding-top: 1px;">
			<div class="radio radio-primary  radio-inline">

				<label for="r_isenabled_true">是</label>
			</div>

			<div class="radio radio-primary  radio-inline">
				<input  id="r_isenabled_false" type="radio" name="warehouseArea.isenabled" value="false"/>
				<label for="r_isenabled_false">否</label>
			</div>
		</div>
