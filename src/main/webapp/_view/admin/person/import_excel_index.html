#@jboltLayout()
#define main()
<div class="jbolt_page">
<div class="jbolt_page_content">
<div class="row">
<div class="col-12">
<div class="card">
<div class="card-header" style="padding:0px;padding-left:10px;padding-top:10px;">
    <div class="form-group row"
    	data-radio
    	id="iscoverradio"
    	data-rule="radio"
    	data-value=""
    	data-name="person.isenabled"
    	data-default="options_second"
		>
			<label class="col-auto col-form-label" >已存在的数据是否更新：</label>
			<div class="col-auto">
				<div class="radio radio-primary  radio-inline">
					<input id="r_isenabled_true" type="radio" name="person.isenabled" value="true"/>
					<label for="r_isenabled_true">是</label>
				</div>
				
				<div class="radio radio-primary  radio-inline">
					<input id="r_isenabled_false" type="radio" name="person.isenabled" value="false"/>
					<label for="r_isenabled_false">否</label>
				</div>
			</div>
	</div>
</div>
<div class="card-body" style="padding:0px">
<div class="alert">
1.还没创建过导入数据文件<button data-downloadbtn data-url="demo/excel/import/downloadTpl" class="btn btn-success btn-sm"><i class="fa fa-download"></i>下载模板</button><br>
2.已创建好导入数据文件，直接导入<br>
3.导入文件为.xls或.xlsx的excel文件，最多支持4M，一次导入不超过1000条记录。<br>
</div>
<fieldset class="form-page-fieldset">
#if(msg)
<div class="alert alert-danger">
#(msg??)
</div>
#end
#setLocal(inputId=RandomUtil.random(6))
<div class="form-group text-center">
<input type="file" id="fileInput_#(inputId)" class="file-loading" data-link-para-ele="iscoverradio" data-max-filecount="8" data-uploadurl="/admin/person/importExcel" data-choosebtntext="选择文件" data-theme="explorer-fa" multiple="multiple" data-multiplefileinput  name="file" accept="" data-max-filesize="300" data-sync="true" data-extrahandler="processExtraHandler1" data-handler="setValueTo" data-setvalueto="fileSyncUploaderDemo"/>
</div>
</fieldset>
	
</div>
</div>
</div>
 
</div>
</div>
</div>
#end

#define js()
<script>
function processExtraHandler1(input){
	console.log("在这里初始化其他事件处理");
}
</script>
#end
