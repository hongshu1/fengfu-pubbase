#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >
<div class="jbolt_page_title">
	<div class="row">
		<div class="col-md-auto">
			<h1>人员档案</h1>
		</div>
	</div>
	<div class="jbolt_table_headbox">
	<form id="personForm_#(pageId)" onsubmit="return false;" method="post">
		<div class="row">
			<div class="col-2">
				<div class="input-group">
					<div class="input-group-prepend">
				      <span class="input-group-text">编码</span>
				    </div>
				   	 <input type="text" class="form-control" data-with-clearbtn="true" placeholder="" name="cpsnnum" value="" />
				</div>
			</div>
			<div class="col-2">
				<div class="input-group">
					<div class="input-group-prepend">
				      <span class="input-group-text">姓名</span>
				    </div>
				   	 <input type="text" class="form-control" data-with-clearbtn="true" placeholder="" name="cpsnname" value="" />
				</div>
			</div>
			<div class="col-2">
				<div class="input-group">
					<div class="input-group-prepend">
				      <span class="input-group-text">手机号</span>
				    </div>
				   	 <input type="text" class="form-control" data-with-clearbtn="true" placeholder="" name="cpsnmobilephone" value="" />
				</div>
			</div>
			<div class="col-2">
				<div class="input-group">
					<div class="input-group-prepend">
				      <span class="input-group-text">工号</span>
				    </div>
				   	 <input type="text" class="form-control" data-with-clearbtn="true" placeholder="" name="jobnumber" value="" />
				</div>
			</div>
			<div class="col-2">
				<div class="input-group">
					<div class="input-group-prepend">
				      <span class="input-group-text">电子卡号</span>
				    </div>
				   	 <input type="text" class="form-control" data-with-clearbtn="true" placeholder="" name="cecardno" value="" />
				</div>
			</div>
	        <div class="col-2">
				<div class="input-group">
					<div class="input-group-prepend">
				      <span class="input-group-text">是否启用</span>
				    </div>
	                <select class="form-control"
	                        name="isenabled"
	                        data-autoload
	                        data-url="admin/dictionary/options?key=options_enable"
	                        data-select-type="select"
	                        data-text="=请选择="
	                        data-value=""
	                        data-with-clearbtn="true"
	                        data-value-attr="sn"
	                ></select>
	            </div>
	        </div>			
				<!-- <button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
				<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button> -->
		</div>
		<div class="row">
			<div class="col-auto">
				<div class="input-group">
					<div class="input-group-prepend">
				      <span class="input-group-text">所属部门</span>
				    </div>
					<select class="form-control" name="cdeptnum"
						data-autoload
						data-with-clearbtn="true"
						data-select-type="select2"
						data-tips="请选择"
						data-url="admin/dept/enableOptions"
						data-text="=请选择="
						data-value-attr="sn"
						data-text-attr="name"
						data-value=""
						>
					</select>
				</div>			   	 
			</div>		
			<div class="col-auto">
				<div class="input-group">
					<div class="input-group-prepend">
				      <span class="input-group-text">在职状态</span>
				    </div>
	                <select class="form-control"
	                        name="remploystate"
	                        data-autoload
	                        data-url="admin/dictionary/options?key=job_type"
	                        data-select-type="select"
	                        data-text="=请选择="
	                        data-value=""
	                        data-with-clearbtn="true"
	                        data-value-attr="sn"
	                        data-text-attr="name"
	                ></select>
	            </div>
	        </div>
	        <div class="col-auto">
				<div class="input-group d-inline-block text-nowrap">
					<div class="input-group-prepend">
				      <span class="input-group-text">入职时间</span>
				    </div>				
					<div class="input-group-prepend">
					<input type="text" data-date class="form-control" placeholder="开始日期"   maxlength="20" name="starttime" value="">
					</div>
					<div class="input-group-append">
					<span class="input-group-text">至</span>
					</div>
					<div class="input-group-append">
					<input type="text" data-date class="form-control rounded-left-0"   placeholder="截止日期"   maxlength="20" name="endtime" value="#datetime(endTime,'yyyy-MM-dd')">
					</div>
					<div class="input-group-append">
					<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
					<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable的数据模板定义-->
<textarea class="jb_tpl_box" id="personRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>
	<a href="admin/person/edit/${data.iautoid}" data-area="1200,800"  tooltip data-title="修改"  data-handler="refreshJBoltTable" data-dialog-title="修改人员档案" class="jbolt_table_editbtn">修改</a>
    <a href="admin/person/delete/${data.iautoid}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn">删除</a>
</td>
<td>${data.cpsn_num}</td>
<td>${data.cpsn_name}</td>
<td>${data.isex|iSex}</td>
<td>${data.cpsnmobilephone}</td>
<td>${data.jobnumber}</td>
<td>${data.cecardno}</td>
<td>${data.cusername}</td>
<td>${data.cdepname}</td>
<td>${data.sysworkage}</td>
<td>${data.dleavedate}</td>
<td><img data-switchbtn data-confirm="确定切换是否启用？" data-value="${data.isenabled}"  data-handler="refreshJBoltTable"  data-url="admin/person/toggleIsEnabled/${data.iautoid}"/></td>
<td>${data.dhiredate|date_ymd}</td>
<td>${data.isource|iSource}</td>
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td>
</tr>
{@/each}
</textarea>

<!-- 工具条 toolbar -->
<div class="jbolt_table_toolbar" id="person_toolbar_#(pageId)">
	<div class="btn-group" role="group" aria-label="btn-group">
		<button data-openpage="dialog" data-area="100%,100%"  data-handler="jboltTablePageToFirst" data-title="新增人员档案"  data-url="admin/person/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>
		<button data-openpage="dialog" data-area="500,720"  data-handler="jboltTablePageToFirst" data-title="批量导入"  data-url="admin/person/importExcelIndex" data-btn="close" class="btn btn-outline-primary btn-sm"><i class="fa fa-plus"></i> 数据导入</button>
	</div>
</div>

<table class="jbolt_table jbolt_main_table table-center table-bordered thead_font_normal hover_info"
data-jbolttable
data-height="fill"
data-ajax="true"
data-url="admin/person/datas"
data-column-resize="true"
data-row-click-active="true"
data-column-prepend="1:checkbox:true"
data-conditions-form="personForm_#(pageId)"
data-rowtpl="personRowtpl_#(pageId)"
data-page="personPage_#(pageId)"
data-toolbar="person_toolbar_#(pageId)"
data-fixed-columns-left="1,2,3,4,5"
data-row-dblclick-active="true"
data-row-dblclick-handler="jbolt_table_dblclickhandler_#(pageId)"
>
<thead>
<tr>
	<th data-width="60">序号</th>
	<th data-width="100">操作</th>
	<th data-width="150" data-column="cPsn_Num">编码</th>
	<th data-width="150" data-column="cPsn_Name">姓名</th>
	<th data-width="150" data-column="iSex">性别</th>
	<th data-width="150" data-column="cPsnMobilePhone">手机</th>
	<th data-width="150" data-column="jobnumber">工号</th>
	<th data-width="150" data-column="cEcardNo">电子卡号</th>
	<th data-width="150" data-column="cusername">所属用户名</th>
	<th data-width="150" data-column="cdepname">所属部门</th>
	<th data-width="150" data-column="SysWorkAge">工龄</th>
	<th data-width="150" data-column="dLeaveDate">离职日期</th>
	<th data-width="150" data-column="isEnabled">是否启用</th>
	<th data-width="150" data-column="dHireDate">入职日期</th>
	<th data-width="150" data-column="iSource">来源</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-width="150" data-column="dCreateTime">创建时间</th>
</tr>
</thead>
<tbody>
</tbody>
</table>



</div>
</div>
#end

#define js()
<script type="text/javascript">

	function jbolt_table_dblclickhandler_#(pageId)(table, tempTr1, trId1, rowData) {
		$(tempTr1).data('url', '/admin/person/edit/' + rowData.iautoid)
			.data('area', '1200,800')
			.data('handler','refreshJBoltTable')
			.data('title', '人员档案')
			.data('btn', '保存,关闭');

		DialogUtil.openBy(tempTr1);
	}
</script>
#end
