<div class="jbolt_page_title">
    <div class="row">
        <div class="col-md-auto">
        </div>
        <div class="col-md-auto">
        </div>
    </div>
</div>
<div class="jbolt_page_content">
    <!-- JBoltTable的数据模板定义-->
    <textarea class="jb_tpl_box" id="stock_#(pageId)">
		 {@each datas as data,index}
            <tr data-id="${data.iautoid}">
                <td>${pageNumber,pageSize,index | rownum}</td>
                <td>${data.imodocid}</td>
                <td>${data.barcode}</td>
                <td>${data.cinvcode}</td>
                <td>${data.cinvaddcode}</td>
                <td>${data.cinvname}</td>
                <td>${data.cinvstd}</td>
                <td>${data.empty}</td>
                <td>${data.iuomclassid}</td>
                <td>${data.iqty}</td>
            </tr>
            {@/each}
	</textarea>
    <!-- 工具条 toolbar -->
    <div class="jbolt_table_toolbar" id="stock_toolbar_#(pageId)">
        <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="jbolt_page_content">
        <div class="row">
            <div class="col">
                <div class="btn-group">
                    <form class="form-inline" onsubmit="return false;" id="stockForm" action="#(action)" method="post">
                        <input type="hidden" id="iModocId" value="#(moMaterialscanusedlogm.imodocid??)">
                        <input type="text" data-with-clearbtn="true" autocomplete="off" class="form-control" placeholder="=现品票扫码="
                               maxlength="50" name="barcode" value="#(barcode??)"/>
                        <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i>搜索</button>
                        <button onclick="returnofmaterial()" style="color:red" class="btn btn-outline-secondary"><i class="fa fa-reset"></i>一健退料</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="jbolt_page_content">

        <!-- JBoltTable的数据模板定义-->
        <textarea class="jb_tpl_box" id="fhRowtpl_#(pageId)">
	   {@each datas as data,index}
            <tr data-id="${data.iautoid}">
               <td>${pageNumber,pageSize,index | rownum}</td>
                <td>${data.imodocid}</td>
                <td>${data.barcode}</td>
                <td>${data.cinvcode}</td>
                <td>${data.cinvaddcode}</td>
                <td>${data.cinvname}</td>
                <td>${data.cinvstd}</td>
                <td>${data.empty}</td>
                <td>${data.iuomclassid}</td>
                <td>${data.iqtys}</td>
            </tr>
            {@/each}
	</textarea>
        <!-- 工具条 toolbar -->

        <div class="clearfix"></div>
    </div>

    <table class="jbolt_table jbolt_main_table table-center"
           id="jbolt_table_#(pageId)"
           data-jbolttable
           data-height="250"
           data-ajax="true"
           data-width="auto"
           data-url="admin/momaterialsreturnm/addBarcode?barcode="+barcode
           data-column-resize="true"
           data-column-prepend="1:checkbox:true"
           data-conditions-form="stockForm"
           data-rowtpl="fhRowtpl_#(pageId)"
           data-toolbar="fh_toolbar_#(pageId)"
           data-page="stockFormPage_#(pageId)"
           data-editable-option="getEditableTableOptions_split_#(pageId)"
           data-editable="true"
    >
        <thead>
        <tr>
            <th data-width="100" data-column="index">序号</th>
            <th data-width="150" data-column="iMoDocId">工单号</th>
            <th data-width="150" data-column="barcode">现品票</th>
            <th data-width="150" data-column="cInvCode">存货编码</th>
            <th data-width="150" data-column="cInvAddCode">存货代码</th>
            <th data-width="150" data-column="cInvName">存货名称</th>
            <th data-width="150" data-column="cInvStd">规格型号</th>
            <th data-width="150" data-column="empty">品牌</th>
            <th data-width="150" data-column="iUomClassId">主计量单位</th>
            <th data-width="150" data-column="iqtys">数量</th>

        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

#define js()
<script>


</script>
#end
