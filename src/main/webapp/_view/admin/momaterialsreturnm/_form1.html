<form onsubmit="return false;" id="moMaterialsreturnmForm" action="#(action)" method="post">
<input type="hidden" name="moMaterialsreturnm.iautoid" value="#(moMaterialsreturnm.iautoid??)" />
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织ID" maxlength="19" name="moMaterialsreturnm.iorgid" value="#(moMaterialsreturnm.iorgid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织编码</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织编码" maxlength="40" name="moMaterialsreturnm.corgcode" value="#(moMaterialsreturnm.corgcode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织名称</label>

			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织名称" maxlength="50" name="moMaterialsreturnm.corgname" value="#(moMaterialsreturnm.corgname??)"/>

	</div>

	</div>

		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber" placeholder="请输入审批方式：1. 审批状态 2. 审批流"  maxlength="10" name="moMaterialsreturnm.iauditway" value="#(moMaterialsreturnm.iauditway??)"/>

	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">提审时间</label>

			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置提审时间" data-tips="请设置提审时间" maxlength="23" name="moMaterialsreturnm.dsubmittime" value="#(moMaterialsreturnm.dsubmittime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">审核状态：0. 未审核 1. 待审核 2. 审核通过 3. 审核不通过</label>
		<div class="col input-group">
			<select class="form-control"  data-autoload data-url="替换为自己的数据源地址"  name="moMaterialsreturnm.iauditstatus" data-refresh="true"  data-rule="select"  data-tips="请选择审核状态：0. 未审核 1. 待审核 2. 审核通过 3. 审核不通过" data-text="=请选择="  data-value="" data-select="#( moMaterialsreturnm.iauditstatus ??)"></select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">审核时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置审核时间" data-tips="请设置审核时间" maxlength="23" name="moMaterialsreturnm.daudittime" value="#(moMaterialsreturnm.daudittime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">备注</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="200" name="moMaterialsreturnm.cmemo" value="#(moMaterialsreturnm.cmemo??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人ID</label>

	</div>
	<div class="form-group row">

		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置创建时间" data-tips="请设置创建时间" maxlength="23" name="moMaterialsreturnm.dcreatetime" value="#(moMaterialsreturnm.dcreatetime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新人ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入更新人ID" maxlength="19" name="moMaterialsreturnm.iupdateby" value="#(moMaterialsreturnm.iupdateby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新人名称</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入更新人名称" maxlength="50" name="moMaterialsreturnm.cupdatename" value="#(moMaterialsreturnm.cupdatename??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">更新时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置更新时间" data-tips="请设置更新时间" maxlength="23" name="moMaterialsreturnm.dupdatetime" value="#(moMaterialsreturnm.dupdatetime??)"/>
		</div>
	</div>
    <div class="form-group row"
    	data-radio
    	data-rule="radio"
    	data-value="#(moMaterialsreturnm.isdeleted??)"
    	data-name="moMaterialsreturnm.isdeleted"
    	data-default="options_first"
    	data-width="col-sm-2,col"
		>
			<label class="col-sm-2 col-form-label" >删除状态：0. 未删除 1. 已删除</label>
			<div class="col"  style="padding-top: 1px;">
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isdeleted_true" type="radio" name="moMaterialsreturnm.isdeleted" value="true"/>
					<label for="r_isdeleted_true">是</label>
				</div>
				
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isdeleted_false" type="radio" name="moMaterialsreturnm.isdeleted" value="false"/>
					<label for="r_isdeleted_false">否</label>
				</div>
			</div>
		</div>
</form>

</script>
