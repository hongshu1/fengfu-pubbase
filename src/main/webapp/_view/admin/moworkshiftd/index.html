#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>制造工单-指定日期班次人员信息明细</h1></div>
	<div class="col">
	<form class="form-inline" id="MoWorkShiftD_form_#(pageId)">

<select class="form-control" name="iType"
	data-autoload
	data-url="admin/dictionary/options?key=null"
	data-select-type="select"
	data-text="=人员类型：1. 班长 2. 其余人员1 3. 其余人员2="
	data-value=""
	data-value-attr="sn"
	></select>
		<div class="btn-group text-center mx-1">
			<button type="submit" class="btn btn-outline-primary" ><i class="fa fa-search"></i> 查询</button>
			<button type="button" onclick="form.reset();refreshJBoltTable(this);" class="btn btn-outline-secondary" ><i class="fa fa-reply-all"></i> 重置</button>
		</div>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/moWorkShiftD/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增制造工单-指定日期班次人员信息明细"><i class="fa fa-plus"></i></button>
	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="MoWorkShiftD_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iAutoId}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.iAutoId}</td>
<td>${data.iMoWorkShiftMid}</td>
<td>${data.iType}</td>
<td>${data.iPersonId}</td>
<td>
	<a class="jbolt_table_editbtn" href="admin/moWorkShiftD/edit/${data.iAutoId}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑制造工单-指定日期班次人员信息明细"><i class="fa fa-edit"></i></a>
	<a class="jbolt_table_delbtn" href="admin/moWorkShiftD/delete/${data.iAutoId}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="MoWorkShiftD_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增制造工单-指定日期班次人员信息明细" data-url="admin/moWorkShiftD/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑制造工单-指定日期班次人员信息明细" data-check-handler="jboltTableGetCheckedId" data-url="admin/moWorkShiftD/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/moWorkShiftD/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="MoWorkShiftD_form_#(pageId)"
	   data-url="admin/moWorkShiftD/datas"
	   data-rowtpl="MoWorkShiftD_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="MoWorkShiftD_page"
	   data-toolbar="MoWorkShiftD_toolbar_#(pageId)"
>
<thead class="fw-normal" >
<tr>
<th data-width="60" data-column="index">序号</th>
	<th  data-width="100" data-column="iAutoId">主键ID</th>
	<th  data-width="100" data-column="iMoWorkShiftMid">班次人员信息主表ID</th>
	<th  data-width="100" data-column="iType">人员类型：1. 班长 2. 其余人员1 3. 其余人员2</th>
	<th  data-width="100" data-column="iPersonId">人员ID</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
