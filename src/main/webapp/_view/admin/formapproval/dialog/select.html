#@jboltLayout()
#define main()
<div class="jbolt_page">
    <div class="jbolt_page_title">
        <div class="row">

            <div class="col-sm-12 input-group" style="padding-top: 5%">
                <div class="form-group row"
                     data-radio
                     data-rule="radio"
                     data-value="#(select??)"
                     data-name="select"
                     data-default="options_first"
                     data-width="col-sm-2,col-sm-4">
                    <div class="col-sm-4" style="padding-top: 1px;">
                        <div class="radio radio-primary  radio-inline" style="padding-left: 60px">
                            <input id="r_isenabled_true" type="radio" name="select" value="1"/>
                            <label for="r_isenabled_true">默认审批流</label>
                        </div>
                        <div class="radio radio-primary  radio-inline">
                            <input id="r_isenabled_false" type="radio" name="select" value="2"/>
                            <label for="r_isenabled_false">发起人自选</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
#end

#define js()
<script>
    /**
     * 选择审批流确认
     * @param ele
     */
    function submitThisForm(ele) {
        var index = LayerMsgBox.loading("执行中......",2000);
        var selectedValue = $('input[name="select"]:checked').val();

        parent.submitConfirm(selectedValue);
        parent.layer.close(parent.layer.getFrameIndex(window.name));
        LayerMsgBox.close(index);
    }
</script>
#end
