<form onsubmit="return false;" id="formApprovalForm" action="#(action)" method="post">
<input type="hidden" name="formApproval.iautoid" value="#(formApproval.iautoid??)" />
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织ID" maxlength="19" name="formApproval.iorgid" value="#(formApproval.iorgid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织编码</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织编码" maxlength="40" name="formApproval.corgcode" value="#(formApproval.corgcode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织名称</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织名称" maxlength="50" name="formApproval.corgname" value="#(formApproval.corgname??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">审批流ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入审批流ID" maxlength="19" name="formApproval.iapprovalid" value="#(formApproval.iapprovalid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">表单ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入表单ID" maxlength="19" name="formApproval.iformid" value="#(formApproval.iformid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">单据ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入单据ID" maxlength="19" name="formApproval.iformobjectid" value="#(formApproval.iformobjectid??)"/>
		</div>
	</div>
    <div class="form-group row"
    	data-radio
    	data-rule="radio"
    	data-value="#(formApproval.isskippedonduplicate??)"
    	data-name="formApproval.isskippedonduplicate"
    	data-default="options_first"
    	data-width="col-sm-2,col"
		>
			<label class="col-sm-2 col-form-label" >是否自动去重：0. 否 1. 是</label>
			<div class="col"  style="padding-top: 1px;">
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isskippedonduplicate_true" type="radio" name="formApproval.isskippedonduplicate" value="true"/>
					<label for="r_isskippedonduplicate_true">是</label>
				</div>
				
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isskippedonduplicate_false" type="radio" name="formApproval.isskippedonduplicate" value="false"/>
					<label for="r_isskippedonduplicate_false">否</label>
				</div>
			</div>
		</div>
    <div class="form-group row"
    	data-radio
    	data-rule="radio"
    	data-value="#(formApproval.isapprovedonsame??)"
    	data-name="formApproval.isapprovedonsame"
    	data-default="options_first"
    	data-width="col-sm-2,col"
		>
			<label class="col-sm-2 col-form-label" >是否自动通过：0. 否 1. 是</label>
			<div class="col"  style="padding-top: 1px;">
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isapprovedonsame_true" type="radio" name="formApproval.isapprovedonsame" value="true"/>
					<label for="r_isapprovedonsame_true">是</label>
				</div>
				
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isapprovedonsame_false" type="radio" name="formApproval.isapprovedonsame" value="false"/>
					<label for="r_isapprovedonsame_false">否</label>
				</div>
			</div>
		</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入创建人ID" maxlength="19" name="formApproval.icreateby" value="#(formApproval.icreateby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人名称</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入创建人名称" maxlength="50" name="formApproval.ccreatename" value="#(formApproval.ccreatename??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置创建时间" data-tips="请设置创建时间" maxlength="23" name="formApproval.dcreatetime" value="#(formApproval.dcreatetime??)"/>
		</div>
	</div>
    <div class="form-group row"
    	data-radio
    	data-rule="radio"
    	data-value="#(formApproval.isdeleted??)"
    	data-name="formApproval.isdeleted"
    	data-default="options_first"
    	data-width="col-sm-2,col"
		>
			<label class="col-sm-2 col-form-label" >删除状态：0. 未删除 1. 已删除</label>
			<div class="col"  style="padding-top: 1px;">
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isdeleted_true" type="radio" name="formApproval.isdeleted" value="true"/>
					<label for="r_isdeleted_true">是</label>
				</div>
				
				<div class="radio radio-primary  radio-inline">
					<input  id="r_isdeleted_false" type="radio" name="formApproval.isdeleted" value="false"/>
					<label for="r_isdeleted_false">否</label>
				</div>
			</div>
		</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="formApprovalForm")
#end
