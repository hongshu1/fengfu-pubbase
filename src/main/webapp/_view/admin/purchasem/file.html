#@jboltLayout()
#define main()
<div>
    <form action="admin/purchasem/update" id="purchaseFileForm" onsubmit="return false;" method="post">
        <div class="form-group">
            <div class="j_upload_file_box"
                 data-name="file"
                 data-btn-class="btn btn-primary"
                 data-maxsize="10240"
                 data-handler="uploadFile"
                 data-url="admin/purchasem/instrumentUploadFile?iautoid=#(iautoid)"
                 data-hiddeninput="purchase_file"
                 data-sizeinput="fileSizeInput"
            >
            </div>
            <div class="form-group">
                <label>文件大小:</label>
                <input type="text" readonly="readonly" autocomplete="off" class="form-control" id="fileSizeInput" aria-describedby="smallId" placeholder="用来显示文件大小" />
            </div>
        </div>
    </form>
</div>
#end
#define js()
#include("/_view/_admin/common/_formjs.html",formId="purchaseFileForm")
#end
