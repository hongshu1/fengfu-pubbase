<form onsubmit="return false;" id="SpotCheckParam_Form" action="#(action)" method="post">
  #if(spotCheckParam.iAutoId??)
  <input type="hidden" name="spotCheckParam.iAutoId" value="#(spotCheckParam.iAutoId??)"/>
  #end
  <div class="row">
    <div class="col">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">参数项目名称</label>
        <div class="col-sm-6 input-group">
          <select class="form-control" data-rule="required" data-tips="请输入参数项目名称" data-url="admin/qcitem/options"
                  name="spotCheckParam.iqcitemid" data-autoload data-text="=请输入参数项目名称=" data-value-attr="iautoid"
                  data-text-attr="cqcitemname" data-value="" data-select="#(spotCheckParam.iqcitemid??)">
          </select>
          <button class="btn btn-success" data-dialogbtn data-area="80%,1000" data-title="新增参数项目" data-url="admin/qcitem/index"><i
              class="fa fa-plus mr-1"></i>新增参数项目
          </button>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">参数名称</label>
        <div class="col-6">
          <input type="text" data-rule="required" data-notnull="true" data-tips="请输入参数名称" data-with-clearbtn="true"
                 autocomplete="off" class="form-control" placeholder="请输入参数名称" maxlength="40" name="spotCheckParam.cqcparamname"
                 value="#(spotCheckParam.cqcparamname??)"/><!--#(spotcheckparam.cqcparamname??)-->
        </div>
      </div>

      <div class="form-group row"
           data-radio
           data-name="spotcheckparam.isenabled"
           data-value-attr="sn"
           data-default="options_first"
           data-url="admin/dictionary/options?key=options_enable"
           data-label="是否启用"
           data-width="col-sm-2,col-10"
           data-value="#(spotcheckparam.isenabled??)"
           data-rule="radio"
           data-notnull="true"
           data-tips="是否启用"
           data-inline="true">
      </div>
    </div>
  </div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="SpotCheckParam_Form")
#end
