<form onsubmit="return false;" id="Equipment_Form" action="#(action)" method="post">
	#if(equipment.iAutoId??)
	<input type="hidden" name="equipment.iAutoId" value="#(equipment.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">设备编码</label>
<div class="col-10">
    <input type="text"    data-notnull="true" data-tips="请输入设备编码，不填写默认自动生成"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入设备编码，不填写默认自动生成" maxlength="40" name="equipment.cEquipmentCode" value="#(equipment.cEquipmentCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">设备名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入设备名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入设备名称" maxlength="40" name="equipment.cEquipmentName" value="#(equipment.cEquipmentName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">产线名称</label>

<div class="col-10">
    <select class="form-control"
            data-autoload
            data-url="admin/equipment/selectLine"
            data-select-type="select"
            name="equipment.iWorkRegionmId"
            data-refresh="true"
            data-rule="select"
            data-notnull="true"
            data-tips="请选择产线ID"
            data-text="=请选择="
            data-value=""
            data-value-attr="iautoid"
            data-text-attr="cworkname"
            data-select="#(equipment.iWorkRegionmId??)"
            
    ></select>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="equipment.isNozzleSwitchEnabled"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="是否导电咀更换"
data-width="col-sm-2,col-10"
data-value="#(equipment.isNozzleSwitchEnabled??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入是否导电咀更换"
data-inline="true"
>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">状态</label>

<div class="col-10">
    <select class="form-control"
            data-autoload
            data-url="admin/dictionary/options?key=healthy_type"
            data-select-type="select"
            name="equipment.iStatus"
            data-refresh="true"
            data-rule="select"
            data-notnull="true"
            data-tips="请选择状态"
            data-text="=请选择="
            data-value=""
            data-value-attr="sn"
            data-select="#(equipment.iStatus??)"
            
    ></select>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="equipment.isEnabled"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="是否启用"
data-width="col-sm-2,col-10"
data-value="#(equipment.isEnabled??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入是否启用"
data-inline="true"
>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">备注</label>
<div class="col-10">
    <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="200" name="equipment.cMemo">#(equipment.cMemo??)</textarea>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="Equipment_Form")
#end
