<form onsubmit="return false;" id="plMoplanmForm" action="#(action)" method="post">
    <div class="row">
        <div class="col-12">
            <div class="form-group row">
                <label class="col-2 col-form-label">盘点仓库</label>

                <div class="col-3 text-center">
                    <input type="text" class="form-control"
                           data-autocomplete
                           data-url="admin/currentstock/autocompleteWareHouse"
                           data-text-attr="whname"
                           data-column-attr="whname"
                           data-hiddeninput="whname1"
                           placeholder="请选择盘点仓库"
                           data-tips="请选择盘点仓库"
                           maxlength="40"
                           value="#(whcode??)">
                    <input hidden class="form-control"  id="whname1" data-value-attr="whcode"  name="SysStockchekvouch.whcode" value="#(whname??)"   autocomplete="off" />

                </div>



                <label class="col-2 col-form-label">库位名称</label>
                <div class="col-3">
                    <input type="text" class="form-control"
                           data-autocomplete
                           data-url="admin/currentstock/autocompletePosition"
                           data-text-attr="posname"
                           data-column-attr="posname"
                           data-hiddeninput="posname1"
                           placeholder="请选择库位名称"
                           data-tips="请选择库位名称"
                           maxlength="40"
                           value="#(poscode??)">
                    <input hidden class="form-control"  id="posname1" data-value-attr="poscode"  name="poscode" value="#(posname??)"   autocomplete="off" />


                </div>




            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">盘点方式</label>
                <div class="col-3"  style="padding-top: 1px;">
                    <div class="radio radio-primary  radio-inline">
                        <input  id="r_isenabled_true" type="radio" name="SysStockchekvouch.checktype" value="0"/>
                        <label for="r_isenabled_true">明盘</label>
                    </div>
                    <div class="radio radio-primary  radio-inline">
                        <input  id="r_isenabled_false" type="radio" name="SysStockchekvouch.checktype" value="1"/>
                        <label for="r_isenabled_false">暗盘</label>
                    </div>
                </div>
            </div>

            <div class="form-group row" style="color: red;display: none;" id="msg">
                <label class="col-sm-2 col-form-label">导入异常:</label>
                <label class="col-form-label" id="errorMsg"/>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

</form>

<div class="jbolt_page_content">
    #render("_table_item.html")
</div>
#define js()
<script>
    function submitThisForm() {
        jboltTableSubmit('#jbolt_table_position_split');
    }
</script>
#end
