#@adminLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col-12 text-left">
                <form class="form-inline text-left" id="PuDeliveryDetailForm_#(pageId)" onsubmit="return false;"
                      method="post">
                    <input type="text" autocomplete="off" class="form-control" placeholder="=仓库名称=" name="whname"
                           value=""/>
                    <input type="text" autocomplete="off" class="form-control" placeholder="=盘点单号=" name="billno"
                           value=""/>
                    <select class="form-control" data-autoload data-url="admin/dictionary/options?key=checktype"
                            name="checktype" data-tips="=盘点方式=" data-text="=盘点方式=" data-value=""
                            data-value-attr="sn"></select>

                    <input type="text" autocomplete="off" class="form-control" placeholder="=状态=" name="venname"
                           value=""/>

                    <div class="input-group d-inline-block text-nowrap">
                        <div class="input-group-prepend">
                            <input type="text" class="form-control" data-date data-type="date" data-fmt="yyyy-MM-dd"
                                   autocomplete="off" placeholder="开始日期" maxlength="27" name="sdate"/>
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text">至</span>
                        </div>
                        <div class="input-group-append">
                            <input type="text" class="form-control" data-date data-type="date" data-fmt="yyyy-MM-dd"
                                   autocomplete="off" placeholder="结束日期" maxlength="27" name="edate"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-light"><i class="fa fa-search"></i> 查询</button>
                    <button type="reset" class="btn btn-light"><i class="jbicon jb-11zhongzhi"></i> 重置</button>

                </form>
            </div>
        </div>
    </div>
    <div class="jbolt_page_content">
        <!-- JBoltTable的数据模板定义-->
        <script type="text/template" id="PuInsStoreDetailRowtpl_#(pageId)">
            {@each datas as data,index}
            <tr data-id="${data.autoid}">
                <td>${pageNumber,pageSize,index | rownum}</td>
                <td>${data.createdate|date_ymdhms}</td>

                <td>
                    {@if data.iauditstatus == '0'}
                    <span>盘点中</span>
                    {@else if data.iauditstatus == '1'}
                    <span>待审核</span>
                    {@else if data.iauditstatus == '2'}
                    <span>已完成</span>
                    {@/if}
                </td>
                <td>
                    {@if data.iauditstatus == '0'}
                    <a class="jbolt_table_editbtn" href="admin/currentstock/stockEdit?autoid=${data.autoid}" data-fs="true" data-handler="refreshJBoltTable"  data-title="编辑特殊领料单列表">编辑</i></a>
                    {@else if data.iauditstatus == '1'}
                    <a class="jbolt_table_delbtn" href="admin/otherout/recall?iAutoId=${data.autoid}" data-confirm="确定撤回此选项？" data-handler="refreshJBoltTable" >撤回</i></a>
                    {@/if}
                </td>

                <td>${data.whcode}</td>
                <td>${data.whname}</td>
                <td>${data.billno}</td>
                <td>
                    {@if data.checktype == 0}
                    <span>明盘</span>
                    {@else if data.checktype == 1}
                    <span>暗盘</span>
                    {@/if}
                </td>
                <td>${data.venname}</td>
                <td>${data.venname}</td>
                <td>${data.venname}</td>
                <td>${data.venname}</td>


                <td>${data.checkperson}</td>
                <td>${data.null}</td>
            </tr>
            {@/each}
        </script>
        <div class="jbolt_table_toolbar" id="jbolt_table_toolbar_#(pageId)">
            <button data-area="40%,80%" data-handler="refreshJBoltTable" data-title="盘点提示"
                    data-url="admin/currentstock/add" class="jbolt_table_addbtn btn btn-outline-primary btn-sm"><i
                    class="fa fa-plus"></i> 新增
            </button>
            <button data-dialogbtn data-area="100%,100%" data-btn="close" data-handler="refreshJBoltTable"
                    data-title="继续盘点" data-check-handler="jboltTableGetCheckedId"
                    data-url="admin/currentstock/stockEdit?autoid="
                    class="jbolt_table_addbtn btn btn-outline-primary btn-sm"><i class="fa fa-edit"></i>继续盘点
            </button>

        </div>

        <table class="jbolt_table jbolt_main_table table-center hover_info"
               data-jbolttable
               data-height="fill"
               data-ajax="true"
               data-column-resize="true"
               data-row-click-active="true"
               data-column-prepend="1:checkbox:true"


               data-url="admin/currentstock/getdatas"
               data-conditions-form="PuDeliveryDetailForm_#(pageId)"
               data-rowtpl="PuInsStoreDetailRowtpl_#(pageId)"
               data-toolbar="jbolt_table_toolbar_#(pageId)"
               data-page="PuDeliveryDetailPage_#(pageId)"
               data-row-dblclick-active="true">
            <thead>
            <thead class="thead-blue">
            <tr>
                <th data-width="80" data-min-width="100" data-column="index">序号</th>
                <th data-min-width="160" data-column="rcvno">盘点时间</th>
                <th data-min-width="90" data-column="status">状态</th>

                <th data-width="100" data-column="whcode">仓库编码</th>
                <th data-width="150" data-column="whname">仓库名称</th>
                <th data-width="150" data-column="billno">盘点单号</th>
                <th data-width="90" data-column="checktype">盘点方式</th>
                <th data-width="200" data-column="createperson">应盘料品</th>
                <th data-width="200" data-column="createdate">已盘料品</th>
                <th data-min-width="160" data-column="rcvno">未盘料品</th>
                <th data-min-width="160" data-column="rcvno">盘盈料品</th>
                <th data-min-width="160" data-column="checkperson">盘点人</th>
                <th data-min-width="160" data-column="rcvno">盘点备注</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
#end
#define js()
<script type="text/javascript">
</script>
#end
