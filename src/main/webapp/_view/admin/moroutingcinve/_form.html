<form onsubmit="return false;" id="moMoroutinginvcForm" action="#(action)" method="post">
<input type="hidden" name="moMoroutinginvc.iautoid" value="#(moMoroutinginvc.iautoid??)" />
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">生产工单-工艺配置ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入生产工单-工艺配置ID" maxlength="19" name="moMoroutinginvc.imoroutingconfigid" value="#(moMoroutinginvc.imoroutingconfigid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">料品工艺档案配置ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入料品工艺档案配置ID" maxlength="19" name="moMoroutinginvc.iinventoryroutingconfigid" value="#(moMoroutinginvc.iinventoryroutingconfigid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">料品档案ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入料品档案ID" maxlength="19" name="moMoroutinginvc.iinventoryid" value="#(moMoroutinginvc.iinventoryid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">基本用量</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=6;" placeholder="请输入基本用量"  maxlength="24" name="moMoroutinginvc.iusageuom" value="#(moMoroutinginvc.iusageuom??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">备注</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="200" name="moMoroutinginvc.cmemo" value="#(moMoroutinginvc.cmemo??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入创建人" maxlength="19" name="moMoroutinginvc.icreateby" value="#(moMoroutinginvc.icreateby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人名称</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入创建人名称" maxlength="50" name="moMoroutinginvc.ccreatename" value="#(moMoroutinginvc.ccreatename??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置创建时间" data-tips="请设置创建时间" maxlength="23" name="moMoroutinginvc.dcreatetime" value="#(moMoroutinginvc.dcreatetime??)"/>
		</div>

</script>
