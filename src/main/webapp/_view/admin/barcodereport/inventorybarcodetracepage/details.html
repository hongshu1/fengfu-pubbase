#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)">
    <div class="jbolt_page_title">
        <div class="row">
            <div class="col-md-auto text-left">
                <h1>条码变更记录</h1>
            </div>
            <div class="col">
                <form class="form-inline" id="barcodeDetailsForm_#(pageId)" onsubmit="return false;" method="post">
                    <input type="text"  name="barcode" value="#(barcode??)"/>
                    <select style="width:150px" class="form-control"
                            data-autoload
                            data-text="=状态="
                            name="iorderstatus"
                    >
                        <option value="">=状态=</option>
                        <option value="1">生成</option>
                        <option value="2">来料扫描</option>
                        <option value="3">待入库</option>
                        <option value="4">已入库</option>
                        <option value="5">拆分条码</option>
                        <option value="6">合并条码</option>
                        <option value="7">备料扫描</option>
                        <option value="8">调拨</option>
                        <option value="9">材料耗用扫描</option>
                        <option value="10">已出库</option>
                        <option value="11">已失效</option>
                    </select>
                    <input type="text" autocomplete="off" class="form-control" placeholder="=单据来源=" name="billstate"
                           value=""/>
                    <input type="text" autocomplete="off" class="form-control" placeholder="=单号=" name="billno"
                           value=""/>
                    <input data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off"
                           class="form-control" placeholder="=开始时间=" name="startdate" data-tips="开始时间" maxlength="23"
                           value="">至
                    <input data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off"
                           class="form-control" placeholder="=结束时间=" name="enddate" data-tips="结束时间" maxlength="23"
                           value="">
                    <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 查询</button>
                    <button type="reset" class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button

                </form>
            </div>
            <div class="col-md-auto">
            </div>
        </div>
    </div>

    <div class="jbolt_page_content">
            <textarea class="jb_tpl_box" id="inventorySplit_tpl_#(pageId)">
                   {@each datas as data,index}
                        <tr data-id="${data.iautoid}">
                            <td>${pageNumber,pageSize,index | rownum}</td>
                <td>${data.iorderstatus}</td> <!--状态-->
                <td>${data.billstate}</td> <!--单据来源-->
	            <td>${data.billno}</td> <!--单据单号-->
                <td>${data.billno}</td> <!--ERP单号-->
                <td>${data.createdate}</td> <!--记录日期-->
                <td>${data.vencode}</td> <!--供应商编码-->
                <td>${data.invcode}</td> <!--存货编码-->
                <td>${data.otherinvcode}</td> <!--客户部番-->
                <td>${data.otherinvname}</td> <!--部品名称-->
                <td>${data.invstd}</td> <!--规格-->
                <td>${data.poscode}</td> <!--主记录单位编码-->
                <td>${data.barcode}</td> <!--现品票条码-->
                <td >${data.version}</td> <!--版本号-->
                <td>${data.qty}</td> <!--数量-->
                <td>暂无计划到货日期</td> <!--计划到货日期-->
                <td>${data.batch}</td> <!--批次号-->
                <td>${data.whname}</td> <!--仓库名称-->
                <td>${data.posname}</td> <!--库区名称-->

                <td >${data.posname}</td> <!--主记录单位名称-->
                <td >${data.whcode}</td> <!--仓库编码-->
                <td >${data.poscode}</td> <!--库区编码-->
                <td >${data.scheduledate}</td> <!--未知-->
                  </tr>
                    {@/each}
            </textarea>

        <!-- 工具条 toolbar -->
        <div class="jbolt_table_toolbar" id="barcodeDetails_toolbar_#(pageId)">
            <div class="btn-group dropdown" role="group" aria-label="btn-group">
                <div class="btn-group dropdown ">
                    <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button"
                            id="exportContainerButton" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false"> 数据导出
                    </button>
                    <div class="dropdown-menu" aria-labelledby="exportContainerButton">
                        <button class="btn dropdown-item" data-usecheckedids="true" data-downloadbtn
                                data-url="/admin/container/dataExport"><i class="fa fa-download"></i> 导出选中
                        </button>
                        <button class="btn dropdown-item" data-downloadbtn data-url="/admin/container/dataExport"
                                data-form="Container_form_#(pageId)"><i class="fa fa-download"></i> 条件导出
                        </button>
                    </div>
                </div>
            </div>

            <div class="btn-group" role="group" aria-label="btn-group">
                <!--                <button onclick="jboltTableRefresh(this)" class="btn btn-outline-info btn-sm"><i class="fa fa-refresh"></i> 刷新</button>-->
                <button data-downloadbtn data-url="admin/report/barcode/detailsDownloadChecked"
                        data-usecheckedids="true" class="btn btn-sm btn-outline-success"><i class="fa fa-download"></i>导出
                </button>
            </div>
            <div class="btn-group pull-right" role="group" aria-label="btn-group">
                <!--                <button data-downloadbtn data-url="admin/barcodeDetails/downloadChecked" data-usecheckedids="true" class="btn btn-sm btn-outline-success"><i class="fa fa-download"></i>导出</button>-->
                <!--                <button  data-area="100%,100%"  data-title="打印" data-check-handler="jboltTableGetCheckedIds"  onclick="getDbSource_barcodeDetails()"   class=" btn btn-outline-info btn-sm"><i class="fa fa-print"></i> 打印</button>-->

            </div>

            <div class="clearfix"></div>
        </div>
        <table class="text-center thin" id="jboltTable_#(pageId)_1"
               data-jbolttable
               data-height="fill"
               data-ajax="true"
               data-width="auto"
               data-url="/admin/barcodeReport/InventoryBarcodeTracePage/newdatas"
               data-column-resize="true"
               data-column-prepend="1:checkbox:true"
               data-conditions-form="barcodeDetailsForm_#(pageId)"
               data-rowtpl="barcodeDetailsRowtpl_#(pageId)"
               data-page="barcodeDetailsPage_#(pageId)"
               data-pagesize="50"
               data-toolbar="barcodeDetails_toolbar_#(pageId)"
               data-fixed-columns-left="1,2,3"
               data-tfoot-fixed="true"
        >

            <thead>
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="150" data-column="State">状态</th>
                <th data-width="150" data-column="State">单据来源</th>
                <th data-width="150" data-column="BillNo">单号</th>
                <th data-width="150" data-column="BillNo">ERP单号</th>
                <th data-min-width="160" data-column="CreateDate">记录日期</th>
                <th data-width="150" data-column="cVenName">供应商名称</th>
                <th data-width="100" data-column="cinvcode">存货编码</th>
                <th data-width="100" data-column="cinvcode1">客户部番</th>
                <th data-width="100" data-column="cinvname1">部品名称</th>
                <th data-width="150" data-column="cinvstd">规格</th>
                <th data-width="120" data-column="cuomname">主计量单位</th>
                <th data-width="100" data-column="Barcode">现品票</th>
                <th data-width="100" data-column="cVersion">版本号</th>
                <th data-width="100" data-column="qty">数量</th>
                <th data-width="100" data-column="dplandate">计划到货日期</th>
                <th data-width="100" data-column="">批次号</th>
                <th data-width="150" data-column="cwhname">仓库名称</th>
                <th data-width="150" data-column="">库区名称</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

#end
#define js()
<script>
</script>
#end
