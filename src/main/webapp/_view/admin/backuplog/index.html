#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>备份记录</h1></div>
	<div class="col">
	<form class="form-inline" id="BackupLog_form_#(pageId)">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="=文件名称=" name="cName" value="" />
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		<button type="reset"  class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">

	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="BackupLog_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.itype==1?"手工备份":"自动备份"}</td>
<td>${data.cname}</td>
<td>${data.cpath}</td>
<td>${data.isize}</td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/backuplog/edit/${data.id}" data-area="800,600" data-title="查看开发管理-备份记录"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/backuplog/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑开发管理-备份记录"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/backuplog/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="BackupLog_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增开发管理-备份记录" data-url="admin/backuplog/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑开发管理-备份记录" data-check-handler="jboltTableGetCheckedId" data-url="admin/backuplog/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/backuplog/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="BackupLog_form_#(pageId)"
	   data-url="admin/backuplog/datas"
	   data-rowtpl="BackupLog_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="BackupLog_page"
	   data-toolbar="BackupLog_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="100" data-column="iType">备份类型</th>
	<th data-width="150" data-column="cName">文件名称</th>
	<th data-width="150" data-column="cPath">文件路径</th>
	<th data-width="100" data-column="iSize">文件大小</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
