<form onsubmit="return false;" id="BackupLog_Form" action="#(action)" method="post">
	#if(backupLog.iAutoId??)
	<input type="hidden" name="backupLog.iAutoId" value="#(backupLog.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" 
data-radio
data-name="backupLog.iType"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=backupLog_iType"
data-label="备份类型"
data-width="col-sm-2,col-10"
data-value="#(backupLog.iType??)"
data-rule="radio"
data-notnull="true"
data-inline="true"
>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">文件名称</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入文件名称"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入文件名称" maxlength="40" name="backupLog.cName" value="#(backupLog.cName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">文件路径</label>
<div class="col-10">
    <textarea style="height:100px;"  data-rule="required"  data-notnull="true" data-tips="请输入文件路径" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入文件路径" maxlength="200" name="backupLog.cPath">#(backupLog.cPath??)</textarea>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">文件大小</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入文件大小"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入文件大小" maxlength="40" name="backupLog.iSize" value="#(backupLog.iSize??)"/>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="BackupLog_Form")
#end
