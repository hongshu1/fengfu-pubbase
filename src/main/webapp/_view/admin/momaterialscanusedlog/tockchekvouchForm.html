<div class="jbolt_page_title" >
  <div class="row">
    <div class="col-md-auto">
      <h5>已扫描现品票</h5>
    </div>
    <div class="col-md-auto">
    </div>
  </div>
</div>

<div class="jbolt_page_content">
  <div class="row">
    <div class="col-10 text-left">
      <form class="form-inline text-left" onsubmit="return false;" id="tockchekvouchForm" action="#(action)" method="post">
      </form>
    </div>
  </div>
</div>
<div class="jbolt_page_content">
  <!-- JBoltTable的数据模板定义-->
  <textarea class="jb_tpl_box" id="stock_#(pageId)">
		 {@each datas as data,index}
            <tr data-id="${data.iautoid}">
                       <td>${pageNumber,pageSize,index | rownum}</td>
                <td>${data.cinvcode}</td>
				<td>${data.cinvcode1}</td>
				<td>${data.cinvname1}</td>
				<td>${data.cinvstd}</td>
				<td>${data.cuomname}</td>
				<td>${data.cbarcode}</td>
				<td>${data.iqty}</td>
                 <td>${data.iscannedqty}</td>
                <td>${data.iremainqty}</td>



            </tr>
            {@/each}
	</textarea>
  <!-- 工具条 toolbar -->
  <div class="jbolt_table_toolbar" id="stock_toolbar_#(pageId)">
    <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
    </div>
    <div class="clearfix"></div>
  </div>

  <table class="jbolt_table jbolt_main_table table-center"
         id="stock__table_#(pageId)"
         data-jbolttable
         data-height="250"
         data-ajax="true"
         data-width="auto"
         data-url="admin/momaterialscanusedlog/getmomaterialscanusedlogList"
         data-column-resize="true"
         data-column-prepend="1:checkbox:true"
         data-conditions-form="tockchekvouchForm"
         data-rowtpl="stock_#(pageId)"
         data-toolbar="stock_toolbar_#(pageId)"
         data-page="PuDeliveryDetailPage_#(pageId)"
         data-editable-option="currentstock_Barcode_#(pageId)"
         data-editable="true"
  >
    <thead>
    <tr>
        <th data-width="100" data-column="index">序号</th>
        <th data-width="150" data-column="InvCode">存货编码</th>
        <th data-width="150" data-column="cInvCode1">客户部番</th>
        <th data-width="150" data-column="cInvName1">部品名称</th>
        <th data-width="150" data-column="cInvStd">规格</th>
        <th data-width="150" data-column="cUomName">主计量单位</th>
        <th data-width="150" data-column="barcode">现品票</th>
        <th data-width="150" data-column="iqty">现品票数量</th>
        <th data-width="150" data-column="iscannedqty">耗用数量</th>
        <th data-width="150" data-column="iremainqty">剩余数量</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

<!--  <div class="form-group row" style="margin-top: 20px">
    <label class="col-sm-2 col-form-label" style="margin-right: 150px">盘点备注</label>
    <div class="col" style="right: 150px">
      <input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"
             placeholder="请输入备注" maxlength="255" name="memo" value="#(memo??)" />
    </div>
  </div>-->

</div>
