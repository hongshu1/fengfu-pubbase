<form onsubmit="return false;" id="SysAssemdetail_Form" action="#(action)" method="post">
	#if(sysAssemdetail.AutoID??)
	<input type="hidden" name="sysAssemdetail.AutoID" value="#(sysAssemdetail.AutoID??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">AutoID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入AutoID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入AutoID" maxlength="40" name="sysAssemdetail.AutoID" value="#(sysAssemdetail.AutoID??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主表ID;T_Sys_Assem.AutoID</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主表ID;T_Sys_Assem.AutoID" maxlength="40" name="sysAssemdetail.MasID" value="#(sysAssemdetail.MasID??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源类型</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源类型" maxlength="40" name="sysAssemdetail.SourceType" value="#(sysAssemdetail.SourceType??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单号</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单号" maxlength="40" name="sysAssemdetail.SourceBillNo" value="#(sysAssemdetail.SourceBillNo??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单号+行号</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单号+行号" maxlength="40" name="sysAssemdetail.SourceBillNoRow" value="#(sysAssemdetail.SourceBillNoRow??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单据ID</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单据ID" maxlength="40" name="sysAssemdetail.SourceBillID" value="#(sysAssemdetail.SourceBillID??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">来源单据DID</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入来源单据DID" maxlength="40" name="sysAssemdetail.SourceBillDid" value="#(sysAssemdetail.SourceBillDid??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">转换状态;转换前 及转换后</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入转换状态;转换前 及转换后" maxlength="40" name="sysAssemdetail.AssemType" value="#(sysAssemdetail.AssemType??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">仓库编码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入仓库编码" maxlength="40" name="sysAssemdetail.WhCode" value="#(sysAssemdetail.WhCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">货位编码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入货位编码" maxlength="40" name="sysAssemdetail.PosCode" value="#(sysAssemdetail.PosCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">行号</label>
<div class="col-10">
    <input type="number"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入行号" maxlength="40" name="sysAssemdetail.RowNo" value="#(sysAssemdetail.RowNo??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">入库数量</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入入库数量" maxlength="40" name="sysAssemdetail.Qty" value="#(sysAssemdetail.Qty??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">跟单类型</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入跟单类型" maxlength="40" name="sysAssemdetail.TrackType" value="#(sysAssemdetail.TrackType??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">备注</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入备注" maxlength="40" name="sysAssemdetail.Memo" value="#(sysAssemdetail.Memo??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建人</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入创建人" maxlength="40" name="sysAssemdetail.CreatePerson" value="#(sysAssemdetail.CreatePerson??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">创建时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入创建时间" maxlength="20" name="sysAssemdetail.CreateDate"    value="#datetime(sysAssemdetail.CreateDate??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">修改人</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入修改人" maxlength="40" name="sysAssemdetail.ModifyPerson" value="#(sysAssemdetail.ModifyPerson??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">修改时间</label>
<div class="col-10">
    <input type="text" data-date data-type="date" data-with-clearbtn="true" data-fmt="yyyy-MM-dd" readonly="readonly" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入修改时间" maxlength="20" name="sysAssemdetail.ModifyDate"    value="#datetime(sysAssemdetail.ModifyDate??,'yyyy-MM-dd')"/>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="sysAssemdetail.IsDeleted"
data-value-attr="sn"
data-default="false"
data-url="admin/dictionary/options?key=options_enable"
data-label="删除状态：0. 未删除 1. 已删除"
data-width="col-sm-2,col-10"
data-value="#(sysAssemdetail.IsDeleted??)"
data-rule="radio"
data-notnull="false"
data-tips="请输入删除状态：0. 未删除 1. 已删除"
data-inline="true"
>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">现品票转换前</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入现品票转换前" maxlength="40" name="sysAssemdetail.spotTicket" value="#(sysAssemdetail.spotTicket??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">现品票转换后</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入现品票转换后" maxlength="40" name="sysAssemdetail.spotTicketH" value="#(sysAssemdetail.spotTicketH??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">仓库编码转换后</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入仓库编码转换后" maxlength="40" name="sysAssemdetail.WhCodeH" value="#(sysAssemdetail.WhCodeH??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">仓库转换前名字</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入仓库转换前名字" maxlength="40" name="sysAssemdetail.WhCodeName" value="#(sysAssemdetail.WhCodeName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">仓库转换后名字</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入仓库转换后名字" maxlength="40" name="sysAssemdetail.WhCodeHName" value="#(sysAssemdetail.WhCodeHName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">存货转换前编码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入存货转换前编码" maxlength="40" name="sysAssemdetail.inventoryCode" value="#(sysAssemdetail.inventoryCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">存货转换后编码</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入存货转换后编码" maxlength="40" name="sysAssemdetail.inventoryHCode" value="#(sysAssemdetail.inventoryHCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">转换后数量</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入转换后数量" maxlength="40" name="sysAssemdetail.QtyH" value="#(sysAssemdetail.QtyH??)"/>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="SysAssemdetail_Form")
#end
