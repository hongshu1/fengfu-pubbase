#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
    <div class="jbolt_page_title">
        <div class="row">
            <!--<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>系统设置-导入字段编码规则</h1></div>-->
            <div class="col">
                <form class="form-inline" id="CusfieldsmappingdCodingrule_form_#(pageId)">

                    <select class="form-control" name="iType"
                            data-autoload
                            data-url="admin/dictionary/options?key=null"
                            data-select-type="select"
                            data-text="=编码字符类型：1. 编码 2. 分隔符="
                            data-value=""
                            data-value-attr="sn"
                    ></select>
                    <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 查询</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="jbolt_page_content">
        
        <!-- 定义JBoltTable使用的数据渲染模板 -->
        <textarea class="jb_tpl_box" id="CusfieldsmappingdCodingrule_tpl_#(pageId)">
        {@each datas as data,index}
        <tr data-id="${data.iAutoId}">
            <td>${pageNumber,pageSize,index | rownum}</td>
            <td>${data.iAutoId}</td>
            <td>${data.iCusFieldsMappingDid}</td>
            <td>${data.iSeq}</td>
            <td>${data.iType}</td>
            <td>${data.cseparator}</td>
            <td>${data.iCodeLength}</td>
            <td>
            </td>
        </tr>
        {@/each}
        </textarea>
        
        <div class="jbolt_table_toolbar" id="CusfieldsmappingdCodingrule_toolbar_#(pageId)">
            <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
                <button data-dialogbtn data-area="800,600" data-handler="jboltTablePageToFirst" id="toolbar_addBtn_#(pageId)" data-title="新增系统设置-导入字段编码规则" data-url="admin/cusfieldsmappingdcodingrule/add" class="btn btn-outline-primary"><i class="fa fa-plus"></i> 新增</button>
                <button data-dialogbtn data-area="800,600" data-handler="refreshJBoltTable" id="toolbar_editBtn_#(pageId)" data-title="编辑系统设置-导入字段编码规则" data-check-handler="jboltTableGetCheckedId" data-url="admin/cusfieldsmappingdcodingrule/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
                <button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/cusfieldsmappingdcodingrule/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger"><i class="fa fa-trash"></i> 删除</button>
                <button onclick="jboltTableRefresh(this)" class="btn btn-outline-info"><i class="fa fa-refresh"></i> 刷新</button>
            </div>
        </div>
        
        <table class="jbolt_table jbolt_main_table  table-center "
               data-jbolttable
               data-width="fill"
               data-height="fill"
               data-ajax="true"
               data-conditions-form="CusfieldsmappingdCodingrule_form_#(pageId)"
               data-url="admin/cusfieldsmappingdcodingrule/datas"
               data-rowtpl="CusfieldsmappingdCodingrule_tpl_#(pageId)"
               data-copy-to-excel="false"
               data-page="CusfieldsmappingdCodingrule_page"
               data-column-resize="true"
               data-toolbar="CusfieldsmappingdCodingrule_toolbar_#(pageId)"
               data-column-prepend="1:checkbox:true:false:false">
            <thead>
            <tr>
                <th data-width="60" data-column="index">序号</th>
                <th data-width="100" data-column="iautoid">主键id</th>
                <th data-width="100" data-column="icusfieldsmappingdid">导入编码字段id</th>
                <th data-width="100" data-column="iseq">显示顺序值</th>
                <th data-width="100" data-column="itype">编码字符类型</th>
                <th data-width="150" data-column="cseparator">分隔符</th>
                <th data-width="100" data-column="icodelength">编码长度</th>
                <th data-width="80">操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
