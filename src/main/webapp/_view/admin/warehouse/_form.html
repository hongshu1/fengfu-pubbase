<form onsubmit="return false;" id="warehouseForm_" action="#(action)" method="post">
	#if(warehouse.iAutoId??)
	<input type="hidden" name="warehouse.iAutoId" value="#(warehouse.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">仓库编码</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入仓库编码"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入仓库编码" maxlength="40" name="warehouse.cWhCode" value="#(warehouse.cWhCode??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">仓库名称</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入仓库名称" maxlength="40" name="warehouse.cWhName" value="#(warehouse.cWhName??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">所属部门</label>
<div class="col-10">
    <select class="form-control"
            data-autoload
            name="warehouse.cdepcode"
            data-select-type="select2"
            data-rule="select"
            data-tips="所属部门"
            data-url="admin/dept/datas"
            data-text="=所属部门="
            data-value=""
            data-value-attr="id"
            data-select="#(warehouse.cdepcode??)">
    </select>
</div>
</div>
<div class="form-group row" >
        <label class="col-sm-2 col-form-label">负责人</label>
        <div class="col-10">
            <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入负责人" maxlength="40" name="warehouse.cWhPerson" value="#(warehouse.cWhPerson??)"/>
        </div>
</div>

<div class="form-group row"
         data-radio
         data-rule="radio"
         data-value="#(warehouse.isStockWarnEnabled??)"
         data-name="warehouse.isStockWarnEnabled"
         data-default="options_first"
         data-width="col-sm-2,col"
    >
        <label class="col-sm-2 col-form-label" >启用库存预警</label>
        <div class="col"  style="padding-top: 1px;">
            <div class="radio radio-primary  radio-inline">
                <input  id="r_isstockwarnenabled_true" type="radio" name="warehouse.isStockWarnEnabled" value="true"/>
                <label for="r_isstockwarnenabled_true">启用</label>
            </div>

            <div class="radio radio-primary  radio-inline">
                <input  id="r_isstockwarnenabled_false" type="radio" name="warehouse.isStockWarnEnabled" value="false"/>
                <label for="r_isstockwarnenabled_false">禁用</label>
            </div>
        </div>
    </div>
    <div class="form-group row"
         data-radio
         data-rule="radio"
         data-value="#(warehouse.isSpaceControlEnabled??)"
         data-name="warehouse.isSpaceControlEnabled"
         data-default="options_first"
         data-width="col-sm-2,col"
    >
        <label class="col-sm-2 col-form-label" >启用空间管控</label>
        <div class="col"  style="padding-top: 1px;">
            <div class="radio radio-primary  radio-inline">
                <input  id="r_isSpaceControlEnabled_true" type="radio" name="warehouse.isSpaceControlEnabled" value="true"/>
                <label for="r_isSpaceControlEnabled_true">启用</label>
            </div>

            <div class="radio radio-primary  radio-inline">
                <input  id="r_isSpaceControlEnabled_false" type="radio" name="warehouse.isSpaceControlEnabled" value="false"/>
                <label for="r_isSpaceControlEnabled_false">禁用</label>
            </div>
        </div>
    </div>
<div id="iscontrolhide">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            <input  type="radio" name="warehouse.imaxtype" value="1" #((warehouse && warehouse.imaxtype==1)?'checked':''??)  onclick="silderMaxType()"/>最大存储数</label>
        <div class="col">
            <input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=6;"  data-notnull="false" placeholder="请输入最大存储数"  maxlength="24" name="warehouse.imaxstock" value="#(warehouse.imaxstock??)"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            <input  type="radio" name="warehouse.imaxtype" value="2" #((warehouse && warehouse.imaxtype==2)?'checked':''??) onclick="silderMaxType()"/>最大存储空间</label>
        <div class="col">
            <input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="pnumber;fix<=6;"  data-notnull="false" placeholder="请输入最大存储空间"  maxlength="24" name="warehouse.imaxspace" value="#(warehouse.imaxspace??)"/>
        </div>
    </div>
</div>

<div class="form-group row" >
<label class="col-sm-2 col-form-label">仓库地址</label>
<div class="col-10">
    <textarea style="height:100px;" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入仓库地址" maxlength="200" name="warehouse.cWhAddress">#(warehouse.cWhAddress??)</textarea>
</div>
</div>
    <div class="form-group row"
         data-radio
         data-rule="radio"
         data-value="#(warehouse.isReservoirArea??)"
         data-name="warehouse.isReservoirArea"
         data-default="options_first"
         data-width="col-sm-2,col"
    >
        <label class="col-sm-2 col-form-label" >启用库区</label>
        <div class="col"  style="padding-top: 1px;">
            <div class="radio radio-primary  radio-inline">
                <input  id="r_isReservoirArea_true" type="radio" name="warehouse.isReservoirArea" value="true"/>
                <label for="r_isReservoirArea_true">启用</label>
            </div>

            <div class="radio radio-primary  radio-inline">
                <input  id="r_isReservoirArea_false" type="radio" name="warehouse.isReservoirArea" value="false"/>
                <label for="r_isReservoirArea_false">禁用</label>
            </div>
        </div>
    </div>

    <div class="form-group row"
         data-radio
         data-rule="radio"
         data-value="#(warehouse.isEnabled??)"
         data-name="warehouse.isEnabled"
         data-default="options_first"
         data-width="col-sm-2,col"
    >
        <label class="col-sm-2 col-form-label" >是否启用</label>
        <div class="col"  style="padding-top: 1px;">
            <div class="radio radio-primary  radio-inline">
                <input  id="r_isenabled_true" type="radio" name="warehouse.isEnabled" value="true"/>
                <label for="r_isenabled_true">是</label>
            </div>

            <div class="radio radio-primary  radio-inline">
                <input  id="r_isenabled_false" type="radio" name="warehouse.isEnabled" value="false"/>
                <label for="r_isenabled_false">否</label>
            </div>
        </div>
    </div>

<div class="form-group row" >
<label class="col-sm-2 col-form-label">备注</label>
<div class="col-10">
    <input type="text"   data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入备注" maxlength="40" name="warehouse.cWhMemo" value="#(warehouse.cWhMemo??)"/>
</div>
</div>
</div>
</div>
</form>
#define js()
<script>
    function sliderChangeHandlerwh(e) {
        var iscontrol = $("input[name='warehouse.iscontrol']:checked").val() || '#(warehouse.iscontrol??)';
        if(iscontrol=='true'){
            $("#iscontrolhide").show();
        }else{
            $("#iscontrolhide").hide();
        }
    }
    function silderMaxType(){
        var imaxtype = $("input[name='warehouse.imaxtype']:checked").val()
    }
</script>
#include("/_view/_admin/common/_formjs.html",formId="warehouseForm_")
#end
