<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="PheDeliveryLines_tpl_#(pageId)">
    {@each datas as data,index}
        <tr data-id="${data.iautoid}">
            <td>${pageNumber,pageSize,index | rownum}</td>
            <td>
                <a  tooltip  href="admin/formapprovald/historyDialog?approvalId=${data.iautoid}" data-dialogbtn
                    data-btn="close"
                    data-scroll="yes"
                    data-title="历史审批" data-area="90%,90%" class="jbolt_table_btn">查看</a>
            </td>
            <td>${data.istatus}</td>
            <td>${data.istepname}</td>
            <td>${data.username}</td>
            <td>${data.daudittime}</td>

           <!--<td>
	<a href="admin/approvald/edit/${data.iautoid}" data-area="95%,95%"  tooltip data-title="编辑"
       data-handler="refreshJBoltTable" data-dialog-title="修改审批节点" class="jbolt_table_editbtn"><i class="fa fa-pencil"></i></a>
</td>-->
        </tr>
    {@/each}
</textarea>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- 工具条 toolbar -->
                <div class="jbolt_table_toolbar" id="PheDeliveryLines_toolbar_#(pageId)" style="display: flex">
                    <div class="" role="group" aria-label="btn-group">

                    </div>
                </div>

                <table class="jbolt_table jbolt_main_table table-center"
                       id="jbolt_table_pheDeliveryLines_#(pageId)"
                       data-jbolttable
                       data-ajax-success-handler="tableDataSuccess2()"
                       data-width="auto"
                       data-height="250"
                       data-ajax="true"
                       data-page="PheDeliveryLines_page_#(pageId)"
                       data-column-prepend="1:checkbox:true"
                       data-toolbar="PheDeliveryLines_toolbar_#(pageId)"
                       data-url="admin/formapprovald/historyList"
                       data-conditions-form="approvalMForm_#(pageId)"
                       data-rowtpl="PheDeliveryLines_tpl_#(pageId)"
                       data-column-resize="true"
                       ###data-editable="true"
                       ###data-editable-option="getEditableTableOptions_#(pageId)"
                >
                    <thead>
                    <tr>
                        <th data-width="100" data-column="index">序号</th>
                        <th data-min-width="200" data-column="index">操作</th>
                        <th data-min-width="200" data-column="istatus">审批状态</th>
                        <th data-min-width="200" data-column="istepname">当前节点</th>
                        <th data-min-width="200" data-column="username">最后审批人</th>
                        <th data-min-width="200" data-column="daudittime">最后审批时间</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
