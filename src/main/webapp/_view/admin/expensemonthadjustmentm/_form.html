
<div class="jbolt_page_title">
    <div class="row">

        <div class="col-12 form-inline">

            <div class="col-4">
                <h3>基础信息</h3>
            </div>

            <div class="col-8 text-right">
                ###permission(cn.jbolt._admin.permission.PermissionKey::permissionKeyName)
                 ###定义权限控制的按钮
                ###end
            </div>

        </div>

    </div>
</div>

<div class="jbolt_page_content">

<form onsubmit="return false;" id="expenseMonthAdjustmentmForm" action="#(action)" method="post">
#if(expenseMonthAdjustmentm.iautoid??)
	<input type="hidden" name="expenseMonthAdjustmentm.iautoid" value="#(expenseMonthAdjustmentm.iautoid??)" />
#end
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">编号</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入编号" maxlength="20" name="expenseMonthAdjustmentm.ccode" value="#(expenseMonthAdjustmentm.ccode??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">实绩月度</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置实绩月度" data-tips="请设置实绩月度" maxlength="10" name="expenseMonthAdjustmentm.dadjustdate" value="#(expenseMonthAdjustmentm.dadjustdate??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">单位</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入单位" maxlength="20" name="expenseMonthAdjustmentm.cunit" value="#(expenseMonthAdjustmentm.cunit??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">备注</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入备注" maxlength="100" name="expenseMonthAdjustmentm.cmemo" value="#(expenseMonthAdjustmentm.cmemo??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">生效状态</label>
		<div class="col input-group">
			<select class="form-control"  data-autoload data-url="替换为自己的数据源地址"  name="expenseMonthAdjustmentm.ieffectivestatus" data-refresh="true"  data-tips="请选择生效状态" data-text="=请选择="  data-value="" data-select="#( expenseMonthAdjustmentm.ieffectivestatus ??)"></select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">生效人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入生效人" maxlength="19" name="expenseMonthAdjustmentm.ieffectiveby" value="#(expenseMonthAdjustmentm.ieffectiveby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">生效时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control" placeholder="请设置生效时间" data-tips="请设置生效时间" maxlength="23" name="expenseMonthAdjustmentm.deffectivetime" value="#(expenseMonthAdjustmentm.deffectivetime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建人</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入创建人" maxlength="19" name="expenseMonthAdjustmentm.icreateby" value="#(expenseMonthAdjustmentm.icreateby??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">创建时间</label>
		<div class="col">
			<input type="text" data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off" class="form-control"  data-rule="required" placeholder="请设置创建时间" data-tips="请设置创建时间" maxlength="23" name="expenseMonthAdjustmentm.dcreatetime" value="#(expenseMonthAdjustmentm.dcreatetime??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织ID</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织ID" maxlength="19" name="expenseMonthAdjustmentm.iorgid" value="#(expenseMonthAdjustmentm.iorgid??)"/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">组织编码</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"   data-rule="required" placeholder="请输入组织编码" maxlength="20" name="expenseMonthAdjustmentm.iorgcode" value="#(expenseMonthAdjustmentm.iorgcode??)"/>
		</div>
	</div>
</form>
</div>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="expenseMonthAdjustmentmForm")
#end
