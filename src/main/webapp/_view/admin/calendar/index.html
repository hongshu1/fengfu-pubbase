#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey)" >

<div class="jbolt_page_title">
	<div class="row">
	<div class="col-md-auto">
	<h1>日历配置</h1>
	</div>
	<div class="col">
		<form class="form-inline text-left" id="calendarForm_#(pageId)"   onsubmit="return false;" method="post">
		<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="" />
		<button  type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
		</form>
	</div>
	<div class="col-md-auto">
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<!-- JBoltTable的数据模板定义-->
<textarea class="jb_tpl_box" id="calendarRowtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.iautoid}" >
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.csourcecode}</td>
<td>${data.csourcetype}</td>
<td>${data.dtakedate}</td>
<td><img data-switchbtn data-confirm="确定切换1工作日历 0非工作日历？" data-value="${data.icaluedartype}"  data-handler="refreshJBoltTable"  data-url="admin/calendar/toggleIcaluedartype/${data.id}"/></td>
<td>${data.iorgid}</td>
<td>${data.corgcode}</td>
<td>${data.icreateby}</td>
<td>${data.ccreatename}</td>
<td>${data.dcreatetime}</td>
<td>${data.iupdateby}</td>
<td>${data.cupdatename}</td>
<td>${data.dupdatetime}</td>
<td>
	<a href="admin/calendar/edit/${data.id}" data-area="1200,800"  tooltip data-title="修改"  data-handler="refreshJBoltTable" data-dialog-title="修改日历" class="jbolt_table_editbtn"><i class="fa fa-pencil"></i></a>
    <a href="admin/calendar/delete/${data.id}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除" data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn"><i class="fa fa-remove  c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>

<!-- 工具条 toolbar -->
<div class="jbolt_table_toolbar" id="calendar_toolbar_#(pageId)">
	<div class="" role="group" aria-label="btn-group">
		<button data-openpage="dialog" data-area="1200,800"  data-handler="jboltTablePageToFirst" data-title="新增日历"  data-url="admin/calendar/add" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>
		<button data-openpage="dialog" data-area="1200,800"  data-handler="refreshJBoltTable" data-title="修改日历" data-check-handler="jboltTableGetCheckedId" data-url="admin/calendar/edit/" class="btn btn-outline-info btn-sm"><i class="fa fa-edit"></i> 修改</button>
		<button data-ajaxbtn data-handler="removeJBoltTableCheckedTr" data-check-handler="jboltTableGetCheckedIds" data-url="admin/calendar/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger btn-sm" ><i class="fa fa-trash"></i> 删除</button>
		<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info btn-sm" ><i class="fa fa-refresh"></i> 刷新</button>
	</div>

	<div class="clearfix"></div>
</div>



<table class="jbolt_table jbolt_main_table table-center"
data-jbolttable
data-height="fill"
data-ajax="true"
data-url="admin/calendar/datas"
data-column-resize="true"
data-column-prepend="1:checkbox"
data-conditions-form="calendarForm_#(pageId)"
data-rowtpl="calendarRowtpl_#(pageId)"
data-page="calendarPage_#(pageId)"
data-toolbar="calendar_toolbar_#(pageId)"




data-fixed-columns-left="1,2,3"
data-fixed-columns-right="-1"
>
<thead>
<tr>
	<th data-width="60">序号</th>
	<th data-min-width="150" data-column="cSourceCode">来源代码，取字典值</th>
	<th data-width="150" data-column="cSourceType">来源类型，取字典值</th>
	<th data-width="150" data-column="dTakeDate">发生日期</th>
	<th data-width="150" data-column="iCaluedarType">1工作日历 0非工作日历</th>
	<th data-width="150" data-column="iOrgId">组织ID</th>
	<th data-width="150" data-column="cOrgCode">组织编码</th>
	<th data-width="150" data-column="iCreateBy">创建人</th>
	<th data-width="150" data-column="cCreateName">创建人名称</th>
	<th data-width="150" data-column="dCreateTime">创建时间</th>
	<th data-width="150" data-column="iUpdateBy">更新人</th>
	<th data-width="150" data-column="cUpdateName">更新人名称</th>
	<th data-width="150" data-column="dUpdateTime">更新时间</th>
	<th data-width="100">操作</th>
</tr>
</thead>
<tbody>
</tbody>
</table>



</div>
</div>
#end
