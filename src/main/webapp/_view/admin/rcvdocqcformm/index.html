#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
  <div class="row">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" href="javascript:void(0)" id="nav-base-tab_one"
           onclick="selectFinishDocList(null)">全部</a>
        <a class="nav-item nav-link" href="javascript:void(0)" id="nav-base-tab_three"
           onclick="selectFinishDocList(0)">未完成</a>
        <a class="nav-item nav-link" href="javascript:void(0)" id="nav-base-tab_four"
           onclick="selectFinishDocList(1)">已完成</a>
      </div>
    </nav>
  </div>
  <div class="jbolt_page_title">
    <div class="row">
<!--      <div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>质量管理-来料检</h1></div>-->
      <div class="col">
        <form class="form-inline" id="rcvDocQcFormM_form_#(pageId)" style="left: 30px;text-align: left">
          <input type="text" autocomplete="off" class="form-control" placeholder="=检验单号=" name="crcvdocqcformno" value=""/>
          <input type="text" autocomplete="off" class="form-control" placeholder="=收料单号=" name="crcvdocno" value=""/>
          <input type="text" autocomplete="off" class="form-control" placeholder="=供应商名称=" name="cvenname" value=""/>
          <input type="text" autocomplete="off" class="form-control" placeholder="=存货编码=" name="cinvaddcode" value=""/>
          <input type="text" autocomplete="off" class="form-control" placeholder="=客户部番=" name="cinvcode1" value=""/>
          <input type="text" autocomplete="off" class="form-control" placeholder="=部品名称=" name="cinvname1" value=""/>
          <select class="form-control"
                  data-autoload
                  name="name"
                  data-select-type="select2"
                  data-tips="检验员"
                  data-url="admin/user/options"
                  data-text="=检验员="
                  data-value=""
                  data-value-attr="id"
                  data-select="#(user.name??)">
          </select>

          <select class="form-control" name="iscompleted"
                  data-autoload
                  data-url="admin/dictionary/options?key=iscompleted"
                  data-select-type="select"
                  data-text="=检验结果="
                  data-value=""
                  data-value-attr="sn"
                  data-select="#(iscompleted)"/>

          <select class="form-control" name="istatus"
                  data-autoload
                  data-url="admin/dictionary/options?key=istatus"
                  data-select-type="select"
                    data-text="=状态="
                  data-value=""
                  data-value-attr="sn"/>

          <select class="form-control" name="cqcformname"
                  data-autoload
                  data-url="admin/qcform/options"
                  data-select-type="select"
                  data-text="=检验表格名称="
                  data-value=""
                  data-value-attr="iautoid"
                  data-text-attr="cqcformname"
                  data-select="#(qcform.cqcformname??)"/>

          <input data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off"
                 class="form-control" placeholder="开始日期" name="starttime" data-tips="开始时间" maxlength="23" value="">
          <span class="input-group-text">至</span>
          <input data-date data-type="date" data-fmt="yyyy-MM-dd" readonly="readonly" autocomplete="off"
                 class="form-control" placeholder="结束日期" name="endtime" data-tips="结束时间" maxlength="23" value="">

          <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i> 查询</button>
          <button type="reset" class="btn btn-outline-secondary"><i class="fa fa-reset"></i> 重置</button>

          <button data-dialogbtn data-area="100%,100%" data-handler="jboltTablePageToFirst" id="toolbar_addBtn_#(pageId)"
                  data-title="来料检查成绩表" data-url="admin/rcvdocqcformm/onlysee" class="btn btn-outline-primary">
            跳转到子页面
          </button>

        </form>
      </div>
    </div>
  </div>
  <div class="jbolt_page_content">
    <!-- 定义JBoltTable使用的数据渲染模板 -->
    <textarea class="jb_tpl_box" id="rcvDocQcFormMtpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
  <td>
    {@if data.istatus == 0}
      <a class="text-info mr-1" data-openpage="dialog" href="admin/rcvdocqcformm/edit/${data.id}" data-area="800,600"
         data-title="生成"><i class="fa fa-eye"></i></a>
    {@/if}
    {@if data.istatus == 1}
      <a class="text-info mr-1" data-openpage="dialog" href="admin/rcvdocqcformm/edit/${data.id}" data-area="800,600"
         data-title="检验"><i class="fa fa-eye"></i></a>
    {@/if}
    {@if data.istatus == 2}
      <a class="text-info mr-1" data-openpage="dialog" href="admin/rcvdocqcformm/edit/${data.id}" data-area="800,600"
         data-title="查看"><i class="fa fa-eye"></i></a>
      <a class="jbolt_table_editbtn" href="admin/rcvdocqcformm/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600"
         data-title="编辑"><i class="fa fa-edit"></i></a>
    {@/if}
    {@if data.istatus == 3}
      <a class="text-info mr-1" data-openpage="dialog" href="admin/rcvdocqcformm/edit/${data.id}" data-area="800,600"
         data-title="查看"><i class="fa fa-eye"></i></a>
      <a class="jbolt_table_editbtn" href ="javascript:return false;" data-handler="refreshJBoltTable" data-area="800,600"
         data-title="编辑" disabled="disabled"><i class="fa fa-edit"></i></a>
    {@/if}
  </td>
  <td>${data.iStatus}</td>
  {@if data.isCompleted == 0}
    <td>未完成</td>
  {@/if}
  {@if data.isCompleted == 1}
    <td>已完成</td>
  {@/if}
  <td>${data.iMask}</td>
  <td>${data.cQcFormName}</td>
  <td>${data.cRcvDocQcFormNo}</td>
  <td>${data.cRcvDocNo}</td>
  <td>${data.cVenName}</td>
  <td>${data.cInvAddCode}</td>
  <td>${data.cInvCode1}</td>
  <td>${data.cInvName1}</td>
  <td>${data.cInvStd}</td>
  <td>${data.iInventoryUomId1}</td>
  <td>${data.dRcvDate}</td>
  <td>${data.iQty}</td>
  <td>${data.cBatchNo}</td>
  <td>${data.dCreateTime}</td>
  <td>${data.iQcUserId}</td>
</tr>
{@/each}
</textarea>
    <!--<div class="jbolt_table_toolbar" id="rcvDocQcFormM_toolbar_#(pageId)">
      <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
        <button data-dialogbtn data-area="800,600" data-handler="jboltTablePageToFirst" id="toolbar_addBtn_#(pageId)"
                data-title="新增质量管理-来料检" data-url="admin/rcvdocqcformm/add" class="btn btn-outline-primary"><i
            class="fa fa-plus"></i> 新增
        </button>
        <button data-dialogbtn data-area="800,600" data-handler="refreshJBoltTable" id="toolbar_editBtn_#(pageId)"
                data-title="编辑质量管理-来料检" data-check-handler="jboltTableGetCheckedId" data-url="admin/rcvdocqcformm/edit/"
                class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑
        </button>
        <button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds"
                id="toolbar_deleteBtn_#(pageId)" data-url="admin/rcvdocqcformm/deleteByIds?ids=" data-confirm="确定删除选中数据？"
                class="btn btn-outline-danger"><i class="fa fa-trash"></i> 删除
        </button>
        <button onclick="jboltTableRefresh(this)" class="btn btn-outline-info"><i class="fa fa-refresh"></i> 刷新</button>
      </div>

    </div>-->
    <table class="jbolt_table jbolt_main_table  table-center "
           data-jbolttable
           data-width="fill"
           data-height="fill"
           data-ajax="true"
           data-conditions-form="rcvDocQcFormM_form_#(pageId)"
           data-url="admin/rcvdocqcformm/datas"
           data-rowtpl="rcvDocQcFormMtpl_#(pageId)"
           data-copy-to-excel="false"
           data-page="rcvDocQcFormM_page"
           data-toolbar="rcvDocQcFormM_toolbar_#(pageId)">
      <thead>
      <tr>
        <th data-width="60" data-column="index">序号</th>
        <th data-width="80">操作</th>
        <th data-width="150" data-column="iStatus">检验结果</th><!--0. 未生成 1. 待检 2. 不合格 3. 合格-->
        <th data-width="100" data-column="isCompleted">状态</th>
        <th data-width="100" data-column="iMask">标记</th><!--1. 正常 2. 初物-->
        <th data-width="150" data-column="cQcFormName">检验表格名称</th>
        <th data-width="150" data-column="cRcvDocQcFormNo">检验单号</th>
        <th data-width="100" data-column="cRcvDocNo">收料单号</th>
        <th data-width="100" data-column="cVenName">供应商名称</th>
        <th data-width="100" data-column="cInvAddCode">存货编码</th>
        <th data-width="100" data-column="cInvCode1">客户部番</th>
        <th data-width="100" data-column="cInvName1">部品名称</th>
        <th data-width="100" data-column="cInvStd">规格</th>
        <th data-width="100" data-column="iInventoryUomId1">单位</th>
        <th data-min-width="160" data-column="dRcvDate">收货日期</th>
        <th data-width="100" data-column="iQty">数量</th>
        <th data-width="150" data-column="cBatchNo">批次号</th>
        <th data-min-width="160" data-column="dCreateTime">创建时间</th>
        <th data-width="100" data-column="iQcUserId">检验员</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
#end

#define js()
<script type="text/javascript">

  function selectFinishDocList(isCompleted) {
    console.log("isCompleted==========>  "+isCompleted)
    $('#iscompleted').val(isCompleted);
    $('#rcvDocQcFormM_form_#(pageId)').submit();
  }

</script>
#end
