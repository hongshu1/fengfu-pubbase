#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page">
<div class="jbolt_page_title">
	<div class="row">
		<div class="col-md-auto ">
			<form class="form-inline text-left" id="investmentSituationForm"  onsubmit="return false;" method="post">
				<input id="dstartdate_situation" name="dstartdate" type="text" class="form-control" data-date data-type="month" data-rule="required" placeholder="=开始日期=">
				<span class="col-md-auto col-form-label text-center">至</span>
                <input id="denddate_situation" type="text" name="denddate" class="form-control" data-date data-type="month" data-rule="required" placeholder="=结束日期=">
                <input id="paymentyear_situation" name="paymentyear" type="text" class="form-control" data-date data-type="year" placeholder="=支付年份=">
                <select class="form-control"
                        data-select-type="select2"
                        name="ibudgettype"
                        data-autoload
                        data-url="admin/dictionary/options?key=investment_budget_type"
                        data-text="=预算类型="
                        data-text-attr="name"
                        data-value-attr="sn"
                        data-value=""
                        data-width="130"
                        >
                </select>   
                <select class="form-control"
                		data-select-type="select2"
                        data-autoload
                        name="cdepcode"
                        data-url="admin/department/treeDatasForProposalSystem?isProposal=true"
                        data-text="=部门="
                        data-text-attr="cdepname"
                        data-value-attr="cdepcode"
                        data-setvalueto="cdepcode"
                        data-value=""
                        data-width="160">
                </select>                
                <select class="form-control"
                        data-select-type="select2"
                        data-autoload
                        name="iinvestmenttype"
                        data-url="admin/dictionary/options?key=investment_type"
                        data-text="=投资类型="
                        data-text-attr="name"
                        data-value-attr="sn"
                        data-value=""
                        data-width="130"
                        >
                </select>  		
                <select class="form-control"
                        data-select-type="select2"
                        data-autoload
                        name="cedittype"
                        data-url="admin/dictionary/options?key=edit_type"
                        data-text="=修订区分="
                        data-text-attr="name"
                        data-value-attr="sn"
                        data-value=""
                        data-width="160">
                </select>
                <input name="iitemyear" type="text" class="form-control" data-date data-type="year" placeholder="=立项年份=">
                <select class="form-control"
                        data-select-type="select2"
                        name="icareertype"
                        data-autoload
                        data-url="admin/dictionary/options?key=career_type"
                        data-text="=事业区分="
                        data-text-attr="name"
                        data-value-attr="sn"
                        data-value=""
                        data-width="130">
                </select>
		        <select class="form-control"
		                data-select-type="select2"
		                name="paymentstatus"
		                data-autoload
		                data-url="admin/dictionary/options?key=payment_status"
		                data-text="=支付情况="
		                data-text-attr="name"
		                data-value-attr="sn"
		                data-value=""
		                data-width="130">
        		</select>                         
		        <select class="form-control"
		                data-select-type="select2"
		                name="cassettype"
		                data-autoload
		                data-url="admin/dictionary/options?key=asset_type"
		                data-text="=资产类别="
		                data-text-attr="name"
		                data-value-attr="sn"
		                data-value=""
		                data-width="160"></select>
		        <select class="form-control"
		                data-select-type="select2"
		                name="iinvestmentdistinction"
		                data-autoload
		                data-url="admin/dictionary/options?key=investment_distinction"
		                data-text="=投资区分="
		                data-text-attr="name"
		                data-value-attr="sn"
		                data-value=""
		                data-width="130"></select>                               
				<button type="button" class="btn btn-outline-secondary" style="margin-left: 20px;" onclick="situationSubmitClick()"><i class="fa fa-search"></i> 查询</button>
				<button type="reset" class="btn btn-outline-secondary"><i class="jbicon jb-11zhongzhi"></i> 重置</button>
			</form>
		</div>
	</div>	
</div>
		
<div class="jbolt_page_content">
	 #ajaxPortal("/admin/investmentplan/investmentPlanSituationTableIndex","investmentPlanSituationTableIndex",true)
</div>
</div>
#end
#define js()
<script>
var investmentPlanSituationTableIndex=$("#investmentPlanSituationTableIndex");
function situationSubmitClick(){
	if(!FormChecker.check("#investmentSituationForm")) return;
	var dstartdate_situation = $("#dstartdate_situation").val();
	var denddate_situation = $("#denddate_situation").val();
	var paraStr = '?dstartdate='+dstartdate_situation+"&denddate="+denddate_situation;
	var url="/admin/investmentplan/investmentPlanSituationTableIndex"+paraStr;
 	AjaxPortalUtil.go(investmentPlanSituationTableIndex, url);
}


</script>

#end
