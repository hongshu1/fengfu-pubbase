#@jboltLayout()
#define main()
<div class="jbolt_page">
    <div class="jbolt_page_content">
        <form onsubmit="return false;" id="processDefectForm"  action="/admin/processdefect/ProcessDefectupdateEditTable" method="post">
            <input type="hidden" name="iautoid" value="#(processDefect.iautoid??)" />
            <h5>部品信息</h5>
            <hr/>
            <div class="form-group row">
                <input type="hidden"  placeholder="领料单ID" name="iissueid" value="#(specMaterialsRcvM.iAutoid??)"/>
                <input type="hidden"  placeholder="生产工单ID" name="imodocid" value="#(specMaterialsRcvM.imodocid??)"/>
                <input type="hidden"  placeholder="生产部门ID" name="idepartmentid" value="#(specMaterialsRcvM.idepartmentid??)"/>
                <input type="hidden"  placeholder="需求日期" name="ddemanddate" value="#(specMaterialsRcvM.ddemanddate??)"/>

                <label class="col-sm-2 col-form-label">异常品单号：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(processDefect.cdocno??)"/>
                </div>
                <label class="col-sm-2 col-form-label">工单号：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(specMaterialsRcvM.cspecrcvdocno??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">存货编码：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(processDefect.iinventoryid??)"/>
                </div>
                <label class="col-sm-2 col-form-label">客户部番：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(processDefect.cInvCode1??)"/>
                </div>
                <label class="col-sm-2 col-form-label">部品名称：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(processDefect.cInvName1??)"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">不良数量：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none"  readonly="readonly"  placeholder="" value="#(processDefect.idqqty??)"/>
                </div>
                <label class="col-sm-2 col-form-label">创建时间：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#date((specMaterialsRcvM.dcreatetime??),'yyyy-MM-dd HH:mm:ss')"/>                </div>
                <label class="col-sm-2 col-form-label">创建人：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(specMaterialsRcvM.ccreatename??)"/>
                </div>
            </div>

            <h5>不良信息</h5>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">工序名称：</label>
                <div class="col-sm-2 col-form-label">
                    <select class="form-control"
                            name="coperationname"
                            data-autoload
                            data-url="admin/processdefect/getOperationDatas"
                            data-select-type="select2"
                            data-text="=请选择工序名称="
                            data-value=""
                            data-sync-ele="#iOperationId"
                            data-value-attr="coperationname"
                            data-text-attr="coperationname"
                            data-select="#(processDefect.coperationname??)"></select>
                    <input type="hidden" data-sync-attr="iautoid" id="iOperationId" name="ioperationid" value="#(processDefect.ioperationid??)" />
                </div>
                <label class="col-sm-2 col-form-label">不良数量：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none"  name="idqqty"  placeholder="" value="#(processDefect.idqqty??)"/>
                </div>
            </div>
            <div class="form-group row">
                <input type="hidden" id="cbadnesssns" name="cbadnesssns" value="#(processDefect.cbadnesssns??)"/>
                <label class="col-sm-2 col-form-label">不良项目：</label>
                <div class="col-sm-8 col-form-label">
                    <div class="form-group row"
                         data-hidden-input="cbadnesssns"
                         data-checkbox
                         data-rule="checkbox"
                         data-default=""
                         data-url="admin/dictionary/options?key=cBadnessSns"
                         data-value-attr="name"
                         data-text-attr="cbadnesssns"
                         data-inline="true"
                         data-value="#(processDefect.cbadnesssns??)"
                         data-name="cbadnesssns">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">首再发：</label>
                <div class="col-sm-8 col-form-label">
                    <div class="form-group row"
                         data-radio
                         data-rule="radio"
                         data-value="#(processDefect.isfirsttime??)"
                         data-name="isfirsttime"
                         data-default="true">
                        <div class="col"  style="padding-top: 1px;">
                            <div class="radio radio-primary  radio-inline">
                                <input  id="renabletrue1" type="radio" name="isfirsttime"   value="1"/>
                                <label for="renabletrue1">首发</label>
                            </div>

                            <div class="radio radio-primary  radio-inline">
                                <input  id="renablefalse1" type="radio" name="isfirsttime"   value="0"/>
                                <label for="renablefalse1">再发</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">责任区：</label>
                <div class="col-sm-8 col-form-label">
                    <div class="form-group row"
                         data-radio
                         data-rule="radio"
                         data-value="#(processDefect.iresptype??)"
                         data-name="iresptype"
                         data-default="true">
                        <div class="col"  style="padding-top: 1px;">
                            <div class="radio radio-primary  radio-inline">
                                <input  id="renabletrue" type="radio" name="iresptype"   value="1"/>
                                <label for="renabletrue">本工序</label>
                            </div>

                            <div class="radio radio-primary  radio-inline">
                                <input  id="renablefalse" type="radio" name="iresptype"   value="0"/>
                                <label for="renablefalse">其他</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">不良内容描述</label>
                <div class="col">
                    <input type="text" data-with-clearbtn="true" autocomplete="off"  class="form-control"  placeholder="请输入不良内容描述" maxlength="500" name="cdesc" value="#(processDefect.cdesc??)"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">创建时间：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#date((processDefect.dcreatetime??),'yyyy-MM-dd HH:mm:ss')"/>
                </div>
                <label class="col-sm-2 col-form-label">创建人：</label>
                <div class="col-sm-2 col-form-label">
                    <input type="text" class="form-control border-none" readonly="readonly" autocomplete="off"   placeholder="" value="#(processDefect.ccreatename??)"/>
                </div>
            </div>

<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

        </form>
    </div>
</div>

    if(isOk('#(type??)')){
        hideParentLayerDialogBtn(0);

</script>
