#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
  <div class="jbolt_page_title">
    <div class="row">
      <div class="col">
        <form class="form-inline" id="SysPuinstore_form_#(pageId)" style="left: 30px;text-align: left">
          <input type="text" autocomplete="off" class="form-control" placeholder="入库单号" name="billno" value=""/>
          <input type="text" autocomplete="off" class="form-control" placeholder="订单号" name="indent" value=""/>
          <select class="form-control"
                  name="cvenname"
                  data-autoload
                  data-url="admin/vendor/options"
                  data-select-type="select2"
                  data-text="=请选择供应商="
                  data-value=""
                  data-value-attr="iautoid"
                  data-text-attr="cvenname"
                  data-select="#(cvenname??)"></select>
          <select class="form-control"
                  name="cwhname"
                  data-autoload
                  data-url="admin/warehouse/options"
                  data-select-type="select2"
                  data-text="=仓库名称="
                  data-value=""
                  data-value-attr="iautoid"
                  data-text-attr="cwhname"
                  data-select="#(cwhname??)"></select>
          <input type="text" autocomplete="off" class="form-control" placeholder="=存货编码=" name="cinvaddcode" value=""/>
          <input type="text" autocomplete="off" class="form-control" placeholder="=客户部番=" name="cinvcode1" value=""/>
          <input type="text" autocomplete="off" class="form-control" placeholder="=部品名称=" name="cinvname1" value=""/>

          <select class="form-control"
                  name="state"
                  data-autoload
                  data-url="admin/dictionary/options?key=puinstore_state"
                  data-select-type="select2"
                  data-text="=状态="
                  data-value=""
                  data-value-attr="sn"
                  data-select="#(state??)"></select>

          <input type="text" data-date class="form-control ml-2" placeholder="开始日期" maxlength="20"
                 name="startTime" value=""/>
          <span class="ml-1 mr-1">至</span>
          <input type="text" data-date class="form-control" placeholder="截止日期" maxlength="20" name="endTime"
                 value=""/>
          <div class="btn-group text-center mx-1">
            <button type="submit" class="btn btn-outline-primary"><i class="fa fa-search"></i> 查询</button>
            <button type="button" onclick="form.reset();refreshJBoltTable(this);"
                    class="btn btn-outline-secondary"><i class="fa fa-reply-all"></i> 重置
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="jbolt_page_content">
    <!-- 定义JBoltTable使用的数据渲染模板 -->
    <textarea class="jb_tpl_box" id="SysPuinstore_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.autoid}">
  <td>${pageNumber,pageSize,index | rownum}</td>
  <td>
    <a href="admin/purchaseReceiptList/edit/${data.autoid}" data-area="100%,100%" tooltip data-title="编辑"
       data-handler="refreshJBoltTable" data-dialog-title="编辑采购入库单列表" class="jbolt_table_editbtn">编辑</a>
      <a href="admin/purchaseReceiptList/delete/${data.autoid}" data-ajaxbtn data-loading="执行中 " tooltip data-title="删除"
         data-handler="refreshJBoltTable" data-confirm="确定删除此数据？" class="jbolt_table_delbtn">删除</a>
  </td>
  <td title="${data.statename}">${data.statename}</td>
  <td title="${data.billno}">${data.billno}</td>
  <td title="${data.indent}">${data.indent}</td>
  <td title="${data.createdate}">${data.createdate}</td>
  <td title="${data.repositoryname}">${data.repositoryname}</td>
  <td title="${data.deptname}">${data.deptname}</td>
  <td title="${data.procuretype}">${data.procuretype}</td>
  <td title="${data.warehousingtype}">${data.warehousingtype}</td>
  <td title="${data.billtype}">${data.billtype}</td>
  <td title="${data.cvencode}">${data.cvencode}</td>
  <td title="${data.cvenname}">${data.cvenname}</td>
  <td title="${data.remark}">${data.remark}</td>
  <td title="${data.name}">${data.name}</td>
  <td title="${data.createdate}">${data.createdate}</td>
</tr>
{@/each}
</textarea>
    <div class="jbolt_table_toolbar" id="SysPuinstore_toolbar_#(pageId)">
      <div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
        <button data-dialogbtn data-area="100%,100%" data-handler="jboltTablePageToFirst"
                id="toolbar_addBtn_#(pageId)" data-title="新增采购入库单" data-url="admin/purchaseReceiptList/add"
                class="btn btn-outline-primary"><i class="fa fa-plus"></i> 新增
        </button>
        <button data-dialogbtn data-area="100%,100%" data-handler="refreshJBoltTable"
                id="toolbar_editBtn_#(pageId)" data-title="批量审批采购入库单列表" data-check-handler="jboltTableGetCheckedId"
                data-url="admin/formConversionList/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i>
          批量审批
        </button>
        <button data-dialogbtn data-area="100%,100%" data-handler="refreshJBoltTable"
                id="side_toolbar_editBtn_#(pageId)" data-title="批量反审批-采购入库单列表"
                data-check-handler="jboltTableGetCheckedId" data-url="admin/formConversionList/edit/"
                class="btn btn-outline-primary"><i class="fa fa-edit"></i> 批量反审批
        </button>
        <button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds"
                id="toolbar_deleteBtn_#(pageId)" data-url="admin/purchaseReceiptList/deleteByIds?ids="
                data-confirm="确定删除选中数据？" class="btn btn-outline-danger"><i class="fa fa-trash"></i> 删除
        </button>
      </div>

    </div>
    <table class="jbolt_table jbolt_main_table  table-center " data-jbolttable data-width="fill" data-height="fill"
           data-ajax="true" data-conditions-form="SysPuinstore_form_#(pageId)" data-url="admin/purchaseReceiptList/datas"
           data-rowtpl="SysPuinstore_tpl_#(pageId)" data-copy-to-excel="false" data-page="SysPuinstore_page"
           data-toolbar="SysPuinstore_toolbar_#(pageId)" data-column-prepend="1:checkbox:true" data-column-resize="true">
      <thead class="fw-normal">
      <tr>
        <th data-width="60" data-column="index">序号</th>
        <th data-width="150" data-column="AutoID">操作</th>
        <th data-width="150" data-column="state">状态</th>
        <th data-width="150" data-column="BillNo">入库单号</th>
        <th data-width="150" data-column="indent">订单号</th>
        <th data-min-width="160" data-column="BillDate">入库日期</th>
        <th data-width="150" data-column="repositoryName">仓库名称</th>
        <th data-width="150" data-column="deptName">部门名称</th>
        <th data-width="150" data-column="procureType">采购类型</th>
        <th data-width="150" data-column="warehousingType">入库类型</th>
        <th data-width="150" data-column="BillType">业务类型</th>
        <th data-width="150" data-column="cVenCode">供应商编码</th>
        <th data-width="150" data-column="cVenName">供应商名称</th>
        <th data-width="150" data-column="remark">备注</th>
        <th data-width="150" data-column="CreatePerson">创建人</th>
        <th data-min-width="160" data-column="CreateDate">创建日期</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
