<form onsubmit="return false;" id="SpotCheckFormItem_Form" action="#(action)" method="post">
	#if(spotCheckFormItem.iAutoId??)
	<input type="hidden" name="spotCheckFormItem.iAutoId" value="#(spotCheckFormItem.iAutoId??)" />
	#end
<div class="row">
<div class="col" >
<div class="form-group row" >
<label class="col-sm-2 col-form-label">主键ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入主键ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入主键ID" maxlength="40" name="spotCheckFormItem.iAutoId" value="#(spotCheckFormItem.iAutoId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">检验表格ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入检验表格ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入检验表格ID" maxlength="40" name="spotCheckFormItem.iSpotCheckFormId" value="#(spotCheckFormItem.iSpotCheckFormId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">检验项目ID</label>
<div class="col-10">
    <input type="text"    data-rule="required" data-notnull="true" data-tips="请输入检验项目ID"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入检验项目ID" maxlength="40" name="spotCheckFormItem.iQcItemId" value="#(spotCheckFormItem.iQcItemId??)"/>
</div>
</div>
<div class="form-group row" >
<label class="col-sm-2 col-form-label">项次</label>
<div class="col-10">
    <input type="number"    data-rule="required" data-notnull="true" data-tips="请输入项次"  data-with-clearbtn="true" autocomplete="off"  class="form-control" placeholder="请输入项次" maxlength="40" name="spotCheckFormItem.iSeq" value="#(spotCheckFormItem.iSeq??)"/>
</div>
</div>
<div class="form-group row" 
data-radio
data-name="spotCheckFormItem.isDeleted"
data-value-attr="sn"
data-default="options_first"
data-url="admin/dictionary/options?key=options_enable"
data-label="删除状态：0. 未删除 1. 已删除"
data-width="col-sm-2,col-10"
data-value="#(spotCheckFormItem.isDeleted??)"
data-rule="radio"
data-notnull="true"
data-tips="请输入删除状态：0. 未删除 1. 已删除"
data-inline="true"
>
</div>
</div>
</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="SpotCheckFormItem_Form")
#end
