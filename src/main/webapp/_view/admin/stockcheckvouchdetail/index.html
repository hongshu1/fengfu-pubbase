#@jboltLayout()
#define main()
#set(pageId=RandomUtil.random(6))
<div class="jbolt_page" data-key="#(pmkey??)">
<div class="jbolt_page_title">
<div class="row">
	<div class="col-sm-auto"><h1><i class="jbicon2 jbi-appstore"></i>盘点单明细表</h1></div>
	<div class="col">
	<form class="form-inline" id="Stockcheckvouchdetail_form_#(pageId)">
		<button type="submit" class="btn btn-outline-secondary" ><i class="fa fa-search"></i> 查询</button>
	</form>
	</div>
	<div class="col-sm-auto text-right">
	
	<button data-dialogbtn class="btn btn-outline-primary btn-sm" data-url="admin/stockcheckvouchdetail/add" data-handler="jboltTablePageToFirst" data-area="800,600" tooltip data-title="新增盘点单明细表"><i class="fa fa-plus"></i></button>
	<button class="btn btn-outline-info btn-sm" onclick="refreshJBoltTable(this)" tooltip data-title="刷新数据"><i class="fa fa-refresh"></i></button>
	
	
	</div>
</div>
</div>
<div class="jbolt_page_content">
<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="Stockcheckvouchdetail_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
<td>${pageNumber,pageSize,index | rownum}</td>
<td>${data.AutoID}</td>
<td>${data.MasID}</td>
<td>${data.SourceID}</td>
<td>${data.PosCode}</td>
<td>${data.InvCode}</td>
<td>${data.Qty}</td>
<td>${data.Num}</td>
<td>${data.CreatePerson}</td>
<td>${data.CreateDate}</td>
<td>
	{@if data.isDeleted}
	<a class="text-info mr-1" data-openpage="dialog" href="admin/stockcheckvouchdetail/edit/${data.id}" data-area="800,600" data-title="查看盘点单明细表"><i class="fa fa-eye"></i></a>
	{@else}
	<a class="jbolt_table_editbtn" href="admin/stockcheckvouchdetail/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑盘点单明细表"><i class="fa fa-edit"></i></a>
	{@/if}
	<a class="jbolt_table_delbtn" href="admin/stockcheckvouchdetail/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</textarea>
<div class="jbolt_table_toolbar" id="Stockcheckvouchdetail_toolbar_#(pageId)">
<div class="btn-group btn-group-sm" role="group" aria-label="btn-group">
	<button data-dialogbtn data-area="800,600"  data-handler="jboltTablePageToFirst"  id="toolbar_addBtn_#(pageId)"  data-title="新增盘点单明细表" data-url="admin/stockcheckvouchdetail/add" class="btn btn-outline-primary" ><i class="fa fa-plus"></i> 新增</button>
	<button data-dialogbtn data-area="800,600"  data-handler="refreshJBoltTable"  id="toolbar_editBtn_#(pageId)"  data-title="编辑盘点单明细表" data-check-handler="jboltTableGetCheckedId" data-url="admin/stockcheckvouchdetail/edit/" class="btn btn-outline-primary"><i class="fa fa-edit"></i> 编辑</button>
	<button data-ajaxbtn data-handler="refreshJBoltTable" data-check-handler="jboltTableGetCheckedIds" id="toolbar_deleteBtn_#(pageId)" data-url="admin/stockcheckvouchdetail/deleteByIds?ids=" data-confirm="确定删除选中数据？" class="btn btn-outline-danger" ><i class="fa fa-trash"></i> 删除</button>
<button onclick="jboltTableRefresh(this)" class="btn btn-outline-info" ><i class="fa fa-refresh"></i> 刷新</button>
</div>

</div>
<table class="jbolt_table jbolt_main_table  table-center "
	   data-jbolttable
	   data-width="fill"
	   data-height="fill"
	   data-ajax="true"
	   data-conditions-form="Stockcheckvouchdetail_form_#(pageId)"
	   data-url="admin/stockcheckvouchdetail/datas"
	   data-rowtpl="Stockcheckvouchdetail_tpl_#(pageId)"
	   data-copy-to-excel="false"
	   data-page="Stockcheckvouchdetail_page"
	   data-toolbar="Stockcheckvouchdetail_toolbar_#(pageId)"
>
<thead>
<tr>
<th data-width="60" data-column="index">序号</th>
	<th data-width="150" data-column="AutoID">AutoID</th>
	<th data-width="150" data-column="MasID">主表ID;T_Sys_StockCheckVouch.AutoID</th>
	<th data-width="150" data-column="SourceID">来源ID</th>
	<th data-width="150" data-column="PosCode">库位</th>
	<th data-width="150" data-column="InvCode">存货编码</th>
	<th data-width="100" data-column="Qty">账面数量</th>
	<th data-width="100" data-column="Num">账面件数</th>
	<th data-width="150" data-column="CreatePerson">创建人</th>
	<th data-min-width="160" data-column="CreateDate">创建时间</th>
<th data-width="80">操作</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
#end

#define js()
<script type="text/javascript">
</script>
#end
