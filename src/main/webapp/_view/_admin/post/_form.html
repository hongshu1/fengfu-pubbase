<form onsubmit="return false;" id="postForm" action="#(action)" method="post">
#if(post.id??)
	<input type="hidden" name="post.id" value="#(post.id)" />
#end
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">岗位名称</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="required" placeholder="请输入岗位名称" data-tips="请输入岗位名称" maxlength="40" name="post.name" value="#(post.name??)">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">岗位类型</label>
		<div class="col-6">
		<select class="form-control" name="post.type" data-autoload data-rule="required" data-tips="请选择类型"
		data-url="admin/dictionary/options?key=post_type" data-text="=请选择="  data-value-attr="sn" data-value="" data-select="#(post.type??)">
		</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">编码</label>
		<div class="col">
			<input type="text" data-with-clearbtn="true"  autocomplete="off"  class="form-control" data-rule="required" placeholder="请输入编码" data-tips="请输入编码" maxlength="40" name="post.sn" value="#(post.sn??)">
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">备注信息</label>
		<div class="col">
			<textarea autocomplete="off"  class="form-control" placeholder="请输入备注信息"  maxlength="200" name="post.remark" style="height:100px;">#(post.remark??)</textarea>
		</div>
	</div>
</form>
#define js()
<script>
</script>
#include("/_view/_admin/common/_formjs.html",formId="postForm")
#end
