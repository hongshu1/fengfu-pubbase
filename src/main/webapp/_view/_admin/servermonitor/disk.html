<table class="table table-hover">
<thead>
<tr>
<th style="min-width:150px;">名称</th>
<th>卷标</th>
<th>类型</th>
<th>路径</th>
<th>总量</th>
<th>未分配</th>
<th>可用</th>
<th>已用</th>
<th>使用率</th>
</tr>
</thead>
<tbody>
	#for(data : disks)
	<tr>
		<td style="min-width:150px;">#(data.name?? '-')</td>
		<td>#(data.label?? '-')</td>
		<td>#(data.sysTypeName?? '-')</td>
		<td>#(data.dirName?? '-')</td>
		<td>#(data.total?? '-')</td>
		<td>#(data.free?? '-')</td>
		<td>#(data.usable?? '-')</td>
		<td>#(data.used?? '-')</td>
		<td>#(data.usedRate?? '-')%</td>
	</tr>
	#end
</tbody>
</table>
