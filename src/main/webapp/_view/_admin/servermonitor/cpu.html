<table class="table table-hover">
<colgroup><col width="200"></col><col></col></colgroup>
	<thead>
	    <tr>
	        <th style="min-width:150px;">属性</th>
	        <th>值</th>
	    </tr>
	</thead>
	<tbody>
		<tr><td>名称</td><td>#(cpuName?? '-')</td></tr>
		<tr><td>数量</td><td>#(cpuCount?? '-')</td></tr>
		<tr><td>系统使用率</td><td>#(cpuSystemUsed?? '-')%</td></tr>
		<tr><td>用户使用率</td><td>#(cpuUserUsed?? '-')%</td></tr>
		<tr><td>当前等待率</td><td>#(cpuWait?? '-')%</td></tr>
		<tr><td>当前空闲率</td><td>#(cpuFree?? '-')%</td></tr>
	</tbody>
</table>
