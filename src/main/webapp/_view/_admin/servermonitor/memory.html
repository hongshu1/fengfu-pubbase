<table class="table table-hover">
<thead>
<tr>
<th style="min-width:150px;">属性</th>
    <th>服务器</th>
    <th>JVM</th>
</tr>
</thead>
<tbody>
	<tr><td>总内存</td><td>#(memoryTotal?? '-')GB</td><td>#(jvmMemoryTotal?? '-')MB</td></tr>

	<tr><td>剩余</td><td>#(memoryFree?? '-')GB</td><td>#(jvmMemoryFree?? '-')MB</td></tr>

</table>
