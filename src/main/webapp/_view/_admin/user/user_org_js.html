<script>
    function getEditableTableOptions_#(pageId)1(table) {
        var editableTableOptions = {
            trigger: "click",
            initRowCount: 0,
            submit: {
                type: "multi",
                name: 'org'
                //params:{"orderId":3},//携带其他额外参数
                //commonAttr:{"save":{"update_time":new Date().getTime(),"autoId":1}},//给save或者update的时候 表格每一行数据 都添加指定的属性一并提交
            },
            //插入数据时默认属性值
            //insertDefaultValues:{age:10,briefInfo:"xxxxx"},
            cols: {
                id: {
                    submitAttr: "id",
                },
                orgId: {
                    type: "select2",
                    url: "/admin/org/list",
                    valueAttr: "id",
                    textAttr: "orgName",
                    placeholder: "=请选择=",
                    required: true,
                },
                position: {
                    type: "input"
                },
                isPrincipal: {
                    type: 'switchbtn',
                    editable: false
                },
                versionNum: {
                    type: "input_number",
                    rule: 'pint'
                },
                parentPsnId: {
                    type: "autocomplete",
                    url: "admin/user/autocomplete",
                    colIndex: 1,
                    maxLength: 100,
                    placeholder: "请输入",
                    textAttr: "name",
                    width: 500,
                    valueAttr: "id",
                    columnAttr: "name,username",
                    header:'名称,登录名'
                },
                ipersonid: {
                    type: "autocomplete",
                    url: "admin/person/autocompleteWithDept",
                    colIndex: 1,
                    maxLength: 100,
                    placeholder: "请输入",
                    textAttr: "cpsn_name",
                    valueAttr: 'iautoid',
                    width: 500,
                    columnAttr: "cpsn_num,cpsn_name",
                    header:'人员编码,人员名称',
                    changeColumns:[
                        {column: 'cpsnNum', use: 'cpsn_num'},
                        {column: 'isex', use: 'isex'},
                        {column: 'cpsnmobilephone', use: 'cpsnmobilephone'},
                        {column: 'cpsnemail', use: 'cpsnemail'},
                    ],
                    dialog: {
                        url: "admin/person/choose?dialog=1&select=radio",
                        area: "100%,100%",
                        title: '选择人员',
                        btn: "确定,关闭"
                    }
                }
            }
        };
        return editableTableOptions;
    }
</script>
