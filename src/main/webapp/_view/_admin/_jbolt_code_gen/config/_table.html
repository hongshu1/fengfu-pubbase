<div class="row h-100 mx-0">
	<div class="col-4 h-100 card_left_box">
		<div class="card jb_vflex">
			<div class=" toggleCardOpenBtn d-none">
				<button class="btn btn-outline-primary btn-sm" onclick="toggleTableSetCard(this)" tooltip data-title="恢复"><i class="fa fa-arrow-right"></i></button>
				<div class="title text-primary">表格设置</div>
			</div>
			<div class="card-header jb_vheader_card"><span class="title">
				<button class="btn btn-outline-primary btn-sm toggleCardCloseBtn" onclick="toggleTableSetCard(this)" tooltip data-title="收缩到左侧"><i class="fa fa-arrow-left"></i></button>
				<i class="fa fa-cogs mr-1"></i>表格设置</span>
				<button onclick="ajaxSubmitForm('codeGenTableForm',function(res){changeTablePreviewMode(false);})" class="btn btn-primary btn-sm float-right"><i class="fa fa-save"></i> 保存配置</button>
			</div>
			<div class="card-body jb_vbody">
			<form class="form h-100" onsubmit="return false;" id="codeGenTableForm" action="admin/codegen/updateBase" method="post">
			<input type="hidden" name="codeGen.id" value="#(codeGen.id)" autocomplete="off" />
				<div class="jbolt_tab_view jb_vflex">
					<div class="jbolt_tab_links  jb_vheader text-center text-nowrap" style="overflow-x: auto;overflow-y: hidden;">
						<a class="jbolt_tab_link active"  href="#table_base_#(pageId)">基础</a>
						<a class="jbolt_tab_link"  href="#table_page_title_#(pageId)">页面Header</a>
						<a class="jbolt_tab_link"  href="#table_box_#(pageId)">Box</a>
						<a class="jbolt_tab_link"  href="#table_optcol_#(pageId)">操作列</a>
						<a class="jbolt_tab_link"  href="#table_toolbar_#(pageId)">Toolbar</a>
						<a class="jbolt_tab_link"  href="#table_prepend_column_#(pageId)">填充列</a>
					</div>
					<div class="jbolt_tab_contents jb_vbody">
						<div class="jbolt_tab_content pd15 active overflow-auto" id="table_base_#(pageId)">
							<div class="form-group row">
								<label class="col-sm-3 col-form-label">数据名称</label>
								<div class="col">
									<input type="text" class="form-control" placeholder="请输入数据名称" name="codeGen.modelTitle" value="#(codeGen.modelTitle?? (codeGen.indexHtmlPageTitle?? codeGen.mainTableRemark))" autocomplete="off" />
									<small class="text-danger">数据名称用于新增、修改、删除按钮的title显示和dialog表单标题</small>
								</div>
							</div>
							<div class="form-group row"
								 data-radio
								 data-rule="radio"
								 data-value="#(codeGen.isPaginate?? 'true')"
								 data-name="codeGen.isPaginate"
								 data-handler="changeIsPaginateHandler_#(pageId)"
								 data-default="true">
								<label class="col-sm-3 col-form-label is_required" >是否分页</label>
								<div class="col"  style="padding-top: 1px;">
									<div class="radio radio-primary  radio-inline">
										<input  id="r_isPaginate_true" type="radio" name="codeGen.isPaginate"   value="true"/>
										<label for="r_isPaginate_true">分页</label>
									</div>

									<div class="radio radio-primary  radio-inline">
										<input  id="r_isPaginate_false" type="radio" name="codeGen.isPaginate"   value="false"/>
										<label for="r_isPaginate_false">不分页</label>
									</div>
								</div>
							</div>

							<div class="form-group row" id="pagesize_option_box_#(pageId)">
								<label class="col-sm-3 col-form-label">自定义可选pagesize</label>
								<div class="col">
									<input type="text" placeholder="非必填 例如 10,30,60,90,120" class="form-control" name="codeGen.tablePagesizeOptions" value="#(codeGen.tablePagesizeOptions??)" autocomplete="off" />
								</div>
							</div>

							<div class="form-group row"
								 data-radio
								 data-rule="radio"
								 data-value="#(codeGen.tableWidth?? 'fill')"
								 data-name="codeGen.tableWidth"
								 data-handler="changeTableWidthHandler_#(pageId)"
								 data-default="fill">
								<label class="col-sm-3 col-form-label is_required" >表格宽度</label>
								<div class="col"  style="padding-top: 1px;">
									<div class="radio radio-primary  radio-inline">
										<input  id="r_tableWidth_fill" type="radio" name="codeGen.tableWidth"   value="fill"/>
										<label for="r_tableWidth_fill">fill</label>
									</div>

									<div class="radio radio-primary  radio-inline">
										<input  id="r_tableWidth_auto" type="radio" name="codeGen.tableWidth"   value="auto"/>
										<label for="r_tableWidth_auto">auto</label>
									</div>

									<div class="radio radio-primary  radio-inline">
										<input  id="r_tableWidth_assign" type="radio" name="codeGen.tableWidth"   value="assign"/>
										<label for="r_tableWidth_assign">自定义</label>
										<input style="width:100px;" readonly="readonly" class="form-control d-inline-block form-control-sm" id="tableWidthAssignInput_#(pageId)" type="text" name="codeGen.tableWidthAssign" value="#(codeGen.tableWidthAssign??)"/>
									</div>
								</div>
							</div>
							<div class="form-group row"
								 data-radio
								 data-rule="radio"
								 data-value="#(codeGen.tableHeight?? 'fill')"
								 data-name="codeGen.tableHeight"
								 data-handler="changeTableHeightHandler_#(pageId)"
								 data-default="fill">
								<label class="col-sm-3 col-form-label is_required" >表格高度</label>
								<div class="col"  style="padding-top: 1px;">
									<div class="radio radio-primary  radio-inline">
										<input  id="r_tableHeight_fill" type="radio" name="codeGen.tableHeight"   value="fill"/>
										<label for="r_tableHeight_fill">fill</label>
									</div>
									<div class="radio radio-primary  radio-inline">
										<input  id="r_tableHeight_fillbox" type="radio" name="codeGen.tableHeight"   value="fill_box"/>
										<label for="r_tableHeight_fillbox">fill_box</label>
									</div>

									<div class="radio radio-primary  radio-inline">
										<input  id="r_tableHeight_auto" type="radio" name="codeGen.tableHeight"   value="auto"/>
										<label for="r_tableHeight_auto">auto</label>
									</div>

									<div class="radio radio-primary  radio-inline">
										<input  id="r_tableHeight_assign" type="radio" name="codeGen.tableHeight"   value="assign"/>
										<label for="r_tableHeight_assign">自定义</label>
										<input style="width:100px;" readonly="readonly" class="form-control d-inline-block form-control-sm" id="tableHeightAssignInput_#(pageId)" type="text" name="codeGen.tableHeightAssign" value="#(codeGen.tableHeightAssign??)"/>
									</div>
								</div>
							</div>


							<div class="form-group row"
								 data-radio
								 data-rule="radio"
								 data-value="#(codeGen.isTableColumnResize?? 'true')"
								 data-name="codeGen.isTableColumnResize"
								 data-default="true">
								<label class="col-sm-3 col-form-label is_required" >列宽调整</label>
								<div class="col"  style="padding-top: 1px;">
									<div class="radio radio-primary  radio-inline">
										<input  id="r_isTableColumnResize_true" type="radio" name="codeGen.isTableColumnResize"   value="true"/>
										<label for="r_isTableColumnResize_true">启用</label>
									</div>

									<div class="radio radio-primary  radio-inline">
										<input  id="r_isTableColumnResize_false" type="radio" name="codeGen.isTableColumnResize"   value="false"/>
										<label for="r_isTableColumnResize_false">不启用</label>
									</div>
								</div>
							</div>

							<div class="form-group row"
								 data-radio
								 data-rule="radio"
								 data-value="#(codeGen.isCopyToExcel?? 'false')"
								 data-name="codeGen.isCopyToExcel"
								 data-default="false">
								<label class="col-sm-3 col-form-label is_required" >CopyToExcel</label>
								<div class="col"  style="padding-top: 1px;">
									<div class="radio radio-primary  radio-inline">
										<input  id="r_isCopyToExcel_true" type="radio" name="codeGen.isCopyToExcel"   value="true"/>
										<label for="r_isCopyToExcel_true">启用</label>
									</div>

									<div class="radio radio-primary  radio-inline">
										<input  id="r_isCopyToExcel_false" type="radio" name="codeGen.isCopyToExcel"   value="false"/>
										<label for="r_isCopyToExcel_false">不启用</label>
									</div>
								</div>
							</div>
							#if(codeGen.isEditable)
							<div class="form-group row"
								 data-radio
								 data-rule="radio"
								 data-value="#(codeGen.isCopyFromExcel?? 'false')"
								 data-name="codeGen.isCopyFromExcel"
								 data-default="false">
								<label class="col-sm-3 col-form-label is_required" >CopyFromExcel</label>
								<div class="col"  style="padding-top: 1px;">
									<div class="radio radio-primary  radio-inline">
										<input  id="r_isCopyFromExcel_true" type="radio" name="codeGen.isCopyFromExcel"   value="true"/>
										<label for="r_isCopyFromExcel_true">启用</label>
									</div>

									<div class="radio radio-primary  radio-inline">
										<input  id="r_isCopyFromExcel_false" type="radio" name="codeGen.isCopyFromExcel"   value="false"/>
										<label for="r_isCopyFromExcel_false">不启用</label>
									</div>
								</div>
							</div>
							#end

							<div class="form-group row">
								<label class="col-sm-3 col-form-label">固定列-左侧</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" placeholder="例如: 1,2" name="codeGen.tableFixedColumnLeft" value="#(codeGen.tableFixedColumnLeft??)" autocomplete="off" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 col-form-label">固定列-右侧</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" placeholder="例如: -2,-1" name="codeGen.tableFixedColumnRight" value="#(codeGen.tableFixedColumnRight??)" autocomplete="off" />
								</div>
							</div>


							<div class="form-group row">
								<label class="col-sm-3 col-form-label">表单Dialog尺寸</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" placeholder="例如: 800,600" name="codeGen.formDialogArea" value="#(codeGen.formDialogArea?? '800,600')" autocomplete="off" />
								</div>
							</div>

							<fieldset>
								<legend class="text-center">Thead表头配色</legend>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">表头背景色</label>
									<div class="col-sm-7 input-group">
										<input type="text" class="form-control" id="codeGenTheadBgColor" placeholder="请输入背景色" data-with-clearbtn="true" name="codeGen.theadBgColor" value="#(codeGen.theadBgColor??)" autocomplete="off" />
										<div class="input-group-append">
											<div class="input-group-text p-0">
												<input type="color" oninput="$('#codeGenTheadBgColor').val(this.value).change()" style="width: 40px;border:none;" value="#(codeGen.theadBgColor??)"/>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">文字颜色</label>
									<div class="col-sm-7 input-group">
										<input type="text" class="form-control" id="codeGenTheadFrColor" placeholder="请输入文字颜色" data-with-clearbtn="true" name="codeGen.theadFrColor" value="#(codeGen.theadFrColor??)" autocomplete="off" />
										<div class="input-group-append">
											<div class="input-group-text p-0">
												<input type="color" oninput="$('#codeGenTheadFrColor').val(this.value).change()" style="width: 40px;border:none;" value="#(codeGen.theadFrColor??)"/>
											</div>
										</div>
									</div>
								</div>
							</fieldset>

							<fieldset>
								<legend class="text-center">Tbody选中行配置</legend>
								<div class="form-group row"
									 data-radio
									 data-rule="radio"
									 data-value="#(codeGen.isTableRowClickActive?? 'false')"
									 data-name="codeGen.isTableRowClickActive"
									 data-default="false">
									<label class="col-sm-3 col-form-label is_required" >行选中变色</label>
									<div class="col"  style="padding-top: 1px;">
										<div class="radio radio-primary  radio-inline">
											<input  id="r_isTableRowClickActive_true" type="radio" name="codeGen.isTableRowClickActive"   value="true"/>
											<label for="r_isTableRowClickActive_true">启用</label>
										</div>

										<div class="radio radio-primary  radio-inline">
											<input  id="r_isTableRowClickActive_false" type="radio" name="codeGen.isTableRowClickActive"   value="false"/>
											<label for="r_isTableRowClickActive_false">不启用</label>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">背景色</label>
									<div class="col-sm-7 input-group">
										<input type="text" class="form-control" id="codeGenActiveTrBgColor" placeholder="请输入背景色" data-with-clearbtn="true" name="codeGen.activeTrBgColor" value="#(codeGen.activeTrBgColor??)" autocomplete="off" />
										<div class="input-group-append">
											<div class="input-group-text p-0">
												<input type="color" oninput="$('#codeGenActiveTrBgColor').val(this.value).change()" style="width: 40px;border:none;" value="#(codeGen.activeTrBgColor??)"/>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">文字颜色</label>
									<div class="col-sm-7 input-group">
										<input type="text" class="form-control" id="codeGenActiveTrFrColor" placeholder="请输入文字颜色" data-with-clearbtn="true" name="codeGen.activeTrFrColor" value="#(codeGen.activeTrFrColor??)" autocomplete="off" />
										<div class="input-group-append">
											<div class="input-group-text p-0">
												<input type="color" oninput="$('#codeGenActiveTrBgColor').val(this.value).change();" style="width: 40px;border:none;" value="#(codeGen.activeTrFrColor??)"/>
											</div>
										</div>
									</div>
								</div>
							</fieldset>

							<fieldset>
								<legend class="text-center">默认排序配置</legend>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">默认排序字段</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" placeholder="请输入默认排序字段" name="codeGen.tableDefaultSortColumn" value="#(codeGen.tableDefaultSortColumn??)" autocomplete="off" />
									</div>
								</div>
								<div class="form-group row"
									 data-radio
									 data-rule="radio"
									 data-value="#(codeGen.tableDefaultSortType?? desc)"
									 data-name="codeGen.tableDefaultSortType"
									 data-default="desc">
									<label class="col-sm-3 col-form-label" >默认排序方式</label>
									<div class="col"  style="padding-top: 1px;">
										<div class="radio radio-primary  radio-inline">
											<input  id="r_tabledefaultSortType_true" type="radio" name="codeGen.tableDefaultSortType" value="asc"/>
											<label for="r_tabledefaultSortType_true">ASC</label>
										</div>

										<div class="radio radio-primary  radio-inline">
											<input  id="r_tabledefaultSortType_false" type="radio" name="codeGen.tableDefaultSortType" value="desc"/>
											<label for="r_tabledefaultSortType_false">DESC</label>
										</div>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend class="text-center">查询条件配置</legend>
								<div class="form-group row"
									 data-radio
									 data-rule="radio"
									 data-value="#(codeGen.isTableMultiConditionsMode?? 'false')"
									 data-name="codeGen.isTableMultiConditionsMode"
									 data-handler="changeIsTableMultiConditionsMode_#(pageId)"
									 data-default="false">
									<label class="col-sm-3 col-form-label is_required" >条件样式</label>
									<div class="col"  style="padding-top: 1px;">
										<div class="radio radio-primary  radio-inline">
											<input  id="r_isTableMultiConditionsMode_true" type="radio" name="codeGen.isTableMultiConditionsMode"   value="true"/>
											<label for="r_isTableMultiConditionsMode_true">复杂条件-多行</label>
										</div>

										<div class="radio radio-primary  radio-inline">
											<input  id="r_isTableMultiConditionsMode_false" type="radio" name="codeGen.isTableMultiConditionsMode"   value="false"/>
											<label for="r_isTableMultiConditionsMode_false">简单条件</label>
										</div>
									</div>
								</div>

								<div class="form-group row"
									 data-radio
									 data-rule="radio"
									 data-value="#(codeGen.isTableMultiConditionsBtnShowTitle?? 'true')"
									 data-name="codeGen.isTableMultiConditionsBtnShowTitle"
									 data-default="true">
									<label class="col-sm-3 col-form-label is_required" >条件切换按钮</label>
									<div class="col"  style="padding-top: 1px;">
										<div class="radio radio-primary  radio-inline">
											<input  id="r_isTableMultiConditionsBtnShowTitle_true" type="radio" name="codeGen.isTableMultiConditionsBtnShowTitle"   value="true"/>
											<label for="r_isTableMultiConditionsBtnShowTitle_true">显示图标+标题</label>
										</div>

										<div class="radio radio-primary  radio-inline">
											<input  id="r_isTableMultiConditionsBtnShowTitle_false" type="radio" name="codeGen.isTableMultiConditionsBtnShowTitle"   value="false"/>
											<label for="r_isTableMultiConditionsBtnShowTitle_false">只显示图标</label>
										</div>
									</div>
								</div>


								<div class="form-group row"
									 data-radio
									 data-rule="radio"
									 data-value="#(codeGen.isTableMultiConditionsDefaultHide?? 'true')"
									 data-name="codeGen.isTableMultiConditionsDefaultHide"
									 data-default="true">
									<label class="col-sm-3 col-form-label is_required" >条件默认样式</label>
									<div class="col"  style="padding-top: 1px;">
										<div class="radio radio-primary  radio-inline">
											<input  id="r_isTableMultiConditionsDefaultHide_true" type="radio" name="codeGen.isTableMultiConditionsDefaultHide"   value="true"/>
											<label for="r_isTableMultiConditionsDefaultHide_true">隐藏</label>
										</div>

										<div class="radio radio-primary  radio-inline">
											<input  id="r_isTableMultiConditionsDefaultHide_false" type="radio" name="codeGen.isTableMultiConditionsDefaultHide"   value="false"/>
											<label for="r_isTableMultiConditionsDefaultHide_false">显示</label>
										</div>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend class="text-center">Excel导入导出设置</legend>
								<div class="form-group row"
									 data-radio
									 data-rule="radio"
									 data-value="#(codeGen.isImportExcel?? 'false')"
									 data-name="codeGen.isImportExcel"
									 data-default="false">
									<label class="col-sm-3 col-form-label is_required" >Excel导入</label>
									<div class="col"  style="padding-top: 1px;">
										<div class="radio radio-primary  radio-inline">
											<input  id="r_isImportExcel_true" type="radio" name="codeGen.isImportExcel"   value="true"/>
											<label for="r_isImportExcel_true">启用</label>
										</div>

										<div class="radio radio-primary  radio-inline">
											<input  id="r_isImportExcel_false" type="radio" name="codeGen.isImportExcel"   value="false"/>
											<label for="r_isImportExcel_false">不启用</label>
										</div>
									</div>
								</div>
								<div class="form-group row"
									 data-radio
									 data-rule="radio"
									 data-value="#(codeGen.isExportExcel?? 'false')"
									 data-name="codeGen.isExportExcel"
									 data-default="false">
									<label class="col-sm-3 col-form-label is_required" >Excel导出</label>
									<div class="col"  style="padding-top: 1px;">
										<div class="radio radio-primary  radio-inline">
											<input  id="r_isExportExcel_true" type="radio" name="codeGen.isExportExcel"   value="true"/>
											<label for="r_isExportExcel_true">启用</label>
										</div>

										<div class="radio radio-primary  radio-inline">
											<input  id="r_isExportExcel_false" type="radio" name="codeGen.isExportExcel"   value="false"/>
											<label for="r_isExportExcel_false">不启用</label>
										</div>
									</div>
								</div>
								<hr>
								<div class="form-group row"
									 data-radio
									 data-rule="radio"
									 data-value="#(codeGen.isExportExcelByForm?? 'false')"
									 data-name="codeGen.isExportExcelByForm"
									 data-default="false">
									<label class="col-sm-3 col-form-label is_required" >导出<br/>表单搜索结果</label>
									<div class="col"  style="padding-top: 1px;">
										<div class="radio radio-primary  radio-inline">
											<input  id="r_isExportExcelByForm_true" type="radio" name="codeGen.isExportExcelByForm"   value="true"/>
											<label for="r_isExportExcelByForm_true">启用</label>
										</div>

										<div class="radio radio-primary  radio-inline">
											<input  id="r_isExportExcelByForm_false" type="radio" name="codeGen.isExportExcelByForm"   value="false"/>
											<label for="r_isExportExcelByForm_false">不启用</label>
										</div>
									</div>
								</div>

								<div class="form-group row"
									 data-radio
									 data-rule="radio"
									 data-value="#(codeGen.isExportExcelByCheckedIds?? 'false')"
									 data-name="codeGen.isExportExcelByCheckedIds"
									 data-default="false">
									<label class="col-sm-3 col-form-label is_required" >导出<br/>当前页选中行</label>
									<div class="col"  style="padding-top: 1px;">
										<div class="radio radio-primary  radio-inline">
											<input  id="r_isExportExcelByCheckedIds_true" type="radio" name="codeGen.isExportExcelByCheckedIds"   value="true"/>
											<label for="r_isExportExcelByCheckedIds_true">启用</label>
										</div>

										<div class="radio radio-primary  radio-inline">
											<input  id="r_isExportExcelByCheckedIds_false" type="radio" name="codeGen.isExportExcelByCheckedIds"   value="false"/>
											<label for="r_isExportExcelByCheckedIds_false">不启用</label>
										</div>
									</div>
								</div>

								<div class="form-group row"
									 data-radio
