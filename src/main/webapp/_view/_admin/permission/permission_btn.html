<!-- 定义JBoltTable使用的数据渲染模板 -->
<textarea class="jb_tpl_box" id="PermissionBtn_tpl_#(pageId)">
{@each datas as data,index}
<tr data-id="${data.id}">
    <td>${pageNumber,pageSize,index | rownum}</td>
    <td>${data.sortRank}</td>
    <td>$${data.viewType|btnviewtype}</td>
    <td>${data.btnCode}</td>
    <td>${data.btnName}</td>
    <td>${data.permissionKey}</td>
    <td>${data.url}</td>
    <td>$${data.position|position}</td>
    <td>${data.func}</td>
    <td>${data.tooltip}</td>
    <!--<td>
        {@if data.isDeleted}
        <a class="text-info mr-1" data-openpage="dialog" href="admin/permissionbtn/edit/${data.id}" data-area="800,600" data-title="查看菜单按钮"><i class="fa fa-eye"></i></a>
        {@else}
        <a class="jbolt_table_editbtn" href="admin/permissionbtn/edit/${data.id}" data-handler="refreshJBoltTable" data-area="800,600" data-title="编辑菜单按钮"><i class="fa fa-edit"></i></a>
        {@/if}
        <a class="jbolt_table_delbtn" href="admin/permissionbtn/${data.isDeleted?'realDelete':'delete'}/${data.id}" data-handler="refreshJBoltTable" ><i class="fa fa-remove c-danger"></i></a>
        {@if !data.isDeleted}
        <a href="admin/permissionbtn/up/${data.id}" data-ajaxbtn data-loading="执行中 " tooltip data-title="上移" data-handler="moveUp"   class="jbolt_table_btn"><i class="fa fa-arrow-up c-info"></i></a>
        <a href="admin/permissionbtn/down/${data.id}" data-ajaxbtn data-loading="执行中 " tooltip data-title="下移" data-handler="moveDown"  class="jbolt_table_btn"><i class="fa fa-arrow-down c-info"></i></a>
        {@/if}
    </td>-->
</tr>
{@/each}
</textarea>

<div class="jbolt_table_toolbar" id="jbolt_table_toolbar_#(pageId)">
    <div class="btn-group" role="group" aria-label="btn-group">
        <button onclick="jboltTableInsertEmptyRow(this)" class="btn btn-outline-primary btn-sm" ><i class="fa fa-plus"></i> 新增</button>
        <button onclick="jboltTableRemoveCheckedRow(this,true)" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash"></i> 删除</button>
        <button onclick="jboltTableRefresh(this,'刷新会丢失新添加未保存的数据，确认刷新吗？')" class="btn btn-outline-success btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
    </div>
</div>

<table class="jbolt_table jbolt_main_table  table-center "
       id="jbolt_table_#(pageId)"
       data-jbolttable
       data-width="auto"
       data-height="350"
       data-ajax="true"
       ###data-conditions-form="PermissionBtn_form_#(pageId)"
       data-url="admin/permissionbtn/datas?permissionId=#(permission.id??)"
       data-column-prepend="1:checkbox:true"
       data-rowtpl="PermissionBtn_tpl_#(pageId)"
       data-copy-to-excel="false"
       data-toolbar="jbolt_table_toolbar_#(pageId)"
       data-column-resize="true"
       data-editable="true"
       data-editable-option="getEditableTableOptions_#(pageId)"
       ###data-ajax-success-handler="ajaxSuccessHandler_#(pageId)"
>
    <thead>
    <tr>
        <th data-width="60" data-column="index">序号</th>
        <th data-width="90" data-column="sortRank">顺序号</th>
        <th data-width="100" data-column="viewType">视图类型</th>
        <th data-width="150" data-column="btnCode">按钮编码</th>
        <th data-width="100" data-column="btnName">按钮名称</th>
        <th data-width="100" data-column="permissionKey">权限KEY</th>
        <th data-width="200" data-column="url">地址</th>
        <th data-width="100" data-column="position">显示位置</th>
        <th data-width="150" data-column="func">执行方法</th>
        <th data-width="250" data-column="tooltip">按钮说明</th>
        <!--<th data-width="120">操作</th>-->
    </tr>
    </thead>
    <tbody></tbody>
</table>
