<form onsubmit="return false;" id="autoreplyForm" action="#(action)" method="post">
	#if(wechatAutoreply.id??)
		<input type="hidden" name="wechatAutoreply.id" value="#(wechatAutoreply.id)" />
	#end
	<input type="hidden" name="wechatAutoreply.mpId" value="#(mpId?? 0)" />
	<input type="hidden" name="wechatAutoreply.type" value="#(type?? 0)" />
	<div class="form-group row">
		<label  for="name" class="col-sm-3 col-form-label">请输入名称</label>
		<div class="col">
		<input id="name" type="text" autocomplete="off" autofocus="autofocus"  class="form-control" data-rule="required;len<=40;" data-tips="请输入名称" maxlength="40" name="wechatAutoreply.name" value="#(wechatAutoreply.name??)" />
		</div>
	</div>
	<div class="form-group row" 
	data-radio 
	data-rule="radio"  
	data-value="#(wechatAutoreply.replyType??)" 
	data-name="wechatAutoreply.replyType" 
	data-default="options_first"
	data-url="admin/wechat/autoreply/replyTypes"
	data-label="回复类型："
	data-width="col-sm-3,col"
	data-inline="true"></div>



</form>
#define js()
#include("/_view/_admin/common/_formjs.html",formId="autoreplyForm")
#end
