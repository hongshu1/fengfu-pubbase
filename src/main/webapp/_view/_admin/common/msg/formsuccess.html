<!DOCTYPE html>
<html>
	<head>
		<base href="#(basepath??)" />
		<meta charset="utf-8" />
		 #if(need_always_https)
	    	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		 #end
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		#@bootstrapcss?()
	</head>
	<body>
		<div style="margin: 20px auto;max-width: 500px">
			<div class="alert alert-success text-center">#(msg?? '操作成功')</div>
			<div style="margin-top:30px;text-align: center;">
			#if(backUrl??)
			<a data-openpage class="btn btn-primary" href="#(backUrl??)">#(backText?? '返回')</a>
			#end
			#if(editUrl??)
			<a data-openpage class="btn btn-success" href="#(editUrl??)">#(editText?? '继续编辑')</a>
			#end
			#if(detailUrl??)
			<a data-openpage class="btn btn-info" href="#(detailUrl??)">#(detailText?? '查看详情')</a>
			#end
			#if(addUrl??)
			<a data-openpage class="btn btn-primary" href="#(addUrl??)">#(addText?? '添加新数据')</a>
			#end
			</div>
		</div>
	</body>
</html>
