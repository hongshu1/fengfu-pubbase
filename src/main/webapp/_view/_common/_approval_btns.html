### 未提审
#if(iauditstatus??0 == 0 || iauditstatus??0 == 3)

<button id="approve" style="display: none" data-ajaxbtn data-url="#(uri)/submit?iautoid=#(iautoid)"
        data-handler="refreshPjaxContainer"
         class="btn btn-outline-secondary btn-xs" #if(!iautoid?? || edit??) disabled #end>提交审批</button>

<button id="audit" style="display: none" data-ajaxbtn data-url="#(uri)/submit?iautoid=#(iautoid)" data-handler="refreshPjaxContainer"
         class="btn btn-outline-secondary btn-xs" #if(!iautoid?? || edit??) disabled #end>提交审核</button>

### 审核中
#else

    #switch(iauditway??)
        ### 审批按钮
        #case(1)

            <button data-ajaxbtn data-url="#(uri)/approve?ids=#(iautoid)" data-handler="refreshPjaxContainer"
                    class="btn btn-outline-secondary btn-xs" >审核通过</button>
            <button data-ajaxbtn data-url="#(uri)/reject?ids=#(iautoid)" data-handler="refreshPjaxContainer"
                    class="btn btn-outline-secondary btn-xs" >审核不通过</button>

        ### 审批流操作, 不放置按钮，通过列表操作
        #case(2)

    #end

#end


<script>
    $(function () {
        Ajax.post("/admin/formapproval/auditOrApprove",{"formSn":'#(formSn??)'},function (res) {
            if (res.state === 'ok') {
                var iType = res.iType;
                if (iType===1){ //审批流
                    $("#approve").show();
                    $("#audit").hide();

                } else if (iType === 2){
                    $("#approve").hide();
                    $("#audit").show();
                } else {
                    $("#approve").hide();
                    $("#audit").hide();
                }
            }
        },function (err) {

        })
    })
</script>
