#生产环境部署文件
#dev_mode config
dev_mode =false
#database config
db_type=mysql
#全局默认id策略 如果处理到最后没有找到合适的规则 就用这个
global_default_id_gen_mode = snowflake
#强制转换所有数据源id策略 即使model上tableBind配置了也会被强制修改 auto|snowflake|sequence
#force_cast_global_id_gen_mode=snowflake
#engine config
engine_dev_mode =false
#upload config
base_upload_path_pre=
base_upload_path=upload
#download config
base_download_path=download
#db engine config
dbsql_engine_dev_mode=false
#web config
need_always_https=false
domain=localhost

#word export use local domain
word_img_inner_domain=localhost

#editor config
editor_imghost=

#wechat config
wechat_dev_mode=false


#百度地图配置文件
#是否启用百度地图根据IP获取地理位置
baidu_map_get_address_by_ip=false
#应用AK
baidu_map_ak=dUbephfBrpSs2vHlGyEVeA2iQ93AOahd
#sn校验使用sk
baidu_map_sk=o9nDCG1jYGo4z1GGYaB9FYrOG3Mq71xm

#jbolt websocket 是否开启
jbolt_websocket_enable =  true
#ureport 是否开启
jbolt_ureport_enable =  false

#默认上传到七牛 local qiniu alioss
jbolt_global_upload_to = local

#是否开启sentinel
sentinel_enable = false

#cache type ,ehcache caffeine redis j2cache
jbolt_cache_type = ehcache